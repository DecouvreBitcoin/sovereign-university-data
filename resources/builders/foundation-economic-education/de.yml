description: |
  Die Aufgabe von FEE besteht darin, künftige Führungskräfte zu inspirieren, auszubilden und mit den wirtschaftlichen, ethischen und rechtlichen Grundsätzen einer freien Gesellschaft vertraut zu machen.
  Zu diesen Grundsätzen gehören: individuelle Freiheit, freie Marktwirtschaft, Unternehmertum, Privateigentum, hoher moralischer Charakter und eine begrenzte Regierung.
