description: |
  A missão da FEE é inspirar, educar e ligar os futuros líderes aos princípios económicos, éticos e legais de uma sociedade livre.
  Estes princípios incluem: liberdade individual, economia de mercado livre, empreendedorismo, propriedade privada, carácter moral elevado e governo limitado.
