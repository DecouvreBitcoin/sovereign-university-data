description: |
  La mission de la FEE est d'inspirer, d'éduquer et de faire connaître aux futurs dirigeants les principes économiques, éthiques et juridiques d'une société libre.
  Ces principes comprennent : la liberté individuelle, l'économie de marché, l'esprit d'entreprise, la propriété privée, une haute moralité et un gouvernement limité.
