description: |
  私が18歳の時にポーカー戦略のウェブサイトを立ち上げました。それが私の最初の大きなプロジェクトでしたが、23歳になる頃にはポーカーへの興味を失い始めました。そのため、しばらくの間ウェブサイト作成から離れていました。2015年の始め、私は26歳でビットコインポーカーサイトで遊んでいましたが、何年もHTMLファイルに触れていませんでした。朝起きる理由が必要だったので、当時最も興味があったことについてのウェブサイトを作ることに決めました。私のスキルが正確に何かはわかりませんが、物事の仕組みを簡単に理解できるように説明することが得意だと思います。また、現在のところ、何かの仕組みを説明する最大の挑戦はビットコインだと考えていますので、さあ始めましょう。
