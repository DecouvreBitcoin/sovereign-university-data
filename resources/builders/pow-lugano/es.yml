descripción: |
   Lugano sirve como el punto focal para las actividades de la Red Plan B. Nuestro centro, que abrirá en 2024, ofrecerá a estudiantes, desarrolladores y constructores lo mejor de lo que proporciona la Red Plan B. Está situado en una ciudad animada y amigable con Bitcoin que alberga una de las mayores conferencias de Bitcoin cada año. Idealmente ubicado en el corazón de Europa, Lugano es fácilmente accesible para las personas de la región.

   La Red Plan B opera algunos centros en todo el mundo y se asocia con iniciativas similares para cerrar brechas dentro de nuestra red de constructores. Lugano POW es uno de esos centros.
