bio: |
  Từ khi phát hiện ra Bitcoin, tôi đã rất đam mê và quyết định dành một phần cuộc đời mình để hỗ trợ việc áp dụng nó thông qua giáo dục. Qua nhiều khóa học của mình, tôi sẽ cố gắng hướng dẫn bạn trên hành trình khám phá sâu hơn. Ngoài ra, tôi cũng thích chơi bida và đi bộ đường dài.

