bio: |
  Od svého objevení jsem vášnivým příznivcem Bitcoinu a rozhodl jsem se věnovat část svého života podpoře jeho adopce prostřednictvím vzdělávání. Skrze mé mnohé kurzy se pokusím vést vás na vaší cestě do králičí nory. Jinak si užívám kulečník a turistiku.

short_bio: Podnikatel v oblasti Bitcoinu