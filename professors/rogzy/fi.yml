bio: |
  Olen ollut intohimoinen Bitcoinin suhteen sen löytymisestä lähtien ja olen päättänyt omistaa osan elämästäni sen käyttöönoton tukemiseen koulutuksen kautta. Monien kurssieni kautta yritän opastaa sinua matkallasi alas kaninkoloon. Muutoin nautin biljardista ja vaeltamisesta.

short_bio: Bitcoin-yrittäjä