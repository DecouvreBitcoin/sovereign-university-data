bio: |
 Adam Gibson, joka tunnetaan myös nimellä waxwing, on Bitcoin-yksityisyyden tutkija ja Joinmarketin kehittäjä. Joinmarket on CoinJoin-toteutus, jonka tavoitteena on parantaa bitcoin-siirtojen yksityisyyttä ja vaihdettavuutta samalla antaen käyttäjille mahdollisuuden ansaita tuottoa bitcoineillaan tarjoamalla CoinJoin-likviditeettiä markkinoiden tekijänä.

short_bio: Bitcoinin varhainen rakentaja, keskittyy yksityisyyteen