bio: |
 Adam Gibson còn được biết đến với tên waxwing, là một nhà nghiên cứu và phát triển về sự riêng tư của Bitcoin, người đã phát triển Joinmarket, một cách thực hiện CoinJoin nhằm mục đích cải thiện sự riêng tư và khả năng thay thế của các giao dịch bitcoin đồng thời cung cấp cho người dùng lựa chọn kiếm lợi nhuận từ bitcoin của họ bằng cách cung cấp tính thanh khoản coinjoin như một maker.

