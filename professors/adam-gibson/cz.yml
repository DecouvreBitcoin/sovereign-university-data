bio: |
 Adam Gibson, známý také jako waxwing, je výzkumník soukromí Bitcoinu a vývojář Joinmarketu, implementace CoinJoin zaměřené na zlepšení soukromí a zaměnitelnosti bitcoinových transakcí, přičemž uživatelům nabízí možnost vydělávat na svých bitcoinech poskytováním likvidity pro coinjoin jako maker.

short_bio: Bitcoinový průkopník, zaměření na soukromí