bio: |
  Olen Loïc Morel, Bitcoin-konsultti ja tekninen kirjoittaja, joka on erikoistunut bitcoinin turvallisuusstrategioihin. Olen kirjoittanut menestyksekkäät kirjat Bitcoin ja Kryptografia sekä Bitcoin Lompakko. Kaikki tekniset työni ovat ilmaisia ja avoimen lisenssin alaisia. Hankin tietoni Bitcoinista tuhansien tuntien aikana, jotka vietin sen teknologian tutkimiseen, sen mekanismien ymmärtämiseen ja sen protokollan käyttämiseen. Olen Crypto 301:n luoja.

