bio: |
  Tôi là Loïc Morel, một chuyên gia tư vấn Bitcoin và là nhà văn kỹ thuật, chuyên về các chiến lược bảo mật Bitcoin. Tôi là tác giả của các cuốn sách thành công Bitcoin và Mật mã học và Ví Bitcoin. Tất cả các công trình kỹ thuật của tôi đều miễn phí và dưới giấy phép mở. Tôi đã tích lũy kiến thức về Bitcoin qua hàng ngàn giờ nghiên cứu công nghệ của nó, hiểu các cơ chế và sử dụng giao thức của nó. Tôi là người sáng lập Crypto 301.

