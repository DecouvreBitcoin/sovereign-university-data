bio: |
  Jsem Loïc Morel, konzultant pro Bitcoin a technický spisovatel, specializuji se na bezpečnostní strategie Bitcoinu. Jsem autorem úspěšných knih Bitcoin a kryptografie a Bitcoinová peněženka. Všechny mé technické práce jsou zdarma a pod otevřenou licencí. Své znalosti o Bitcoinu jsem získal během tisíců hodin studia jeho technologie, pochopení jeho mechanismů a používání jeho protokolu. Jsem tvůrcem Crypto 301.

