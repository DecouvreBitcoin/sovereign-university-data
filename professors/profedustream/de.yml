bio: |
  Willkommen bei PlanB.network! Ich bin Thomas, auch bekannt als @ProfEduStream, und mein Interesse an Bitcoin wurde durch das Mining geweckt. Nachdem ich mich mit Datenanalyse und Python vertraut gemacht hatte, entwickelte ich schnell ein Interesse an der On-Chain-Analyse; insbesondere an der Analyse von Transaktionen aus den Blöcken 1 bis 210000. Im Jahr 2023 begann ich, Artikel mit dem Titel "Bitcoin Blockchain Fun Facts" auf meinem Substack zu schreiben.
  Parallel dazu habe ich als Lehrer eine tiefe Leidenschaft dafür, mein Wissen zu teilen. Deshalb habe ich in Frankreich die Bitcoin Lille Vereinigung mitbegründet, mit der wir ein wöchentliches Treffen abhalten. Dort halte ich regelmäßig Präsentationen, sowohl technische als auch vereinfachte, die alle open-source auf YouTube und meinem Substack verfügbar sind.
  Schließlich versuche ich, Gemeinschaften, sowohl französische als auch internationale, zusammenzubringen. Denn gemeinsam werden wir viel weiter und viel schneller vorankommen.

