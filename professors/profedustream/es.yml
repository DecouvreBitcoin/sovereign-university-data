bio: |
  ¡Bienvenido a PlanB.network! Soy Thomas, también conocido como @ProfEduStream, y mi interés en Bitcoin comenzó a través de la minería. Posteriormente, al familiarizarme con el análisis de datos y Python, rápidamente me interesé en el análisis on-chain; particularmente en el análisis de transacciones desde los bloques 1 hasta el 210000. En 2023, comencé a escribir artículos titulados "Datos Curiosos de la Blockchain de Bitcoin" en mi Substack.
  Paralelamente, como profesor, tengo una profunda pasión por compartir mi conocimiento. Es por esto que co-creé la asociación Bitcoin Lille en Francia, con la cual realizamos una reunión semanal. Allí, regularmente doy presentaciones, tanto técnicas como simplificadas, que están todas disponibles de forma open-source en YouTube y mi Substack.
  Finalmente, intento unir comunidades, tanto francesas como internacionales. Porque juntos, avanzaremos mucho más lejos y mucho más rápido.

