bio: |
  PlanB.networkへようこそ！私はThomas、別名@ProfEduStreamです。Bitcoinに興味を持ったのはマイニングを通じてでした。その後、データ分析とPythonに慣れ親しむことで、オンチェーン分析、特にブロック1から210000までのトランザクション分析にすぐに興味を持ちました。2023年には、私のSubstackで「Bitcoin Blockchain Fun Facts」と題した記事を書き始めました。
  並行して、教師として、私は知識を共有することに深い情熱を持っています。これが、フランスのBitcoin Lille協会を共同で創設した理由です。そこでは、毎週ミートアップを開催しています。そこでは、技術的なものから簡略化されたものまで、YouTubeと私のSubstackでオープンソースで利用可能なプレゼンテーションを定期的に行っています。
  最後に、フランスと国際的なコミュニティを一つにまとめようと努力しています。なぜなら、一緒になれば、より遠くへ、より速く進むことができるからです。

