bio: |
  Bem-vindo ao PlanB.network! Sou Thomas, também conhecido como @ProfEduStream, e me interessei pelo Bitcoin inicialmente através da mineração. Posteriormente, ao me familiarizar com análise de dados e Python, rapidamente me interessei pela análise on-chain; particularmente na análise de transações dos blocos 1 a 210000. Em 2023, comecei a escrever artigos intitulados "Curiosidades da Blockchain do Bitcoin" no meu Substack.
  Paralelamente, como professor, tenho uma profunda paixão por compartilhar meu conhecimento. É por isso que co-criei a associação Bitcoin Lille na França, com a qual realizamos um encontro semanal. Lá, regularmente dou apresentações, tanto técnicas quanto simplificadas, que estão todas disponíveis de forma open-source no YouTube e no meu Substack.
  Por fim, tento reunir comunidades, tanto francesas quanto internacionais. Porque juntos, iremos muito mais longe, muito mais rápido.

