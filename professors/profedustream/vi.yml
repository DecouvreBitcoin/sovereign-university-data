bio: |
  Chào mừng bạn đến với PlanB.network! Tôi là Thomas, còn được biết đến với cái tên @ProfEduStream, và tôi bắt đầu quan tâm đến Bitcoin qua việc đào coin. Sau đó, khi đã làm quen với phân tích dữ liệu và Python, tôi nhanh chóng trở nên thích thú với phân tích on-chain; đặc biệt là phân tích các giao dịch từ block 1 đến 210000. Vào năm 2023, tôi bắt đầu viết các bài báo với tiêu đề "Những Sự Thật Thú Vị về Blockchain Bitcoin" trên Substack của mình.
  Song song đó, với tư cách là một giáo viên, tôi có một niềm đam mê sâu sắc trong việc chia sẻ kiến thức của mình. Đó là lý do tại sao tôi đồng sáng lập hiệp hội Bitcoin Lille ở Pháp, nơi chúng tôi tổ chức một buổi gặp mặt hàng tuần. Tại đây, tôi thường xuyên thuyết trình, cả về mặt kỹ thuật lẫn đơn giản, và tất cả đều được chia sẻ mã nguồn mở trên YouTube và Substack của tôi.
  Cuối cùng, tôi cố gắng kết nối các cộng đồng, cả trong nước và quốc tế. Bởi vì cùng nhau, chúng ta sẽ tiến xa hơn, nhanh hơn nhiều.

short_bio: Giáo dục là vũ khí mạnh mẽ nhất mà bạn có thể sử dụng để thay đổi thế giới - Nelson Mandela