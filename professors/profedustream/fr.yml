bio: | 
  Bienvenue sur PlanB.network ! Je suis Thomas, a.k.a. @ProfEduStream, et je me suis intéressé pour la première fois à Bitcoin par le biais du minage. Par la suite, m'étant familiarisé à la data-analyse et à Python, je me suis rapidement intéressé à l'analyse on-chain; en particulier à celle des transactions  des blocs 1 à 210000. En 2023, j'ai ainsi débuté l'écriture d'articles intitulés "Bitcoin Blockchain Fun Facts", sur mon Substack.
  En parallèle, en tant qu'enseignant, j'ai une passion profonde pour le partage de mes connaissances. C'est la raison pour laquelle j'ai co-créé en France l'association Bitcoin Lille, avec laquelle nous réalisons un meet-up hebdomadaire. J'y réalise régulièrement des présentations, techniques comme vulgarisées, qui sont toutes disponibles en open-source sur YouTube et mon Substack.
  Enfin, j'essaie à mon échelle de rassembler les communautés, françaises et internationales. Car ensemble, nous irons beaucoup plus loin, beaucoup plus vite.

