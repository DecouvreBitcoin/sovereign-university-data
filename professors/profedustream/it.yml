bio: |
  Benvenuti su PlanB.network! Mi chiamo Thomas, meglio conosciuto come @ProfEduStream, e ho iniziato ad interessarmi a Bitcoin attraverso il mining. Successivamente, dopo essermi familiarizzato con l'analisi dei dati e Python, mi sono rapidamente interessato all'analisi on-chain; in particolare all'analisi delle transazioni dai blocchi 1 a 210000. Nel 2023, ho iniziato a scrivere articoli intitolati "Curiosità sulla Blockchain di Bitcoin" sul mio Substack.
  Parallelamente, come insegnante, ho una profonda passione per la condivisione della mia conoscenza. È per questo che ho co-creato l'associazione Bitcoin Lille in Francia, con cui organizziamo un incontro settimanale. Lì, tengo regolarmente presentazioni, sia tecniche che semplificate, tutte disponibili in open-source su YouTube e sul mio Substack.
  Infine, cerco di unire le comunità, sia francesi che internazionali. Perché insieme, andremo molto più lontano, molto più velocemente.

short_bio: L'educazione è l'arma più potente che puoi usare per cambiare il mondo - Nelson Mandela