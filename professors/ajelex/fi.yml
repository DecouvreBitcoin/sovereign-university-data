bio: |
  Olen intohimoinen Bitcoinista ja louhinnasta, ja avustan DiscoverBitcoinia heidän koulutustehtävässään El Salvadorissa ja ympäri maailmaa. Bitcoinin maailmaan syventymiseni myötä löysin erityisen intohimon louhintaa ja Home Miner -konseptia kohtaan. Juuri tämän innostuksen ajamana käynnistin rinnakkain Attakai Explorer -projektin MIN201:ssä.

