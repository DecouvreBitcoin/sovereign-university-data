bio: |
  Đam mê về Bitcoin và việc đào coin, tôi đồng hành cùng DiscoverBitcoin trong sứ mệnh giáo dục tại El Salvador và trên toàn thế giới. Trong hành trình khám phá Bitcoin, tôi đã phát hiện ra một niềm đam mê đặc biệt dành cho việc đào coin và khái niệm về Home Miner. Với tư duy này, tôi đã khởi xướng dự án Attakai Explorer tại MIN201 một cách song song.

short_bio: Người sáng lập Attakai