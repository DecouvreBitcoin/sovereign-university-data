bio: |
  Chuyên gia về khai thác và thiết bị kết nối, tôi đã tìm thấy con đường của mình trong lĩnh vực bitcoin thông qua việc khai thác tại nhà. Tôi là người sáng lập dự án Attakai, nhằm mục đích dân chủ hóa việc khai thác cho càng nhiều người càng tốt bằng cách biến các máy S9 cũ thành các thiết bị sưởi phụ nhỏ.

short_bio: Đồng sáng lập Attakaï & chuyên gia khai thác