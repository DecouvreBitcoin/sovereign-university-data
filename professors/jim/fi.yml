bio: |
  Olen asiantuntija kaivostoiminnassa ja yhteenliitetyissä laitteissa, ja löysin oman polkuni bitcoiniin kotikaivostoiminnan kautta. Olen Attakai-projektin luoja, jonka tavoitteena on demokratisoida kaivostoimintaa mahdollisimman monelle ihmiselle muuntamalla käytetyt S9:t pieniksi lisälämmittimiksi.

short_bio: Attakaïn yhteisluoja & kaivostoiminnan asiantuntija