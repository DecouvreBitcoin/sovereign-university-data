bio: |
  Olen ohjelmistosuunnittelija, avoimen lähdekoodin ja Bitcoinin tukija. Käytän aikaani avoimen lähdekoodin Bitcoin- ja Lightning Network -projektien parissa työskentelyyn. Haluan auttaa tekemään Bitcoinista paremman valuutan ja helposti käytettävän ei-teknisille ihmisille. Olen työskennellyt Lightning Network -projektien parissa vuoden 2018 ensimmäisestä neljänneksestä lähtien, tällä hetkellä toimin itsenäisenä konsulttina Bitcoin/Lightning Network -projekteihin liittyen, jos haluat keskustella, lähetä minulle vain suora viesti.

short_bio: Cypherpunkit kirjoittavat koodia.