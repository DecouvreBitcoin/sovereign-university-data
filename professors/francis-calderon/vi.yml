bio: |
  Tôi là một kỹ sư phần mềm, người ủng hộ mã nguồn mở & Bitcoin. Tôi dành thời gian của mình để đóng góp cho các dự án liên quan đến Bitcoin và Mạng Lưới Sét (Lightning Network) mã nguồn mở, tôi muốn giúp Bitcoin trở thành tiền tệ tốt hơn và dễ sử dụng đối với những người không chuyên về kỹ thuật. Tôi đã làm việc trên các dự án liên quan đến Lightning Network từ Quý 1 năm 2018, hiện tại tôi là một tư vấn viên độc lập về các dự án liên quan đến Bitcoin/Lightning Network, nếu bạn muốn trò chuyện chỉ cần nhắn tin trực tiếp cho tôi.

short_bio: Cypherpunks viết mã.