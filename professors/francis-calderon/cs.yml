bio: |
  Jsem softwarový inženýr, podporovatel Open source & Bitcoinu. Trávím svůj čas přispíváním do open source projektů souvisejících s Bitcoinem a Lightning Network. Chci pomoci Bitcoinu stát se lepšími penězi a být snadno použitelný pro technicky méně zdatné lidi. Na projektech Lightning Network pracuji od 1. čtvrtletí 2018, v současnosti jsem nezávislý konzultant pro projekty související s Bitcoinem/Lightning Network, pokud chcete, klidně mi napište přímou zprávu.

short_bio: Cypherpunkové píší kód.