bio: |
  Obi Nwosu is the CEO of Fedi, a platform that promotes privacy and financial sovereignty using federations built on Bitcoin. 
  He supports initiatives that advance the Bitcoin ecosystem and make owning and using Bitcoin easy for everyone.
  He is a board member for ₿trust, a not-for profit organisation originally conceived by Jack Dorsey and Jay-Z to fund the location, education, and remuneration of Bitcoin developers in the global south, starting with Africa.


short_bio: CEO of Fedi, ₿trust Member
