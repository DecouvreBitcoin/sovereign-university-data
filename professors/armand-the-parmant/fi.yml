bio: |
  Tehtäväni on nopeuttaa hyperbitcoinisaation toteutumista mahdollisimman pian. Uskon sen olevan väistämätöntä joka tapauksessa, mutta haluan sen tapahtuvan aikaisemmin. Bitcoin on jo tarpeeksi hyvä; mikä tarvitsee muuttua, on ihmisten hyväksyntä. Se tulee tiedon myötä. Siksi teen kaikkeni levittääkseni tietoa – heti heräämisestäni siihen hetkeen, kun nukahdan, ja jopa unissani, palvelen.

