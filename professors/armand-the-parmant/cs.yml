bio: |
  Moje poslání spočívá v co nejrychlejším přivádění hyperbitcoinizace. Věřím, že je to tak jako tak nevyhnutelné, ale chci, aby to přišlo dříve. Bitcoin je už teď dostatečně dobrý; to, co potřebuje změnu, je přijetí lidmi. To přichází s vědomostmi. A tak dělám vše, co mohu, abych šířil vědomosti – od momentu, kdy se probudím, až do chvíle, kdy usnu, a pak i ve svém spánku sloužím.

short_bio: Tvůrce softwaru Parmanode a vzdělavatel v oblasti bitcoinu.