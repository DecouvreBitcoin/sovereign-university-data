bio:
  Với một nền tảng giáo dục chính quy trong lĩnh vực Vật lý và quá khứ là một Tư vấn Công nghệ, từ năm 2013 Giacomo Zucco đã tái tạo bản thân mình thành một doanh nhân Bitcoin năng động (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) và tổ chức sự kiện (Milano Bitcoin Meetup, Hội nghị Scaling Bitcoin, Hội nghị Understanding Bitcoin). Ông cũng làm việc như một tư vấn viên và giáo viên tự do, và hỗ trợ các kỹ sư trong việc tạo ra nhiều tiêu chuẩn mở (BOLT, OTS, RGB, BDK, v.v.). Ông vẫn tiếp tục tham gia với tư cách là cố vấn và nhà đầu tư nhỏ trong nhiều công ty và tổ chức liên quan đến Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation) nhưng trọng tâm chính của ông từ năm 2024 là sáng kiến Plan B Network.

