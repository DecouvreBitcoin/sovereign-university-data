bio: |
 Avec une formation universitaire en physique et une expérience passée en tant que consultant en
 technologie, Giacomo Zucco s'est réinventé en tant qu'entrepreneur actif dans le domaine du
 Bitcoin depuis 2013 (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab,
 0301, BTCTimes, Bcademy, BHB Network) et organisateur d'événements (Milano Bitcoin Meetup,
 conférences Scaling Bitcoin, conférences Understanding Bitcoin). Il a également travaillé en tant
 que consultant indépendant et formateur, et a soutenu les ingénieurs dans la création de
 plusieurs normes ouvertes (BOLT, OTS, RGB, BDK, etc.). Il est toujours impliqué en tant que
 conseiller et micro-investisseur dans de nombreuses entreprises et organisations liées au Bitcoin
 (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association,
 Plan B Foundation), mais son principal objectif depuis 2024 est l'initiative Plan B Network.

short_bio: Je suis Giacomo Zucco.
