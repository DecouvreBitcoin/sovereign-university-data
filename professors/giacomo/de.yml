bio:
  Mit einer formellen Ausbildung in Physik und einer Vergangenheit als Technologieberater hat sich
  Giacomo Zucco seit 2013 als aktiver Bitcoin-Unternehmer (BSolutions, Coincapital, Bitsource,
  Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) und Veranstalter
  von Veranstaltungen (Milano Bitcoin Meetup, Scaling Bitcoin-Konferenzen, Understanding 
  Bitcoin-Konferenzen) neu erfunden. Er arbeitete auch als freiberuflicher Berater und Ausbilder
  und unterstützte Ingenieure bei der Erstellung mehrerer offener Standards (BOLT, OTS, RGB, BDK
  usw.). Er ist immer noch als Berater und Mikroinvestor in vielen Bitcoin-bezogenen Unternehmen
  und Organisationen (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez,
  LNP-BP Association, Plan B Foundation) tätig, aber sein Hauptaugenmerk seit 2024 liegt auf der
  Initiative des Plan B Network.

short_bio: Ich bin Giacomo Zucco.
