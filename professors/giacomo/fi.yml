bio:
  Koulutukseltaan fysiikan alalta ja menneisyydessään teknologianeuvonantajana Giacomo Zucco on vuodesta 2013 lähtien keksinyt itsensä uudelleen aktiivisena Bitcoin-yrittäjänä (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) ja tapahtumajärjestäjänä (Milano Bitcoin Meetup, Scaling Bitcoin -konferenssit, Understanding Bitcoin -konferenssit). Hän on myös toiminut freelance-konsulttina ja kouluttajana sekä tukenut insinöörejä useiden avoimien standardien luomisessa (BOLT, OTS, RGB, BDK, ym.). Hän on edelleen mukana neuvonantajana ja mikrosijoittajana monissa Bitcoiniin liittyvissä yrityksissä ja organisaatioissa (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation), mutta hänen päähuomionsa vuodesta 2024 lähtien on ollut Plan B Network -aloitteessa.

