bio:
  Con una formazione accademica in Fisica e un passato come consulente tecnologico, dal 2013
  Giacomo Zucco si è reinventato come imprenditore attivo nel settore del Bitcoin (BSolutions,
  Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB
  Network) e organizzatore di eventi (Milano Bitcoin Meetup, conferenze Scaling Bitcoin,
  conferenze Understanding Bitcoin). Ha anche lavorato come consulente e formatore freelance e ha
  supportato gli ingegneri nella creazione di diversi standard aperti (BOLT, OTS, RGB, BDK, ecc.).
  È ancora coinvolto come consulente e micro-investitore in molte aziende e organizzazioni legate
  al Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP
  Association, Plan B Foundation), ma il suo principale focus dal 2024 è l'iniziativa Plan B
  Network.

short_bio: Sono Giacomo Zucco
