bio: |
  Con una formación académica en Física y una experiencia previa como Consultor Tecnológico, desde
  2013 Giacomo Zucco se reinventó como emprendedor activo en Bitcoin (BSolutions, Coincapital,
  Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) y
  organizador de eventos (Milano Bitcoin Meetup, conferencias Scaling Bitcoin, conferencias
  Understanding Bitcoin). También trabajó como consultor y educador independiente, y apoyó a
  ingenieros en la creación de varios estándares abiertos (BOLT, OTS, RGB, BDK, etc.). Aún está
  involucrado como asesor y microinversor en muchas empresas y organizaciones relacionadas con
  Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP
  Association, Plan B Foundation), pero su enfoque principal desde 2024 es la iniciativa de la Red
  Plan B.

short_bio: Soy Giacomo Zucco.
