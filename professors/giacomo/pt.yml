bio:
  Com uma formação acadêmica em Física e um passado como Consultor de Tecnologia, desde 2013
  Giacomo Zucco se reinventou como um empreendedor ativo do Bitcoin (BSolutions, Coincapital,
  Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) e
  organizador de eventos (Milano Bitcoin Meetup, conferências Scaling Bitcoin, conferências
  Understanding Bitcoin). Ele também trabalhou como consultor e educador freelancer, e apoiou
  engenheiros na criação de vários padrões abertos (BOLT, OTS, RGB, BDK, etc.). Ele ainda está
  envolvido como assessor e microinvestidor em muitas empresas e organizações relacionadas ao
  Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, Associação
  LNP-BP, Fundação Plan B) mas seu principal foco desde 2024 é a iniciativa Plan B Network.

