bio:
  S formálním vzděláním v oboru fyziky a minulostí jako technologický konzultant se Giacomo Zucco od roku 2013 znovu objevil jako aktivní Bitcoin podnikatel (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) a organizátor akcí (Milánský Bitcoin Meetup, konference Scaling Bitcoin, konference Understanding Bitcoin). Také pracoval jako nezávislý konzultant a vzdělavatel a podporoval inženýry při tvorbě několika otevřených standardů (BOLT, OTS, RGB, BDK atd.). Stále se angažuje jako poradce a mikroinvestor v mnoha společnostech a organizacích souvisejících s Bitcoinem (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation), ale od roku 2024 je jeho hlavním zaměřením iniciativa Plan B Network.

