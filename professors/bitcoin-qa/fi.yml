bio: |
  Nimeni on QnA. Olen Bitcoin-harrastaja ja haluan auttaa muita Bitcoin-käyttäjiä. Vietän päiväni rakentamalla Bitcoin-keskeisiä itsehallintotyökaluja Foundationissa. Tämä sivusto on kokoelma panoksiani, joihin voin osoittaa ihmisiä auttaakseni heitä heidän matkallaan. Jos pidät sitä arvokkaana, jaa se vertaistesi kanssa ja harkitse panostamista tai tipin lähettämistä.

