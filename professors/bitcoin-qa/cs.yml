bio: |
  Jmenuji se QnA. Jsem Bitcoiner a rád pomáhám ostatním Bitcoinerům. Svůj čas trávím vývojem nástrojů pro suverenitu zaměřených na Bitcoin ve společnosti Foundation. Tento web je sbírkou mých příspěvků, na které mohu odkázat lidi, aby jim pomohl na jejich cestě. Pokud to považujete za užitečné, prosím, sdílejte to s vašimi kolegy a zvažte příspěvek nebo zaslání spropitného.

short_bio: Vzdělavatel v oblasti Bitcoinu