bio: |
  Tên tôi là QnA. Tôi là một người ủng hộ Bitcoin và tôi thích giúp đỡ những người khác cùng chung sở thích. Tôi dành thời gian hàng ngày để xây dựng các công cụ tăng cường quyền lực tập trung vào Bitcoin tại Foundation. Trang web này là tập hợp các đóng góp của tôi mà tôi có thể chỉ dẫn mọi người để giúp họ trên hành trình của mình. Nếu bạn thấy nó hữu ích, vui lòng chia sẻ với bạn bè và xem xét đóng góp hoặc gửi tip.

short_bio: Giáo viên về Bitcoin