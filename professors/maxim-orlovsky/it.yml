bio: |
  Sono un transumanista e cypherpunk che svolge attività scientifiche, ingegneristiche e commerciali. 
  Il mio obiettivo principale è costruire fondamenta per il futuro - fondamenta che libereranno il pieno potenziale degli individui, consentendo l'auto-sovranità, la privacy e la resistenza alla censura. Questo è il futuro del progresso verticale e dell'evoluzione dell'umanità in forme molto al di fuori di ciò che l'attuale società collettivistica può proporre o permettere.


