bio: |
  Ich bin ein Transhumanist und Cypherpunk, der in den Bereichen Wissenschaft, Technik und Wirtschaft tätig ist. 
  Mein Hauptaugenmerk liegt auf der Schaffung von Grundlagen für die Zukunft - Grundlagen, die das volle Potenzial des Einzelnen freisetzen und Selbstsouveränität, Privatsphäre und Widerstand gegen Zensur ermöglichen werden. Dies ist die Zukunft des vertikalen Fortschritts und der Entwicklung der Menschheit in Formen, die weit über das hinausgehen, was die derzeitige kollektivistische Gesellschaft vorschlagen oder zulassen kann.


short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, KI, Robotik, Transhumanismus. Schöpfer von RGB, Prime, Radiant und lnp_bp, mycitadel_io & cyphernet_io

