bio: |
  Eu sou um transumanista e cypherpunk realizando atividades científicas, de engenharia e
  empresariais. 
  Meu foco principal é construir fundamentos para o futuro - fundamentos que desbloquearão o pleno 
  potencial dos indivíduos, possibilitando autossuficiência, privacidade e resistência à censura.
  Este é o futuro do progresso vertical e da evolução da humanidade para formas muito além do que
  a sociedade coletivista atual pode propor ou permitir.

