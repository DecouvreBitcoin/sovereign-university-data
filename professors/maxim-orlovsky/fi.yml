bio: |
  Olen transhumanisti ja cypherpunk, joka suorittaa tieteellisiä, insinööritieteellisiä ja liiketoiminnallisia aktiviteetteja. 
  Ensisijainen tavoitteeni on rakentaa tulevaisuuden perustuksia - perustuksia, jotka vapauttavat yksilöiden täyden potentiaalin mahdollistaen itsehallinnon, yksityisyyden ja sensuurin vastustamisen. Tämä on pystysuoran edistyksen tulevaisuus ja ihmiskunnan evoluutio muotoihin, jotka ovat kaukana nykyisen kollektivistisen yhteiskunnan ehdottamista tai sallimista.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, tekoäly, robotiikka, transhumanismi. RGB:n, Primen, Radiantin ja lnp_bp:n, mycitadel_io:n & cyphernet_io:n luoja.