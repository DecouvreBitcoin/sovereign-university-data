bio: |
  Jsem transhumanista a cypherpunk, který se věnuje vědeckým, inženýrským a obchodním aktivitám.
  Mým hlavním zaměřením je budování základů pro budoucnost - základů, které odemknou plný potenciál jednotlivců, umožní sebe-suverenitu, soukromí a odolnost proti cenzuře. To je budoucnost vertikálního pokroku a evoluce lidstva do forem, které současná kolektivistická společnost nemůže navrhnout ani povolit.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, AI, robotika, transhumanismus. Tvůrce RGB, Prime, Radiant a lnp_bp, mycitadel_io & cyphernet_io