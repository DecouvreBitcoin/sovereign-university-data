bio: |
  Tôi là một người ủng hộ chủ nghĩa siêu nhân và cypherpunk, thực hiện các hoạt động khoa học, kỹ thuật và kinh doanh. Sự tập trung chính của tôi là xây dựng nền tảng cho tương lai - những nền tảng sẽ mở khóa toàn bộ tiềm năng của cá nhân, cho phép tự chủ, quyền riêng tư và khả năng chống kiểm duyệt. Đây là tương lai của tiến bộ theo chiều dọc và sự tiến hóa của loài người thành các hình thức xa xôi hơn nhiều so với những gì xã hội tập thể hiện nay có thể đề xuất hoặc cho phép.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Cypher, AI, robotics, transhumanism. Người sáng tạo của RGB, Prime, Radiant và lnp_bp, mycitadel_io & cyphernet_io