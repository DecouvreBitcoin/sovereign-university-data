bio: |
  Soy transhumanista y cypherpunk y realizo actividades científicas, de ingeniería y empresariales. 
  Mi principal objetivo es construir los cimientos del futuro, unos cimientos que liberarán todo el potencial de los individuos, permitiendo la auto-soberanía, la privacidad y la resistencia a la censura. Este es el futuro del progreso vertical y de la evolución de la humanidad hacia formas mucho más allá de lo que la sociedad colectivista actual puede proponer o permitir.


