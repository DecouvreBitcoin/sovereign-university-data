bio: |
  Hei kaikki! Olen ollut intohimoinen bitcoinin suhteen vuodesta 2018 lähtien, ja tämä on kehittänyt minussa kiinnostuksen taloustieteeseen ja hyperinflaatioon. Pyrin jakamaan intohimoani ECON204-kurssin kautta, joka käsittelee hyperinflaatiota, sekä kirjani "Tous sur Bitcoin" kautta. Odotan innolla keskustelua kanssanne tulevissa bitcoin-konferensseissa!

short_bio: Hyperinflaation asiantuntija & kirjan "Tous sur bitcoin" kirjoittaja