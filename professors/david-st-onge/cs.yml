bio: |
  Zdravím všechny! Od roku 2018 mě vášnivě zajímá bitcoin, což ve mně vyvolalo zájem o ekonomii a hyperinflaci. Snažím se sdílet svou vášeň prostřednictvím kurzu ECON204 o hyperinflaci a také prostřednictvím mé knihy "Tous sur Bitcoin". Těším se na diskuse s vámi na nadcházejících konferencích o bitcoinu!

short_bio: Expert na hyperinflaci & autor knihy "Tous sur bitcoin"