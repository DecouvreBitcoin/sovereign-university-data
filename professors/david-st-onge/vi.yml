bio: |
  Xin chào mọi người! Tôi đã đam mê về bitcoin từ năm 2018, và từ đó phát triển sự quan tâm đặc biệt đối với kinh tế học và lạm phát cực đoan. Tôi nỗ lực chia sẻ đam mê của mình thông qua khóa học ECON204 về lạm phát cực đoan cũng như qua cuốn sách của tôi "Tous sur Bitcoin". Mong được thảo luận với các bạn tại các hội nghị bitcoin sắp tới!

short_bio: Chuyên gia về Lạm phát cực đoan & tác giả của "Tous sur bitcoin"