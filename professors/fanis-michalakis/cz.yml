bio: |
  V roce 2017 jsem spadl do kouzelného světa Bitcoinu. Bitcoin mě fascinuje. Je to inovativní a velmi složitá technologie, ale plná slibů. Jsem vášnivý příznivec Bitcoinu, který se rozhodl věnovat svůj čas vzdělávání o Bitcoinu! Jsem tvůrcem LN 201 a pracuji v LN Markets.

short_bio: LN Kouzelník