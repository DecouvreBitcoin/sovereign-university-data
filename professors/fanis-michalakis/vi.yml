bio: |
  Tôi đã rơi vào hố thỏ Bitcoin vào năm 2017. Bitcoin làm tôi mê mẩn. Đó là một công nghệ đổi mới và vô cùng phức tạp, nhưng đầy hứa hẹn. Tôi là một người đam mê Bitcoin đã quyết định dành thời gian của mình cho việc giáo dục về Bitcoin! Tôi là người sáng tạo của LN 201 và làm việc tại LN Markets.

short_bio: Pháp sư LN