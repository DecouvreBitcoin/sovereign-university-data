bio: |
  Putosin Bitcoinin kaninkoloon vuonna 2017. Bitcoin kiehtoo minua. Se on innovatiivinen ja erittäin monimutkainen teknologia, mutta täynnä lupauksia. Olen intohimoinen bitcoin-harrastaja, joka päätti omistaa aikansa Bitcoinin opetukseen! Olen LN 201:n luoja ja työskentelen LN Marketsissa.

