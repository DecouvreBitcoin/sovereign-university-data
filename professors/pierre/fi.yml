bio: |
  Olen intohimoinen Bitcoinin suhteen ja vakuuttunut siitä, että koulutus on avain, haluan jakaa kanssasi sen vähän tietoa, joka minulla on, ja siten edistää Bitcoinin omaksumista. Muuten, olen suuri Pink Floyd -fani, opettelen koodaamaan ja teen meemejä. Innolla odotan tapaamistamme seuraavassa tapaamisessa!
  Olen koulutuskurssin BTC 205 - Non-KYC Purchase Solution luoja.

