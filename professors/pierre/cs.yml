bio: |
  Jsem vášnivým příznivcem Bitcoinu a pevně věřím, že vzdělání je klíčem. Rád bych se s vámi podělil o své malé znalosti a tak přispěl k adopci Bitcoinu. Kromě toho jsem velký fanoušek Pink Floyd, učím se programovat a vyrábím memy. Těším se na setkání s vámi na příštím setkání!
  Jsem tvůrcem vzdělávacího kurzu BTC 205 - Řešení nákupu bez KYC.

short_bio: KYC je podvod