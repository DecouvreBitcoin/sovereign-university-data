bio: |
  Đam mê về Bitcoin và tin rằng giáo dục là chìa khóa, tôi mong muốn chia sẻ những kiến thức nhỏ bé mà tôi có và từ đó góp phần vào việc chấp nhận Bitcoin. Ngoài ra, tôi là một fan hâm mộ lớn của Pink Floyd, tôi đang học lập trình, và tôi tạo meme. Mong được gặp bạn tại buổi meet-up tiếp theo!
  Tôi là người sáng lập khóa học đào tạo BTC 205 - Giải pháp Mua hàng Không KYC.

