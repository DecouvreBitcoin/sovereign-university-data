bio: |
  Olen professori Kedge Bordeaux'ssa, opetan Bitcoinia ja Itävallan koulukunnan talousteorioita, ja olen Bitcoin Instituutin perustaja, koulutus- ja opetusyritys, joka sijaitsee Pariisissa. Olen intohimoinen taloustieteen, historian, kirjallisuuden, politiikan tieteen ja teknologian parissa. Nautin laskettelusta, viinistä, viskistä, pihveistä ja keskusteluista. Koska olen perehtynyt kaikkeen, mutta en asiantuntija missään, olen päättänyt omistautua kokoaikaisesti Bitcoinin opetukseen.
  Olen ECON 201 - Itävallan taloustieteen johdantokurssin luoja.

short_bio: Fiat on huijaus, intohimoinen Itävallan taloustieteen parissa.