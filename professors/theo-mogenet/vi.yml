bio: |
  Giáo sư tại Kedge Bordeaux, tôi giảng dạy về Bitcoin và các lý thuyết kinh tế của Trường phái Áo, đồng thời là người sáng lập Viện Bitcoin, một công ty giáo dục và đào tạo có trụ sở tại Paris. Tôi đam mê về kinh tế, lịch sử, văn học, khoa học chính trị và công nghệ. Tôi thích trượt tuyết, rượu vang, whisky, bít tết và trò chuyện. Thành thạo mọi thứ nhưng không chuyên sâu vào lĩnh vực nào, tôi đã quyết định dành toàn bộ thời gian cho việc giáo dục về Bitcoin.
  Tôi là người tạo ra ECON 201 - giới thiệu về kinh tế học Áo.

short_bio: Fiat là một trò lừa đảo, đam mê về kinh tế học Áo.