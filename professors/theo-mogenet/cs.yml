bio: |
  Jsem profesorem na Kedge Bordeaux, kde vyučuji Bitcoin a ekonomické teorie Rakouské školy a jsem zakladatelem Bitcoin Institute, vzdělávací a školící společnosti se sídlem v Paříži. Mám vášeň pro ekonomii, historii, literaturu, politickou vědu a technologii. Baví mě lyžování, víno, whisky, steaky a konverzace. Jako člověk, který má přehled o všem, ale není expertem v ničem, jsem se rozhodl plně se věnovat vzdělávání v oblasti Bitcoinu.
  Jsem tvůrcem ECON 201 - úvod do Rakouské ekonomie.

short_bio: Fiat je podvod, vášnivý zastánce Rakouské ekonomie.