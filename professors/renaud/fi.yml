bio: |
  IT-asiantuntija ja kyberturvallisuuden mentori. Olen ollut intohimoinen bitcoinin suhteen löydettyäni sen vuonna 2010. Eettisenä hakkerina ja Norsterin fanina autan ihmisiä valmistautumaan paremmin huomisen haasteisiin. Olen myös ollut mukana luomassa SECU101-kurssia aloittelijoille.

short_bio: Kyberturvallisuuden asiantuntija