bio: |
  IT expert a mentor v oblasti kybernetické bezpečnosti. Bitcoinem jsem se začal vášnivě zabývat po jeho objevení v roce 2010. Jako etický hacker a fanoušek Norsteru pomáhám lidem lépe se připravit na výzvy zítřka. Přispěl jsem k vytvoření SECU101 pro začátečníky.

short_bio: Expert na kybernetickou bezpečnost