bio: |
  Chuyên gia IT và người hướng dẫn về an ninh mạng. Tôi đã đam mê về bitcoin kể từ khi phát hiện ra nó vào năm 2010. Là một hacker đạo đức và người hâm mộ của Norster, tôi giúp mọi người chuẩn bị tốt hơn cho những thách thức của ngày mai. Tôi đã đóng góp vào việc tạo ra SECU101 cho người mới bắt đầu.

short_bio: Chuyên gia an ninh mạng