bio: |
  Jan-Willem ist seit über zehn Jahren im Bitcoin-Ökosystem aktiv. Derzeit unterrichtet er verschiedene Kurse über Bitcoin, einschließlich für die Universität der Anden, das Cubo+ Programm und die Plattform Bitcoin Entdecken. Er koorganisiert auch BitDevs Amsterdam und das Amsterdam Bitcoin Meetup. Neben seinen Bitcoin-Bemühungen ist Jan-Willem Partner bei Great Stuff Ventures, einem Frühphasen-Investitionsfonds.

short_bio: Experte für Kryptographie.
