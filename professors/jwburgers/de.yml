bio: |
  Jan-Willem ist seit über zehn Jahren im Bitcoin-Ökosystem aktiv. Derzeit unterrichtet er verschiedene Kurse über Bitcoin, einschließlich für die Universität der Anden, das Cubo+ Programm und die Plattform Bitcoin Entdecken. Er koorganisiert auch [BitDevs Amsterdam](https://bitdevsamsterdam.org) und das [Amsterdam Bitcoin Meetup](https://meetup.com/de-bitcoin-meetup/). Neben seinen Bitcoin-Bemühungen ist Jan-Willem Partner bei [Great Stuff Ventures](https://greatstuffventures.com), einem Frühphasen-Investitionsfonds.

short_bio: Experte für Kryptographie.
