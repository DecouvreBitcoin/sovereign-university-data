bio: |
  Jan-Willem ha estado activo en el ecosistema de Bitcoin durante más de diez años. Actualmente, enseña varios cursos sobre Bitcoin, incluidos para la Universidad de los Andes, el programa Cubo+ y la plataforma Descubriendo el Bitcoin. También coorganiza [BitDevs Amsterdam](https://bitdevsamsterdam.org) y el [Amsterdam Bitcoin Meetup](https://meetup.com/de-bitcoin-meetup/). Además de sus esfuerzos en Bitcoin, Jan-Willem es socio en [Great Stuff Ventures](https://greatstuffventures.com), un fondo de inversión en etapa temprana.


short_bio: Experto en criptografía.
