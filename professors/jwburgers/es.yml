bio: |
  Jan-Willem ha estado activo en el ecosistema de Bitcoin durante más de diez años. Actualmente, enseña varios cursos sobre Bitcoin, incluidos para la Universidad de los Andes, el programa Cubo+ y la plataforma Descubriendo el Bitcoin. También coorganiza BitDevs Amsterdam y el Amsterdam Bitcoin Meetup. Además de sus esfuerzos en Bitcoin, Jan-Willem es socio en Great Stuff Venture, un fondo de inversión en etapa temprana.


short_bio: Experto en criptografía.
