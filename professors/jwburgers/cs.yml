bio: |
  Jan-Willem je aktivní v ekosystému Bitcoinu více než deset let. V současné době vyučuje různé kurzy o Bitcoinu, včetně kurzů pro Univerzitu Andů, program Cubo+ a platformu Discovering Bitcoin. Také spoluorganizuje BitDevs Amsterdam a Amsterdam Bitcoin Meetup. Kromě svých aktivit v oblasti Bitcoinu je Jan-Willem partnerem ve společnosti Great Stuff Ventures, což je investiční fond zaměřený na rané fáze projektů.

short_bio: Expert na kryptografii.