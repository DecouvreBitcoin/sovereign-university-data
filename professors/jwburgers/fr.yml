bio: |
  Jan-Willem est actif dans l'écosystème Bitcoin depuis plus de dix ans. Actuellement, il donne divers cours sur le Bitcoin, notamment pour l'Université des Andes, le programme Cubo+ et la plateforme Découvrant le Bitcoin. Il co-organise également [BitDevs Amsterdam](https://bitdevsamsterdam.org) et le [Amsterdam Bitcoin Meetup](https://meetup.com/de-bitcoin-meetup/). En plus de ses activités liées au Bitcoin, Jan-Willem est associé chez [Great Stuff Ventures](https://greatstuffventures.com), un fonds d'investissement en phase de démarrage.

short_bio: Expert en cryptographie.
