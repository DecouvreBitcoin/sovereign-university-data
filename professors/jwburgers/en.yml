bio: |
  Jan-Willem has been active in the Bitcoin ecosystem for over ten years. Currently, he teaches various courses about Bitcoin, including for the University of the Andes, the Cubo+ program, and the Discovering Bitcoin platform. He also co-organizes [BitDevs Amsterdam](https://bitdevsamsterdam.org) and the [Amsterdam Bitcoin Meetup](https://meetup.com/de-bitcoin-meetup/). In addition to his Bitcoin endeavors, Jan-Willem is a partner at [Great Stuff Ventures](https://greatstuffventures.com), an early-stage investment fund.

short_bio: Expert in cryptography.
