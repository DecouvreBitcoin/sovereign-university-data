bio: |
  Jan-Willem on ollut aktiivinen Bitcoin-ekosysteemissä yli kymmenen vuotta. Tällä hetkellä hän opettaa erilaisia kursseja Bitcoinista, mukaan lukien Andien yliopistolle, Cubo+-ohjelmalle ja Discovering Bitcoin -alustalle. Hän myös järjestää yhdessä muiden kanssa BitDevs Amsterdamia ja Amsterdam Bitcoin Meetupia. Bitcoin-hankkeidensa lisäksi Jan-Willem on partneri Great Stuff Venturesissa, varhaisen vaiheen sijoitusrahastossa.

short_bio: Kryptografian asiantuntija.