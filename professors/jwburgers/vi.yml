bio: |
  Jan-Willem đã hoạt động trong hệ sinh thái Bitcoin hơn mười năm nay. Hiện tại, anh ấy đang giảng dạy nhiều khóa học về Bitcoin, bao gồm cả cho Đại học Andes, chương trình Cubo+, và nền tảng Discovering Bitcoin. Anh ấy cũng đồng tổ chức BitDevs Amsterdam và Amsterdam Bitcoin Meetup. Ngoài những nỗ lực về Bitcoin, Jan-Willem là đối tác tại Great Stuff Ventures, một quỹ đầu tư giai đoạn đầu.

short_bio: Chuyên gia về mật mã học.