bio: |
  Jan-Willem está ativo no ecossistema Bitcoin há mais de dez anos. Atualmente, ele ensina vários cursos sobre Bitcoin, incluindo para a Universidade dos Andes, o programa Cubo+ e a plataforma Descobrindo o Bitcoin. Ele também coorganiza BitDevs Amsterdam e o Amsterdam Bitcoin Meetup. Além de seus esforços em Bitcoin, Jan-Willem é sócio na Great Stuff Ventures, um fundo de investimento em estágio inicial.

short_bio: Especialista em criptografia.
