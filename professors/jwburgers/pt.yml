bio: |
  Jan-Willem está ativo no ecossistema Bitcoin há mais de dez anos. Atualmente, ele ensina vários cursos sobre Bitcoin, incluindo para a Universidade dos Andes, o programa Cubo+ e a plataforma Descobrindo o Bitcoin. Ele também coorganiza [BitDevs Amsterdam](https://bitdevsamsterdam.org) e o [Amsterdam Bitcoin Meetup](https://meetup.com/de-bitcoin-meetup/). Além de seus esforços em Bitcoin, Jan-Willem é sócio na [Great Stuff Ventures](https://greatstuffventures.com), um fundo de investimento em estágio inicial.

short_bio: Especialista em criptografia.
