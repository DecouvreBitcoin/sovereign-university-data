bio: |
  Jan-Willem è stato attivo nell'ecosistema Bitcoin per oltre dieci anni. Attualmente, insegna vari corsi su Bitcoin, incluso per l'Università degli Andes, il programma Cubo+ e la piattaforma Scoprendo il Bitcoin. Co-organizza anche BitDevs Amsterdame il Amsterdam Bitcoin Meetup. Oltre ai suoi sforzi nel Bitcoin, Jan-Willem è partner presso Great Stuff Ventures, un fondo di investimento in fase iniziale.

short_bio: Esperto in crittografia.
