bio: |
  Jan-Willem è stato attivo nell'ecosistema Bitcoin per oltre dieci anni. Attualmente, insegna vari corsi su Bitcoin, incluso per l'Università degli Andes, il programma Cubo+ e la piattaforma Scoprendo il Bitcoin. Co-organizza anche [BitDevs Amsterdam](https://bitdevsamsterdam.org) e il [Amsterdam Bitcoin Meetup](https://meetup.com/de-bitcoin-meetup/). Oltre ai suoi sforzi nel Bitcoin, Jan-Willem è partner presso [Great Stuff Ventures](https://greatstuffventures.com), un fondo di investimento in fase iniziale.

