otázka: Jaký je třetí krok při vytváření plánu dědictví podle kapitoly?
odpověď: Napsat dopis.
špatné_odpovědi:
  - Provést jednoduchou a rychlou inventuru.
  - Vybrat správné lidi, kteří pomohou vašim dědicům.
  - Najmout právníka.
  - Důvěřovat třetí straně.
vysvětlení: |
  Třetím krokem při vytváření plánu dědictví, jak je navrženo v kapitole, je napsat dopis.
