otázka: Jaký je běžný způsob používání Bitcoinu pro člověka, který hromadí Bitcoin?
odpověď: V peer-to-peer způsobu
špatné_odpovědi:
  - Přes makléře
  - Prodejem zboží nebo služeb
  - Zapojením do ekosystému Bitcoinu
vysvětlení: |
  Běžný způsob používání Bitcoinu pro člověka, který hromadí Bitcoin, je v peer-to-peer způsobu. To znamená, že mohou kupovat Bitcoin přímo za hotovost s přáteli nebo členy komunity Bitcoinu.
