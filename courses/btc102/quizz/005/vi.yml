câu hỏi: Khóa học của trường đại học này tập trung vào vấn đề gì?
câu trả lời: Vũ trụ Bitcoin.
câu trả lời sai:
  - Ngành công nghiệp tiền mã hóa toàn cầu.
  - Ngành công nghiệp fintech.
  - Ngành công nghiệp blockchain.
giải thích: |
  Toàn bộ sự tập trung của trường đại học này là vào vũ trụ Bitcoin, không phải tiền mã hóa.
