otázka: Jaký je účel Bitcoinového uzlu v kontextu Lightning Network?
odpověď: Pomoci pochopit a prozkoumat nové aspekty Bitcoinu, které přinesla Lightning Network.
špatné_odpovědi:
  - Těžit nové Bitcoiny.
  - Obchodovat s Bitcoiny.
  - Ukládat Bitcoiny.
vysvětlení: |
  Bitcoinový uzel v kontextu Lightning Network slouží k pochopení
  a prozkoumání nových aspektů Bitcoinu, které přinesla Lightning Network. Nejedná se
  o těžbu nových Bitcoinů, obchodování s Bitcoiny, ani ukládání Bitcoinů.
