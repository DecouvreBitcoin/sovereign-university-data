Câu hỏi: Lý do chính để thiết lập các chế độ độc tài theo chương là gì?

Câu trả lời: Sự chênh lệch giàu nghèo ngày càng tăng trên thế giới

Câu trả lời sai:
  - Thiếu giáo dục trên thế giới
  - Thiếu nguồn lực trên thế giới
  - Thiếu dân chủ trên thế giới

Giải thích:
  Chương này đề cập rằng sự chênh lệch giàu nghèo ngày càng tăng trên thế giới
  đã dẫn đến sự gia tăng của chủ nghĩa cực đoan, điều này đôi khi đã dẫn đến việc thiết lập
  các chế độ độc tài.