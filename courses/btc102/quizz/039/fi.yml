kysymys: Mikä on pääsyy diktatuuristen hallintojen perustamiselle
  kyseisen luvun mukaan?
vastaus: Maailmanlaajuisesti pahenevat varallisuuserot
vaarat_vastaukset:
  - Maailman koulutuksen puute
  - Maailman resurssien puute
  - Maailman demokratian puute
selitys: |
  Luku mainitsee, että maailmanlaajuisesti pahenevat varallisuuserot
  ovat johtaneet ääriliikkeiden nousuun, mikä on joskus johtanut
  diktatuuristen hallintojen perustamiseen.
arvioitu: false