kysymys: Mitkä ovat joitakin paranoidin Bitcoin-käyttäjän ominaisuuksia?
vastaus: Valppaus, itsenäisyys, epäluuloisuus, tietämys ja käytännöllisyys
väärät_vastaukset:
  - Luottamus, riippuvuus, tietämättömyys ja epäkäytännöllisyys
  - Laiskuus, riippuvuus, luottamus ja tietämättömyys
  - Luottamus, riippuvuus, tiedon puute ja epäkäytännöllisyys
selitys: |
  Luvussa kuvaillaan paranoidia Bitcoin-käyttäjää henkilönä, joka on valpas,
  itsenäinen, epäluuloinen, tietäväinen ja käytännöllinen.
arvioitu: false