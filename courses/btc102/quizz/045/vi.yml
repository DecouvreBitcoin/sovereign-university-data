Câu hỏi: Vai trò chính của các nhà phát triển Bitcoin Core là gì?
Câu trả lời: Họ chịu trách nhiệm cho việc phát triển chính của giao thức Bitcoin và các tính năng cốt lõi của nó.
Câu trả lời sai:
  - Họ kiểm soát mạng lưới Bitcoin
  - Họ tạo ra bitcoin mới
  - Họ điều chỉnh giá của Bitcoin
Giải thích: |
  Nội dung chương giải thích rằng các nhà phát triển Bitcoin Core chịu trách nhiệm cho việc phát triển chính của giao thức Bitcoin và các tính năng cốt lõi của nó. Họ không kiểm soát mạng lưới Bitcoin, tạo ra bitcoin mới, hoặc điều chỉnh giá của Bitcoin.
