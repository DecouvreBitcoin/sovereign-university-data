kysymys: Mikä on yleinen huijaus rahoitusinvestointien alalla?
vastaus: Pyramidimyyntijärjestelmät.
vaarat_vastaukset:
  - Fyysisten tavaroiden myynti.
  - Ohjelmistotuotteiden myynti.
  - Fiat-valuutan myynti.
selitys: |
  Rahoitusinvestointien alalla pyramidimyyntijärjestelmät ja Ponzi-huijaukset erottuvat laittomina malleina. Ne toimivat käyttämällä uusien sijoittajien rahoja vanhempien osallistujien maksamiseen.
arvioitu: false