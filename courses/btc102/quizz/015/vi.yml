Câu hỏi: Lợi ích chính của việc sử dụng trình quản lý mật khẩu theo chương này là gì?
Câu trả lời: Nó giúp bạn không bao giờ sử dụng cùng một mật khẩu hai lần
Câu trả lời sai:
  - Nó giúp bạn nhớ tên người dùng của mình
  - Nó bảo vệ máy tính của bạn khỏi virus
  - Nó tạo ra mật khẩu ngẫu nhiên
Giải thích: |
  Theo chương, trình quản lý mật khẩu giúp bạn không bao giờ sử dụng cùng một mật khẩu hai lần, chọn các mật khẩu phức tạp và an toàn, và hỗ trợ quản lý an ninh trực tuyến của bạn.