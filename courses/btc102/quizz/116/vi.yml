câu hỏi: Mục đích của việc tích lũy bitcoin từ từ là gì?
câu trả lời: Để cho chiến lược đầu tư của bạn được triển khai theo thời gian.
câu trả lời sai:
  - Để khai thác Bitcoin mới.
  - Để giao dịch Bitcoin.
  - Để chuyển đổi Bitcoin sang các loại tiền mã hóa khác.
giải thích: |
