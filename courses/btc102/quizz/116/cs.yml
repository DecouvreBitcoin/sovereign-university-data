otázka: Jaký je účel pomalého hromadění bitcoinů?
odpověď: Nechat vaši investiční strategii postupně se rozvíjet.
špatné_odpovědi:
  - Těžit nové Bitcoiny.
  - Obchodovat s Bitcoiny.
  - Převádět Bitcoiny na jiné kryptoměny.
vysvětlení: |
  Pomalé hromadění bitcoinů je strategie, která umožňuje vaší investici
  postupně se rozvíjet. Nepoužívá se pro těžbu nových Bitcoinů, obchodování s Bitcoiny nebo
  převod Bitcoinů na jiné kryptoměny.
