câu hỏi: Lightning Network là gì?
câu trả lời: Đó là lớp thứ hai của Bitcoin.
câu trả lời sai:
  - Đó là một sàn giao dịch tiền mã hóa.
  - Đó là một loại ví Bitcoin.
  - Đó là một nhóm đào Bitcoin.
giải thích: |
  Lightning Network là công nghệ lớp thứ hai được áp dụng cho bitcoin
  sử dụng các kênh thanh toán vi mô để mở rộng khả năng của blockchain
  trong việc thực hiện các giao dịch.
