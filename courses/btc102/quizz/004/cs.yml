otázka: Jaký je běžný znak podvodů v oblasti kryptoměn?
odpověď: Sliby nerealistických výnosů.
špatné_odpovědi:
  - Sliby fyzických produktů.
  - Sliby softwarových produktů.
  - Sliby fiat měn.
vysvětlení: |
  Podvody v oblasti kryptoměn často slibují nerealistické výnosy.
  Je zásadní nevěřit slepě, obzvláště pokud jde o internetový banner.
recenzováno: false