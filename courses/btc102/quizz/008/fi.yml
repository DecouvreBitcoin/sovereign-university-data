kysymys: Mikä on ohjelmistopäivityksen päätarkoitus?
vastaus: Korjata ohjelmistovirheitä ja parantaa ohjelmiston turvallisuutta
vaarat_vastaukset:
  - Lisätä uusia ominaisuuksia
  - Muuttaa ohjelmiston käyttöliittymää
  - Kasvattaa ohjelmiston kokoa
selitys: |
  Vaikka ohjelmistopäivitykset tuovatkin usein mukanaan uusia ominaisuuksia, niiden päätarkoitus
  on korjata ohjelmistovirheitä ja parantaa ohjelmiston turvallisuutta. Tämä on ratkaisevan tärkeää,
  jotta tietokoneesi pysyy optimaalisessa työkunnossa.
