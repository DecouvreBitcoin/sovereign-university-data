kysymys: Mitkä ovat kaksi vastakkaista ideologiaa Bitcoinin maailmassa?
vastaus: Tuoda pankkijärjestelmän ulkopuolella olevat henkilöt pankkijärjestelmään ja viedä pankkijärjestelmässä olevat henkilöt siitä ulos
väärät_vastaukset:
  - Tehdä kaikki rikkaiksi ja tehdä kaikki köyhiksi
  - Keskittää valtaa ja hajauttaa valtaa
  - Edistää yksityisyyttä ja edistää läpinäkyvyyttä
selitys: |
  Luvussa mainitaan kaksi vastakkaista ideologiaa Bitcoinin maailmassa.
  Toinen on tuoda miljardit ihmiset, jotka eivät ole pankkijärjestelmässä, siihen.
  Toinen on ottaa miljardit ihmiset, jotka ovat pankkijärjestelmässä, siitä ulos.
arvioitu: false