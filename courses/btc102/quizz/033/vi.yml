câu hỏi: Hai ý tưởng đối lập trong thế giới Bitcoin là gì?
câu trả lời: Đưa những người không có tài khoản ngân hàng vào hệ thống ngân hàng và đưa những người đang trong hệ thống ngân hàng ra khỏi nó
câu trả lời sai:
  - Làm cho mọi người giàu lên và làm cho mọi người nghèo đi
  - Tập trung quyền lực và phân tán quyền lực
  - Thúc đẩy sự riêng tư và thúc đẩy sự minh bạch
giải thích: |
  Chương này đề cập đến hai ý tưởng đối lập trong thế giới Bitcoin.
  Một là đưa hàng tỷ người không có trong hệ thống ngân hàng vào trong đó.
  Ngược lại, là đưa hàng tỷ người đang ở trong hệ thống ngân hàng ra khỏi
  nó.
