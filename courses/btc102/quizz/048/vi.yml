câu hỏi: Đặc điểm chính của một "blockchain" không có bằng chứng công việc là gì?
câu trả lời: Nó không có giá trị thực sự
câu trả lời sai:
  - Nó an toàn hơn
  - Nó nhanh hơn
  - Nó phân quyền hơn
giải thích: |
  Nội dung chương chỉ ra rằng không có bằng chứng công việc, một "blockchain"
  không có giá trị thực sự. Đây là một đặc điểm quan trọng làm nên sự khác biệt của Bitcoin so với các
  loại tiền mã hóa khác.
