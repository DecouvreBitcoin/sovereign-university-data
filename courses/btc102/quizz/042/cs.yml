otázka: Jaký je hlavní rozdíl mezi Bitcoinem a alt-coiny z hlediska decentralizace?
odpověď: Bitcoin je decentralizovaný, zatímco většina alt-coinů není
špatné_odpovědi:
  - Bitcoin i alt-coiny jsou decentralizované
  - Ani Bitcoin ani alt-coiny nejsou decentralizované
  - Alt-coiny jsou decentralizované, zatímco Bitcoin není
vysvětlení: |
  Obsah kapitoly jasně uvádí, že Bitcoin je decentralizovaný, zatímco
  většina alt-coinů není. To je klíčová vlastnost, která odlišuje Bitcoin od
  ostatních kryptoměn.
recenzováno: false