kysymys: Mikä on UTXO Bitcoinin kontekstissa?
vastaus: Käyttämätön transaktiotuotos
väärät_vastaukset:
  - Tuntematon transaktiotuotos
  - Jäljittämätön transaktiotuotos
  - Vahvistamaton transaktiotuotos
selitys: |
  Bitcoinin kontekstissa UTXO tarkoittaa Käyttämätöntä Transaktiotuotosta.
  Tämä on termi, jota käytetään kuvaamaan transaktion tuotosta, jonka käyttäjä voi kuluttaa.
arvioitu: false