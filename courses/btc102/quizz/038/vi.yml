câu hỏi: Bitcoin mang lại cơ hội gì cho mỗi cá nhân?
câu trả lời: Cơ hội thoát khỏi hệ thống tài chính truyền thống
câu trả lời sai:
  - Cơ hội trở nên giàu có nhanh chóng
  - Cơ hội đầu tư vào cổ phiếu
  - Cơ hội mở tài khoản ngân hàng
giải thích: |
  Chương này nói rằng Bitcoin mang lại cho mỗi cá nhân cơ hội thoát khỏi
  hệ thống tài chính truyền thống. Đây là một lựa chọn đạo đức mà mọi người có lẽ
  sẽ phải đối mặt một ngày nào đó.
