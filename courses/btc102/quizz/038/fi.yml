question: Mitä Bitcoin tarjoaa jokaiselle yksilölle?
answer: Mahdollisuuden poistua perinteisestä rahoitusjärjestelmästä
vaarat_vastaukset:
  - Mahdollisuuden rikastua nopeasti
  - Mahdollisuuden sijoittaa osakkeisiin
  - Mahdollisuuden avata pankkitili
explanation: |
  Luku toteaa, että Bitcoin tarjoaa jokaiselle yksilölle mahdollisuuden poistua
  perinteisestä rahoitusjärjestelmästä. Se on eettinen valinta, jonka jokaisen on todennäköisesti
  tehtävä jonain päivänä.
