Câu hỏi: Điều kiện tiên quyết để tạo một kế hoạch thừa kế theo chương là gì?
Câu trả lời: Một khoảnh khắc yên bình, không có sự phân tâm; 4-5 tờ giấy trắng; Một cây bút; Hai phong bì; Một sổ địa chỉ điện thoại; Một máy tính (tùy chọn)
Câu trả lời sai:
  - Một môi trường ồn ào; 10-15 tờ giấy trắng; Một cây bút chì; Năm phong bì; Một sổ địa chỉ điện thoại; Một máy tính (bắt buộc)
  - Một khoảnh khắc yên bình, không có sự phân tâm; 1-2 tờ giấy trắng; Một cây đánh dấu; Một phong bì; Một sổ địa chỉ điện thoại; Một máy tính (tùy chọn)
  - Một khoảnh khắc yên bình, có sự phân tâm; 4-5 tờ giấy trắng; Một cây bút; Hai phong bì; Một sổ địa chỉ điện thoại; Một máy tính (tùy chọn)
Giải thích: |
  Chương này gợi ý rằng bạn cần một khoảnh khắc yên bình, không có sự phân tâm; 4-5 tờ giấy trắng; một cây bút; hai phong bì; một sổ địa chỉ điện thoại; và một máy tính
  (là tùy chọn) để tạo một kế hoạch thừa kế.
