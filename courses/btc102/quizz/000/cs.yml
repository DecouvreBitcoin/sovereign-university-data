otázka: Jaký je běžný znak Ponziho schémat v oblasti kryptoměn?
odpověď: Používají peníze nových investorů na vyplacení starších účastníků.
špatné_odpovědi:
  - Vždy se týkají Bitcoinu.
  - Vždy jsou legální a regulované.
  - Vždy zahrnují fyzická aktiva.
vysvětlení: |
