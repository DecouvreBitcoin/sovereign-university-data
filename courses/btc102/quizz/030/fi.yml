kysymys: Mikä on Bitcoin-lohkoketju?
vastaus: Tietokanta, joka tallentaa kaikki Bitcoin-siirrot
vaarat_vastaukset:
  - Digitaalisen valuutan tyyppi
  - Bitcoin-käyttäjien verkosto
  - Menetelmä bitcoinien louhimiseen
selitys: |
  Bitcoin-lohkoketju on tietokanta, joka tallentaa kaikki Bitcoin-siirrot.
  Sen ylläpitävät louhijat, jotka lisäävät uusia siirtoja lohkoketjuun.
arvioitu: false