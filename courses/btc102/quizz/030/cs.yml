otázka: Co je Bitcoin blockchain?
odpověď: Databáze, která zaznamenává všechny transakce s Bitcoinem
špatné_odpovědi:
  - Typ digitální měny
  - Síť uživatelů Bitcoinu
  - Metoda těžby bitcoinů
vysvětlení: |
  Bitcoin blockchain je databáze, která zaznamenává všechny transakce s Bitcoinem.
  Je udržována těžaři, kteří přidávají nové transakce do blockchainu.
