câu hỏi: Đặc điểm nổi bật của một người Bitcoin hoài nghi là gì?
câu trả lời: Không tin tưởng vào hệ thống tập trung và quy trình KYC
câu trả lời sai:
  - Tin tưởng vào hệ thống tập trung
  - Ưu tiên chia sẻ thông tin cá nhân
  - Thiếu quan tâm đến quyền riêng tư và an ninh
giải thích: |
  Chương này mô tả một người Bitcoin hoài nghi là người có đặc điểm nổi bật là không tin tưởng vào hệ thống tập trung và quy trình KYC.
