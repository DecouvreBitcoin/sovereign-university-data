kysymys: Mikä on paranoidin Bitcoin-käyttäjän erottuva piirre?
vastaus: Epäluottamus keskitettyihin järjestelmiin ja KYC-prosesseihin
vaarat_vastaukset:
  - Luottamus keskitettyihin järjestelmiin
  - Henkilökohtaisten tietojen jakamisen suosiminen
  - Kiinnostuksen puute yksityisyyteen ja turvallisuuteen
selitys: |
  Luku kuvailee paranoidia Bitcoin-käyttäjää henkilönä, jolla on erottuva
  epäluottamus keskitettyihin järjestelmiin ja KYC-prosesseihin.
