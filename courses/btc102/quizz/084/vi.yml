câu hỏi: Mục đích chính của ví lạnh đối với người dùng Bitcoin thường xuyên là gì?
câu trả lời: Để lưu trữ bitcoins một cách an toàn cho dài hạn.
câu trả lời sai:
  - Để thường xuyên gửi và nhận bitcoins cho việc sử dụng hàng ngày.
  - Để giao dịch bitcoins trên một nền tảng trao đổi.
  - Để khai thác bitcoins mới.
giải thích: |
  Ví lạnh là một loại ví Bitcoin không được kết nối với internet, làm cho nó ít dễ bị hack và trộm cắp. Nó thường được sử dụng để lưu trữ bitcoins không cần thiết cho các giao dịch hàng ngày.
