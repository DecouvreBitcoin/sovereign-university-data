otázka: Jaký je hlavní účel studené peněženky pro častého uživatele Bitcoinu?
odpověď: Bezpečně uchovávat bitcoiny na dlouhodobé období.
špatné_odpovědi:
  - Pravidelně posílat a přijímat bitcoiny pro denní použití.
  - Obchodovat bitcoiny na platformě pro výměnu.
  - Těžit nové bitcoiny.
vysvětlení: |
