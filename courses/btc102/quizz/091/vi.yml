câu hỏi: Đặc điểm nào dưới đây mô tả một người dùng Bitcoin thực dụng và cam kết?
câu trả lời: Họ tham gia tích cực vào hệ sinh thái và hỗ trợ nó thông qua việc sử dụng thường xuyên.
câu trả lời sai:
  - Họ chỉ sử dụng Bitcoin thỉnh thoảng.
  - Họ chỉ sử dụng Bitcoin cho mục đích đầu tư dài hạn.
  - Họ chỉ sử dụng Bitcoin trên một sàn giao dịch.
