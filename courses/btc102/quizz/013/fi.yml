question: Mikä on yksi perustoimenpiteistä parantaa verkkoturvallisuustottumuksia?
answer: Ota käyttöön kaksivaiheinen tunnistautuminen (2FA)
vaarat_vastaukset:
  - Käytä samaa salasanaa kaikille tileille
  - Älä säännöllisesti varmuuskopioi tietoja
  - Jaa salasanasi
explanation: |
  Kaksivaiheisen tunnistautumisen (2FA) käyttöönotto on yksi perustoimenpiteistä

  parantaa verkkoturvallisuustottumuksia. Se tarjoaa lisäkerroksen turvaa

  kaikkein arkaluonteisimmille tileillesi.