otázka: Jaké je jedno ze základních opatření pro zlepšení návyků online bezpečnosti?
odpověď: Zapnout dvoufaktorovou autentizaci (2FA)
špatné_odpovědi:
  - Používat stejné heslo pro všechny účty
  - Zanedbávat pravidelné zálohování dat
  - Sdílet svá hesla
vysvětlení: |
  Zapnutí dvoufaktorové autentizace (2FA) je jedním ze základních opatření

  pro zlepšení návyků online bezpečnosti. Poskytuje další vrstvu zabezpečení

  vašim nejcitlivějším účtům.
