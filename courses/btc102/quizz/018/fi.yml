kysymys: Mikä on ero kaupankäynnin, sijoittamisen ja pitämisen välillä Bitcoinin kontekstissa?
vastaus: Kaupankäynti sisältää lyhytaikaisia sopimuksia suurella riskillä, sijoittaminen käsittää BTC:n ostamisen lyhyelle tai keskipitkälle aikavälille rajallisella riskillä, ja pitäminen tarkoittaa BTC:n säilyttämistä hyvin pitkällä aikavälillä rajallisella riskillä.
