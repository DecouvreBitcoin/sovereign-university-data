otázka: Jaký je rozdíl mezi obchodováním, investováním a držením v kontextu Bitcoinu?
odpověď: Obchodování zahrnuje krátkodobé kontrakty s vysokým rizikem, investování zahrnuje nákup BTC na krátkou až střednědobou dobu s omezeným rizikem a držení zahrnuje uchovávání BTC na velmi dlouhou dobu s omezeným rizikem.
špatné_odpovědi:
  - Obchodování zahrnuje nákup BTC na dlouhou dobu, investování zahrnuje krátkodobé kontrakty s vysokým rizikem a držení zahrnuje uchovávání BTC na krátkou až střednědobou dobu s omezeným rizikem.
  - Obchodování zahrnuje nákup BTC na krátkou až střednědobou dobu, investování zahrnuje krátkodobé kontrakty s vysokým rizikem a držení zahrnuje uchovávání BTC na velmi dlouhou dobu s vysokým rizikem.
  - Obchodování zahrnuje nákup BTC na krátkou až střednědobou dobu, investování zahrnuje krátkodobé kontrakty s vysokým rizikem a držení zahrnuje uchovávání BTC na velmi dlouhou dobu s omezeným rizikem.
