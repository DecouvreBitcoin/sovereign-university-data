otázka: Jaký typ uživatele nejpravděpodobněji potřebuje jak teplou, tak studenou Bitcoin peněženku?
odpověď: Uživatel, který potřebuje Bitcoin pravidelně používat.
špatné_odpovědi:
  - Uživatel, který používá Bitcoin jen občas.
  - Uživatel, který těží Bitcoin.
  - Uživatel, který investuje do Bitcoinu pouze s dlouhodobým horizontem.
vysvětlení: |
  Pravidelní uživatelé Bitcoinu potřebují teplou peněženku pro denní transakce a
  studenou peněženku pro bezpečné dlouhodobé uchování.
