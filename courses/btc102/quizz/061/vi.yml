câu hỏi: Giải pháp không KYC trong bối cảnh của Bitcoin là gì?
câu trả lời: Một giải pháp cho phép giao dịch Bitcoin ẩn danh
câu trả lời sai:
  - Một giải pháp cho phép giao dịch Bitcoin mà không cần internet
  - Một giải pháp cho phép giao dịch Bitcoin mà không cần ví
  - Một giải pháp cho phép giao dịch Bitcoin mà không cần phí
giải thích: |
  Một giải pháp không KYC (Know Your Customer - Biết Khách Hàng của Bạn) là một giải pháp cho phép giao dịch Bitcoin một cách ẩn danh. Nó không yêu cầu người dùng cung cấp thông tin nhận dạng cá nhân.
