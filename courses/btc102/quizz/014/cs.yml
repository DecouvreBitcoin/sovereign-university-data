otázka: Jaký je hlavní účel používání nástrojů jako Signal, Tor a ProtonMail?
odpověď: Ocenit a chránit vaše soukromí
špatné_odpovědi:
  - Zrychlit vaše internetové připojení
  - Chránit váš počítač před viry
  - Poskytnout zdarma přístup k placeným službám
vysvětlení: |
  Nástroje jako Signal, Tor a ProtonMail slouží k ocenění a ochraně

  vašeho soukromí. Jsou součástí opatření pro zlepšení návyků v online bezpečnosti.
recenzováno: false