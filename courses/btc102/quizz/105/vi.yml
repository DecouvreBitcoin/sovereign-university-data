Câu hỏi: Bước thứ hai trong việc tạo kế hoạch thừa kế theo chương này là gì?
Câu trả lời: Thực hiện một bản kiểm kê nhanh và đơn giản.
Câu trả lời sai:
  - Viết thư.
  - Chọn những người phù hợp để giúp người thừa kế của bạn.
  - Thuê luật sư.
  - Tin tưởng vào bên thứ ba.
Giải thích: |
  Bước thứ hai trong việc tạo kế hoạch thừa kế, như được đề xuất trong chương, là thực hiện một bản kiểm kê nhanh và đơn giản.
