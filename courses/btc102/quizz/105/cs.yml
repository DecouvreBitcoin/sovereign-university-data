otázka: Jaký je druhý krok při vytváření plánu dědictví podle kapitoly?
odpověď: Provést jednoduchý a rychlý inventář.
špatné_odpovědi:
  - Napsat dopis.
  - Vybrat správné lidi, kteří pomohou vašim dědicům.
  - Najmout právníka.
  - Důvěřovat třetí straně.
vysvětlení: |
  Druhým krokem při vytváření plánu dědictví, jak je navrženo v kapitole, je provést jednoduchý a rychlý inventář.
