kysymys: Mikä on pääasiallinen riski jättää bitcoinit vaihtoalustalle?
vastaus: Alusta voidaan hakkeroida, takavarikoida, mennä konkurssiin tai yksinkertaisesti kadota rahasi kanssa
väärät_vastaukset:
  - Bitcoinin hinta voi äkillisesti laskea
  - Alusta voi nostaa maksujaan
  - Alusta voi rajoittaa ostamiesi tai myymiesi bitcoinien määrää
selitys: |
  Luvun sisältö varoittaa, että vaihtoalustat sisältävät merkittäviä
  riskejä ja niitä tulisi välttää mahdollisuuksien mukaan. Ne voivat joutua hakkeroinnin kohteeksi, takavarikoida, mennä
  konkurssiin tai yksinkertaisesti kadota rahasi kanssa.
arvioitu: false