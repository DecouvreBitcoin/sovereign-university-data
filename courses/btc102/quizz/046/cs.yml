otázka: Jaké je hlavní riziko ponechání vašich bitcoinů na obchodní platformě?
odpověď: Platforma může být hacknuta, zabavena, zbankrotovat nebo jednoduše zmizet s vašimi penězi
špatné_odpovědi:
  - Cena Bitcoinu může náhle klesnout
  - Platforma může zvýšit své poplatky
  - Platforma může omezit počet bitcoinů, které můžete koupit nebo prodat
vysvětlení: |
  Obsah kapitoly varuje, že obchodní platformy představují významná
  rizika a měly by být co nejvíce vyhýbány. Mohou být hacknuty, zabaveny, zbankrotovat nebo jednoduše zmizet s vašimi penězi.
