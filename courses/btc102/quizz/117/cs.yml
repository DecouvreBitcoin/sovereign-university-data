otázka: Jaký je účel vzdělávání se v technických, ideologických a filozofických aspektech Bitcoinu?
odpověď: Lépe pochopit Bitcoin a jeho potenciální dopad na svět.
špatné_odpovědi:
  - Těžit nové Bitcoiny.
  - Obchodovat s Bitcoiny.
  - Převádět Bitcoiny na jiné kryptoměny.
vysvětlení: |
  Vzdělávání se v technických, ideologických a filozofických aspektech
  Bitcoinu je důležité pro lepší pochopení Bitcoinu a jeho potenciálního dopadu
  na svět. Nepoužívá se pro těžbu nových Bitcoinů, obchodování s Bitcoiny, nebo převod
  Bitcoinů na jiné kryptoměny.
