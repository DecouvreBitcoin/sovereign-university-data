kysymys: Mikä on toistuvan ostoplanin perustamisen tarkoitus Hodlerille?
vastaus: Jatkaa Bitcoinin ostamista ajoittain automaattisesti.
väärät_vastaukset:
  - Myydä Bitcoin, kun sen hinta on korkea.
  - Käydä Bitcoinilla kauppaa usein.
  - Muuntaa Bitcoin muita kryptovaluuttoja.
selitys: |
  Hodler perustaa toistuvan ostoplanin jatkaakseen Bitcoinin ostamista
  ajoittain automaattisesti, lyöden vetoa sen käytön lisääntymisestä ja
  niukkuudesta tulevaisuudessa.
arvioitu: false