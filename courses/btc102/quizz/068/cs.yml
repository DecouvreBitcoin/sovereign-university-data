otázka: Jaký je účel nastavení opakovaného nákupního plánu pro Hodlera?
odpověď: Automaticky čas od času pokračovat v nákupu Bitcoinu.
špatné_odpovědi:
  - Prodat Bitcoin, když je cena vysoká.
  - Často obchodovat s Bitcoinem.
  - Převést Bitcoin na jiné kryptoměny.
vysvětlení: |
  Hodler si nastaví opakovaný nákupní plán, aby mohl automaticky čas od času pokračovat v nákupu Bitcoinu, sází na jeho zvýšené využití a vzácnost v budoucnosti.
