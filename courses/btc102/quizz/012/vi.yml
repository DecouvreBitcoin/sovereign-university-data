Câu hỏi: Nguyên nhân chính dẫn đến việc mất bitcoin theo chương này là gì?
Câu trả lời: Quản lý an ninh trực tuyến kém
Câu trả lời sai:
  - Lừa đảo tiền ảo
  - Lừa đảo tài chính
  - Sự cố máy tính
Giải thích: |
  Chương này đề cập rằng ngoài lừa đảo tiền ảo và lừa đảo tài chính, nguyên nhân chính dẫn đến việc mất bitcoin liên quan đến việc quản lý an ninh trực tuyến kém.