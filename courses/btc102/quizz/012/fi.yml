kysymys: Mikä on pääsyy bitcoinien menettämiseen kyseisen luvun mukaan?
vastaus: Heikko verkkoturvallisuuden hallinta
vaarat_vastaukset:
  - Kryptovaluuttahuijaukset
  - Taloudelliset huijaukset
  - Tietokoneen vika
selitys: |
  Luku mainitsee, että kryptovaluuttahuijausten ja taloudellisten huijausten lisäksi pääsyy bitcoinien menettämiseen liittyy heikkoon verkkoturvallisuuden hallintaan.