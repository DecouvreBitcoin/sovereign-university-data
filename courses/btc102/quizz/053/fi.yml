kysymys: Mitä tarkoittaa sanoa, että Bitcoin on kuin musta aukko?
vastaus: Se ei katoa ja ajan myötä se imee kaiken tielleen osuvan.
väärät_vastaukset:
  - Se lopulta romahtaa oman painonsa alla.
  - Se on uhka maailmanlaajuiselle rahoitusjärjestelmälle.
  - Se on mysteeri, jota tiedemiehet yhä yrittävät ymmärtää.
selitys: |
  Lausunto, että Bitcoin on kuin musta aukko, viittaa sen kestävyyteen
  ja sen potentiaaliin tulla hallitsevaksi rahoitusjärjestelmäksi, imien kaikki muut järjestelmät
  tielleen osuvat.