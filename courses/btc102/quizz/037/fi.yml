kysymys: Mikä on Bitcoin kyberpunk-liikkeen mukaan?
vastaus: Käteisen sähköinen vastine
vaarat_vastaukset:
  - Digitaalisen kullan muoto
  - Uudenlainen luottokortti
  - Eräänlainen kryptovaluutta
selitys: |
  Luvussa mainitaan, että kyberpunk-näkökulmasta Bitcoin vastustaa
  käteisettömää yhteiskuntaa. Se mahdollistaa täysin yksityisten ja välittäjättömien
  digitaalisten rahoitustransaktioiden luomisen. Kyberpunk-liikkeelle Bitcoin on käteisen sähköinen vastine.
arvioitu: false