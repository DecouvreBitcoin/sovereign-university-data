câu hỏi: Biện pháp nào là một trong những cách để giữ máy tính của bạn hoạt động ở điều kiện tốt nhất?
câu trả lời: Thường xuyên sao lưu dữ liệu của bạn
câu trả lời sai:
  - Chia sẻ mật khẩu của bạn
  - Sử dụng cùng một mật khẩu cho tất cả các tài khoản
  - Bỏ qua việc cập nhật máy tính của bạn
giải thích: |
  Việc thường xuyên sao lưu dữ liệu là một trong những biện pháp để giữ máy tính

  hoạt động ở điều kiện tốt nhất. Đây cũng là một biện pháp cơ bản để cải thiện

  thói quen bảo mật trực tuyến.