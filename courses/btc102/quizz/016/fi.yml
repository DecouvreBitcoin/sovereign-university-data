kysymys: Mikä on yksi toimenpiteistä pitääksesi tietokoneesi optimaalisessa työskentelykunnossa?
vastaus: Varmuuskopioi tietosi säännöllisesti
väärät_vastaukset:
  - Jaa salasanasi
  - Käytä samaa salasanaa kaikille tileille
  - Laiminlyö tietokoneesi päivittämisen
selitys: |
  Tietojesi säännöllinen varmuuskopiointi on yksi toimenpiteistä pitääksesi tietokoneesi

  optimaalisessa työskentelykunnossa. Se on myös perustoimenpide parantaaksesi verkko-

  turvallisuustottumuksiasi.