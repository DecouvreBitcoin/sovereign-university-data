otázka: Jaké peněženky by mohl používat paranoidní Bitcoiner?
odpověď: Samourai peněženka pro hot wallet, Coldcard a/nebo Seed Signer pro cold wallet
špatné_odpovědi:
  - Coinbase peněženka pro hot wallet, Ledger pro cold wallet
  - Binance peněženka pro hot wallet, Trezor pro cold wallet
  - PayPal pro hot wallet, Bankovní účet pro cold wallet
vysvětlení: |
