質問: パラノイドなビットコイナーが使用するかもしれないウォレットにはどのようなものがありますか？
回答: ホットウォレットにはSamouraiウォレット、コールドウォレットにはColdcardおよび/またはSeed Signer
誤った回答:
  - ホットウォレットにはCoinbaseウォレット、コールドウォレットにはLedger
  - ホットウォレットにはBinanceウォレット、コールドウォレットにはTrezor
  - ホットウォレットにはPayPal、コールドウォレットには銀行口座
説明: |
  この章では、パラノイドなビットコイナーが使用するかもしれないウォレットとして、ホットウォレットにSamouraiウォレット、コールドウォレットにColdcardおよび/またはSeed Signerを挙げています。
