kysymys: Mitä lompakoita erityisen varovainen Bitcoin-käyttäjä saattaisi käyttää?
vastaus: Samourai-lompakko kuumalle lompakolle, Coldcard ja/tai Seed Signer kylmälle lompakolle
väärät_vastaukset:
  - Coinbase-lompakko kuumalle lompakolle, Ledger kylmälle lompakolle
  - Binance-lompakko kuumalle lompakolle, Trezor kylmälle lompakolle
  - PayPal kuumalle lompakolle, Pankkitili kylmälle lompakolle
selitys: |
  Luvussa mainitaan Samourai-lompakko kuumalle lompakolle ja Coldcard ja/tai
  Seed Signer kylmälle lompakolle lompakkoina, joita erityisen varovainen Bitcoin-käyttäjä saattaisi käyttää.
