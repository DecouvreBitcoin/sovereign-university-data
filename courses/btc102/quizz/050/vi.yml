Câu hỏi: Đặc điểm chính nào của Bitcoin làm cho nó khác biệt so với các loại tiền mã hóa khác?

Câu trả lời: Bitcoin là loại tiền mã hóa duy nhất thực sự phi tập trung, chống kiểm duyệt, tự do và nghiêm túc.

Câu trả lời sai:
  - Bitcoin là loại tiền mã hóa duy nhất có thể được khai thác
  - Bitcoin là loại tiền mã hóa duy nhất có thể được mua hoặc bán trên các sàn giao dịch
  - Bitcoin là loại tiền mã hóa duy nhất có thể được lưu trữ trong ví

Giải thích:
  Nội dung chương chỉ ra rằng Bitcoin là loại tiền mã hóa duy nhất thực sự phi tập trung, chống kiểm duyệt, tự do và nghiêm túc, điều này biện minh cho hàng nghìn giờ làm việc. Đây là đặc điểm chính làm cho Bitcoin khác biệt so với các loại tiền mã hóa khác.