kysymys: Mikä on Bitcoinin pääominaisuus, joka erottaa sen muista kryptovaluutoista?
vastaus: Bitcoin on ainoa todella hajautettu, sensuroimaton, vapaa ja vakavasti otettava kryptovaluutta.
väärät_vastaukset:
  - Bitcoin on ainoa kryptovaluutta, jota voidaan louhia.
  - Bitcoin on ainoa kryptovaluutta, jota voidaan ostaa tai myydä vaihtoalustoilla.
  - Bitcoin on ainoa kryptovaluutta, jota voidaan säilyttää lompakossa.
selitys: |
  Luvun sisältö toteaa, että Bitcoin on ainoa todella hajautettu,
  sensuroimaton, vapaa ja vakavasti otettava kryptovaluutta, mikä oikeuttaa tuhansien
  tuntien työhön. Tämä on keskeinen ominaisuus, joka erottaa Bitcoinin muista
  kryptovaluutoista.
arvioitu: false