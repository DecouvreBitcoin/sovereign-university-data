kysymys: Mikä on itävaltalainen taloustiede suhteessa Bitcoiniin?
vastaus: Taloustieteen koulukunta, joka vastustaa perinteistä Keynesiläisyyttä ja voi auttaa ymmärtämään Bitcoinin paikan taloudessa.
väärät_vastaukset:
  - Taloustieteen tyyppi, jota harjoitetaan Itävallassa.
  - Talousteoria, johon Bitcoin perustuu.
  - Taloustieteen haara, joka tutkii Bitcoinin vaikutusta Itävallan talouteen.
selitys: |
  Itävaltalainen taloustiede on taloustieteen koulukunta, joka perustuu metodologiseen individualismiin. Monet Bitcoin-entusiastit ovat käyttäneet sitä selittämään hajautetun, deflatorisen valuutan, kuten Bitcoinin, mahdollisia hyötyjä.
