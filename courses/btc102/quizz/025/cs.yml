otázka: Jaká je role těžařů v síti Bitcoin?
odpověď: Zaznamenávat šířené transakce do blockchainu Bitcoinu
špatné_odpovědi:
  - Vytvářet nové bitcoiny
  - Regulovat hodnotu bitcoinů
  - Ověřovat identitu uživatelů Bitcoinu
vysvětlení: |
  Těžaři v síti Bitcoin jsou zodpovědní za zaznamenávání transakcí,
  které byly šířeny po síti do blockchainu Bitcoinu. To zajišťuje
  konečnost transakcí.
recenzováno: false