kysymys: Mikä on louhijoiden rooli Bitcoin-verkossa?
vastaus: Kirjata leviävät transaktiot Bitcoin-lohkoketjuun
väärät_vastaukset:
  - Luoda uusia bitcoineja
  - Säädellä bitcoinien arvoa
  - Varmistaa Bitcoin-käyttäjien identiteetti
selitys: |
  Louhijat Bitcoin-verkossa ovat vastuussa siitä, että verkossa leviävät transaktiot
  kirjataan Bitcoin-lohkoketjuun. Tämä varmistaa transaktioiden lopullisuuden.
arvioitu: false