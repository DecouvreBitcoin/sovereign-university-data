otázka: Jaká je hlavní charakteristika Hodlera v kontextu investování do Bitcoinu?
odpověď: Drží Bitcoin dlouhodobě.
špatné_odpovědi:
  - Často obchodují s Bitcoinem.
  - Investují do Bitcoinu pouze tehdy, když je cena nízká.
  - Prodávají Bitcoin hned, jak cena vzroste.
vysvětlení: |
  Hodler, v kontextu investování do Bitcoinu, je někdo, kdo drží
  Bitcoin dlouhodobě, sází na to, že jeho využití a vzácnost se bude
  časem zvyšovat.
