kysymys: Mitä sinun tulisi tehdä kirjeen kirjoittamisen jälkeen luvun mukaan?
vastaus: Tarkista työsi, tee kirjeestä kopio, säilytä molemmat kopiot kirjekuoressa, sulje se, allekirjoita sinetti ja säilytä tämä kirjekuori turvallisessa mutta saavutettavissa olevassa paikassa.
väärät_vastaukset:
  - Jätä työsi huomiotta, tee kirjeestä kopio, säilytä molemmat kopiot kirjekuoressa, sulje se, allekirjoita sinetti ja säilytä tämä kirjekuori vaarallisessa mutta saavuttamattomassa paikassa.
  - Tarkista työsi, tee kirjeestä kopio, säilytä molemmat kopiot kirjekuoressa, avaa se, allekirjoita sinetti ja säilytä tämä kirjekuori turvallisessa mutta saavutettavissa olevassa paikassa.
