otázka: Co byste měli udělat po napsání dopisu podle kapitoly?
odpověď: Přečtěte si svou práci, udělejte kopii dopisu, obě kopie uložte do obálky, obálku zalepte, podepište zalepení a tuto obálku uložte na bezpečné, ale přístupné místo.
špatné_odpovědi:
  - Ignorujte svou práci, udělejte kopii dopisu, obě kopie uložte do obálky, obálku zalepte, podepište zalepení a tuto obálku uložte na nebezpečné a nepřístupné místo.
  - Přečtěte si svou práci, udělejte kopii dopisu, obě kopie uložte do obálky, obálku otevřete, podepište zalepení a tuto obálku uložte na bezpečné, ale přístupné místo.
