otázka: Co je cold wallet v kontextu Bitcoinu?
odpověď: Peněženka pro ukládání velkých množství Bitcoinu offline
špatné_odpovědi:
  - Peněženka, která se používá pro transakce v chladném klimatu
  - Peněženka, která se používá pro ukládání malých množství Bitcoinu
  - Peněženka, která se používá pro ukládání Bitcoinu po krátkou dobu
vysvětlení: |
  Cold wallet je peněženka pro ukládání velkých množství Bitcoinu offline.
  Je považována za bezpečnější než hot wallet, protože je méně náchylná k hackování.
