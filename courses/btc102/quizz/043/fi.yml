kysymys: Mikä on pääsyy siihen, miksi hallitukset ja keskuspankit tutkivat mahdollisuutta luoda digitaalinen versio fiat-valuutastaan?
vastaus: Varmistaakseen kontrollin ja noudattaakseen paikallisia säädöksiä
väärät_vastaukset:
  - Kilpaillakseen Bitcoinin kanssa
  - Tarjotakseen yksityisyydensuojaa
  - Lisätäkseen massavalvontaa
selitys: |
  Luvun sisältö selittää, että vaikka nämä projektit väittävät kilpailevansa Bitcoinin kanssa, ne pysyvät keskitettyinä varmistaakseen kontrollin ja noudattaakseen paikallisia säädöksiä.
arvioitu: false