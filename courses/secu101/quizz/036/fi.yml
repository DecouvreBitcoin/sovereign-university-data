kysymys: Mikä on verkkosivuston Have I Been Pwned tarkoitus?
vastaus: Tarkistaa, onko sähköpostiosoitteesi vaarantunut ja saada ilmoituksia tulevista tietomurroista.
vaarat_vastaukset:
  - Tarkistaa, onko sähköpostiosoitteesi kelvollinen.
  - Tarkistaa, onko sähköpostiosoitteesi saatavilla.
  - Tarkistaa, onko sähköpostiosoitteesi estetty.
selitys: |
  Verkkosivusto Have I Been Pwned mahdollistaa tarkistaa, onko sähköpostiosoitteesi

  vaarantunut tietomurrossa ja saada ilmoituksia tulevista tietomurroista.
