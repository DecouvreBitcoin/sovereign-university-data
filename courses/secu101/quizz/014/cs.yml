otázka: Jakým způsobem se můžete vyhnout online podvodům?
odpověď: Ověřte identitu stránky, kterou prohlížíte, zejména kontrolou přípony a názvu domény.
špatné_odpovědi:
  - Používejte veřejné Wi-Fi sítě.
  - Používejte stránky, které nepoužívají protokol HTTPS.
  - Používejte stránky, které nemají zobrazenou ikonu zámku.
vysvětlení: |
  Abychom se vyhnuli online podvodům, je klíčové ověřit identitu stránky,
  kterou prohlížíme. Toho lze dosáhnout kontrolou přípony a názvu domény
  dané stránky.
