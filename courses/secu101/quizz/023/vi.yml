Câu hỏi: Tại sao việc sử dụng một mật khẩu mạnh lại quan trọng đối với bảo mật máy tính?

Câu trả lời: Để ngăn chặn việc truy cập trái phép vào hệ thống.

Câu trả lời sai:
  - Để làm cho hệ thống chạy nhanh hơn.
  - Để tăng dung lượng lưu trữ.
  - Để cải thiện giao diện người dùng.

Giải thích: |
  Một mật khẩu mạnh là rất quan trọng đối với bảo mật máy tính để ngăn chặn việc truy cập trái phép vào hệ thống.

