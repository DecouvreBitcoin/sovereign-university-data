otázka: Co je síť TOR?
odpověď: Síť, která nabízí anonymitu tím, že maskuje IP adresu uživatele a umožňuje přístup na Darknet.
špatné_odpovědi:
  - Síť, která chrání vaše zařízení před viry a dalším škodlivým softwarem.
  - Síť, která skrývá vaši online aktivitu před poskytovatelem internetových služeb.
  - Síť, která vám umožňuje rychlejší prohlížení internetu.
vysvětlení: |
  Síť TOR (The Onion Router) je síť, která nabízí anonymitu tím, že maskuje IP adresu uživatele a umožňuje přístup na Darknet. Je využívána novináři, aktivisty za svobodu a dalšími, kteří se snaží vyhnout cenzuře v autoritářských zemích.
recenzováno: false