kysymys: Mikä on päähuoli internetjättien tarjoamassa Single Sign-On (SSO) -ratkaisussa?
vastaus: Se aiheuttaa ongelmia saatavuuden ja sensuurin riskien osalta.
väärät_vastaukset:
  - Sitä on vaikea käyttää.
  - Se vaatii paljon tallennustilaa.
  - Se ei ole yhteensopiva kaikkien verkkosivustojen kanssa.
selitys: |
  Internetjättien tarjoama Single Sign-On (SSO) -ratkaisu aiheuttaa ongelmia
  saatavuuden ja sensuurin riskien osalta. Tämä johtuu siitä, että jos SSO-tarjoaja
  kokee katkoksen tai päättää estää käyttäjän, käyttäjä saattaa menettää pääsyn kaikkiin
  palveluihin, jotka käyttävät kyseistä SSO:ta autentikointiin.
arvioitu: false