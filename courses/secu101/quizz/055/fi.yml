kysymys: Mikä on hyvä lähtökohta uran aloittamiselle kyberturvallisuuden parissa?
vastaus: Vankka koulutus tietojenkäsittelytieteessä, tietojärjestelmissä tai jollakin muulla vastaavalla alalla
väärät_vastaukset:
  - Tutkinto taiteiden ja humanististen tieteiden alalta
  - Tutkinto liiketalouden hallinnosta
  - Tutkinto liikuntatieteestä
selitys: |
  Luvussa mainitaan, että vankka koulutus tietojenkäsittelytieteessä, tietojärjestelmissä tai jollakin muulla vastaavalla alalla on usein ihanteellinen lähtökohta uran aloittamiselle kyberturvallisuuden parissa.