otázka: Jaký je dobrý výchozí bod pro kariéru v kybernetické bezpečnosti?
odpověď: Solidní vzdělání v oblasti informatiky, informačních systémů nebo v příbuzném oboru
špatné_odpovědi:
  - Titul v oblasti umění a humanitních věd
  - Titul v oblasti podnikového managementu
  - Titul v oblasti tělesné výchovy
vysvětlení: |
  Kapitola uvádí, že solidní vzdělání v oblasti informatiky, informačních


  systémů nebo v příbuzném oboru je často ideálním výchozím bodem pro kariéru v kybernetické bezpečnosti.