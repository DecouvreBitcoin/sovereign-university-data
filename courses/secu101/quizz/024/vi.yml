Câu hỏi: Một số giải pháp mã hóa dữ liệu trên các hệ điều hành khác nhau là gì?
Câu trả lời: BitLocker cho Windows, LUKS cho Linux và tùy chọn sẵn có cho Mac.
Câu trả lời sai:
  - BitLocker cho Linux, LUKS cho Mac, và tùy chọn sẵn có cho Windows.
  - BitLocker cho Mac, LUKS cho Windows, và tùy chọn sẵn có cho Linux.
  - LUKS cho tất cả các hệ điều hành.
Giải thích:
  Các hệ điều hành khác nhau có các giải pháp mã hóa dữ liệu khác nhau.
  BitLocker dành cho Windows, LUKS dành cho Linux, và Mac có tùy chọn mã hóa dữ liệu sẵn có.
