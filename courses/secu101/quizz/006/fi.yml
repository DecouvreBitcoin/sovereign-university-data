kysymys: Mitä evästeet ovat verkkoselailun yhteydessä?
vastaus: Verkkosivustojen luomia tiedostoja, jotka tallentavat tietoa laitteellesi.
väärät_vastaukset:
  - Pieniä tietoja, jotka verkkosivusto lähettää ja jotka tallennetaan käyttäjän tietokoneelle käyttäjän verkkoselaimen toimesta.
  - Ohjelmia, jotka seuraavat online-toimintaasi.
  - Viruksia, jotka voivat vahingoittaa laitettasi.
selitys: |
  Verkkoselailun yhteydessä evästeet ovat verkkosivustojen luomia tiedostoja,
  jotka tallentavat tietoa laitteellesi. Niitä käytetään muistamaan asetuksesi,
  kirjautumistiedot ja muut tiedot parantaaksesi selauskokemustasi.
