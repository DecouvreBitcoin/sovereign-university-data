kysymys: Mikä on kyberturvallisuuden kultainen sääntö?
vastaus: Kyberturvallisuus on liikkuva maali, joka mukautuu oppimismatkasi mukaan.
väärät_vastaukset:
  - Kyberturvallisuus on kertaluonteinen asennus
  - Kyberturvallisuus ei ole tarpeellinen henkilökohtaisille tileille
  - Kyberturvallisuus on vain teknisesti taitaville ihmisille
selitys: |
  Kyberturvallisuus on liikkuva maali, koska uhkat ja turvatoimet kehittyvät jatkuvasti. On tärkeää jatkaa oppimista ja mukauttaa käytäntöjäsi.