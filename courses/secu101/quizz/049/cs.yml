otázka: Proč není SMS považována za nejlepší možnost pro 2FA?
odpověď: Poskytuje pouze důkaz o vlastnictví telefonního čísla.
nesprávné_odpovědi:
  - Je to příliš drahé
  - Je to příliš pomalé
  - Je to příliš složité na nastavení
