otázka: Jaké je jednoduché řešení, jak chránit vaše data před útoky ransomwaru?
odpověď: Pravidelně zálohujte svá důležitá data na externí úložné zařízení nebo do bezpečné online úložné služby.
nesprávné_odpovědi:
  - Nainstalujte na svůj počítač více antivirových programů.
  - Pravidelně měňte svůj počítač.
  - Používejte veřejnou Wi-Fi síť.
vysvětlení: |
  Pravidelné zálohování vašich dat vám umožní obnovit vaše data v případě kybernetického útoku nebo selhání hardware bez ztráty klíčových informací.
