otázka: Jaký je účel pokusů o phishing?
odpověď: Získat citlivé informace, jako jsou vaše přihlašovací údaje a hesla.
špatné_odpovědi:
  - Poslat vám spamové e-maily.
  - Prodat vám produkty nebo služby.
  - Pozvat vás na akce nebo webináře.
vysvětlení: |
  Pokusy o phishing mají za cíl získat citlivé informace, jako jsou vaše přihlašovací údaje a hesla. Hackeři používají různé taktiky, jako jsou podvodné e-maily, aby vás přiměli k odhalení vašich informací.
recenzováno: false