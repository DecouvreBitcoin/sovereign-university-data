kysymys: Mikä on mahdollinen haittapuoli luodessa "pilvi" varmuuskopiota käyttäen palveluita
  kuten ProtonMail Drive, Sync tai Google Drive?
vastaus: Tietosi ovat mahdollisesti internetissä ja luotetun kolmannen osapuolen hallussa.
väärät_vastaukset:
  - Nämä palvelut eivät ole luotettavia datan varmuuskopiointiin.
  - Nämä palvelut menettävät usein käyttäjien dataa.
  - Nämä palvelut eivät tarjoa tarpeeksi tallennustilaa.
selitys: |
  Vaikka pilvivarmuuskopiointipalvelut tarjoavat kätevän tavan varmuuskopioida
  tietosi, ne myös tarkoittavat, että tietosi ovat mahdollisesti internetissä ja luotetun kolmannen osapuolen hallussa. Tämä voi mahdollisesti altistaa tietosi lisäriskeille.
arvioitu: false