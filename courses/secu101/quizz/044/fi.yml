kysymys: Miksi on tärkeää vaihtaa vanhat salasanasi vähitellen salasananhallintaohjelman luomiin salasanoihin?
vastaus: Salasananhallintaohjelman luomat salasanat ovat vahvempia ja pidempiä, tarjoten parempaa turvallisuutta.
väärät_vastaukset:
  - Vanhat salasanat poistetaan automaattisesti salasananhallintaohjelman toimesta.
  - Salasananhallintaohjelmat voivat tallentaa vain rajallisen määrän salasanoja.
  - Salasananhallintaohjelmat vaativat, että kaikki salasanat on luotu niiden toimesta.
selitys: |
  Salasananhallintaohjelman luomat salasanat ovat vahvempia ja pidempiä, tarjoten

  parempaa turvallisuutta. Vaihtamalla vanhat salasanasi vähitellen näihin, voit parantaa

  online-tiliesi turvallisuutta.
arvioitu: false