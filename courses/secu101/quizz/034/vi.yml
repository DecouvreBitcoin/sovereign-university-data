Câu hỏi: Các tệp đính kèm và hình ảnh trong email có thể chứa gì?
Câu trả lời: Malware
Câu trả lời sai:
  - Spam
  - Quảng cáo
  - Nội dung quảng cáo
Giải thích: |
  Các tệp đính kèm và hình ảnh trong email có thể chứa malware. Do đó, bạn không nên tải xuống hoặc mở các tệp đính kèm từ người gửi không rõ hoặc đáng ngờ.