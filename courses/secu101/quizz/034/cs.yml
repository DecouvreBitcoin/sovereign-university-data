otázka: Co mohou obsahovat přílohy a obrázky v e-mailech?
odpověď: Malware
nesprávné_odpovědi:
  - Spam
  - Reklamy
  - Propagační obsah
vysvětlení: |
  Přílohy a obrázky v e-mailech mohou obsahovat malware. Proto byste neměli
  stahovat ani otevírat přílohy od neznámých nebo podezřelých odesílatelů.
recenzováno: false