otázka: Jaká je doporučená praxe pro správu hlavního hesla správce hesel?
odpověď: Zapište jej na papír a uchovávejte na skrytém a bezpečném místě.
špatné_odpovědi:
  - Uložte jej ve svém emailu.
  - Použijte stejné heslo pro všechny účty.
  - Zapamatujte si jej.
vysvětlení: |
  Doporučuje se zapsat hlavní heslo správce hesel na papír, ale mělo by být uchováváno na skrytém a bezpečném místě. Důvodem je, že pokud je pevný disk šifrován a počítač je zamčen, heslo nebude přístupné, ani v případě vloupání.
