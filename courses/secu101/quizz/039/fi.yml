kysymys: Mitkä ovat hyvän salasanan ominaisuudet?
vastaus: Pitkä, monimutkainen, yksilöllinen eikä perustu henkilökohtaisiin tietoihin.
väärät_vastaukset:
  - Lyhyt, yksinkertainen ja helppo muistaa.
  - Perustuu henkilökohtaisiin tietoihin, kuten syntymäpäiviin ja nimiin.
  - Sama salasana kaikille tileille.
selitys: |
  Hyvä salasana on pitkä (vähintään 12 merkkiä), monimutkainen (sekoitus

  isoja ja pieniä kirjaimia, numeroita ja symboleita), yksilöllinen (ei käytetä uudelleen

  eri tileillä) eikä perustu henkilökohtaisiin tietoihin.
