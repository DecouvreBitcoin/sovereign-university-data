câu hỏi: Phần mềm antivirus tích hợp sẵn trong Windows là gì?
câu trả lời: Windows Defender
câu trả lời sai:
  - Kaspersky
  - Norton
  - McAfee
giải thích: |
  Windows Defender là phần mềm antivirus tích hợp sẵn trong Windows. Đây là một giải pháp an toàn và hiệu quả để bảo vệ hệ thống khỏi các mối đe dọa.
