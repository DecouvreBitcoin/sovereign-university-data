otázka: Proč se nedoporučuje používat prohlížečové rozšíření pro automatické vyplňování hesel?
odpověď: Mohou uživatele více vystavit riziku phishingových útoků, zvýšit riziko útoku a zpomalit výkon prohlížeče.
špatné_odpovědi:
  - Jsou obtížné na používání.
  - Nejsou kompatibilní se všemi prohlížeči.
  - Vyžadují hodně úložného prostoru.
vysvětlení: |
  Prohlížečová rozšíření pro automatické vyplňování hesel mohou uživatele více vystavit riziku phishingových útoků. Také mají tendenci zvyšovat riziko útoku a mohou zpomalit výkon prohlížeče, což představuje významné riziko.
