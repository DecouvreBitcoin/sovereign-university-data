otázka: Jaká je doporučená praxe pro používání účtu správce ve Windows?
odpověď: Vytvořte dva oddělené účty; účet správce a účet pro každodenní použití.
špatné_odpovědi:
  - Používejte účet správce pro každodenní použití.
  - Vytvořte více účtů správců.
  - Nevytvářejte účet správce.
vysvětlení: |
  Používání účtu správce pro každodenní použití ve Windows může systém vystavit větším bezpečnostním rizikům. Doporučuje se vytvořit dva oddělené účty; jeden pro administrativní úkoly a druhý pro každodenní použití.
