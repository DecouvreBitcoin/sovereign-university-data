otázka: Jaký je účel protokolu HTTPS?
odpověď: Šifruje data na webových stránkách, aby zajistil bezpečnou výměnu mezi uživatelem a webovou stránkou.
špatné_odpovědi:
  - Umožňuje uživatelům obejít geografická omezení.
  - Umožňuje uživatelům blokovat online reklamy.
  - Umožňuje uživatelům přistupovat k internetu bez použití dat.
vysvětlení: |
  Protokol HTTPS se používá k šifrování dat na webových stránkách, čímž zajišťuje, že
  data vyměňovaná mezi uživatelem a webovou stránkou jsou bezpečná. To pomáhá chránit
  před zachycením dat třetími stranami.
recenzováno: false