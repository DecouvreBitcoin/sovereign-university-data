kysymys: Mikä on yksi kyberturvallisuuden näkökohdista, joka vaatii säännöllistä seurantaa?
vastaus: Uhkien jatkuva kehittyminen
väärät_vastaukset:
  - Pörssimarkkinat
  - Sää
  - Uutiset
selitys: |
  Luvussa mainitaan, että kyberturvallisuuden uhkien jatkuva kehittyminen


  vaatii säännöllistä seurantaa.