câu hỏi: Xu hướng chung của Bitcoin do số lượng hạn chế và quá trình giảm phân là gì?
câu trả lời: Một xu hướng tăng lên chung.
câu trả lời sai:
  - Một xu hướng giảm xuống chung.
  - Không có xu hướng nào cả.
  - Một xu hướng biến động mạnh mẽ không theo một khuôn mẫu nhận biết được.
giải thích: >-
  Bitcoin, do số lượng hạn chế là 21 triệu bitcoin và quá trình giảm phân (giảm một nửa số lượng tiền được tạo ra mỗi 4 năm trung bình), theo một xu hướng tăng lên chung.
