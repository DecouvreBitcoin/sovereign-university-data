câu hỏi: Lợi thế chính của tiền tệ fiat là gì?
câu trả lời: Chúng dễ dàng chia nhỏ
câu trả lời sai:
  - Chúng được kiểm soát bởi một bên trung ương
  - Chúng không dễ dàng vận chuyển
  - Chúng hiệu quả trong việc giữ giá trị theo thời gian
giải thích: |
  Tiền tệ fiat, như đô la và euro, rất thanh khoản và
  dễ dàng vận chuyển vì chúng hiện chủ yếu là số hóa. Tuy nhiên, giá trị của chúng
  liên tục bị xói mòn bởi lạm phát tiền tệ.
