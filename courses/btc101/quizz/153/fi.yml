kysymys: Mikä on vaikeustason säätelyn tarkoitus Bitcoin-louhinnassa?
vastaus: Se tasapainottaa globaalia louhintapeliä osallistujien määrän perusteella.
väärät_vastaukset:
  - Se lisää louhinnasta saatavaa palkkiota.
  - Se vähentää liikkeellä olevien bitcoinien määrää.
  - Se lisää Bitcoin-verkon turvallisuutta.
selitys: >-
  Vaikeustason säätelyn tarkoitus Bitcoin-louhinnassa on varmistaa, että
  lohkon louhimiseen kuluva aika pysyy suunnilleen vakiona riippumatta
  verkon kokonaislaskentatehosta. Se säätää matemaattisen
  ongelman vaikeustasoa, jonka louhijoiden on ratkaistava, perustuen louhijoiden määrään
  verkossa.
arvioitu: false