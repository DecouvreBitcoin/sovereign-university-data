kysymys: Mikä maa on julistanut Bitcoinin lailliseksi maksuvälineeksi?
vastaus: El Salvador
väärät_vastaukset:
  - Yhdysvallat
  - Kiina
  - Intia
selitys: >-
  El Salvador on ottanut rohkean askeleen hyväksymällä Bitcoinin kokonaisuudessaan ja julistamalla sen lailliseksi maksuvälineeksi.
