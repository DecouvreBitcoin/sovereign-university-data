kysymys: Mikä on yksi syy siihen, miksi Bitcoinin käyttö laajeni pimeän verkon markkinapaikoille, kuten Silk Road?
vastaus: Sen hallitsemattomuus ja pseudonyymisyys.
väärät_vastaukset:
  - Sen keskitetty hallinta.
  - Sen jäljitettävyys.
  - Sen pseudonyymisyyden puute.
selitys: >-
  Bitcoinin käyttö laajeni pimeän verkon markkinapaikoille, kuten Silk Road, sen hallitsemattoman ja pseudonyymisen luonteen vuoksi.