otázka: Jaký je účel regulací KYC?
odpověď: Boj proti financování terorismu, daňovým únikům a praní špinavých peněz.
špatné_odpovědi:
  - Zvýšit cenu Bitcoinu.
  - Kontrolovat nabídku Bitcoinu.
  - Zabránit lidem v nákupu Bitcoinu.
vysvětlení: >-
  Text vysvětluje, že regulace Know Your Customer (KYC) vyžadují, aby uživatelé
  poskytli identifikaci za účelem boje proti financování terorismu, daňovým únikům a praní
  špinavých peněz.
recenzováno: false