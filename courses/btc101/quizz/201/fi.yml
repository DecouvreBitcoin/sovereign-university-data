kysymys: Mikä on KYC-säädösten tarkoitus?
vastaus: Taistella terrorismirahoitusta, veronkiertoa ja rahanpesua vastaan.
vaarat_vastaukset:
  - Nostaa Bitcoinin hintaa.
  - Hallita Bitcoinin tarjontaa.
  - Estää ihmisiä ostamasta Bitcoinia.
selitys: >-
  Teksti selittää, että Tunne asiakkaasi (KYC) -säädökset vaativat käyttäjiä
  toimittamaan tunnistetietoja taistellakseen terrorismirahoitusta, veronkiertoa ja rahanpesua vastaan.