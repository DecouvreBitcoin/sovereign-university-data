kysymys: Miten Bitcoinia pidetään suhteessa fiat-valuuttoihin?
vastaus: Rinnakkaisena taloutena
väärät_vastaukset:
  - Korvaavana taloutena
  - Toissijaisena taloutena
  - Kolmannen asteen taloutena
selitys: >-
  Bitcoinia pidetään rinnakkaisena taloutena fiat-valuuttoihin nähden, mikä tarkoittaa, että se toimii perinteisten talouksien rinnalla ja sitä voidaan käyttää suorina transaktioina ilman, että tarvitsee käyttää vaihtoalustaa.