question: Mikä on Bitcoin?
answer: Bitcoin on vertaisverkkoon perustuva sähköinen maksujärjestelmä.
vaarat_vastaukset:
  - Bitcoin on tyyppi fyysistä valuuttaa.
  - Bitcoin on keskitetty digitaalinen valuutta, jota kontrolloi yksittäinen taho.
  - Bitcoin on tyyppi osaketta tai velkakirjaa.
explanation: |
  Kuten whitepaperissa todetaan, Bitcoin on vertaisverkkoprotokolla, joka mahdollistaa rahajärjestelmän toiminnan ilman kolmansien osapuolien luottamusta.
