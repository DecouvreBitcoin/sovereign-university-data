câu hỏi: Bitcoin là gì?
câu trả lời: Bitcoin là một hệ thống tiền mặt điện tử ngang hàng.
câu trả lời sai:
  - Bitcoin là một loại tiền tệ vật lý.
  - Bitcoin là một loại tiền tệ số tập trung được kiểm soát bởi một thực thể duy nhất.
  - Bitcoin là một loại cổ phiếu hoặc trái phiếu.
giải thích: |
  Như được nêu trong bản trắng, Bitcoin là một giao thức máy tính ngang hàng triển khai một hệ thống tiền tệ mà không cần phải tin tưởng vào bên thứ ba.
đã xem xét: true