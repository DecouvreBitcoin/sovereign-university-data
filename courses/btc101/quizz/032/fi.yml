kysymys: Miten ääniä raha voidaan luoda?
vastaus: Raha on luonnollinen sosiaalinen ilmiö, joka täytyy syntyä markkinoilta ja vapaaehtoisesta yhteisymmärryksestä
väärät_vastaukset:
  - Hallitus pakottaa sen laeilla
  - Ihmiset käyttävät väkivaltaa ja pakkoa saadakseen toiset hyväksymään heidän rahansa
  - Ääniä rahaa ei voida luoda
selitys: >-
  Ääniä raha on luonnollinen sosiaalinen ilmiö, joka täytyy syntyä markkinoilta ja vapaaehtoisesta yhteisymmärryksestä. Yksikään ihminen tai ihmisryhmä ei voi luoda rahaa.
arvioitu: true