câu hỏi: Làm thế nào để tạo ra tiền tệ vững chắc?
câu trả lời: Tiền tệ là một hiện tượng xã hội tự nhiên phải phát triển từ thị trường và sự đồng thuận tự nguyện
câu trả lời sai:
  - Chính phủ thực thi qua luật lệ
  - Con người sử dụng bạo lực và ép buộc để buộc người khác chấp nhận tiền của họ
  - Không thể tạo ra tiền tệ vững chắc
