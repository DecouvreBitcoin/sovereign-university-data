otázka: Co je transakce Bitcoinu?
odpověď: Převod vlastnictví Bitcoinů pomocí kryptografie.
špatné_odpovědi:
  - Fyzická výměna Bitcoinů, s použitím notáře.
  - Převod vlastnictví Bitcoinů, s použitím fyzické adresy.
  - Převod vlastnictví Bitcoinů, s použitím emailové adresy.
vysvětlení: |
  Transakce Bitcoinu je digitální převod vlastnictví Bitcoinů,
  s použitím Bitcoinové adresy odvozené díky eliptické křivkové kryptografii.
  Tato adresa je jedinečná pro Bitcoinovou peněženku osoby,
  která Bitcoiny přijímá.
recenzováno: true