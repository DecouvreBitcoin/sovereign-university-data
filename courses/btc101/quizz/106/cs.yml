otázka: Proč je doporučeno nechávat své Bitcoiny mimo obchodní platformy?
odpověď: Mohou být náchylné k hackerským útokům
špatné_odpovědi:
  - Obchodní platformy účtují náhodné poplatky
  - Bitcoiny ztrácejí na obchodních platformách na hodnotě
  - Obchodní platformy nejsou regulované instituce
vysvětlení: |
  Je doporučeno nechávat své Bitcoiny mimo obchodní platformy,
  protože mohou být náchylné k hackerským útokům.
recenzováno: true