kysymys: Mistä yksityisavain usein esitetään Bitcoin-lompakossa?
vastaus: 12 tai 24 sanan listana
väärät_vastaukset:
  - 12 tai 48 sanan listana
  - 32 sanan listana
  - 64 sanan listana
selitys: |
  Bitcoin-lompakossa yksityisavain esitetään usein 12 tai 24 sanan listana, jota kutsutaan myös "siemeneksi" tai "mnemoniseksi lauseeksi".
arvioitu: true