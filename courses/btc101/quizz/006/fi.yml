kysymys: Mikä on päämäärä oppia käyttämään Bitcoinia?
vastaus: Olla oman rahasi hallinnassa.
väärät_vastaukset:
  - Tulla Bitcoin-louhijaksi.
  - Luoda uusi Bitcoin-protokolla.
  - Säädellä Bitcoinin hintaa.
selitys: |
  Bitcoinin käytön oppiminen on olennainen taito kenelle tahansa, joka haluaa
  olla oman rahansa hallinnassa. Se mahdollistaa tavaroiden ja palveluiden ostamisen ja myymisen,
  turvallisen rahan säilyttämisen digitaalisissa lompakoissa, ja sen käyttämisen transaktioissa ilman
  kolmannen osapuolen tarvetta.
arvioitu: true