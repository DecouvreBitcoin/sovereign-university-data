otázka: Jaký je hlavní cíl učení se používat Bitcoin?
odpověď: Být ve vlastní kontrole svých peněz.
špatné_odpovědi:
  - Stát se těžařem Bitcoinu.
  - Vytvořit nový protokol Bitcoinu.
  - Regulovat cenu Bitcoinu.
vysvětlení: |
  Naučit se používat Bitcoin je zásadní dovednost pro každého, kdo chce mít kontrolu nad svými vlastními penězi. Umožňuje vám kupovat a prodávat zboží a služby, bezpečně ukládat vaše peníze v digitálních peněženkách a používat je pro transakce bez nutnosti třetí strany.
