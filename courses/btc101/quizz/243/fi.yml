kysymys: Mikä on yksi mahdollisista liiketoimintamahdollisuuksista, jotka johtuvat Lightning Networkista?
vastaus: Uudet taloudelliset mallit, joissa kuluttajat maksavat sisällöstä sen mukaan, mitä he kuluttavat
väärät_vastaukset:
  - Uudet kryptovaluutat
  - Uudet lohkoketjuteknologiat
  - Uudet maksutavat
selitys: >-
  Lightning Network avaa lukuisia jännittäviä käyttötapauksia Bitcoin-käyttäjille. Syntyvät taloudelliset mallit ja liiketoimintamahdollisuudet ovat lukuisia
  ja vaihtelevia, mukaan lukien uudet taloudelliset mallit, joissa kuluttajat maksavat sisällöstä sen mukaan, mitä he kuluttavat.
