Câu hỏi: Một trong những cơ hội kinh doanh tiềm năng phát sinh từ Lightning Network là gì?

Câu trả lời: Mô hình kinh tế mới nơi người tiêu dùng trả tiền cho nội dung dựa trên lượng họ tiêu thụ

Câu trả lời sai:
  - Các loại tiền điện tử mới
  - Công nghệ blockchain mới
  - Phương thức thanh toán mới

Giải thích: Lightning Network mở ra một loạt các trường hợp sử dụng thú vị cho người dùng Bitcoin. Các mô hình kinh tế và cơ hội kinh doanh phát sinh là rất nhiều và đa dạng, bao gồm cả mô hình kinh tế mới nơi người tiêu dùng trả tiền cho nội dung dựa trên lượng họ tiêu thụ.