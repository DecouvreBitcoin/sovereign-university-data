câu hỏi: Hash hợp lệ trong bối cảnh đào một khối trong mạng Bitcoin là gì?
câu trả lời: Một dấu vân tay độc nhất vô nhị liên kết với khối, bao gồm 256 ký tự.
câu trả lời sai:
  - Một mã độc nhất được sử dụng để truy cập vào khối.
  - Một mật khẩu độc nhất yêu cầu để đào khối.
  - Một nhận dạng độc nhất cho người đào đã đào khối.
giải thích: >-
  Trong bối cảnh đào một khối trong mạng Bitcoin, một "hash" hợp lệ
  là một dấu vân tay độc nhất vô nhị liên kết với khối, bao gồm 256 ký tự. Sự
  hợp lệ của hash này phụ thuộc vào độ khó của mạng Bitcoin.
