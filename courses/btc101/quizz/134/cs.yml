otázka: Co je platný "hash" v kontextu těžby bloku v síti Bitcoin?
odpověď: Unikátní otisk spojený s blokem, skládající se ze 256 znaků.
špatné_odpovědi:
  - Unikátní kód použitý pro přístup k bloku.
  - Unikátní heslo potřebné pro těžbu bloku.
  - Unikátní identifikátor pro těžaře, který blok vytěžil.
vysvětlení: >-
  V kontextu těžby bloku v síti Bitcoin je platný "hash"
  unikátní otisk spojený s blokem, skládající se ze 256 znaků. Platnost
  tohoto hashe závisí na obtížnosti sítě Bitcoin.
