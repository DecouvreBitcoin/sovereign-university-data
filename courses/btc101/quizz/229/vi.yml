Câu hỏi: Các giao dịch trên Lightning Network được bảo mật như thế nào?

Câu trả lời: Qua mật mã học và gián tiếp qua năng lượng tiêu thụ bởi các thợ đào trên Bitcoin.

Câu trả lời sai:
  - Qua việc sử dụng chỉ khóa riêng.
  - Qua việc sử dụng chỉ khóa công khai.
  - Qua việc sử dụng cả khóa riêng và khóa công khai.

Giải thích: >-
  Các giao dịch trên Lightning Network được bảo mật qua mật mã học và gián tiếp qua năng lượng tiêu thụ bởi các thợ đào trên Bitcoin.

