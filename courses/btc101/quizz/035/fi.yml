kysymys: Mikä näistä vaihtoehdoista ei ole fiat-valuuttojen etu?
vastaus: Ne ovat alttiita rahalliselle inflaatiolle
vaarat_vastaukset:
  - Ne ovat helposti kuljetettavissa
  - Ne ovat helposti jaettavissa
  - Ne hyväksytään kaikissa maissa
selitys: |
  Fiat-valuutat, kuten dollari ja euro, ovat erittäin likvidejä ja
  helposti kuljetettavissa, koska ne ovat nykyään pääasiassa digitaalisia. Niiden arvo kuitenkin
  heikkenee jatkuvasti rahallisen inflaation seurauksena.
arvioitu: true