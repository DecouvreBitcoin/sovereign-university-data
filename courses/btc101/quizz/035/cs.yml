otázka: Která z těchto možností není výhodou fiat měn?
odpověď: Jsou předmětem měnové inflace
špatné_odpovědi:
  - Jsou snadno přenosné
  - Jsou snadno dělitelné
  - Jsou akceptovány všemi zeměmi
vysvětlení: |
  Fiat měny, jako je dolar a euro, jsou velmi likvidní a
  snadno přenosné, protože jsou nyní většinou digitální. Nicméně, jejich hodnota je
  neustále snižována měnovou inflací.
