câu hỏi: Lightning Network là gì?
câu trả lời: Một mạng lưới thanh toán sử dụng giao thức Bitcoin để kích hoạt các giao dịch cực kỳ nhanh chóng.
câu trả lời sai:
  - Một loại tiền điện tử mới.
  - Một công nghệ blockchain tách biệt khỏi Bitcoin.
  - Một phương pháp đào Bitcoin.
giải thích: >-
  Lightning Network là một mạng lưới thanh toán sử dụng giao thức Bitcoin
  để kích hoạt các giao dịch nhanh chóng. Nó không phải là một loại tiền điện tử riêng biệt hay một phương pháp
  đào Bitcoin.
