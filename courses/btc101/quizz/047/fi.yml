kysymys: Mikä on hyperinflaatio?
vastaus: Jyrkkä kasvu rahamäärässä
väärät_vastaukset:
  - Hienovarainen kasvu rahamäärässä
  - Jyrkkä lasku rahamäärässä
  - Hienovarainen lasku rahamäärässä
selitys: |
  Hyperinflaatio on rahailmiö,
  sitä luonnehtii jyrkkä inflaation kasvu rahanpainamisen kautta viranomaisten toimesta,
  mikä johtaa täydelliseen luottamuksen menetykseen valuuttaa kohtaan
arvioitu: true