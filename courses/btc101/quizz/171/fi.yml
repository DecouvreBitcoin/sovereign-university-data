kysymys: Miten Bitcoin-protokolla varmistaa sensuroimattomuutensa ja pysäyttämättömyytensä?
vastaus: Jokainen protokollan osa on jaettu maantieteellisesti ympäri maailmaa
vaarat_vastaukset:
  - Se käyttää hajautettua solmujen verkostoa
  - Se käyttää monimutkaista algoritmia transaktioiden vahvistamiseen
  - Se käyttää korkean tason salausta
selitys: >-
  Bitcoin-protokolla varmistaa sensuroimattomuutensa ja pysäyttämättömyytensä, koska
  jokainen protokollan osa on jaettu maantieteellisesti ympäri maailmaa. Esimerkiksi
  maailmanlaajuisesti on noin 40 000 Bitcoin-solmua kaikilla mantereilla.
arvioitu: false