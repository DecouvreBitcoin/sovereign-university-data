câu hỏi: Bitcoin thưởng cho người đào tìm ra hash hợp lệ cho khối tiếp theo như thế nào?
câu trả lời: Với một phần thưởng được xác định bởi các quy tắc đồng thuận và phí giao dịch từ tất cả các giao dịch được bao gồm trong khối hợp lệ
câu trả lời sai:
  - Với một lượng Bitcoin cố định
  - Với một phần trăm của tổng nguồn cung Bitcoin
  - Với phí giao dịch từ tất cả các giao dịch được bao gồm trong khối hợp lệ
giải thích: >-
