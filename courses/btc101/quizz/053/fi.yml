kysymys: Missä tapauksessa havaittiin vastaava päivittäinen inflaationopeus 100%?
vastaus: Zimbabwessa, 2007
väärät_vastaukset:
  - Unkarissa, 1945
  - Kiinassa, 1940
  - Tämä on epärealistinen tapaus, joka ei voi tapahtua
selitys: |
  100% inflaatio päivässä on realistinen skenaario, joka on tapahtunut Zimbabwessa vuonna 2007, kun rahan arvo kaksinkertaistui suunnilleen joka 24h.
arvioitu: true