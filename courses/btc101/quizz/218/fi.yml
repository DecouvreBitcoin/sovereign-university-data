kysymys: Mikä on Bitcoinin omaksumisen luonne tekstin mukaan?
vastaus: Viruksen kaltainen
vaarat_vastaukset:
  - Hidas ja tasainen
  - Nopea ja hallitsematon
  - Satunnainen ja ennustamaton
selitys: >-
  Teksti kuvailee Bitcoinin omaksumista viruksen kaltaisena, mikä viittaa siihen, että se leviää nopeasti ja laajalti henkilöltä toiselle, aivan kuten virus.
arvioitu: false