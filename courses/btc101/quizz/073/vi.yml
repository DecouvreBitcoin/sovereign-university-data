Câu hỏi: Khóa riêng trong ví Bitcoin là gì?
Câu trả lời: Một khóa bí mật cho phép bạn ký các giao dịch của mình
Câu trả lời sai:
  - Một khóa công khai được sử dụng để tạo địa chỉ Bitcoin
  - Một danh sách bí mật các từ để phá hủy ví
  - Một khóa bí mật để mã hóa các giao dịch Bitcoin
Giải thích: >-
  Khi khởi tạo một ví Bitcoin, một danh sách các từ bí mật, được gọi là hạt giống mnemonic, được tạo ra.
  Danh sách khôi phục này rất quan trọng vì nó đại diện cho quyền sở hữu
  các Bitcoin và do đó quyền gửi chúng.
