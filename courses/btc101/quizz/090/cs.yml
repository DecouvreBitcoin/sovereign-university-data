otázka: Jaké je doporučené použití mobilní peněženky?
odpověď: Pro denní výdaje
špatné_odpovědi:
  - Pro dlouhodobé úspory
  - Pro střednědobé úspory
  - Pro velké částky
vysvětlení: |
  Mobilní peněženka je doporučena pro denní výdaje, protože s ní je snadné
  provádět transakce. Nicméně pro ukládání velkých částek nebo pro dlouhodobé úspory
  není doporučena, protože je potenciálně zranitelná vůči online hrozbám.
recenzováno: true