otázka: Co je průměrování nákladů na dolar?
odpověď: Kupování malých částek Bitcoinu v pravidelných intervalech.
špatné_odpovědi:
  - Kupování velké části Bitcoinu najednou.
  - Kupování Bitcoinu pouze tehdy, když cena klesne.
  - Kupování Bitcoinu pouze tehdy, když cena stoupne.
