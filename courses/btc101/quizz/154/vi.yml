Câu hỏi: Vai trò của ASICs trong việc đào Bitcoin là gì?

Câu trả lời: ASICs là những máy được thiết kế riêng để áp dụng thuật toán SHA256 trong quá trình đào.

Câu trả lời sai:
  - ASICs được sử dụng để xác minh các giao dịch Bitcoin.
  - ASICs được sử dụng để tạo ra bitcoin mới.
  - ASICs được sử dụng để bảo vệ mạng lưới Bitcoin.

Giải thích: ASICs (Mạch Tích Hợp Đặc Biệt cho Ứng Dụng cụ thể) là phần cứng chuyên biệt được thiết kế đặc biệt cho việc đào Bitcoin. Chúng được tối ưu hóa để thực hiện chức năng băm SHA256, đây là bài toán toán học mà các thợ đào phải giải quyết trong Quá trình Chứng minh Công việc.