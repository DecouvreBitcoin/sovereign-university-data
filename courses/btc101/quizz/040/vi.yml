câu hỏi: Chiến lược được sử dụng bởi các thực thể trung ương để làm giảm giá trị của một đồng tiền tệ là gì?
câu trả lời: Họ tăng khối lượng tiền tệ ban đầu lên vài phần trăm mỗi năm.
câu trả lời sai:
  - Họ giảm khối lượng tiền tệ ban đầu đi vài phần trăm mỗi năm.
  - Họ giữ khối lượng tiền tệ của nó ổn định so với khối lượng ban đầu.
  - Họ làm cho khối lượng tiền tệ của nó biến động một cách ngẫu nhiên so với khối lượng ban đầu.
giải thích: |
  Các thực thể trung ương thường làm giảm giá trị của một đồng tiền mới bằng cách tăng khối lượng tiền tệ của nó so với
  khối lượng ban đầu lên vài phần trăm mỗi năm. Sự giảm giá trị âm thầm này thường được biện minh
  là vì lợi ích của người dân.
đã xem xét: true