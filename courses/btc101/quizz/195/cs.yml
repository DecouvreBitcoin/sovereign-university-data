otázka: Jakým způsobem usnadnit používání Bitcoinu v každodenních transakcích?
odpověď: Vypsat všechny obchodníky, kteří přijímají Bitcoin
špatné_odpovědi:
  - Zvýšit cenu Bitcoinu
  - Snížit počet Bitcoinů
  - Omezit používání Bitcoinu
vysvětlení: >-
  Jedním ze způsobů, jak usnadnit používání Bitcoinu v každodenních transakcích, je
  vypsat všechny obchodníky, kteří Bitcoin přijímají. To lze provést prostřednictvím platforem
  jako je BTCMap.
