kysymys: Mikä prosessi varmistaa transaktiot Bitcoin-verkossa?
vastaus: Louhinta
vaarat_vastaukset:
  - Kaivaminen
  - Korjuu
  - Viljely
selitys: |
  Prosessi, joka varmistaa transaktiot Bitcoin-verkossa, on nimeltään
  louhinta. Louhijat suorittavat kryptografisen tehtävän ja palkitaan uusien bitcoinien liikkeellelaskulla.
arvioitu: true