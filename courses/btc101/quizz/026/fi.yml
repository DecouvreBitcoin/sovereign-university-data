kysymys: Miksi kulta ei pysy mukana globalisoituneessa ja digitaalisessa maailmassa?
vastaus: Sen jakaminen ja vaihtaminen vaativat keskitetyn tahon
väärät_vastaukset:
  - Se ei ole tarpeeksi arvokasta
  - Se ei ole tarpeeksi harvinaista
  - Se kuluu ajan myötä
selitys: |
  Kulta ei pysy mukana globalisoituneessa ja digitaalisessa maailmassa, koska sen jakaminen ja vaihtaminen vaativat keskitetyn tahon. Tämä tekee siitä vähemmän käytännöllisen maailmassa, jossa transaktiot ovat yhä enemmän digitaalisia ja hajautettuja.
arvioitu: true