otázka: Co je OpenNode?
odpověď: Jednoduché online řešení pro firmy k přijímání Bitcoinu
špatné_odpovědi:
  - Typ Bitcoinu
  - Software pro těžbu Bitcoinu
  - Platforma pro výměnu Bitcoinu
vysvětlení: >-
  OpenNode je jednoduché online řešení pro firmy, které chtějí přijímat Bitcoin.
  Další řešení zahrnují Swiss Bitcoin Pay pro amatérské obchodníky a BTCpay Server
  pro velké struktury nebo vášnivé příznivce bitcoinu.
