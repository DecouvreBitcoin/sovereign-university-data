kysymys: Mikä on yksi tekijöistä, joka voi aiheuttaa Bitcoinin hinnan vaihtelua?
vastaus: Markkinavaihtelut sekä nousu- ja laskumarkkinavaiheet.
väärät_vastaukset:
  - Internetin käyttäjien määrä.
  - Sää.
  - Kullan hinta.
selitys: >-
  Bitcoinin hinta on usein merkittävän volatiliteetin leimaamaa,
  johon voi vaikuttaa markkinavaihtelut sekä nousu- ja laskumarkkinavaiheet.