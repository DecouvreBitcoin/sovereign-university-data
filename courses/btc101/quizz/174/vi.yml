câu hỏi: Yếu tố nào có thể gây ra sự biến động giá của Bitcoin?
câu trả lời: Biến động thị trường và các giai đoạn thị trường tăng giá (bullish) và giảm giá (bearish).
câu trả lời sai:
  - Số lượng người sử dụng internet.
  - Thời tiết.
  - Giá của vàng.
giải thích: >-
  Giá của Bitcoin thường xuyên biến động đáng kể, có thể được ảnh hưởng bởi biến động thị trường và các giai đoạn thị trường tăng giá (bullish) và giảm giá (bearish).