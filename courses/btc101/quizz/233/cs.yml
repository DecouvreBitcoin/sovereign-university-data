otázka: Jaký je hlavní účel Lightning Network?
odpověď: Umožnit mikrotransakce
špatné_odpovědi:
  - Zvýšit hodnotu Bitcoinu
  - Nahradit Bitcoinový protokol
  - Vytvořit novou kryptoměnu
vysvětlení: >-
  Lightning Network je druhovrstvové řešení Bitcoinového protokolu,
  které má za cíl umožnit mikrotransakce, tedy transakce velmi nízké hodnoty,
  které by jinak byly nepraktické kvůli vysokým poplatkům a dlouhým časům potvrzení
  na Bitcoinovém blockchainu.
