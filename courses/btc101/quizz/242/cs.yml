otázka: Jak by mohla být Lightning Network potenciálně využita pro pronájem zboží?
odpověď: Uživatelé by mohli být účtováni za minutu, nebo dokonce za sekundu, za dobu, po kterou zboží používají
špatné_odpovědi:
  - Uživatelé by mohli být účtováni paušální sazbou za pronájem zboží
  - Uživatelé by mohli být účtováni na základě hodnoty zboží
  - Uživatelé by mohli být účtováni na základě stavu zboží
vysvětlení: >-
  S Lightning Network je možné představit si využití tohoto systému pro pronájem zboží. Uživatelé by mohli být účtováni za minutu, nebo dokonce za sekundu, za dobu, po kterou zboží používají.
