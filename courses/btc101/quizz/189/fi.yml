kysymys: Mikä maa on tehnyt Bitcoinista laillisen maksuvälineen vuodesta 2021 lähtien?
vastaus: El Salvador
väärät_vastaukset:
  - Ranska
  - Yhdysvallat
  - Kiina
selitys: >-
  El Salvador on tehnyt Bitcoinista laillisen maksuvälineen vuodesta 2021 lähtien, edistäen Bitcoin-talouden kehitystä alueella.
