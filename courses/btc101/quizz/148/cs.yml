otázka: Jaký byl výsledek "války o velikost bloku" v roce 2017?
odpověď: Uživatelé a uzly odmítli navrhovanou změnu zvětšení velikosti bloku a aktivovali aktualizaci nazvanou SegWit
špatné_odpovědi:
  - Uživatelé a uzly přijali navrhovanou změnu zvětšení velikosti bloku a aktivovali aktualizaci nazvanou SegWit
  - Uživatelé a uzly odmítli navrhovanou změnu zvětšení velikosti bloku a neaktivovali žádné aktualizace
  - Uživatelé a uzly přijali navrhovanou změnu zvětšení velikosti bloku a neaktivovali žádné aktualizace
vysvětlení: >-
  Během "války o velikost bloku" v roce 2017 uživatelé a uzly zvítězili odmítnutím navrhované změny zvětšení velikosti bloku a aktivací aktualizace nazvané SegWit.
recenzováno: false