câu hỏi: Hậu quả tiềm ẩn của việc mất giá quá nhanh hoặc mất niềm tin vào tiền tín dụng là gì?
câu trả lời: Có thể dẫn đến lạm phát cực kỳ cao.
câu trả lời sai:
  - Có thể dẫn đến giảm phát.
  - Có thể dẫn đến một nền kinh tế ổn định.
  - Có thể dẫn đến việc tăng giá trị của tiền tệ.
giải thích: |
  Việc mất giá quá nhanh hoặc mất niềm tin vào tiền tín dụng có thể dẫn đến lạm phát cực kỳ cao. Đây là tình trạng mà giá cả hàng hóa và dịch vụ tăng lên với tốc độ cực kỳ cao, thường dẫn đến sự bất ổn kinh tế.
đã xem xét: true