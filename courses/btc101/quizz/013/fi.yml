question: Mikä on Cypherpunk-manifesti?
answer: Teksti, jonka on kirjoittanut Eric Hughes ja jossa todetaan, että yksityisyys on perusoikeus.
vaarat_vastaukset:
  - Kirja, jonka on kirjoittanut Julian Assange teknologian tulevaisuudesta.
  - Asiakirja, joka hahmottelee Bitcoinin periaatteita.
  - Manifesti, jonka on kirjoittanut David Chaum digitaalisen valuutan tärkeydestä.
explanation: |
  Cypherpunk-manifestin kirjoitti Eric Hughes vuonna 1993, ja siinä todetaan,
  että yksityisyys on perusoikeus.
