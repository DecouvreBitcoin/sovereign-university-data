kysymys: Mikä on rahan rooli viestintävälineenä?
vastaus: Sen avulla voidaan välittää arvoa ajan ja paikan yli ilman tarvetta luottaa vastapuoleen
väärät_vastaukset:
  - Sen avulla voidaan välittää arvoa vain paikan yli ilman tarvetta luottaa vastapuoleen
  - Sen avulla voidaan välittää arvoa vain ajan yli ilman tarvetta luottaa vastapuoleen
  - Sen avulla voidaan välittää arvoa ajan ja paikan yli, mutta tarvitaan luottamusta vastapuoleen
selitys: |
  Raha viestintävälineenä mahdollistaa viestinnän ajan ja paikan yli, kun muutamme aikamme ja energiamme omaisuudeksi, jota voidaan käyttää uudelleen
  tulevaisuudessa ilman arvon alenemisen riskiä. Se mahdollistaa myös viestinnän
  yleismaailmallisella yhteisellä kielellä, mahdollistaen kahden tuntemattoman vaihtaa, käydä kauppaa ja sopia
  asioiden arvosta.
arvioitu: true