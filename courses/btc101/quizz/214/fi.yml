kysymys: Mitä Milton Friedman ennusti vuonna 1999?
vastaus: Luotettavan sähköisen rahan kehittämisen
väärät_vastaukset:
  - Fyysisen rahan katoamisen
  - Bitcoinin nousun
  - Hallituksen kontrollin loppumisen rahan yli
selitys: >-
  Milton Friedman, tunnettu taloustieteilijä, ennusti vuonna 1999, että luotettava
  sähköinen raha kehitettäisiin pian, menetelmä, jonka avulla Internetissä voit siirtää
  varoja pisteestä A pisteeseen B siten, että A ei tunne B:tä eikä B tunne A:ta.