câu hỏi: Công nghệ nào được sử dụng trong Ví Bitcoin để bảo mật quỹ chi tiêu trong Ví Bitcoin?
câu trả lời: Mật mã học đường cong Elliptic
câu trả lời sai:
  - Mật mã học đối xứng
  - Mật mã học lượng tử
  - Mật mã học RSA
giải thích: |
  Việc chi tiêu Bitcoin đòi hỏi chủ sở hữu phải sử dụng Đường cong Elliptic để tạo ra một chữ ký cho giao dịch Bitcoin.
