câu hỏi: Mua sắm tự phát là gì?
câu trả lời: Mua Bitcoin ngay lập tức để tăng tiếp xúc.
câu trả lời sai:
  - Mua Bitcoin theo các khoảng thời gian đều đặn.
  - Chỉ mua Bitcoin khi giá giảm.
  - Chỉ mua Bitcoin khi giá tăng.
giải thích: >-
  Văn bản giải thích rằng mua sắm tự phát được sử dụng để ngay lập tức
  tăng tiếp xúc với Bitcoin. Điều này có thể là mua trong thời gian giá cả sụt giảm hoặc tận dụng
  một ưu đãi nào đó.
