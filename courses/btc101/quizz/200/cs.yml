otázka: Co je impulzivní nákup?
odpověď: Okamžitý nákup Bitcoinu pro získání expozice.
špatné_odpovědi:
  - Nákup Bitcoinu v pravidelných intervalech.
  - Nákup Bitcoinu pouze tehdy, když cena klesá.
  - Nákup Bitcoinu pouze tehdy, když cena stoupá.
vysvětlení: >-
  Text vysvětluje, že impulzivní nákup slouží k okamžitému získání expozice vůči Bitcoinu. To může zahrnovat nákup během propadu nebo využití bonusu.
