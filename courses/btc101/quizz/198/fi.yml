kysymys: Mikä on yksi asia, jonka sinulla tulisi olla ennen Bitcoinin ostamista?
vastaus: Turvallinen lompakko.
väärät_vastaukset:
  - Fyysinen kassakaappi.
  - Pankkitili.
  - Luottokortti.
selitys: >-
  Tekstissä mainitaan, että ennen Bitcoinin ostamista sinulla tulisi olla turvallinen lompakko. Tässä säilytät Bitcoinisi.
arvioitu: false