otázka: Jaká je role těžařů v síti Bitcoin?
odpověď: Těžaři jsou nezbytní pro vytváření nových bitcoinů a zabezpečení sítě Bitcoin.
špatné_odpovědi:
  - Těžaři jsou zodpovědní za regulaci ceny Bitcoinu.
  - Těžaři jsou zodpovědní za vytváření peněženek Bitcoin.
  - Těžaři jsou zodpovědní za kontrolu protokolu Bitcoin.
vysvětlení: >-
  Těžaři hrají klíčovou roli v síti Bitcoin, protože jsou zodpovědní za vytváření nových bitcoinů a zabezpečení sítě Bitcoin spotřebou elektrické energie pro hashování bloku transakcí.
