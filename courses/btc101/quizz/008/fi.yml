kysymys: Mitä tarkoittaa, että Bitcoin on neutraali valuutta?
vastaus: Sitä ei kontrolloi mikään taho tai instituutio.
vaarat_vastaukset:
  - Sitä kontrolloi yksittäinen taho tai instituutio.
  - Sitä säätelee hallitus.
  - Sitä käytetään vain neutraaleihin transaktioihin.
selitys: |
  Bitcoin on neutraali valuutta, mikä tarkoittaa, että sitä ei kontrolloi mikään taho
  tai instituutio ja jokaisella käyttäjällä on samat oikeudet. Tämä on keskeinen osa sen hajauttamista.
arvioitu: true