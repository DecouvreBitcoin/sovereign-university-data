kysymys: Mikä on Kyberavaruuden itsenäisyysjulistus?
vastaus: Teksti, joka väittää kyberavaruuden olevan erillinen alue fyysisestä maailmasta ja sen ei tulisi olla samojen lakien alainen.
väärät_vastaukset:
  - Itsenäisyysjulistus Bitcoinin irrottautumisesta perinteisistä rahoitusjärjestelmistä.
  - Teksti, joka väittää internetin tulisi olla vapaa hallituksen säätelystä.
  - Itsenäisyysjulistus merirosvoliikkeen irrottautumisesta mistä tahansa säätelystä.
selitys: |
  Kyberavaruuden itsenäisyysjulistus kirjoitettiin John Perry Barlown toimesta vuonna 1996, ja se väittää, että kyberavaruus on erillinen alue fyysisestä maailmasta, jossa teollisuusvaltiot eivät voi määrätä valtaansa.
arvioitu: true