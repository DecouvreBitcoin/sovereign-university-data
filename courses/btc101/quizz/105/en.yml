question: Why is privacy important in the context of Bitcoin?
answer: To minimize the risks of the tracing of your funds
wrong_answers:
  - To decrease the value of your bitcoins
  - To prevent your bitcoins from being stolen
  - To pay taxes on your bitcoins
explanation: |
  Privacy is important in the context of Bitcoin to minimize the risks
  the tracing of your funds which can lead to surveillance.
reviewed: true
