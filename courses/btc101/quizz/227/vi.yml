câu hỏi: Các dịch vụ chuyển tiền truyền thống như Western Union, các ngân hàng trung ương, Visa và Mastercard có thể sẽ ra sao nếu họ không áp dụng công nghệ Lightning Network?
câu trả lời: Họ có thể sẽ biến mất.
câu trả lời sai:
  - Họ có thể trở nên phổ biến hơn.
  - Họ có thể trở nên an toàn hơn.
  - Họ có thể trở nên phi tập trung hơn.
giải thích: >-
  Các dịch vụ chuyển tiền truyền thống như Western Union, các ngân hàng trung ương, Visa và Mastercard có thể sẽ biến mất nếu họ không áp dụng công nghệ Lightning Network.