câu hỏi: B-money của Wei Dai là gì?
câu trả lời: Ý tưởng về một loại tiền tệ số ẩn danh, việc phát hiện gian lận được thực hiện bởi một cộng đồng người đánh giá thay vì một cơ quan trung ương.
câu trả lời sai:
  - Một loại tiền tệ số được sử dụng rộng rãi trước Bitcoin.
  - Một hình thức tiền tệ số được CIA tạo ra.
  - Một loại tiền tệ số do Wei Dai tạo ra như một đối thủ cạnh tranh với Bitcoin.
giải thích: |
  B-money của Wei Dai là ý tưởng về một loại tiền tệ số ẩn danh không có thực thể trung ương,
  đã rất nhiều lần truyền cảm hứng cho Bitcoin như được trích dẫn trong bản trắng của Bitcoin.
đã xem xét: true