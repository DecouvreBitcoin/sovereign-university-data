question: Mikä on hyperinflaation viimeinen vaihe?
answer: Uuden valuutan synty
vaarat_vastaukset:
  - Luottamuksen menetys
  - Valuutan romahdus & hinnannousu
  - Rahanpainamisen noidankehä
explanation: |
  Hyperinflaation viimeinen vaihe on, kun uusi valuutta otetaan käyttöön
  korvaamaan vanha.
