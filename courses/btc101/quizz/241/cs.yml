otázka: Jaký je jeden z možných dopadů Lightning Network pro uživatele?
odpověď: Budou platit pouze za obsah, který spotřebují
špatné_odpovědi:
  - Museli by platit více za obsah
  - Museli by platit měsíční poplatek za předplatné
  - Museli by platit za obsah předem
vysvětlení: >-
  S Lightning Network by uživatelé platili pouze za obsah, který spotřebují, čímž by se eliminovaly poplatky za předplatné placené předem.
recenzováno: false