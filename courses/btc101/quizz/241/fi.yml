kysymys: Mikä on yksi mahdollisista seurauksista Lightning Networkin käyttäjille?
vastaus: He maksaisivat vain kuluttamastaan sisällöstä
väärät_vastaukset:
  - He joutuisivat maksamaan enemmän sisällöstä
  - Heidän täytyisi maksaa kuukausittainen tilausmaksu
  - Heidän täytyisi maksaa sisällöstä etukäteen
selitys: >-
  Lightning Networkin avulla käyttäjät maksaisivat vain kuluttamastaan sisällöstä, mikä poistaisi etukäteen maksettavat tilausmaksut.