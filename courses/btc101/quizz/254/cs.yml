otázka: Jaký je jeden z hlavních způsobů, jak získat Bitcoiny?
odpověď: Přijetím za obchod nebo jejich koupí prostřednictvím regulovaných či neregulovaných platforem.
špatné_odpovědi:
  - Těžbou pomocí počítače.
  - Nalezením v reálném světě.
  - Vytvořením pomocí speciálního softwaru.
vysvětlení: >-
  Text uvádí, že uživatelé mohou získat Bitcoiny přijetím za jejich obchod nebo jejich koupí prostřednictvím regulovaných či neregulovaných platforem.
