câu hỏi: Mạng Lưới Lightning cải thiện khả năng mở rộng cho giao dịch Bitcoin như thế nào?
câu trả lời: Nó sử dụng một mạng lưới ngang hàng của kênh thanh toán để tạo ra các giao dịch ngoại tuyến.
câu trả lời sai:
  - Nó sử dụng một bên trung gian đáng tin cậy để xử lý giao dịch một cách hiệu quả.
  - Nó sử dụng một blockchain khác để tổng hợp các giao dịch trong các khối lớn.
  - Nó sử dụng các người dùng đáng tin cậy để tạo ra một dự trữ liên bang của bitcoin.
giải thích: |
  Mạng Lưới Lightning với việc sử dụng kênh thanh toán có thể định tuyến các giao dịch ngoại tuyến với chi phí thấp hơn và nhanh chóng hơn.
đã xem xét: true