câu hỏi: Hậu quả của việc in tiền là gì?
câu trả lời: Nó dẫn đến lạm phát, từ từ làm cho dân chúng nghèo đi.
câu trả lời sai:
  - Nó dẫn đến giảm phát, từ từ làm cho dân chúng giàu lên.
  - Nó dẫn đến một nền kinh tế ổn định không có lạm phát hay giảm phát.
  - Nó dẫn đến sự giảm bớt nguồn tiền tệ.
giải thích: |
  Việc in tiền, hay việc tạo ra tiền mới bởi các ngân hàng trung ương,
  dẫn đến lạm phát. Điều này là bởi vì sự tăng lên của nguồn tiền tệ làm giảm
  sức mua của tiền, dẫn đến giá cả tăng lên và giảm giá trị của tiết kiệm.
