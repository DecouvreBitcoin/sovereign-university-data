kysymys: Mitä KYC tarkoittaa?
vastaus: Tunne Asiakkaasi
vaarat_vastaukset:
  - Säilytä Käteisesi
  - Kirjoita Koodisi
  - Kohteliaasti Noudata Vaatimuksia
selitys: |
  KYC eli Tunne Asiakkaasi viittaa prosessiin, jonka yritykset suorittavat varmistaakseen asiakkaidensa henkilöllisyyden. Tämä tehdään tyypillisesti varmistaakseen sääntöjen noudattamisen ja estääkseen laittomia toimintoja kuten rahanpesun tai petokset.
arvioitu: true