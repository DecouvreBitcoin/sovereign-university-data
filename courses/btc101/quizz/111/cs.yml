otázka: Co znamená zkratka KYC?
odpověď: Poznej svého zákazníka
špatné_odpovědi:
  - Zachovej své peníze
  - Zadej své kódy
  - Laskavě dodržuj pravidla
vysvětlení: |
  KYC nebo Poznej svého zákazníka odkazuje na proces, kterým podniky procházejí, aby ověřily identitu svých klientů. To se obvykle dělá za účelem dodržení předpisů a prevence proti nelegálním aktivitám, jako je praní špinavých peněz nebo podvod.
