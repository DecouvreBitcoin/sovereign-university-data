kysymys: Mikä on siirtomaksujen tarkoitus Bitcoin-siirroissa?
vastaus: Ne ovat kannustin louhijoille sisällyttää siirto seuraavaan lohkoon.
väärät_vastaukset:
  - Ne ovat hallituksen määräämä vero.
  - Ne ovat maksu, jonka Bitcoin-verkko veloittaa palveluidensa käytöstä.
  - Ne ovat maksu, jonka lompakon tarjoaja veloittaa.
selitys: |
  Siirtomaksut Bitcoin-siirroissa toimivat kannustimena louhijoille sisällyttää siirto seuraavaan lohkoon. Maksut luovat vapaan markkinan siirtojen sisällyttämiseksi lohkoihin.
arvioitu: true