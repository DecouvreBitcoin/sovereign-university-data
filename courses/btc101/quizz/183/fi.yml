kysymys: Mikä on yksi syy sille, että Bitcoinin hinta voi laskea 10-20 tai jopa 50% muutamassa päivässä?
vastaus: Markkinavaihtelut sekä nousu- ja laskumarkkinavaiheet.
väärät_vastaukset:
  - Internetin käyttäjien määrä.
  - Sää.
  - Kullan hinta.
selitys: >-
  Bitcoinin hinta on usein merkittävän volatiilin luonteen omaava, johon voivat vaikuttaa markkinavaihtelut sekä nousu- ja laskumarkkinavaiheet.