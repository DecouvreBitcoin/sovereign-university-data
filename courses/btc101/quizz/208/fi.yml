kysymys: Mikä on yksi mahdollisista seurauksista, jos et noudata maasi säädöksiä ostaessasi Bitcoinia?
vastaus: Saatat asettaa itsesi vaaraan.
väärät_vastaukset:
  - Saatat nostaa Bitcoinin hintaa.
  - Saatat hallita Bitcoinin tarjontaa.
  - Saatat estää muita ostamasta Bitcoinia.
selitys: >-
  Tekstissä mainitaan, että maasi säädösten noudattamatta jättäminen Bitcoinin ostamisessa saattaa asettaa sinut vaaraan.
arvioitu: false