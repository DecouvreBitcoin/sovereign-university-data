otázka: Jaký příkaz ověří množství bitcoinů v oběhu na Bitcoinovém uzlu?
odpověď: bitcoin-cli gettxoutsetinfo
špatné_odpovědi:
  - bitcoin-cli getblockchaininfo
  - bitcoin-cli getwalletinfo
  - bitcoin-cli getnetworkinfo
vysvětlení: |
  Příkazem pro ověření množství bitcoinů v oběhu na Bitcoinovém uzlu je bitcoin-cli gettxoutsetinfo. Tento příkaz poskytuje transparentnost a ověřitelnost, čímž posiluje důvěru v systém Bitcoinu.
recenzováno: true