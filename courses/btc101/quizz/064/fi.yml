kysymys: Mikä on komento, jolla tarkistetaan liikkeellä olevien bitcoinien määrä Bitcoin-noodissa?
vastaus: bitcoin-cli gettxoutsetinfo
väärät_vastaukset:
  - bitcoin-cli getblockchaininfo
  - bitcoin-cli getwalletinfo
  - bitcoin-cli getnetworkinfo
selitys: |
  Komento, jolla tarkistetaan liikkeellä olevien bitcoinien määrä Bitcoin-noodissa, on bitcoin-cli gettxoutsetinfo. Tämä komento tarjoaa läpinäkyvyyttä ja todennettavuutta, vahvistaen luottamusta Bitcoin-järjestelmään.
arvioitu: true