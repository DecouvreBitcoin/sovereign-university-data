kysymys: Mikä on Bitcoin-lompakon tarkoitus?
vastaus: Säilyttää yksityinen avain, jotta voi suorittaa bitcoin-siirtoja
vaarat_vastaukset:
  - Käyttää laitteen resursseja bitcoinien louhintaan
  - Ostaa bitcoineja julkisella avaimella
  - Säilyttää bitcoineja laitteella
selitys: |
  Bitcoin-lompakot ovat ohjelmistoja, jotka mahdollistavat yksityisten avainten säilyttämisen,
  joiden avulla voit suorittaa bitcoin-siirtojasi.
arvioitu: true