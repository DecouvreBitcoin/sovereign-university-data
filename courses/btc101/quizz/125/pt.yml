pergunta: Qual é a data da última troca privada conhecida de Satoshi Nakamoto via e-mail?
resposta: 23 de abril de 2011
respostas_erradas:
  - 12 de dezembro de 2010
  - 8 de janeiro de 2009
  - 31 de outubro de 2008
explicação: >-
  A data da última troca privada conhecida de Satoshi Nakamoto via e-mail
  é 23 de abril de 2011 com o desenvolvedor Mike Hearn.
