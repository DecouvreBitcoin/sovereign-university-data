Frage: Was ist das Datum des letzten bekannten privaten Austauschs von Satoshi Nakamoto per E-Mail?
Antwort: 23. April 2011
Falsche Antworten:
  - 12. Dezember 2010
  - 8. Januar 2009
  - 31. Oktober 2008
Erklärung: Das Datum des letzten bekannten privaten Austauschs von Satoshi Nakamoto per E-Mail ist der 23. April 2011 mit dem Entwickler Mike Hearn.
Überprüft: true