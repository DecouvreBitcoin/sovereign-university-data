kysymys: Mikä on viimeisin tiedossa oleva päivämäärä, jolloin Satoshi Nakamoto vaihtoi yksityisesti sähköpostia?
vastaus: 23. huhtikuuta 2011
vaarat_vastaukset:
  - 12. joulukuuta 2010
  - 8. tammikuuta 2009
  - 31. lokakuuta 2008
selitys: >-
  Viimeisin tiedossa oleva päivämäärä, jolloin Satoshi Nakamoto vaihtoi yksityisesti sähköpostia, on 23. huhtikuuta 2011 kehittäjä Mike Hearnin kanssa.
arvioitu: true