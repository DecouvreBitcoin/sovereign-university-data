kysymys: Mikä on energiakustannusten merkitys Bitcoin-louhinnassa?
vastaus: Energiakulutus on tarpeellista tiedon tuottamiseksi, mutta tiedon varmentamisen kustannus on merkityksetön. Tämä epäsymmetria takaa verkon turvallisuuden.
väärät_vastaukset:
  - Energiakustannukset ovat tarpeen ASIC-laitteiden käyttämiseen louhinnassa.
  - Energiakustannukset ovat tarpeen Bitcoin-verkon ylläpitämiseksi.
  - Energiakustannukset ovat tarpeen uusien bitcoinien luomiseksi.
selitys: >-
  Energiakustannukset Bitcoin-louhinnassa ovat keskeinen osa verkon turvallisuutta. Louhinnan korkea energiakustannus tekee lohkoketjun manipuloinnista erittäin kalliin toimenpiteen haitallisille toimijoille, kun taas transaktioiden varmentamisen alhainen kustannus varmistaa, että kuka tahansa voi osallistua verkkoon.
arvioitu: false