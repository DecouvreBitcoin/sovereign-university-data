otázka: Jaká je role Bitcoinového uzlu v Bitcoinové síti?
odpověď: Zabývá se ověřováním nových bloků a zahrnutých transakcí.
špatné_odpovědi:
  - Vytváří nové Bitcoiny.
  - Reguluje cenu Bitcoinu.
  - Spravuje Bitcoinovou síť.
vysvětlení: >-
  Bitcoinový uzel v Bitcoinové síti se zabývá ověřováním nových bloků a zahrnutých transakcí. Právě prostřednictvím této sítě Bitcoinových uzlů je síť skutečně decentralizovaná.
