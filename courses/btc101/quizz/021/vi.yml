câu hỏi: Nhược điểm chính của vàng khi được sử dụng như một hình thức tiền tệ là gì?
câu trả lời: Không dễ dàng chia nhỏ hoặc vận chuyển qua khoảng cách dài
câu trả lời sai:
  - Nó không giữ được giá trị qua không gian
  - Nó bị ăn mòn theo thời gian
  - Nó dễ sản xuất
giải thích: |
  Nhược điểm chính của vàng khi được sử dụng như một hình thức tiền tệ là nó không dễ dàng chia nhỏ hoặc vận chuyển qua khoảng cách dài. Điều này làm cho nó kém thực tiễn trong một thế giới toàn cầu hóa và số hóa.
đã xem xét: true