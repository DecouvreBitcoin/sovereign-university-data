câu hỏi: Blockchain trilemma là gì?
câu trả lời: Một giao thức dựa trên blockchain chỉ có thể đáp ứng hai trong ba yếu tố: phân quyền, an ninh và khả năng mở rộng.
câu trả lời sai:
  - Một giao thức dựa trên blockchain chỉ có thể đáp ứng một trong ba yếu tố: phân quyền, an ninh và khả năng mở rộng.
  - Một giao thức dựa trên blockchain có thể đáp ứng đủ ba yếu tố: phân quyền, an ninh và khả năng mở rộng.
  - Một giao thức dựa trên blockchain không thể đáp ứng bất kỳ yếu tố nào trong ba yếu tố: phân quyền, an ninh và khả năng mở rộng.
giải thích: |
  Blockchain trilemma đề cập đến thách thức mà một giao thức dựa trên blockchain chỉ có thể đáp ứng hai trong ba yếu tố: phân quyền, an ninh và khả năng mở rộng.
