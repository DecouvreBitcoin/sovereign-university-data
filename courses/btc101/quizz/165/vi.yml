câu hỏi: Làm thế nào giao thức Bitcoin đảm bảo thời gian trung bình giữa hai khối luôn ổn định?

câu trả lời: Độ khó của việc tìm ra một hash hợp lệ được điều chỉnh sau mỗi 2016 khối

câu trả lời sai:
  - Số lượng người đào được điều chỉnh
  - Kích thước của các khối được điều chỉnh
  - Phần thưởng cho việc tìm ra một hash hợp lệ được tăng lên

giải thích: >-
  Giao thức Bitcoin đảm bảo thời gian trung bình giữa hai khối luôn ổn định bằng cách điều chỉnh độ khó của việc tìm ra một hash hợp lệ sau mỗi 2016 khối. Điều này diễn ra bất kể số lượng người đào và sức mạnh tính toán của họ.

