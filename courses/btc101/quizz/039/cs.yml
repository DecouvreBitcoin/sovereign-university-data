otázka: Jaký je hlavní cíl Bitcoinu?
odpověď: Oddělit stát od peněz
špatné_odpovědi:
  - Nahradit zlato jako globální standard
  - Učinit transakce rychlejšími a levnějšími
  - Zbohatnout každého
vysvětlení: |
  Bitcoin byl vytvořen s cílem oddělit stát od peněz.
  To je reakce na systémové výzvy současného finančního systému,
  kde stát má kontrolu nad peněžní zásobou a může ji manipulovat ve svůj prospěch.
recenzováno: true