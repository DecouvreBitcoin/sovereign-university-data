câu hỏi: Bitcoin buộc các công ty, trường đại học, cơ quan quản lý và cá nhân phải làm gì?
câu trả lời: Xem xét công nghệ mới này
câu trả lời sai:
  - Bỏ qua nó
  - Cấm nó
  - Hình sự hóa nó
giải thích: >-
  Sự phát triển của Bitcoin buộc các công ty, trường đại học, cơ quan quản lý và cá nhân
  phải xem xét công nghệ mới này. Cần phải tạo ra các công cụ mới, dịch vụ
  cần được điều chỉnh, và đổi mới phải tiếp tục để đảm bảo sự tồn tại của họ.