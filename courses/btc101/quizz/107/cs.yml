otázka: Jaká je role notáře v kontextu dědictví Bitcoinů?
odpověď: Zajistit dodržování daňových předpisů
špatné_odpovědi:
  - Spravovat vaše bitcoiny po vaší smrti
  - Vytvořit váš dědický plán
  - Zabezpečit vaše bitcoiny
vysvětlení: |
  V kontextu dědictví Bitcoinů je důležité diskutovat o dědictví bitcoinů s notářem, aby bylo zajištěno dodržování daňových předpisů.
