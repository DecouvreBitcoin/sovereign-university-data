kysymys: Mikä on prosessi, jonka kautta louhijat vahvistavat tapahtumat ja sisällyttävät ne lohkoon?
vastaus: Työn todistaminen
väärät_vastaukset:
  - Panoksen todistaminen
  - Valtaoikeuden todistaminen
  - Polttamisen todistaminen
selitys: >-
  Louhijat vahvistavat tapahtumat ja sisällyttävät ne lohkoon prosessin kautta, jota kutsutaan "työn todistamiseksi". Tämä sisältää kryptografisen pulman ratkaisemisen.
arvioitu: false