otázka: Jakým procesem těžaři ověřují transakce a zařazují je do bloku?
odpověď: Proof of work
špatné_odpovědi:
  - Proof of stake
  - Proof of authority
  - Proof of burn
vysvětlení: >-
  Těžaři ověřují transakce a zařazují je do bloku prostřednictvím procesu nazývaného "proof of work". To zahrnuje řešení kryptografické hádanky.
recenzováno: false