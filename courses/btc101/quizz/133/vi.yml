câu hỏi: Quy trình mà qua đó các thợ đào xác thực giao dịch và bao gồm chúng vào một khối là gì?
câu trả lời: Bằng chứng công việc
câu trả lời sai:
  - Bằng chứng cổ phần
  - Bằng chứng quyền lực
  - Bằng chứng đốt
giải thích: >-
  Các thợ đào xác thực giao dịch và bao gồm chúng vào một khối qua một quy trình gọi là "bằng chứng công việc". Điều này bao gồm việc giải một câu đố mật mã.
