câu hỏi: Mục đích chính của đơn vị Bitcoin là gì?
câu trả lời: Đơn vị Bitcoin là đơn vị tiền tệ cần thiết cho sự hoạt động đúng đắn của giao thức Bitcoin.
câu trả lời sai:
  - Đơn vị Bitcoin được sử dụng để điều chỉnh giá của Bitcoin.
  - Đơn vị Bitcoin được sử dụng để kiểm soát giao thức Bitcoin.
  - Đơn vị Bitcoin được sử dụng để tạo ra bitcoin mới.
giải thích: |
  Đơn vị Bitcoin là đơn vị tiền tệ cần thiết cho sự hoạt động đúng đắn của giao thức Bitcoin.
  Nó được sử dụng cho các giao dịch và phụ thuộc vào giao thức Bitcoin để hoạt động.
đã xem xét: true