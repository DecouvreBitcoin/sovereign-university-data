question: What does the absence of a mnemonic phrase in a wallet indicate?
answer: The wallet is not secure for storing long term 
wrong_answers:
  - The wallet is secure for storing long term
  - The wallet is not secure for storing short term
  - The wallet is not secure for spending
explanation: |
  The absence of a list of 12 or 24 words, that is the mnemonic phrase, in a wallet should alert you that the
  wallet is not secure as it does not follow standard bakcup procedure.
reviewed: true
