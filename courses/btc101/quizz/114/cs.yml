otázka: Kdy byl Bitcoin poprvé představen světu?
odpověď: 31. října 2008
špatné_odpovědi:
  - 3. ledna 2009
  - 22. listopadu 2009
  - 12. prosince 2010
vysvětlení: |
  Bitcoin byl poprvé představen světu 31. října 2008, kdy Satoshi Nakamoto poslal email na mailing list cypherpunků, který obsahoval Bitcoinový White Paper.
recenzováno: true