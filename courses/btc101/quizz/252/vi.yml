câu hỏi: Một trong những lợi ích chính của Bitcoin đối với những người không có tài khoản ngân hàng là gì?
câu trả lời: Bitcoin cho phép bình đẳng trong giao dịch, bất kể địa vị xã hội hay vị trí chính trị của bạn.
câu trả lời sai:
  - Bitcoin tạo ra sự bất bình đẳng trong giao dịch.
  - Bitcoin chỉ mang lại lợi ích cho những người có tài khoản ngân hàng.
  - Bitcoin chỉ mang lại lợi ích cho những người có địa vị xã hội cao.
