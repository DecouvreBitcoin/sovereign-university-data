kysymys: Mikä on suurin mahdollinen määrä Bitcoin-yksiköitä, jotka voivat koskaan olla olemassa?
vastaus: 21 miljoonaa
vaarat_vastaukset:
  - 3 biljoonaa
  - 100 miljoonaa
  - Ei ole rajoitusta
selitys: |
  Bitcoinin kokonaistarjonta on rajattu 21 miljoonaan yksikköön. Tämä on
  keskeinen Bitcoinin ominaisuus, joka erottaa sen fiat-valuutoista, joita
  keskuspankit voivat painaa rajattomasti.
arvioitu: true