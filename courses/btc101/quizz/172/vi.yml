câu hỏi: Sự khác biệt chính giữa quan điểm của kinh tế Keynes và kinh tế Áo đối với hệ thống tiền tệ là gì?
câu trả lời: Kinh tế Keynes không tính đến các khía cạnh thời gian và động của tình huống và nguồn lực
câu trả lời sai:
  - Kinh tế Keynes thúc đẩy việc tiêu dùng quá mức và nợ nần
  - Kinh tế Keynes không phản ánh sự khan hiếm của nguồn lực
  - Kinh tế Keynes khuyến khích lạm phát
giải thích: >-
  Sự khác biệt chính giữa quan điểm của kinh tế Keynes và kinh tế Áo đối với hệ thống tiền tệ là kinh tế Keynes không
  tính đến các khía cạnh thời gian và động của tình huống và nguồn lực. Nói cách khác, một đồng tiền không giới hạn không thể
  phản ánh một cách hiệu quả nguồn lực hạn chế của hành tinh chúng ta.
