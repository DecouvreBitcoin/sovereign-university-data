kysymys: Mikä on pääasiallinen ero keynesiläisen taloustieteen ja itävaltalaisen taloustieteen ideoiden välillä suhteessa rahajärjestelmään?
vastaus: Keynesiläinen taloustiede ei ota huomioon tilanteiden ja resurssien ajallisia ja dynaamisia näkökohtia.
väärät_vastaukset:
  - Keynesiläinen taloustiede edistää ylikulutusta ja velkaantumista
  - Keynesiläinen taloustiede ei heijasta resurssien niukkuutta
  - Keynesiläinen taloustiede kannustaa inflaatioon
selitys: >-
  Pääasiallinen ero keynesiläisen taloustieteen ja itävaltalaisen taloustieteen ideoiden välillä suhteessa rahajärjestelmään on, että keynesiläinen taloustiede ei ota huomioon tilanteiden ja resurssien ajallisia ja dynaamisia näkökohtia. Toisin sanoen rajaton valuutta ei voi tehokkaasti heijastaa planeettamme rajallisia resursseja.
