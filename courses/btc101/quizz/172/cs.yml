otázka: Jaký je hlavní rozdíl mezi myšlenkami keynesiánské ekonomie a rakouské ekonomie ve vztahu k peněžnímu systému?
odpověď: Keynesiánská ekonomie nebere v úvahu časové a dynamické aspekty situací a zdrojů.
