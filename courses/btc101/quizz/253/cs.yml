otázka: Jaká je jedna z hlavních charakteristik protokolu Bitcoin?
odpověď: Je neutrální vůči všem svým uživatelům.
špatné_odpovědi:
  - Upřednostňuje některé uživatele před ostatními.
  - Je zaujatý vůči určitým uživatelům.
  - Prospívá pouze vybrané skupině uživatelů.
vysvětlení: >-
  Text uvádí, že protokol Bitcoin je neutrální vůči všem svým uživatelům.
recenzováno: false