otázka: Jak se nazývá událost, kdy je odměna za těžbu snížena na polovinu?
odpověď: Halving
špatné_odpovědi:
  - Zdvojnásobení
  - Čtvrtění
  - Ztrojnásobení
vysvětlení: |
  Událost, kdy je odměna za těžbu snížena na polovinu, se nazývá halving. Tato
  událost dává křivce měnového vydávání tvar podobný schodům.
posouzeno: true