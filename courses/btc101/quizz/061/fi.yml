question: Mikä on tapahtuman nimi, kun louhinnan palkkio puolittuu?
answer: Puolittuminen
vaarat_vastaukset:
  - Kahdentuminen
  - Neljännekseen jakaminen
  - Kolminkertaistuminen
explanation: |
  Tapahtuma, jossa louhinnan palkkio puolittuu, on nimeltään puolittuminen. Tämä
  tapahtuma antaa rahallisen liikkeeseenlaskun käyrälle portaita muistuttavan muodon.
