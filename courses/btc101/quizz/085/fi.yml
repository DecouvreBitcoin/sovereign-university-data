kysymys: Mikä on hot wallet?
vastaus: Bitcoin-lompakko puhelimessasi tai tietokoneellasi, joka on yhdistetty internetiin
väärät_vastaukset:
  - Lompakko, joka on fyysisesti kuuma koskettaa
  - Lompakko, joka on suosittu Bitcoin-käyttäjien keskuudessa
  - Lompakko, joka on suositeltu suurien bitcoin-määrien säilyttämiseen
selitys: |
  Hot wallet on termi, jota käytetään kuvaamaan Bitcoin-lompakkoa, joka on tallennettu
  laitteelle, jolla on internetyhteys, kuten puhelin tai tietokone. Tämä tekee siitä helpon
  suorittaa transaktioita, mutta se myös tarkoittaa, että lompakko on mahdollisesti haavoittuvainen
  online-uhille.
arvioitu: true