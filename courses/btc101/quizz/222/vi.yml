câu hỏi: Vấn đề về khả năng mở rộng của Bitcoin là gì?
câu trả lời: Thách thức trong việc triển khai một hệ thống tiền tệ có khả năng cung cấp một số lượng giao dịch mỗi giây ngày càng tăng khi nó được áp dụng.
câu trả lời sai:
  - Khó khăn trong việc khai thác Bitcoin mới.
  - Sự biến động của giá Bitcoin.
  - Sự thiếu vắng quy định đối với Bitcoin.
