question: What is one method to secure your bitcoins in the long term?
answer: Engrave your mnemonic phrase on a resistant material like steel
wrong_answers:
  - Store them in a digital wallet
  - Keep them on an exchange platform
  - Share your mnemonic phrase with a trusted friend
explanation: |
  Engraving your mnemonic phrase on a resistant material like steel creates
  a physical backup of your keys that is resistant to both water damage and fire,
  thus securing your bitcoins in the long term.
reviewed: true
