otázka: Co Bitcoin symbolizuje mimo svou technologii?
odpověď: Revoluci proti tradičním finančním systémům a alternativu založenou na transparentnosti, decentralizaci a suverenitě jednotlivce.
špatné_odpovědi:
  - Novou formu digitální měny, která je efektivnější než tradiční měny.
  - Způsob, jak jednotlivci mohou vydělávat těžbou.
  - Nástroj pro zločince k provádění nelegálních transakcí.
vysvětlení: |
  Mimo svou technologii Bitcoin symbolizuje revoluci proti tradičním
  finančním systémům, protože protokol vynutil nový peněžní systém bez
  jakékoli centrální entity.
