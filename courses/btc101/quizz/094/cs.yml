otázka: Jaké je riziko používání multisig peněženky?
odpověď: Nemít přístup k dostatečnému počtu rozdílných částí zálohy multisig
špatné_odpovědi:
  - Mít přístup k dostatečnému počtu rozdílných částí zálohy multisig
  - Sdílet klíče s dalšími stranami
  - Nesdílet klíče s dalšími stranami
vysvětlení: |
  Když používáte multisig peněženku, každá část multisigu by měla být uložena
  na různých místech. To je proto, že multisig vyžaduje více podpisů
  pro provedení transakce, takže je potřeba určitý počet peněženek, a ukládání každé části na jiné místo přidává
  další vrstvu zabezpečení.
