kysymys: Mitkä ovat tehokkaan valuutan kriteerit?
vastaus: Vaihdettavissa, Jaettavissa, Likvidi
väärät_vastaukset:
  - Vaihdettavissa, Jaettavissa, Pilaantuva
  - Vaihdettavissa, Jakamaton, Likvidi
  - Ei-vaihdettavissa, Jaettavissa, Likvidi
selitys: |
  Tehokkaan valuutan kriteerit ovat, että sen tulee olla vaihdettavissa (vaihdettavissa ilman arvon menetystä), jaettavissa (eri suuruisten transaktioiden mahdollistamiseksi) ja likvidi (helposti muunnettavissa tavaroiksi tai palveluiksi).
arvioitu: true