kysymys: Mikä on Bitcoinin tila joissakin maissa?
vastaus: Kielletty ja kriminalisoitu
vaarat_vastaukset:
  - Täysin omaksuttu
  - Osittain omaksuttu
  - Sääntelemätön
selitys: >-
  Tekstissä mainitaan, että jotkin maat ovat kieltäneet ja kriminalisoineet Bitcoinin
  käytön, mikä lisää Bitcoinin omaksumisen monimutkaisuutta kulttuurien,
  aikakausien ja kansakuntien perusteella.
arvioitu: false