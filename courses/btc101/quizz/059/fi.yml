kysymys: Mikä on suurin mahdollinen määrä Bitcoin-yksiköitä, jotka voivat koskaan olemassa?
vastaus: 21 miljoonaa yksikköä
väärät_vastaukset:
  - 25 miljoonaa yksikköä
  - 30 miljoonaa yksikköä
  - 50 miljoonaa yksikköä
selitys: |
  Bitcoinin tietokonekoodi ja kaikkien protokollaan osallistuvien käyttäjien konsensus määrittävät, että suurin mahdollinen määrä Bitcoin-yksiköitä, jotka voivat koskaan olemassa, on 21 miljoonaa.
arvioitu: true