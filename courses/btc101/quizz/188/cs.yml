otázka: Co je BTCMap?
odpověď: Platforma, která uvádí všechny obchodníky přijímající Bitcoin
špatné_odpovědi:
  - Mapa všech bitcoinových dolů na světě
  - Mapa všech bitcoinových burz na světě
  - Mapa všech uživatelů Bitcoinu na světě
vysvětlení: >-
  BTCMap je otevřený a kolaborativní projekt, který uvádí všechny obchodníky přijímající Bitcoin, stejně jako různé bitcoinové komunity po celém světě.
