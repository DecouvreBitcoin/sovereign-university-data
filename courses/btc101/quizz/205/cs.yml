otázka: Jaký je jeden z důvodů, proč byste měli čas od času konsolidovat vaše UTXO ve vašich peněženkách?
odpověď: Aby se předešlo zbytečným poplatkům během transakcí.
špatné_odpovědi:
  - Aby se zvýšila hodnota vašeho Bitcoinu.
  - Aby se zabránilo krádeži vašeho Bitcoinu.
  - Aby byl váš Bitcoin vždy dostupný.
