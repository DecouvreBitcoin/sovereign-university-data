câu hỏi: Mạng lưới Bitcoin đảm bảo làm sao để hành động có ác ý trong giao thức Bitcoin trở nên quá tốn kém?
câu trả lời: Qua các quy tắc giao thức và động lực kinh tế.
câu trả lời sai:
  - Qua quy định nghiêm ngặt và giám sát.
  - Qua việc sử dụng các biện pháp an ninh tiên tiến.
  - Qua mối đe dọa của hành động pháp lý.
giải thích: >-
  Mạng lưới Bitcoin đảm bảo làm sao để hành động có ác ý trong giao thức Bitcoin trở nên quá tốn kém qua các quy tắc giao thức và động lực kinh tế. Điều này
  loại bỏ nhu cầu phải tin tưởng ở bất kỳ bước nào trong quá trình chuyển giao quyền sở hữu bitcoin.
