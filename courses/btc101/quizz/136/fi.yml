kysymys: Miten Bitcoin-verkko varmistaa, että sen sisäisessä protokollassa pahantahtoisesti toimiminen on liian kallista?
vastaus: Protokollasääntöjen ja taloudellisten kannustimien kautta.
väärät_vastaukset:
  - Tiukan sääntelyn ja valvonnan kautta.
  - Käyttämällä edistyneitä turvatoimia.
  - Oikeustoimien uhkan kautta.
selitys: >-
  Bitcoin-verkko varmistaa, että sen sisäisessä protokollassa pahantahtoisesti toimiminen on liian kallista protokollasääntöjen ja taloudellisten kannustimien kautta. Tämä poistaa tarpeen luottamukselle missään bitcoinien omistuksensiirron vaiheessa.
arvioitu: false