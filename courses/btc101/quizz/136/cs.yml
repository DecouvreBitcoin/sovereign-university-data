otázka: Jak Bitcoinová síť zajistí, že jednání s úmyslem poškodit je příliš nákladné uvnitř Bitcoinového protokolu?
odpověď: Prostřednictvím pravidel protokolu a ekonomických pobídek.
špatné_odpovědi:
  - Prostřednictvím přísné regulace a dohledu.
  - Použitím pokročilých bezpečnostních opatření.
  - Hrozbou právních kroků.
vysvětlení: >-
  Bitcoinová síť zajistí, že jednání s úmyslem poškodit je příliš nákladné uvnitř Bitcoinového protokolu prostřednictvím pravidel protokolu a ekonomických pobídek. To eliminuje potřebu důvěry v jakémkoli kroku převodu vlastnictví bitcoinu.
