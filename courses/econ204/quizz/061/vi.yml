câu hỏi: Hậu quả của việc Ngân hàng Anh đẩy các ngân hàng tư nhân xuống vị trí thứ yếu trong hệ thống tiền tệ là gì?
câu trả lời: Một tầng lớp tiền tệ thứ ba được tạo ra
câu trả lời sai:
  - Ngân hàng Anh phá sản
  - Giá trị của vàng tăng lên
  - Ngân hàng Amsterdam trở thành trung tâm kinh tế toàn cầu
giải thích: |
  Khi Ngân hàng Anh đẩy các ngân hàng tư nhân xuống vị trí thứ yếu trong hệ thống tiền tệ, một tầng lớp tiền tệ thứ ba được tạo ra. Các tờ tiền do các ngân hàng tư nhân phát hành không còn có thể đổi thành vàng mà chỉ đổi được thành tiền giấy từ Ngân hàng Anh, tiền giấy này sau đó mới có thể đổi được thành vàng.