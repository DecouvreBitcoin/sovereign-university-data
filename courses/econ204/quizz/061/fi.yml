kysymys: Mikä oli seuraus siitä, kun Englannin pankki asetti yksityispankit toissijaiseen asemaan rahajärjestelmässä?
vastaus: Kolmas valuuttakerros luotiin
väärät_vastaukset:
  - Englannin pankki meni konkurssiin
  - Kullan arvo nousi
  - Amsterdamin pankki tuli maailmantalouden keskukseksi
selitys: |
  Kun Englannin pankki asetti yksityispankit toissijaiseen asemaan rahajärjestelmässä, luotiin kolmas valuuttakerros. Yksityispankkien liikkeeseen laskemat setelit eivät olleet enää vaihdettavissa kultaan vaan Englannin pankin paperirahaan, joka puolestaan oli vaihdettavissa kultaan.
