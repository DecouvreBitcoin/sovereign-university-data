vysvětlení: |
  Bernold naznačuje, že jediný způsob, jak ukončit inflaci, je provést měnovou reformu a zavést omezení pro vládu. To zahrnuje zřízení instituce, jako je centrální banka, která funguje nezávisle na politických rozhodnutích vlády.
