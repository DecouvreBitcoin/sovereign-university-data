otázka: Podle Bernolda, jaká je jediná metoda ukončení inflace?
odpověď: Provést měnovou reformu a zavést omezení pro vládu
špatné_odpovědi:
  - Zvýšit peněžní zásobu
  - Snížit peněžní zásobu
