otázka: Jakou strategii použilo Španělsko k devalvaci své měny, aniž by to ovlivnilo jeho pozici v mezinárodním obchodě?
odpověď: Španělsko selektivně devalvovalo Maravedi, místní měnu, zatímco si zachovalo hodnotu španělského dolaru na globální scéně.
špatné_odpovědi:
  - Španělsko selektivně devalvovalo španělský dolar, místní měnu, zatímco si zachovalo hodnotu Maravedi na globální scéně.
  - Španělsko selektivně zvyšovalo hodnotu Maravedi, místní měnu, zatímco si zachovalo hodnotu španělského dolaru na globální scéně.
  - Španělsko selektivně zvyšovalo hodnotu španělského dolaru, místní měnu, zatímco si zachovalo hodnotu Maravedi na globální scéně.
vysvětlení: |
  Španělsko se ocitlo v delikátní situaci. Ředění španělského dolaru
  by ohrozilo jeho pozici v mezinárodním obchodě. Aby Španělsko překonalo tento dilema,
  obrátilo se k Maravedi, měděné měně, která byla hlavně používána v rámci místní populace.
  Tato měna byla cílem devalvace.
