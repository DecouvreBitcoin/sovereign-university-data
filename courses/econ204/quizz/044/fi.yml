kysymys: Mikä oli vuotuinen inflaatioaste Boliviassa vuonna 1985?
vastaus: 11 749%
vaarat_vastaukset:
  - 12 800%
  - 10 000%
  - 15 000%
selitys: |
  Vuonna 1985 Bolivian vuotuinen inflaatioaste saavutti 11 749%, mikä osoittaa
  
  että lähes joka kuukausi inflaatio oli lähellä tai ylitti hyperinflaation kynnyksen
  
  50%.'
