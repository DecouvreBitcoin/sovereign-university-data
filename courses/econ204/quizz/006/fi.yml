kysymys: Mikä oli pääsyy "hintojen vallankumoukseen" 15. ja 17. vuosisadalla Euroopassa?
vastaus: "Hintojen vallankumous" johtui suurelta osin valtavasta arvometallien, erityisesti kullan ja hopean, tulvasta Amerikoista.
väärät_vastaukset:
