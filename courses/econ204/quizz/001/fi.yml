kysymys: Mitkä olivat kaksi päämenetelmää rahan määrän lisäämiseksi historiallisesti?
vastaus: Rahan painaminen ja metallipitoisuuden vähentäminen
vaarat_vastaukset:
  - Rahan painaminen ja metallipitoisuuden lisääminen
  - Rahan vähentäminen ja metallipitoisuuden lisääminen
  - Rahan vähentäminen ja metallipitoisuuden vähentäminen
selitys: |
  Historiallisesti on ollut kaksi päämenetelmää rahan määrän lisäämiseksi; Rahan painaminen ja metallipitoisuuden vähentäminen.
arvioitu: false