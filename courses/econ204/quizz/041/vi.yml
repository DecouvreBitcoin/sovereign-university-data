Câu hỏi: Nguyên nhân cơ bản của lạm phát cực kỳ cao mà việc đổi mới tiền tệ không giải quyết được là gì?
Câu trả lời: Sự mở rộng của nguồn cung tiền tệ.
Câu trả lời sai:
  - Sự giảm của nguồn cung tiền tệ.
  - Sự tăng của nhu cầu về hàng hóa và dịch vụ.
  - Sự giảm của nhu cầu về hàng hóa và dịch vụ.
Giải thích:
  Nguyên nhân gốc rễ của lạm phát cực kỳ cao là sự mở rộng của nguồn cung tiền tệ.

  Việc đổi mới tiền tệ là biện pháp thường được các chính phủ áp dụng trong các giai đoạn lạm phát,

  nhưng nó không giải quyết được vấn đề cơ bản này. Đó chỉ là cách để đổi tên đơn vị tiền tệ

  và loại bỏ các số không.