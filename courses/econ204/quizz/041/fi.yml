kysymys: Mikä on hyperinflaation taustalla oleva syy, jota redenominaatio ei käsittele?
vastaus: Rahan määrän lisääntyminen.
väärät_vastaukset:
  - Rahan määrän väheneminen.
  - Tavaroiden ja palveluiden kysynnän kasvu.
  - Tavaroiden ja palveluiden kysynnän väheneminen.
selitys: |
  Hyperinflaation juurisyy on rahan määrän lisääntyminen.

  Redenominaatio on yleinen toimenpide, johon hallitukset turvautuvat inflaation aikana,

  mutta se ei ratkaise tätä taustalla olevaa ongelmaa. Se on vain tapa nimetä valuutta uudelleen

  ja poistaa nollia.