otázka: Jaký byl počáteční směnný kurz zimbabwského dolaru, když byl zaveden v roce 1980?
odpověď: Dva zimbabwské dolary měly hodnotu přibližně 1,60 amerického dolaru
špatné_odpovědi:
  - Jeden zimbabwský dolar měl hodnotu přibližně 1 americký dolar
  - Jeden zimbabwský dolar měl hodnotu přibližně 2 americké dolary
  - Dva zimbabwské dolary měly hodnotu přibližně 2 americké dolary
vysvětlení: |
  Zimbabwe získalo nezávislost v roce 1980 a zavedlo zimbabwský dolar.
  Původně dva zimbabwské dolary měly hodnotu přibližně 1,60 amerického dolaru.
