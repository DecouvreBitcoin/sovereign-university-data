câu hỏi: Mục đích của "Notgeld" trong cuộc khủng hoảng kinh tế ở Đức là gì?
câu trả lời: Nó được thiết kế để giải quyết tình trạng thiếu hụt tiền tệ thông dụng.
câu trả lời sai:
  - Nó được sử dụng để trả tiền bồi thường chiến tranh.
  - Đó là một hình thức phản đối chính phủ.
  - Đó là một cách để kích thích nền kinh tế.
giải thích: |
  Đối mặt với cuộc khủng hoảng tiền tệ và kinh tế, Đức đã sử dụng "Notgeld"
  (tiền khẩn cấp). Những tờ tiền này, được in bởi các thành phố hoặc một số công ty, được thiết kế
  để giải quyết tình trạng thiếu hụt tiền tệ thông dụng.
