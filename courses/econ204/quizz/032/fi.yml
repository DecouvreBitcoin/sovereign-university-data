kysymys: Mikä oli "Notgeldin" tarkoitus Saksan talouskriisin aikana?
vastaus: Sen tarkoituksena oli puuttua yleisen valuutan puutteeseen.
väärät_vastaukset:
  - Sitä käytettiin sotakorvausten maksamiseen.
  - Se oli muoto protestia hallitusta vastaan.
  - Se oli keino elvyttää taloutta.
selitys: |
  Kohdatessaan raha- ja talouskriisin, Saksa turvautui "Notgeldiin"
  (hätäraha). Nämä setelit, jotka painettiin kaupunkien tai tiettyjen yritysten toimesta, oli suunniteltu
  puuttumaan yleisen valuutan puutteeseen.
arvioitu: false