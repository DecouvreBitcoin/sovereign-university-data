câu hỏi: Vai trò của kỳ vọng và hành vi của các nhà kinh tế trong mối quan hệ giữa việc in tiền và lạm phát là gì?
câu trả lời: Sự không chắc chắn về kinh tế và kỳ vọng của các nhà kinh tế có thể tăng tốc hoặc trì hoãn hiệu ứng lạm phát của việc in tiền.
câu trả lời sai:
  - Kỳ vọng và hành vi của các nhà kinh tế không có ảnh hưởng đến mối quan hệ giữa việc in tiền và lạm phát.
  - Kỳ vọng và hành vi của các nhà kinh tế luôn tăng tốc hiệu ứng lạm phát của việc in tiền.
  - Kỳ vọng và hành vi của các nhà kinh tế luôn trì hoãn hiệu ứng lạm phát của việc in tiền.
