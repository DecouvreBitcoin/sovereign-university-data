kysymys: Mikä on odotusten ja taloudellisten toimijoiden käyttäytymisen rooli suhteessa rahan painamisen ja inflaation välillä?
vastaus: Taloudelliset epävarmuudet ja taloudellisten toimijoiden odotukset voivat joko kiihdyttää tai viivästyttää rahan painamisen inflaatiovaikutuksia.
väärät_vastaukset:
  - Odotuksilla ja taloudellisten toimijoiden käyttäytymisellä ei ole vaikutusta suhteessa rahan painamisen ja inflaation välillä.
  - Odotukset ja taloudellisten toimijoiden käyttäytyminen aina kiihdyttävät rahan painamisen inflaatiovaikutuksia.
  - Odotukset ja taloudellisten toimijoiden käyttäytyminen aina viivästyttävät rahan painamisen inflaatiovaikutuksia.
selitys: |
  Luku selittää, että Weimarin tasavallan esimerkki havainnollistaa odotusten ja taloudellisten toimijoiden käyttäytymisen roolia suhteessa rahan painamisen ja inflaation välillä. Taloudelliset epävarmuudet ja taloudellisten toimijoiden odotukset voivat joko kiihdyttää tai viivästyttää rahan painamisen inflaatiovaikutuksia.
