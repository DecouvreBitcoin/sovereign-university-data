otázka: Jaká je role očekávání a chování ekonomických subjektů ve vztahu mezi tiskem peněz a inflací?
odpověď: Ekonomické nejistoty a očekávání ekonomických subjektů mohou urychlit nebo zpozdit inflační účinky tisku peněz.
špatné_odpovědi:
  - Očekávání a chování ekonomických subjektů nemají žádný vliv na vztah mezi tiskem peněz a inflací.
  - Očekávání a chování ekonomických subjektů vždy urychlují inflační účinky tisku peněz.
  - Očekávání a chování ekonomických subjektů vždy zpožďují inflační účinky tisku peněz.
