kysymys: Mikä on modernin rahateorian (MMT) näkökulma rahan luomiseen ja inflaatioon?
vastaus: MMT:n mukaan raha syntyy ensisijaisesti valtiolta, joka voi painaa merkittäviä määriä rahaa rahoittaakseen tarpeitaan aiheuttamatta inflaatiota, kunhan näiden varojen kohdennetut sektorit eivät ole kyllästettyjä.
väärät_vastaukset:
  - MMT:n mukaan raha syntyy ensisijaisesti yksityiseltä sektorilta ja lisärahan painaminen johtaa aina inflaatioon.
  - MMT:n mukaan raha syntyy ensisijaisesti valtiolta, mutta lisärahan painaminen johtaa aina inflaatioon.
  - MMT:n mukaan raha syntyy ensisijaisesti yksityiseltä sektorilta ja lisärahan painaminen ei koskaan johda inflaatioon.
selitys: |
  Luku selittää, että moderni rahateoria (MMT) tarjoaa erilaisen
  näkökulman rahan luomiseen ja inflaatioon. MMT:n mukaan raha syntyy
  ensisijaisesti valtiolta, joka voi painaa merkittäviä määriä rahaa rahoittaakseen
  tarpeitaan aiheuttamatta inflaatiota, kunhan näiden varojen kohdennetut sektorit eivät ole kyllästettyjä.
