kysymys: Mikä on inflaation määritelmä Robertin mukaan?
vastaus: Inflaatio on maksuvälineiden liiallinen lisääntyminen, mikä aiheuttaa hintojen nousun ja valuutan arvon alenemisen.
väärät_vastaukset:
  - Inflaatio on maksuvälineiden väheneminen, mikä aiheuttaa hintojen nousun ja valuutan arvon alenemisen.
  - Inflaatio on maksuvälineiden liiallinen lisääntyminen, mikä aiheuttaa hintojen laskun ja valuutan arvon alenemisen.
  - Inflaatio on maksuvälineiden liiallinen lisääntyminen, mikä aiheuttaa hintojen nousun ja valuutan arvon nousun.
selitys: |
  Robertin mukaan inflaatio määritellään maksuvälineiden (setelit, pääoma) liiallisena lisääntymisenä, mikä aiheuttaa hintojen nousun ja valuutan arvon alenemisen.
