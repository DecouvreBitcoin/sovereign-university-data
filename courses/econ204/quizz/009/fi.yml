kysymys: Mikä on inflaation ja deflaation välinen suhde taloudessa?
vastaus: Inflaatio ja deflaatio ovat kuin kommunikoivat astiat taloudessa. Tuotannon kasvu voi johtaa deflaatioon, mutta jos rahamäärää lisätään samanaikaisesti, deflatorinen vaikutus kumoutuu, mikä johtaa inflaatioon.
väärät_vastaukset:
  - Inflaatio ja deflaatio ovat toisistaan riippumattomia taloudessa.
  - Inflaatio johtaa aina deflaatioon taloudessa.
  - Deflaatio johtaa aina inflaatioon taloudessa.
selitys: |
  Luku selittää, että inflaatio ja deflaatio ovat kuin kommunikoivat astiat taloudessa. Tuotannon kasvu voi johtaa deflaatioon, mutta jos rahamäärää lisätään samanaikaisesti, deflatorinen vaikutus kumoutuu, mikä johtaa inflaatioon.
