selitys: |
  Vuonna 1933 Yhdysvaltain hallitus takavarikoi kansalaisten kultaa. Sitten vuonna 1934 he
  uudelleenarvostivat kullan hinnan 35 dollariin unssilta, 20,67 dollarin sijaan. Käytännössä hallitus
  alensi ihmisten omistaman dollarin arvoa. Ostamalla kultaa väestöltä 20,67 dollarilla unssilta vuonna 1933 ja sitten
  uudelleenarvostamalla kullan hinnan vuonna 1934, hallitus teki huomattavan voiton samalla kun se alensi kansalaistensa
  säästöjen arvoa.'
