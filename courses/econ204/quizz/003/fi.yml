kysymys: Mikä oli Yhdysvaltojen strategia dollarin arvon alentamiseksi vuosina 1933-1934?
vastaus: Hallitus takavarikoi kansalaisten kultaa ja muutti pelin sääntöjä uudelleenarvostamalla kullan arvon valtion hyödyksi ja niiden vahingoksi, jotka alun perin vaihtoivat kultansa seteleihin.
väärät_vastaukset:
  - Hallitus lisäsi kullan tarjontaa ja muutti sitten pelin sääntöjä alentamalla kullan arvoa valtion hyödyksi ja niiden vahingoksi, jotka alun perin vaihtoivat kultansa seteleihin.
  - Hallitus takavarikoi kansalaisten kultaa ja muutti sitten pelin sääntöjä alentamalla kullan arvoa valtion hyödyksi ja niiden vahingoksi, jotka alun perin vaihtoivat kultansa seteleihin.
