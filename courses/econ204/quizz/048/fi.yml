kysymys: Mikä on useiden uudelleenarvostusten seuraus väestölle?
vastaus: Säästöjen menetys ja ruokaongelmat.
vaarat_vastaukset:
  - Varallisuuden ja ruuan runsauden lisääntyminen.
  - Säästöjen lisääntyminen ja ruuan puute.
  - Varallisuuden väheneminen ja ruuan runsaus.
selitys: |
  Useat uudelleenarvostukset, nollien poistaminen tai valuutan nimen muuttaminen

  aiheuttavat suoria seurauksia väestölle, jotka vaihtelevat säästöjen menetyksestä

  ruokaongelmiin.
arvioitu: false