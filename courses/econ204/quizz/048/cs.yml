otázka: Jaký je důsledek opakovaných redenominací na populaci?
odpověď: Ztráta úspor a problémy s potravinami.
špatné_odpovědi:
  - Zvýšení bohatství a hojnost potravin.
  - Zvýšení úspor a nedostatek potravin.
  - Snížení bohatství a hojnost potravin.
vysvětlení: |
  Opakované redenominace, odstraňování nul nebo změna názvu
  měny má přímé důsledky na populaci, od ztráty
  úspor po problémy s potravinami.
recenzováno: false