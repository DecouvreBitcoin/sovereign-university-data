câu hỏi: Hậu quả của việc đồng tiền bị định giá lại nhiều lần đối với dân chúng là gì?
câu trả lời: Mất tiết kiệm và vấn đề về lương thực.
câu trả lời sai:
  - Tăng cường của cải và dồi dào lương thực.
  - Tăng tiết kiệm và khan hiếm lương thực.
  - Giảm của cải và dồi dào lương thực.
giải thích: |
  Việc định giá lại nhiều lần, loại bỏ các số không, hoặc thay đổi tên của
  đồng tiền có những hậu quả trực tiếp đối với dân chúng, từ việc mất
  tiết kiệm đến vấn đề về lương thực.