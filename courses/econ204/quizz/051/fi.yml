kysymys: Mikä oli Saksan käyttämä ratkaisu inflaation vastustamiseen ensimmäisen maailmansodan jälkeen?
vastaus: Uuden valuutan, Rentenmarkin, luominen
väärät_vastaukset:
  - Dollarisaatio
  - Lisää rahan painaminen
  - Rahan määrän vähentäminen
selitys: |
  Saksa loi uuden valuutan, Rentenmarkin, vastustaakseen inflaatiota ensimmäisen maailmansodan jälkeen. Tämä valuutta oli tuettu valtakunnan alueellisilla omaisuuksilla, ja tämä strategia osoittautui tehokkaaksi.
