kysymys: Mikä oli velkojen uudelleenarvostuksen vaikutus Weimarissa?
vastaus: Osakkeenomistajat saivat 2,5 prosenttia alkuperäisestä sijoituksestaan edellyttäen, että kaikki korvaukset oli maksettu.
väärät_vastaukset:
  - Se johti valuutan arvon edelleen alenemiseen.
  - Se aiheutti työttömyyden nousun.
  - Se johti ulkomaisen investoinnin vähenemiseen.
selitys: |
  Weimarissa jotkin velat arvostettiin uudelleen kompensoimaan inflaation vaikutusta.
  Päätös valtion omistamien lainojen uudelleenarvostamisesta tuli laiksi vuonna 1925, mikä johti siihen, että osakkeenomistajat saivat 2,5 prosenttia alkuperäisestä sijoituksestaan edellyttäen, että kaikki korvaukset oli maksettu.
