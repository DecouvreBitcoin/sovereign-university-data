câu hỏi: Mệnh giá tiền giấy cao nhất ở Brazil trước đợt tái định giá cuối cùng vào năm 1994 là bao nhiêu?
câu trả lời: 500,000
câu trả lời sai:
  - 1,000,000
  - 250,000
  - 100,000
giải thích: |
  Mệnh giá tiền giấy cao nhất ở Brazil đã đạt 500,000, và đợt tái định giá cuối cùng vào năm 1994 được thực hiện với tỷ lệ 2,750 đối 1.