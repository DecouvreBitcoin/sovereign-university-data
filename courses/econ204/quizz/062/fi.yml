kysymys: Mikä oli Englannin pankin reaktio pankkipaniikkiin vuonna 1796?
vastaus: Se keskeytti seteleidensä vaihdettavuuden kultaan
väärät_vastaukset:
  - Se laski liikkeeseen lisää seteleitä
  - Se sulki ovensa
  - Se nosti seteleidensä arvoa
selitys: |
  Pankkipaniikin vuonna 1796 seurauksena Englannin pankki keskeytti

  seteleidensä vaihdettavuuden

  kultaan estääkseen mahdollisen kullan varantojen deflaation. Tämä

  keskeytys, joka alun perin oli tarkoitettu väliaikaiseksi toimenpiteeksi, kesti kahden

  vuosikymmenen ajan.