otázka: Jaká byla reakce Bank of England na bankovní paniku v roce 1796?
odpověď: Pozastavila možnost směnit její bankovky za zlato
špatné_odpovědi:
  - Vydala více bankovek
  - Ukončila činnost
  - Zvýšila hodnotu svých bankovek
vysvětlení: |
  Po bankovní panice v roce 1796 Bank of England pozastavila

  možnost směnit

  její bankovky za zlato, aby předešla potenciální deflaci zlatých rezerv. Toto

  pozastavení, původně zamýšlené jako dočasné opatření, trvalo dvě

  desetiletí.