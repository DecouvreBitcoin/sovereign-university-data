otázka: Jaký je klíčový faktor pro úspěch nebo neúspěch měnové reformy podle Bernolda?
odpověď: Důvěra, kterou do ní vkládá populace
špatné_odpovědi:
  - Množství peněz v oběhu
  - Hodnota měny
  - Ekonomické politiky vlády
vysvětlení: |
  Bernold naznačuje, že úspěch měnové reformy závisí nejen na její technické relevanci, ale také na důvěře, kterou do ní vkládá populace. Vnímání a veřejná důvěra jsou tedy zásadními prvky v úspěchu nebo neúspěchu měnové reformy.
