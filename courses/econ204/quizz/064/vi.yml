câu hỏi: Vai trò của các thợ kim hoàn ở Ý thế kỷ 13 là gì?
câu trả lời: Họ phát hành hối phiếu đổi lấy florin được gửi vào
câu trả lời sai:
  - Họ tạo ra thị trường chứng khoán đầu tiên
  - Họ giới thiệu khái niệm về giá trị thời gian của tiền
  - Họ chặn đường vào sông Scheldt
giải thích: |
  Ở Ý thế kỷ 13, các thợ kim hoàn phát hành hối phiếu đổi lấy

  florin được gửi vào. Những florin này được cất giữ cẩn thận trong các két của họ, tạo thành

  lớp tiền đầu tiên, trong khi hối phiếu tạo thành lớp thứ hai.
