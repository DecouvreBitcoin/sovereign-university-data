otázka: Jaké je klíčové poučení z přednášky o tom, jak překonat hyperinflaci?
odpověď: Existuje několik strategií, jak překonat hyperinflaci, ale budou fungovat pouze v případě, že v ně obyvatelstvo věří a jsou na vládu uvalena přísná omezení.
špatné_odpovědi:
  - Jediný způsob, jak překonat hyperinflaci, je prostřednictvím dolarizace
  - Jediný způsob, jak překonat hyperinflaci, je zavedením nové měny
  - Hyperinflaci lze překonat jednoduše zvýšením peněžní zásoby
vysvětlení: |
  Přednáška naznačuje, že existuje několik strategií, jak překonat
  hyperinflaci,
  jako je dolarizace nebo zavedení nové měny. Tyto řešení však
  budou fungovat pouze v případě, že v ně obyvatelstvo věří a jsou na vládu uvalena
  přísná omezení.
