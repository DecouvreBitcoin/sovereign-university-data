kysymys: Mikä strategiaa käyttivät hollantilaiset lopettaakseen Antwerpenin ylivallan kansainvälisenä talouskeskuksena?
vastaus: He estivät pääsyn Schelde-jokeen
väärät_vastaukset:
  - He toivat käsitteen rahan aika-arvosta
  - He laskivat liikkeelle oman valuuttansa
  - He loivat ensimmäisen pörssin
selitys: |
  Hollantilaiset onnistuivat lopettamaan Antwerpenin ylivallan kansainvälisenä talouskeskuksena estämällä pääsyn Schelde-jokeen. Tämä strategia oli osa laajempaa historiallista liikehdintää, kerjäläiskapinaa.