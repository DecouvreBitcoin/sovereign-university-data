câu hỏi: Chiến lược nào đã được người Hà Lan sử dụng để chấm dứt sự thống trị của Antwerp như một trung tâm kinh tế quốc tế?
câu trả lời: Họ đã chặn đường vào sông Scheldt
câu trả lời sai:
  - Họ đã giới thiệu khái niệm về giá trị thời gian của tiền
  - Họ đã phát hành đồng tiền của riêng mình
  - Họ đã tạo ra thị trường chứng khoán đầu tiên
giải thích: |
  Người Hà Lan đã chấm dứt sự thống trị của Antwerp như một trung tâm kinh tế quốc tế bằng cách chặn đường vào sông Scheldt. Chiến lược này là một phần của một phong trào lịch sử lớn hơn, cuộc nổi dậy của những kẻ ăn mày.