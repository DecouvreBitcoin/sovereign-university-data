kysymys: Mikä on hyperinflaation määritelmä Bernholzin mukaan?
vastaus: Hyperinflaatio on korkean inflaation jatkumo, jolle on ominaista suuret budjettialijäämät, jotka rahoitetaan luomalla rahaa.
vaarat_vastaukset:
  - Hyperinflaatio on rahan määrän vähenemistä.
  - Hyperinflaatio on kohtuullinen lisäys rahan määrässä.
  - Hyperinflaatio on tuotannon vähenemistä.
selitys: |
  Luvussa selitetään, että Bernholzin mukaan hyperinflaatio on korkean inflaation jatkumo, jolle on ominaista suuret budjettialijäämät, jotka rahoitetaan luomalla rahaa.
