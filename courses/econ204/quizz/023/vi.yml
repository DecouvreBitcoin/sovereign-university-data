câu hỏi: Ý nghĩa của thuật ngữ "Burner-preneurs" trong bối cảnh lạm phát cực kỳ cao là gì?
câu trả lời: Đó là những doanh nhân thành công bằng cách vay tiền tệ bị mất giá để đầu tư vào tài sản hữu hình, sau đó trả nợ bằng số tiền còn mất giá hơn.
câu trả lời sai:
  - Đó là những cá nhân đốt tiền tệ bị mất giá để sưởi ấm.
  - Đó là những cá nhân khởi nghiệp liên quan đến việc sản xuất tiền giấy.
  - Đó là những cá nhân buôn lậu tiền tệ nước ngoài một cách bất hợp pháp.
giải thích: |
  Trong các giai đoạn lạm phát cực kỳ cao, giá trị của tiền tệ giảm nhanh chóng.
  Điều này tạo ra cơ hội cho các doanh nhân, thường được gọi là "Burner-preneurs," vay tiền tệ bị mất giá để đầu tư vào tài sản hữu hình, sau đó trả nợ bằng số tiền còn mất giá hơn.
