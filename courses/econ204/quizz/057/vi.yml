câu hỏi: Tên của cuốn truyện tranh được khuyên đọc cho những ai muốn tìm hiểu về trải nghiệm của Đức sau Thế chiến I là gì?
câu trả lời: Ngân hàng của Đế chế
câu trả lời sai:
  - Đô la của Đế chế
  - Lạm phát của Đế chế
  - Kinh tế của Đế chế
giải thích: |
