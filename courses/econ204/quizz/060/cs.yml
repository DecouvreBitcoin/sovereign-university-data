otázka: Jaký byl hlavní důvod pro založení Bank of England?
odpověď: Financování války na konci 17. století
špatné_odpovědi:
  - Vydávat vlastní měnu
  - Konkurovat Bank of Amsterdam
  - Regulovat akciový trh
vysvětlení: |
  Bank of England byla založena na konci 17. století s
  primárním motivem financování války. Nařídila vklady dekretem a odsunula
  soukromé banky na vedlejší pozici v měnovém systému.
