câu hỏi: Lý do chính để tạo ra Ngân hàng Anh là gì?
câu trả lời: Để tài trợ cho chiến tranh vào cuối thế kỷ 17
câu trả lời sai:
  - Để phát hành tiền tệ riêng của mình
  - Để cạnh tranh với Ngân hàng Amsterdam
  - Để quản lý thị trường chứng khoán
giải thích: |
  Ngân hàng Anh được tạo ra vào cuối thế kỷ 17 với
  động cơ chính là tài trợ cho chiến tranh. Ngân hàng này áp đặt việc gửi tiền theo sắc lệnh và đẩy
  các ngân hàng tư nhân xuống vị trí thứ yếu trong hệ thống tiền tệ.
