otázka: Jaké řešení zvolilo Zimbabwe pro boj s inflací?
odpověď: Dolarizace
špatné_odpovědi:
  - Tisk dalších peněz
  - Zavedení nové měny
  - Snížení peněžní zásoby
vysvětlení: |
  Zimbabwe zvolilo dolarizaci jako řešení boje proti inflaci. To znamená, že přijali americký dolar nebo jiné měny sousedních zemí, což brání vládě v libovolném tisku peněz.
