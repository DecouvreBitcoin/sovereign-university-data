kysymys: Mikä oli Zimbabwen käyttöön ottama ratkaisu inflaation vastaiseen taisteluun?
vastaus: Dollarisaatio
väärät_vastaukset:
  - Lisää rahan painaminen
  - Uuden valuutan käyttöönotto
  - Rahan määrän vähentäminen
selitys: |
  Zimbabwe otti käyttöön dollarisaation inflaation vastaiseen taisteluun. Tämä tarkoittaa, että he ottivat käyttöön Yhdysvaltain dollarin tai muiden naapurimaiden valuuttoja, mikä estää hallitusta painamasta rahaa mielivaltaisesti.
arvioitu: false