câu hỏi: Ý tưởng chính đằng sau khái niệm giá trị thời gian của tiền là gì?
câu trả lời: Thời gian có giá trị
câu trả lời sai:
  - Tiền mất giá theo thời gian
  - Tiền có thể được đổi lấy thời gian
  - Thời gian có thể được đổi lấy tiền
giải thích: |
  Ý tưởng chính đằng sau khái niệm giá trị thời gian của tiền là
  
  thời gian

  có giá trị. Nếu ai đó quyết định trả một tờ giấy hứa trị giá $100 trước một tháng,

  họ có thể mua nó với giá, ví dụ, $98 và nhận lại $100 vào ngày đáo hạn.'
