kysymys: Mikä on pääidea rahan aika-arvon käsitteen takana?
vastaus: Aika on arvokasta
vaarat_vastaukset:
  - Raha menettää arvoaan ajan myötä
  - Rahalla voi vaihtaa aikaa
  - Ajan voi vaihtaa rahaksi
selitys: |
  Rahan aika-arvon käsitteen pääidea on, että
  aika

  on arvokasta. Jos joku päättää maksaa esimerkiksi 100 dollarin suuruisen velkakirjan kuukautta etuajassa,

  hän voi saada sen esimerkiksi 98 dollarilla ja vastaanottaa 100 dollaria eräpäivänä.
