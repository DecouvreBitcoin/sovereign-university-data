câu hỏi: Hậu quả phổ biến của lạm phát cực kỳ cao như trong trường hợp của Zimbabwe và Cộng hòa Weimar là gì?
câu trả lời: Giá trị nội tại của một tờ tiền có thể trở nên thấp hơn giá trị của giấy mà nó được in lên.
câu trả lời sai:
  - Giá trị của tiền tệ tăng lên.
  - Nhu cầu đối với tiền giấy giảm xuống.
  - Giá trị của tài sản hữu hình giảm xuống.
giải thích: |
  Trong một số hoàn cảnh kinh tế như lạm phát cực kỳ cao, giá trị nội tại của một tờ tiền có thể trở nên thấp hơn giá trị của giấy mà nó được in lên. Sự mất giá nghiêm trọng này biến các tờ tiền, vốn là biểu tượng của giá trị và quyền mua, thành những mảnh giấy vô giá trị.
