kysymys: Mikä on yleinen seuraus hyperinflaatiosta, kuten Zimbabwen ja Weimarin tasavallan tapauksissa?
vastaus: Setelin sisäinen arvo voi muuttua pienemmäksi kuin sen painamiseen käytetyn paperin arvo.
väärät_vastaukset:
  - Valuutan arvo kasvaa.
  - Seteleiden kysyntä vähenee.
  - Aineellisten hyödykkeiden arvo laskee.
selitys: |
  Tietyissä taloudellisissa olosuhteissa, kuten hyperinflaatiossa, setelin sisäinen arvo voi muuttua pienemmäksi kuin sen painamiseen käytetyn paperin arvo.
  Tämä jyrkkä arvon aleneminen muuttaa setelit, jotka normaalisti ovat arvon ja ostovoiman symboleita, pelkiksi arvottomiksi paperinpalasiksi.
