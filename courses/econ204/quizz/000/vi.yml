câu hỏi: Mối quan hệ nội tại giữa sự mở rộng tiền tệ và lạm phát được Milton Friedman nêu ra như thế nào?
câu trả lời: Lạm phát luôn và ở mọi nơi là hiện tượng tiền tệ.
câu trả lời sai:
  - Lạm phát luôn và ở mọi nơi là hiện tượng tài chính.
  - Lạm phát luôn và ở mọi nơi là hiện tượng chính trị.
  - Lạm phát luôn và ở mọi nơi là hiện tượng xã hội.
giải thích: |
  Milton Friedman, một nhà kinh tế học nổi tiếng, từng tuyên bố rằng "Lạm phát luôn và ở mọi nơi là hiện tượng tiền tệ." Phát biểu này làm nổi bật mối quan hệ nội tại giữa sự mở rộng tiền tệ và lạm phát.
