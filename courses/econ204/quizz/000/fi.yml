kysymys: Mikä on sisäsyntyinen suhde rahamäärän laajentumisen ja inflaation välillä, kuten Milton Friedman on todennut?
vastaus: Inflaatio on aina ja kaikkialla rahailmiö.
väärät_vastaukset:
  - Inflaatio on aina ja kaikkialla finanssi-ilmiö.
  - Inflaatio on aina ja kaikkialla poliittinen ilmiö.
  - Inflaatio on aina ja kaikkialla sosiaalinen ilmiö.
selitys: |
  Milton Friedman, tunnettu taloustieteilijä, on kuuluisasti todennut, että "Inflaatio
  on aina ja kaikkialla rahailmiö." Tämä lausunto korostaa sisäsyntyistä
  suhdetta rahamäärän laajentumisen ja inflaation välillä.
arvioitu: false