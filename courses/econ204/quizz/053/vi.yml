câu hỏi: Một trong những hậu quả của việc đô la hóa là gì?
câu trả lời: Mất khả năng tự chủ về chính sách tiền tệ
câu trả lời sai:
  - Tăng lạm phát
  - Tăng lượng tiền cung ứng
  - Giảm niềm tin của công chúng
giải thích: |
  Việc đô la hóa có thể chấm dứt tình trạng lạm phát cao, nhưng nó đặt ra những thách thức kinh tế khác. Một trong những hậu quả là mất khả năng tự chủ về chính sách tiền tệ. Không có đồng tiền riêng, một quốc gia không thể điều chỉnh chính sách tiền tệ của mình để phản ứng với những biến động kinh tế nội bộ.
