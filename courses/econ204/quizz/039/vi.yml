câu hỏi: Tác động của lạm phát cực kỳ cao đối với giá trị của tiền là gì?
câu trả lời: Nó khiến tiền nhanh chóng mất giá trị.
câu trả lời sai:
  - Nó khiến tiền tăng giá trị.
  - Nó không có tác động gì đến giá trị của tiền.
  - Nó khiến giá trị của tiền biến động một cách không lường trước được.
giải thích: |
  Trong một giai đoạn lạm phát cực kỳ cao, tiền nhanh chóng mất giá trị, làm cho việc lập kế hoạch dài hạn trở nên khó khăn.
