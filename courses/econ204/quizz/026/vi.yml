Câu hỏi: Vai trò của "ngân hàng thế giới" trong các giai đoạn lạm phát cao ở Zimbabwe và Cộng hòa Weimar là gì?
Câu trả lời: Họ cung cấp một nơi trú ẩn cho những người tìm cách bảo vệ tài sản của mình khỏi sự mất giá.
Câu trả lời sai:
  - Họ in thêm tiền mới để làm tràn ngập thị trường.
  - Họ điều chỉnh tỷ giá hối đoái của đồng tiền quốc gia.
  - Họ cung cấp vay mượn cho chính phủ.
Giải thích: |
  Trong các tình huống của lạm phát cao hoặc khủng hoảng tiền tệ, thị trường song song và không được quản lý cho các đồng tiền nước ngoài có xu hướng phát triển mạnh. Những "ngân hàng" không chính thức này, thường được gọi một cách hài hước là "ngân hàng thế giới" hoặc bằng các tên gọi địa phương khác, cung cấp một nơi trú ẩn cho những người tìm cách bảo vệ tài sản của mình khỏi sự mất giá.