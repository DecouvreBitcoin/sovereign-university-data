kysymys: Mikä oli Argentiinan valuutta ennen vuotta 1826?
vastaus: Espanjan dollari.
väärät_vastaukset:
  - Argentiinan peso.
  - Peso moneda nacional.
  - Peso real.
selitys: |
  Ennen vuotta 1826 Argentiina käytti Espanjan dollaria. Itsenäistyttyään

  vuonna 1816, se esitteli oman valuuttansa perustuen Espanjan realiin, mikä johti

  samankaltaisen valuutan luomiseen.