câu hỏi: Đồng tiền của Argentina trước năm 1826 là gì?
câu trả lời: Đồng đô la Tây Ban Nha.
câu trả lời sai:
  - Đồng peso Argentina.
  - Đồng peso moneda nacional.
  - Đồng peso real.
giải thích: |
  Trước năm 1826, Argentina sử dụng đồng đô la Tây Ban Nha. Sau khi độc lập

  vào năm 1816, quốc gia này đã giới thiệu đồng tiền của riêng mình dựa trên đồng real Tây Ban Nha, dẫn đến

  việc tạo ra một đồng tiền tương tự.