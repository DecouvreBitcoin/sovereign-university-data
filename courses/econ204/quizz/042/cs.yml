otázka: Jaká byla měna Argentiny před rokem 1826?
odpověď: Španělský dolar.
špatné_odpovědi:
  - Argentinské peso.
  - Peso moneda nacional.
  - Peso real.
vysvětlení: |
  Před rokem 1826 používala Argentina španělský dolar. Po svém osamostatnění

  v roce 1816 zavedla vlastní měnu založenou na španělském realu, což vedlo k

  vytvoření podobné měny.
recenzováno: false