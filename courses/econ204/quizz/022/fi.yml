kysymys: Mikä on hyperinflaation pääominaisuus Caganin määritelmän mukaan?
vastaus: Erittäin korkea kuukausittainen inflaatioaste
vaarat_vastaukset:
  - Erittäin korkea vuosittainen inflaatioaste
  - Erittäin korkea viikoittainen inflaatioaste
  - Erittäin korkea päivittäinen inflaatioaste
selitys: |
  Caganin määritelmän mukaan hyperinflaatio on tunnusomaista
  erittäin korkealle kuukausittaiselle inflaatioasteelle, joka ylittää 50%.