câu hỏi: Đặc điểm chính của lạm phát cực kỳ cao theo định nghĩa của Cagan là gì?
câu trả lời: Tỷ lệ lạm phát hàng tháng cực kỳ cao
câu trả lời sai:
  - Tỷ lệ lạm phát hàng năm cực kỳ cao
  - Tỷ lệ lạm phát hàng tuần cực kỳ cao
  - Tỷ lệ lạm phát hàng ngày cực kỳ cao
giải thích: |
  Theo định nghĩa của Cagan, lạm phát cực kỳ cao được đặc trưng bởi tỷ lệ lạm phát hàng tháng cực kỳ cao, vượt quá 50%.
