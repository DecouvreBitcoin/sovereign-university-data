Câu trả lời: Giao tiếp P2P, Kênh thanh toán, Giao dịch Bitcoin
Câu trả lời sai:
  - Giao tiếp P2P, Giao dịch Bitcoin, Giao dịch Ethereum
  - Kênh thanh toán, Giao dịch Bitcoin, Giao dịch Litecoin
