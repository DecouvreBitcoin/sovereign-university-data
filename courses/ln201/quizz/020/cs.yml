otázka: Jaké jsou různé úrovně komunikace v síti Lightning Network?
odpověď: P2P komunikace, Platební kanál, Bitcoinová transakce
špatné_odpovědi:
  - P2P komunikace, Bitcoinová transakce, Ethereum transakce
  - Platební kanál, Bitcoinová transakce, Litecoin transakce
  - P2P komunikace, Platební kanál, Ripple transakce
vysvětlení: |
  Síť Lightning Network má tři různé úrovně komunikace; P2P komunikace (protokol Lightning Network), Platební kanál (protokol Lightning Network) a Bitcoinová transakce (protokol Bitcoinu).
