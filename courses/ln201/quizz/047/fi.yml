kysymys: Mitä tapahtuu yhteistyöllisessä sulkemisessa?
vastaus: Kaksi vertaista kommunikoi ja sopii kanavan sulkemisesta, vahvistaa kanavan lopullisen tilan ja luo sulkemistransaktion.
väärät_vastaukset:
  - Yksi vertainen pakottaa kanavan sulkemisen.
  - Yksi vertainen yrittää huijata julkaisemalla vanhan sitoumustapahtuman.
  - Kaksi vertaista riitelee jäljellä olevasta SAT:sta kanavassa.
selitys: |
  Yhteistyöllisessä sulkemisessa kaksi vertaista kommunikoi ja sopii kanavan sulkemisesta. He pysäyttävät kaikki transaktiot ja vahvistavat kanavan lopullisen tilan. Sen jälkeen he luovat sulkemistransaktion.
arvioitu: false