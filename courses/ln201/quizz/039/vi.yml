Câu hỏi: Điều gì xảy ra trong quá trình giao dịch?
Câu trả lời: Bí mật của giao dịch
Câu trả lời sai:
  - Bí mật của giao dịch
  - Một bí mật mới được quyết định và một chìa khóa thu hồi mới được tạo ra.
  - Giao dịch cam kết trước đó được cập nhật với bí mật mới và chìa khóa thu hồi.
Giải thích: |
  Trong quá trình giao dịch
