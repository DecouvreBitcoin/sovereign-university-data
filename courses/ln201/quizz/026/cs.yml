otázka: Co se stane s prostředky při převodu v Lightning Network?
odpověď: Prostředky se nepohnou, ale konečný zůstatek je aktualizován.
špatné_odpovědi:
  - Prostředky jsou převedeny z jedné strany na druhou.
  - Prostředky jsou uzamčeny, dokud není kanál uzavřen.
  - Prostředky jsou odeslány do Bitcoinové sítě.
vysvětlení: |
  Při převodu v Lightning Network se prostředky nepohnou. Místo toho je konečný
  zůstatek aktualizován prostřednictvím podepsané, ale nezveřejněné on-chain transakce.
