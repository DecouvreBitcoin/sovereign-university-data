question: Mitä varoille tapahtuu Lightning Network -siirrossa?
answer: Varat eivät liiku, mutta lopullinen saldo päivittyy.
vaarat_vastaukset:
  - Varat siirretään toiselle puolelle.
  - Varat lukitaan, kunnes kanava suljetaan.
  - Varat lähetetään Bitcoin-verkkoon.
explanation: |
  Lightning Network -siirrossa varat eivät liiku. Sen sijaan lopullinen
  saldo päivittyy allekirjoitetulla, mutta julkaisemattomalla on-chain siirrolla.
