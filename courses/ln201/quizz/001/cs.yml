otázka: Co určuje, zda je transakce možná v platebním kanálu Lightning?
odpověď: Uživatel, který posílá prostředky, musí mít dostatek Bitcoinů na své straně kanálu
špatné_odpovědi:
  - Celková kapacita kanálu musí být dostatečná na pokrytí transakce
  - Uživatel přijímající prostředky musí mít dostatek Bitcoinů na své straně kanálu
  - Transakce musí být schválena Bitcoinovou sítí
vysvětlení: |
  Pro možnost transakce v platebním kanálu Lightning musí mít uživatel posílající prostředky dostatek Bitcoinů na své straně kanálu.
