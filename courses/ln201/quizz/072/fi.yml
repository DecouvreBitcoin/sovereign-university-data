kysymys: Mikä on esikuvahashin rooli Lightning Networkin reititysprosessissa?
vastaus: Sitä käytetään vastaanottajan toimesta lunastamaan HTLC:ssä lukittu transaktiosumma.
väärät_vastaukset:
  - Sitä käytetään transaktiodatan salaamiseen.
  - Sitä käytetään transaktiomaksujen laskemiseen.
  - Sitä käytetään vastaanottajan osoitteen vahvistamiseen.
selitys: |
  Lightning Networkissa esikuvahashia käytetään vastaanottajan toimesta lunastamaan HTLC:ssä lukittu transaktiosumma. Lähettäjä toimittaa esikuvahashin vastaanottajalle, joka voi sen avulla avata varat.
