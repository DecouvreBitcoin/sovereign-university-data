câu hỏi: Mục đích của địa chỉ đa chữ ký trong Mạng Lưới Lightning là gì?
câu trả lời: Chúng yêu cầu hai bên đồng ý để mở khóa quỹ.
câu trả lời sai:
  - Chúng cho phép thời gian giao dịch nhanh hơn.
  - Chúng cung cấp bảo mật bổ sung chống lại việc hack.
  - Chúng cho phép sử dụng nhiều loại tiền tệ kỹ thuật số.
giải thích: |
  Địa chỉ đa chữ ký trong Mạng Lưới Lightning yêu cầu hai bên
  đồng ý để mở khóa quỹ. Đây là một biện pháp bảo mật đảm bảo rằng quỹ
  chỉ có thể được di chuyển với sự đồng ý của cả hai bên.
