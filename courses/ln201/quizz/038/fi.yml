kysymys: Kuka luo tapahtuman Timelockin kanssa?
vastaus: Henkilö, joka lähettää rahat.
väärät_vastaukset:
  - Henkilö, joka vastaanottaa rahat.
  - Molemmat osapuolet luovat tapahtuman Timelockin kanssa.
  - Kumpikaan osapuoli ei luo tapahtumaa Timelockin kanssa.
selitys: |
  Henkilö, joka lähettää rahat, luo tapahtuman Timelockin kanssa.
  Tämä estää heitä välittömästi saamasta rahojaan takaisin.