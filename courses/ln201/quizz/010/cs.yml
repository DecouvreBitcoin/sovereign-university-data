otázka: Co se stane se všemi bitcoiny v Bitcoin transakci?
odpověď: Musí se všechny pohnout.
špatné_odpovědi:
  - Všechny jsou převedeny na fiat měnu.
  - Všechny jsou uloženy na nové adrese.
  - Všechny jsou rovnoměrně rozděleny mezi účastníky.
vysvětlení: |
  V Bitcoin transakci se musí všechny bitcoiny pohnout. Toto je označováno jako UTXO (Unspent Transaction Output), kde se všechny kousky bitcoinu pohnou a poté se vrátí zpět majiteli.