câu hỏi: Điều gì xảy ra với tất cả bitcoin trong một giao dịch Bitcoin?
câu trả lời: Tất cả chúng đều phải di chuyển.
câu trả lời sai:
  - Tất cả chúng đều được chuyển đổi thành tiền tệ fiat.
  - Tất cả chúng đều được lưu trữ trong một địa chỉ mới.
  - Tất cả chúng đều được chia đều cho các bên tham gia.
giải thích: |
  Trong một giao dịch Bitcoin, tất cả bitcoin đều phải di chuyển. Điều này được gọi là UTXO (Unspent Transaction Output), nơi mà các bit của bitcoin sẽ rời đi chỉ để quay trở lại với chủ sở hữu sau đó.
