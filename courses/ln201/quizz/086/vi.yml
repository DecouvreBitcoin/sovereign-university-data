Câu hỏi: Các nhà buôn cần gì để quản lý tính thanh khoản trên Mạng Lưới Lightning?
Câu trả lời: Họ cần tính thanh khoản đến từ các nút và diễn viên khác
Câu trả lời sai:
  - Họ cần mở các kênh
  - Họ cần duy trì một cân bằng tính thanh khoản ở cả hai bên
  - Họ cần mua các kênh
Giải thích: |
  Đối với các nhà buôn trên Mạng Lưới Lightning, việc quản lý tính thanh khoản bao gồm việc cần có tính thanh khoản đến từ các nút và diễn viên khác. Điều này có nghĩa là họ phải có người kết nối với họ.
