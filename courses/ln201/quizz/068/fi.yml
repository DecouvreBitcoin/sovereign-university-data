kysymys: Miksi tarkan likviditeetin jakautumista Lightning-verkossa ei ole suoraan saatavilla?
vastaus: Käyttäjän yksityisyyden ja turvallisuuden säilyttämiseksi.
väärät_vastaukset:
  - Vähentääkseen lohkoketjun kokoa.
  - Nopeuttaakseen transaktioiden nopeutta.
  - Vähentääkseen verkon monimutkaisuutta.
selitys: |
  Tarkan likviditeetin jakautumista Lightning-verkossa ei ole suoraan saatavilla käyttäjän yksityisyyden ja turvallisuuden säilyttämiseksi. Vaikka kanavien kokonaiskapasiteetti on julkinen, tarkan likviditeetin sijaintia ei paljasteta. Tämä estää potentiaalisia hyökkääjiä kohdistamasta tiettyjä kanavia tai solmuja, joilla on suuri likviditeetti.
arvioitu: false