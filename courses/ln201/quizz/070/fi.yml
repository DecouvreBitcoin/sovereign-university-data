kysymys: Mikä on tavoite reitittää transaktioita Lightning-verkossa?
vastaus: Optimoida transaktioiden nopeus, turvallisuus ja tehokkuus samalla kun käyttäjän yksityisyys säilytetään.
väärät_vastaukset:
  - Kasvattaa lohkoketjun kokoa.
  - Hidastaa transaktioiden nopeutta.
  - Vaarantaa käyttäjän yksityisyyden.
selitys: |
  Lightning-verkon transaktioiden reitityksen tavoitteena on optimoida transaktioiden nopeus, turvallisuus ja tehokkuus. Tämä saavutetaan ottamalla huomioon erilaiset tekijät, kuten maksut, HTLC:n vanhentumisaika, välisolmujen määrä ja satunnaisuustekijä. Samalla järjestelmä on suunniteltu säilyttämään käyttäjän yksityisyys siten, että se ei paljasta tarkkaa likviditeetin jakautumista.
