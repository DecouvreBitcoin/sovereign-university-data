Câu hỏi: Alice tài trợ cho kênh mà cô ấy đang mở với Bob như thế nào?
Câu trả lời: Cô ấy tạo một giao dịch với 2 UTXO làm đầu ra.
Câu trả lời sai:
  - Cô ấy gửi tiền trực tiếp đến địa chỉ công khai của Bob.
  - Cô ấy tạo một giao dịch với 1 UTXO làm đầu ra.
  - Cô ấy yêu cầu Bob tài trợ cho kênh.
Giải thích:
  Để tài trợ cho kênh mà cô ấy đang mở với Bob, Alice tạo một giao dịch với 2 UTXO làm đầu ra; một cho địa chỉ multi-sig 2/2 và một cho một trong những địa chỉ thay đổi của cô ấy.