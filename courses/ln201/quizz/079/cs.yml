otázka: Co znamená 'bc' v 'lnbc1m' na faktuře Lightning Network?
odpověď: Bitcoin mainnet
špatné_odpovědi:
  - Bitcoin Cash
  - Block chain
  - Bitcoin Core
vysvětlení: |
  V faktuře Lightning Network 'bc' znamená Bitcoin mainnet. To
  naznačuje, že žádost o platbu je určena pro Bitcoin mainnet, na rozdíl od testnetu
  nebo jiné sítě.
recenzováno: false