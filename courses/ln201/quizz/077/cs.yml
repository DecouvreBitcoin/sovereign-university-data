otázka: Co znamená 'ln' v 'lnbc1m' na faktuře Lightning Network?
odpověď: Lightning
nesprávné_odpovědi:
  - Litecoin
  - Ledger Nano
  - Dlouhé číslo
vysvětlení: |
  V faktuře Lightning Network 'ln' znamená Lightning, což odkazuje
  na Lightning Network, řešení druhé vrstvy pro Bitcoin, které umožňuje rychlé, nízkonákladové
  transakce.
recenzováno: false