otázka: Jaký je první krok při otevírání kanálu v Lightning Network?
odpověď: Dva partneři sdělí svůj záměr otevřít kanál.
špatné_odpovědi:
  - Alice pošle peníze na veřejnou adresu Boba.
  - Alice vytvoří 2/2 multi-sig adresu.
  - Alice publikuje transakci do Bitcoinové sítě.
vysvětlení: |
  Prvním krokem při otevírání kanálu v Lightning Network je, že
  dva partneři sdělí svůj záměr otevřít kanál. Například Alice by mohla
  říci: "Ahoj, chci otevřít kanál!" a Bob by mohl odpovědět: "Ok, tady je moje veřejná
  adresa."
