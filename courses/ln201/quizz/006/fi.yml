kysymys: Ovatko Lightning-maksukanavat kaksisuuntaisia?
vastaus: "Kyllä"
vaarat_vastaukset:
  - "Ei"
  - Vain joissakin tapauksissa
  - Se riippuu Bitcoin-verkosta
selitys: |
  Maksukanavat ovat kaksisuuntaisia, mikä tarkoittaa, että niillä on kaksi "puolta". Esimerkiksi, jos Alice ja Bob avaavat maksukanavan, Alice voi lähettää Bitcoinia Bobille, ja Bob voi lähettää Bitcoinia Alicelle.
arvioitu: false