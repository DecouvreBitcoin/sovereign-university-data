kysymys: Kuka voi käyttää peruutusavainta ennen Timelockin päättymistä?
vastaus: Henkilö, joka vastaanottaa rahat.
väärät_vastaukset:
  - Henkilö, joka luo siirron Timelockin kanssa.
  - Molemmat osapuolet voivat käyttää peruutusavainta ennen Timelockin päättymistä.
  - Kumpikaan osapuoli ei voi käyttää peruutusavainta ennen Timelockin päättymistä.
selitys: |
  Henkilö, joka vastaanottaa rahat, voi käyttää peruutusavainta ennen Timelockin päättymistä, jos toisella puolella kanavaa Lightning Networkissa tapahtuu vilppiä.