質問: チャネルの強制クローズが行われると何が起こりますか？
回答: 進行中の全てのHTLCトランザクションが公開され、これは非常に高額かつ複雑になる可能性があります。
誤った回答:
  - 支払いが中断され、HTLCが解決されますが、これは一般的に費用がかからない。
  - 追加の手順なしにチャネルが即座に閉じられます。
  - 進行中の全てのHTLCトランザクションがキャンセルされます。
説明: |
  強制クローズの場合、進行中の全てのHTLCトランザクションが公開されます。これは、関与するトランザクションの複雑さと数により、非常に高額かつ複雑になる可能性があります。
