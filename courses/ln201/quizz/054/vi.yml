câu hỏi: Tính thanh khoản của một kênh trong Mạng Lưới Lightning là gì?
câu trả lời: Số lượng satoshis có thể được chuyển qua kênh.
câu trả lời sai:
  - Số lượng giao dịch có thể được thực hiện qua kênh.
  - Tốc độ mà các giao dịch có thể được thực hiện qua kênh.
  - Chi phí của việc thực hiện một giao dịch qua kênh.
giải thích: |
  Trong Mạng Lưới Lightning, tính thanh khoản của một kênh đề cập đến số lượng
  satoshis có thể được chuyển qua kênh. Tính thanh khoản của những
  kênh này không thể được chuyển đến các kênh thanh khoản khác.
