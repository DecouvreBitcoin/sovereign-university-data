otázka: Kdo rozhoduje o trase před odesláním platby v Lightning Network?
odpověď: Uzlu odesílatele.
špatné_odpovědi:
  - Uzlu příjemce.
  - Uzlu prostředníka.
  - Síť samotná.
vysvětlení: |
  V Lightning Network je to uzlu odesílatele, který rozhoduje o trase
  před odesláním platby. Proto dochází k hledání nejlepší trasy a
  odesílatel je jediný, kdo zná trasu a cenu.
