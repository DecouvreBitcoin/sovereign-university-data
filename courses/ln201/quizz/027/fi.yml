kysymys: Milloin nostotapahtuma suoritetaan Lightning Network -siirrossa?
vastaus: Kun kanava suljetaan.
vaarat_vastaukset:
  - Kun siirto tehdään.
  - Kun kanava avataan.
  - Sitä ei suoriteta koskaan.
selitys: |
  Nostotapahtuma, joka edustaa kanavan tilaa,
  ei suoriteta, ellei kanavaa suljeta.
