question: Milloin nostotapahtuma suoritetaan Lightning Network -siirrossa?
answer: Kun kanava suljetaan.
vaarat_vastaukset:
  - Kun siirto tehdään.
  - Kun kanava avataan.
  - Sitä ei suoriteta koskaan.
explanation: |
  Nostotapahtuma, joka edustaa kanavan tilaa,
  ei suoriteta, ellei kanavaa suljeta.
arvioitu: false