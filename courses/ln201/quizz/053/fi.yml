kysymys: Mikä on Lightning-verkko?
vastaus: Maksukanavien verkosto.
väärät_vastaukset:
  - Eräänlainen kryptovaluutta.
  - Lohkoketjuteknologia.
  - Digitaalinen lompakko Bitcoinille.
selitys: |
  Lightning-verkko on maksukanavien verkosto. Tuhannet vertaiset omilla likviditeettikanavillaan ovat yhteydessä toisiinsa, ja näin ollen mahdollistavat transaktioiden suorittamisen yhteydettömien vertaisten välillä.
arvioitu: false