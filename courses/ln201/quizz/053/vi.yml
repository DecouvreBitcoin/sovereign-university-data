câu hỏi: Lightning Network là gì?
câu trả lời: Một mạng lưới các kênh thanh toán.
câu trả lời sai:
  - Một loại tiền mã hóa.
  - Một công nghệ blockchain.
  - Một ví điện tử cho Bitcoin.
giải thích: |
  Lightning Network là một mạng lưới các kênh thanh toán. Hàng ngàn
  người dùng với các kênh thanh toán riêng của họ được kết nối với nhau, và do đó tự sử dụng
  để thực hiện giao dịch giữa những người dùng không kết nối với nhau.
