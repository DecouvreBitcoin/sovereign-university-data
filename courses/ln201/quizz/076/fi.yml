kysymys: Mikä on Lightning Network -laskun oletusvanhentumisaika?
vastaus: 1 tunti
väärät_vastaukset:
  - 24 tuntia
  - 30 minuuttia
  - 2 tuntia
selitys: |
  Lightning Network -laskun oletusvanhentumisaika on 1 tunti.
  Tämä tarkoittaa, että jos laskua ei makseta tässä aikarajassa, se muuttuu
  mitättömäksi.
