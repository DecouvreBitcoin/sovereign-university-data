kysymys: Kuka aloittaa prosessin kanavan avaamiseksi Lightning-verkossa?
vastaus: Alice
väärät_vastaukset:
  - Bob
  - Sekä Alice että Bob
  - Ei kumpikaan Alice eikä Bob
selitys: |
  Prosessissa, jossa avataan kanava Lightning-verkossa, Alice on se, joka aloittaa prosessin. Hän ilmaisee aikomuksensa avata kanavan Bobille, joka vastauksena antaa julkisen osoitteensa.