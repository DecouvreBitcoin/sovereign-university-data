kysymys: Mitkä ovat kolme ihmistyyppiä Lightning-verkossa?
vastaus: Ostajat, kauppiaat ja reitityssolmut
väärät_vastaukset:
  - Ostajat, myyjät ja välittäjät
  - Käyttäjät, kauppiaat ja solmut
  - Ostajat, kauppiaat ja louhijat
selitys: |
  Lightning-verkossa on kolme tyyppiä ihmisiä; ostajat, jotka
  tarvitsevat lähtevää likviditeettiä; kauppiaat, jotka tarvitsevat saapuvaa likviditeettiä; ja reitityssolmut,
  jotka pyrkivät olemaan tasapainossa likviditeetin kanssa molemmin puolin.