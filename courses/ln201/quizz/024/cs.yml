otázka: Co se stane s transakcí výběru po převodu přes Lightning Network?
odpověď: Je aktualizována tak, aby odrážela nový zůstatek kanálu.
špatné_odpovědi:
  - Je provedena a prostředky jsou převedeny.
  - Je zahozena a vytvořena nová transakce.
  - Zůstává stejná.
vysvětlení: |
  Po převodu přes Lightning Network je transakce výběru aktualizována,
  aby odrážela nový zůstatek kanálu. Tato transakce není provedena, pokud
  není kanál uzavřen.
