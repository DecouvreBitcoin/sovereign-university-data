otázka: Jaké jsou dva typy poplatků v síti Lightning Network?
odpověď: Fixní poplatek bez ohledu na částku a variabilní poplatek.
špatné_odpovědi:
  - Transakční poplatek a směrovací poplatek.
  - Poplatek odesílatele a poplatek příjemce.
  - Síťový poplatek a poplatek za kanál.
vysvětlení: |
  V síti Lightning Network existují dva typy poplatků; fixní poplatek bez ohledu na částku (výchozí je 1 SAT, ale lze upravit) a variabilní poplatek (standardně 0,01 %).
