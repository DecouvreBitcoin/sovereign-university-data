kysymys: Mikä on Lightning Network -solmujen rooli transaktiossa?
vastaus: Ne veloittavat maksun suostuessaan toimimaan transaktion reitityksessä.
väärät_vastaukset:
  - Ne mahdollistavat transaktion ilman mitään maksuja.
  - Ne aloittavat transaktion.
  - Ne ovat transaktion lopullisia vastaanottajia.
selitys: |
  Lightning Networkissa solmut veloittavat maksun suostuessaan toimimaan
  transaktion reitityksessä. Tämä maksu vaihtelee riippuen siitä, missä likviditeetti
  sijaitsee.
