câu hỏi: Lightning Network là gì?
câu trả lời: Một hệ thống sử dụng HTLCs để đảm bảo thanh toán an toàn và có thể xác minh trong các giao dịch Bitcoin.
câu trả lời sai:
  - Một loại tiền mã hóa.
  - Một phương pháp mã hóa dữ liệu.
  - Một loại blockchain.
giải thích: |
  Lightning Network là một hệ thống sử dụng Hợp đồng Hash Thời gian Khóa
  (HTLCs) để đảm bảo thanh toán an toàn và có thể xác minh trong các giao dịch Bitcoin.
