câu hỏi: Sự khác biệt giữa giao dịch đóng và giao dịch cam kết trong một đóng cửa hợp tác là gì?
câu trả lời: Giao dịch đóng không có Timelock và khóa thu hồi.
câu trả lời sai:
  - Giao dịch đóng có Timelock và khóa thu hồi.
  - Giao dịch đóng chậm hơn giao dịch cam kết.
  - Giao dịch đóng tốn kém hơn giao dịch cam kết.
giải thích: |
  Trong một đóng cửa hợp tác, hai bên đồng ý về trạng thái cuối cùng của
  kênh và tạo ra một giao dịch đóng. Giao dịch này khác với giao dịch cam kết
  vì nó không có Timelock và khóa thu hồi.
