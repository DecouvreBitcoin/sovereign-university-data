kysymys: Mikä on vetäytymistransaktion tarkoitus Lightning Network -siirrossa?
vastaus: Se edustaa kanavan tilaa, taaten kuka omistaa varat jokaisen siirron jälkeen.
väärät_vastaukset:
  - Se on transaktio, joka siirtää varat toiselta puolelta toiselle.
  - Se on transaktio, joka avaa kanavan.
  - Se on transaktio, joka sulkee kanavan.
selitys: |
  Vetäytymistransaktio päivitetään jokaisen Lightning Network -siirron jälkeen
  heijastamaan kanavan nykyistä tilaa. Se takaa, kuka omistaa varat
  jokaisen siirron jälkeen, mutta sitä ei suoriteta, ellei kanavaa suljeta.
arvioitu: false