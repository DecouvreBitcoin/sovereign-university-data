otázka: Co udělá Alice po obdržení veřejné adresy Boba?
odpověď: Vytvoří 2/2 multi-sig adresu.
špatné_odpovědi:
  - Pošle peníze na veřejnou adresu Boba.
  - Publikuje transakci do Bitcoinové sítě.
  - Požádá Boba o jeho podpis.
vysvětlení: |
  Po obdržení veřejné adresy Boba použije Alice tuto adresu společně se svou vlastní
  veřejnou adresou k vytvoření 2/2 multi-sig adresy. Na tuto adresu
  pošle peníze, aby otevřela kanál.
