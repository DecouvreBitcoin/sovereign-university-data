otázka: Jaké jsou výhody platebních kanálů Lightning?
odpověď: Umožňují uživatelům posílat a přijímat Bitcoin bez nutnosti platit vysoké transakční poplatky nebo čekat na dlouhé potvrzovací doby v síti Bitcoin.
špatné_odpovědi:
  - Umožňují uživatelům těžit Bitcoin efektivněji
  - Umožňují uživatelům ukládat Bitcoin bezpečněji
  - Umožňují uživatelům vyměňovat Bitcoin za jiné kryptoměny
vysvětlení: |
  Platební kanály Lightning jsou efektivním způsobem, jak provádět rychlé a
  levné
  transakce v Bitcoinu. Umožňují uživatelům posílat a přijímat Bitcoin bez nutnosti
  platit vysoké transakční poplatky nebo čekat na dlouhé potvrzovací doby v síti Bitcoin.
