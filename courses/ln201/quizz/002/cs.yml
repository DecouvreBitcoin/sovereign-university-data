otázka: Co mění distribuci kapacity v platebním kanálu Lightning?
odpověď: Transakce uvnitř kanálu
špatné_odpovědi:
  - Změny v směnném kurzu Bitcoinu
  - Změny v celkové kapacitě kanálu
  - Změny v síti Bitcoin
vysvětlení: |
