kysymys: Mikä on vetäytymistransaktion tarkoitus Lightning Networkin kanavan avaamisprosessissa?
vastaus: Sen avulla Alice voi palauttaa varansa, jos jotain menee pieleen.
väärät_vastaukset:
  - Sen avulla Bob voi vaatia osuutensa varoista.
  - Sitä käytetään kanavan avaamisprosessin finalisoimiseen.
  - Sitä käytetään varojen siirtämiseen Alicelta Bobille.
selitys: |
  Vetäytymistransaktio luodaan Alicen toimesta ennen varojen talletuksen julkaisemista moniallekirjoitusosoitteeseen. Tämä transaktio mahdollistaa Alicen käyttää varoja moniallekirjoitusosoitteesta hänen omaan osoitteeseensa. Tämä tehdään varmistamaan, että hän voi palauttaa varansa, jos jotain menee pieleen.
arvioitu: false