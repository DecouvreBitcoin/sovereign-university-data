otázka: Co Alice dělá s UTXO 0.0007 BTC, když otevře kanál s Bobem?
odpověď: Pošle ho na jednu ze svých adres pro vrácení drobných.
špatné_odpovědi:
  - Pošle ho na veřejnou adresu Boba.
  - Pošle ho na 2/2 multi-sig adresu.
  - Nechá ho na své vlastní adrese.
vysvětlení: |
  Když Alice otevře kanál s Bobem, vytvoří transakci s 2 UTXO jako výstup. Jedno UTXO 0.0013 BTC jde na 2/2 multi-sig adresu a
  druhé UTXO 0.0007 BTC jde na jednu z jejích adres pro vrácení drobných.
