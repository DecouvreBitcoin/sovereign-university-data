câu hỏi: Mục đích của yếu tố ngẫu nhiên trong quá trình định tuyến của Lightning Network là gì?
câu trả lời: Để tránh việc luôn sử dụng cùng một lộ trình.
câu trả lời sai:
  - Để tăng độ phức tạp của mạng.
  - Để giảm tốc độ của giao dịch.
  - Để xâm phạm quyền riêng tư của người dùng.
giải thích: |
  Yếu tố ngẫu nhiên trong quá trình định tuyến của Lightning Network được sử dụng
  để tránh việc luôn sử dụng cùng một lộ trình. Điều này giúp phân tán tải trọng trên
  mạng và tăng cơ hội tìm ra một lộ trình thành công cho một giao dịch.
