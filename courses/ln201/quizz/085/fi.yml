kysymys: Mikä on yksinkertaisin tehtävä likviditeetin hallinnassa Lightning Networkissa?
vastaus: Kanavien avaaminen ostajille
väärät_vastaukset:
  - Yhdistäminen muihin solmuihin kauppiaille
  - Likviditeetin tasapainon ylläpitäminen molemmilla puolilla reitityssolmuille
  - Kanavien ostaminen kauppiaille
selitys: |
  Ostajille Lightning Networkissa yksinkertaisin likviditeetin hallintatehtävä
  on kanavien avaaminen. Tämä tarjoaa heille lähtevää likviditeettiä.
arvioitu: false