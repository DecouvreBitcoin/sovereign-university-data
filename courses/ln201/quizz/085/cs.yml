otázka: Jaký je nejjednodušší úkol pro správu likvidity na Lightning Network?
odpověď: Otevírání kanálů pro kupující
špatné_odpovědi:
  - Připojování k ostatním uzlům pro obchodníky
  - Udržování vyvážené likvidity na obou stranách pro směrovací uzly
  - Kupování kanálů pro obchodníky
vysvětlení: |
  Pro kupující na Lightning Network je nejjednodušším úkolem pro správu likvidity otevírání kanálů. To jim poskytuje odchozí likviditu.
