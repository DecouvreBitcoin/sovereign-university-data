Câu hỏi: Vai trò của AMF ở Pháp là gì?
Câu trả lời: Nó quản lý thị trường tài chính.
Câu trả lời sai:
  - Nó quản lý hệ thống giáo dục.
  - Nó quản lý hệ thống y tế.
  - Nó quản lý hệ thống giao thông.
Giải thích:
  "AMF (Autorité des marchés financiers) là cơ quan quản lý thị trường tài chính của Pháp."