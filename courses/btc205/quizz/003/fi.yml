kysymys: Mikä on AMF:n rooli Ranskassa?
vastaus: Se säätelee rahoitusmarkkinoita.
vaarat_vastaukset:
  - Se säätelee koulutusjärjestelmää.
  - Se säätelee terveydenhuoltojärjestelmää.
  - Se säätelee liikennejärjestelmää.
selitys: |
  "AMF (Autorité des marchés financiers) on Ranskan markkinoiden


  \ sääntelyelin."