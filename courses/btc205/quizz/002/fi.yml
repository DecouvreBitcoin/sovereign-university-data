kysymys: Mitkä ovat kolme bitcoiniin sijoittamisen tapaa, jotka mainitaan luvussa?
vastaus: Käyttämällä automaattisia rahanvaihtoautomaatteja (ATM), vaihto kaverien kesken ja verkko-osto.
väärät_vastaukset:
  - Käyttämällä luottokortteja, vaihto kaverien kesken ja verkko-osto.
  - Käyttämällä automaattisia rahanvaihtoautomaatteja (ATM), vaihto perheenjäsenten kesken ja verkko-osto.
  - Käyttämällä automaattisia rahanvaihtoautomaatteja (ATM), vaihto työkavereiden kesken ja verkko-osto.
selitys: |
  Luku mainitsee kolme tapaa ostaa bitcoineja; käyttämällä automaattisia rahanvaihtoautomaatteja (ATM), vaihto kaverien kesken ja verkko-osto.
arvioitu: false