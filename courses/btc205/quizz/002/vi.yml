Câu hỏi: Ba phương pháp mua bitcoin được đề cập trong chương là gì?
Câu trả lời: Sử dụng máy ATM (Automatic Teller Machines), giao dịch giữa bạn bè, và mua hàng trực tuyến.
Câu trả lời sai:
  - Sử dụng thẻ tín dụng, giao dịch giữa bạn bè, và mua hàng trực tuyến.
  - Sử dụng máy ATM (Automatic Teller Machines), giao dịch giữa các thành viên trong gia đình, và mua hàng trực tuyến.
  - Sử dụng máy ATM (Automatic Teller Machines), giao dịch giữa đồng nghiệp, và mua hàng trực tuyến.
Giải thích: |
  Chương này đề cập đến ba phương pháp mua bitcoin; sử dụng máy ATM (Automatic Teller Machines), giao dịch giữa bạn bè, và mua hàng trực tuyến.