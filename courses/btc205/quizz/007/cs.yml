otázka: Jaké riziko je spojeno s používáním KYC?
odpověď: Centralizace citlivých databází obsahujících osobní údaje uživatelů.
špatné_odpovědi:
  - Decentralizace citlivých databází obsahujících osobní údaje uživatelů.
  - Centralizace necitlivých databází obsahujících osobní údaje uživatelů.
  - Decentralizace necitlivých databází obsahujících osobní údaje uživatelů.
vysvětlení: |
  Použití KYC vede k centralizaci velmi citlivých databází obsahujících osobní údaje uživatelů. Tyto informace, mající určitou hodnotu, mohou být prodány zákeřným subjektům.