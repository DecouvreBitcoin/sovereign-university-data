question: Mikä luvussa käsitelty P2P-ratkaisu käyttää DAO-järjestelmää ja moniallekirjoitusta riidanratkaisussa?
answer: Bisq
vaarat_vastaukset:
  - RoboSat
  - LNP2PBot
  - Peach
explanation: |
  Luvun mukaan Bisq on ei-huoltaja P2P-ratkaisu, jolla on DAO (Decentralized Autonomous Organization) järjestelmä ja joka käyttää moniallekirjoitusta riidanratkaisussa.
arvioitu: false