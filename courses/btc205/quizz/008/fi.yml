kysymys: Mitä tarkoittavat tarjoajat ja vastaanottajat tilauskirjojen kontekstissa?
vastaus: Tarjoajat ovat tilausten tarjoajia ja vastaanottajat ovat tilausten vastaanottajia.
väärät_vastaukset:
  - Tarjoajat ovat tilausten vastaanottajia ja vastaanottajat ovat tilausten tarjoajia.
  - Tarjoajat ovat tilausten tekijöitä ja vastaanottajat ovat tilausten vastaanottajia.
  - Tarjoajat ovat tilausten vastaanottajia ja vastaanottajat ovat tilausten tekijöitä.
selitys: |
  Tilauskirjojen kontekstissa tarjoajat ovat niitä, jotka tarjoavat tilauksia ja


  vastaanottajat ovat niitä, jotka vastaanottavat tilauksia.