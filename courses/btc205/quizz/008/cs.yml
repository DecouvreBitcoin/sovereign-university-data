otázka: Kdo jsou tvůrci a příjemci v kontextu knih objednávek?
odpověď: Tvůrci jsou poskytovatelé objednávek a příjemci jsou ti, kdo objednávky přijímají.
špatné_odpovědi:
  - Tvůrci jsou ti, kdo objednávky přijímají a příjemci jsou poskytovatelé objednávek.
  - Tvůrci jsou tvůrci objednávek a příjemci jsou ti, kdo objednávky přijímají.
  - Tvůrci jsou ti, kdo objednávky přijímají a příjemci jsou tvůrci objednávek.
vysvětlení: |
  V kontextu knih objednávek jsou tvůrci ti, kdo poskytují objednávky a

  příjemci jsou ti, kdo objednávky přijímají.