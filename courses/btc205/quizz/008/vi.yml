Câu hỏi: Makers và takers trong bối cảnh của sổ lệnh là gì?
Câu trả lời: Makers là những người cung cấp lệnh và takers là những người nhận lệnh.
Câu trả lời sai:
  - Makers là những người nhận lệnh và takers là những người cung cấp lệnh.
  - Makers là những người tạo lệnh và takers là những người nhận lệnh.
  - Makers là những người nhận lệnh và takers là những người tạo lệnh.
Giải thích: |
  Trong bối cảnh của sổ lệnh, makers là những người cung cấp lệnh và


  takers là những người nhận lệnh.