otázka: Jaká je společná vlastnost všech P2P řešení diskutovaných v kapitole?
odpověď: Všechna usnadňují nákup a prodej Bitcoinu.
špatné_odpovědi:
  - Všechna používají Lightning Network.
  - Všechna vyžadují účet pro provoz.
  - Všechna mají systém DAO.
vysvětlení: |
  Kapitola diskutuje různá P2P řešení pro nákup Bitcoinu, ale ne všechna z nich sdílejí stejné vlastnosti. Společnou vlastností mezi všemi je, že usnadňují nákup a prodej Bitcoinu.
