kysymys: Mikä on yhteinen piirre kaikille luvussa käsitellyille P2P-ratkaisuille?
vastaus: Ne kaikki mahdollistavat Bitcoinin ostamisen ja myymisen.
väärät_vastaukset:
  - Ne kaikki käyttävät Lightning Networkia.
  - Niiden käyttö vaatii tilin.
  - Kaikissa on DAO-järjestelmä.
selitys: |
  Luku käsittelee erilaisia P2P-ratkaisuja Bitcoinin ostamiseen, mutta kaikilla niillä ei ole samoja ominaisuuksia. Yhteinen piirre niiden kesken on, että ne mahdollistavat Bitcoinin ostamisen ja myymisen.
arvioitu: false