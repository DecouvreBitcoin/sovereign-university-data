otázka: Jaká je nevýhoda řešení RoboSat P2P?
odpověď: Protokol je křehký s jediným koordinátorem.
špatné_odpovědi:
  - Vyžaduje účet pro provoz.
  - Nepoužívá Lightning Network.
  - Není open source.
vysvětlení: |
  Kapitola uvádí, že jednou z nevýhod RoboSatu je,
  že jeho protokol je křehký s jediným koordinátorem.
recenzováno: false