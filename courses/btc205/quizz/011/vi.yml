câu hỏi: Điểm yếu của giải pháp RoboSat P2P là gì?
câu trả lời: Giao thức dễ bị tổn thương với một điều phối viên duy nhất.
câu trả lời sai:
  - Nó yêu cầu một tài khoản để hoạt động.
  - Nó không sử dụng Lightning Network.
  - Nó không phải là mã nguồn mở.
giải thích: |
  Chương này đề cập rằng một trong những điểm yếu của RoboSat là
  giao thức của nó dễ bị tổn thương với một điều phối viên duy nhất.