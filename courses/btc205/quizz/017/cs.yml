otázka: Jaká je unikátní vlastnost P2P řešení HodlHodl?
odpověď: Nabízí systém doporučení.
špatné_odpovědi:
  - Funguje pod TOR.
  - Používá multisign pro řízení sporů.
  - Vyžaduje vytvoření účtu pro provoz.
vysvětlení: |
  Kapitola uvádí, že HodlHodl nabízí systém doporučení, což je
  unikátní vlastnost mezi diskutovanými P2P řešeními.
recenzováno: false