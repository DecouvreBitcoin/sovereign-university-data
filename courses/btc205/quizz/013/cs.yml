otázka: Jaká je unikátní vlastnost řešení Peach P2P?
odpověď: K jeho používání není nutné vytvářet účet.
špatné_odpovědi:
  - Používá systém DAO.
  - Funguje pod TOR.
  - Používá multisign pro řízení sporů.
vysvětlení: |
  Kapitola uvádí, že Peach vyniká svou jednoduchostí, protože k jeho používání není nutné vytvářet účet.
