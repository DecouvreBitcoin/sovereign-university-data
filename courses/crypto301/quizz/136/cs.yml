otázka: Jaký je nejvyšší prvek v hierarchii HD peněženky?
odpověď: Hlavní soukromý klíč a hlavní řetězový kód
špatné_odpovědi:
  - Mnemonická fráze a heslo
  - Dědičné klíče
  - Semínko peněženky
vysvětlení: |
  Hlavní soukromý klíč a hlavní řetězový kód jsou odvozeny ze semínka peněženky
