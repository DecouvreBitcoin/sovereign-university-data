câu hỏi: Phương trình nào định nghĩa một đường cong elliptic?
câu trả lời: "y² = x³ + ax + b"
câu trả lời sai:
  - "y² = x³ + ax"
  - "y² = x³ + b"
  - "y² = x³ + ax - b"
giải thích: |
  "Một đường cong elliptic được định nghĩa bởi phương trình y² = x³ + ax + b.\
  \ Mọi điểm trên đường cong này đều có một tính đối xứng đặc trưng, là chìa khóa cho\
  \ sự hữu ích của nó trong mật mã học."
đã xem xét: false