otázka: Jaké jsou dva základní prvky, na kterých je založena infrastruktura HD peněženky?
odpověď: Mnemonická fráze a heslová fráze.
špatné_odpovědi:
  - Seed a hlavní soukromý klíč.
  - Hlavní řetězový kód a seed.
  - Mnemonická fráze a hlavní soukromý klíč.
vysvětlení: |
  Základ HD peněženky spočívá ve dvou základních prvcích; mnemonické frázi a heslové frázi (volitelné dodatečné heslo). Společně tvoří seed, 512bitovou alfanumerickou sekvenci, která slouží jako základ pro odvození klíčů peněženky.
