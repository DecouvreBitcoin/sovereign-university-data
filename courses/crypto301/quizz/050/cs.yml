otázka: Jaká je role BIP39 v ekosystému Bitcoinu?
odpověď: Zavedla 24-slovní mnemonickou frázi pro převod složitých sekvencí číslic na obyčejná slova.
špatné_odpovědi:
  - Zavedla koncept deterministicky a hierarchicky odvozených klíčů.
  - Navrhla přidání dodatečné heslové fráze pro posílení bezpečnosti jednotlivých klíčů.
  - Standardizovala strukturu a hierarchii HD peněženek.
vysvětlení: |
  BIP39 představila zásadní inovaci; 24-slovní mnemonickou frázi.
  Tento systém umožnil převést složitou, těžko zapamatovatelnou sekvenci číslic
  na sérii obyčejných slov, která je mnohem snazší si zapamatovat a uložit.
