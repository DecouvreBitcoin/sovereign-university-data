質問: secp256k1曲線の曲線次数（n）は10進数でいくつですか？
回答: 2^256 - 432420386565659656852420866394968145599
誤った回答:
  - 2^256 - 2^32 - 2^9 - 2^8 - 2^7 - 2^6 - 2^4 -1
  - 2^256 - 432420386565659656852420866394968145598
  - 2^256 - 432420386565659656852420866394968145600
説明: |
  secp256k1曲線の曲線次数（n）は、無限遠点を含む曲線上の点の数です。secp256k1において、nは10進数で2^256 - 432420386565659656852420866394968145599と等しいです。
