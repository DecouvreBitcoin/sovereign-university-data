kysymys: Mikä on kovennettujen indeksien tarkoitus HD-lompakon rakenteessa?
vastaus: Niitä käytetään tietyissä johdannaisissa apostrofin kanssa
väärät_vastaukset:
  - Niitä käytetään johdettujen lasten avainten luomiseen tiettyä tarkoitusta varten
  - Ne mahdollistavat eri kryptovaluuttojen tai verkkojen tilien erottelun
  - Ne vastaavat ulkoisia ja sisäisiä ketjuja
selitys: |
  HD-lompakon rakenteessa kovennettuja indeksejä käytetään tietyissä johdannaisissa apostrofin kanssa.
arvioitu: false