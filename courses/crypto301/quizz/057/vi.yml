câu hỏi: Thách thức chính trong việc tạo số ngẫu nhiên trên máy tính cho giao dịch Bitcoin là gì?
câu trả lời: Kết quả thu được không hoàn toàn ngẫu nhiên.
câu trả lời sai:
  - Quy trình quá phức tạp đối với hầu hết người dùng.
  - Nó đòi hỏi nhiều sức mạnh tính toán.
  - Nó không tương thích với tất cả các loại máy tính.
giải thích: |
  Máy tính tuân theo các thuật toán đã đặt, điều này làm cho việc tạo ra số ngẫu nhiên thực sự trở nên khó khăn. Đây là một thách thức đáng kể trong mật mã học, nơi mà sự ngẫu nhiên
  là rất quan trọng cho sự an toàn của khóa riêng tư và giao dịch Bitcoin.
