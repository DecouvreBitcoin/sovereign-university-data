Câu hỏi: Hai loại cặp khóa con trong ví HD là gì?
Câu trả lời: Cặp khóa cứng và cặp khóa thông thường.
Câu trả lời sai:
  - Cặp khóa công khai và cặp khóa riêng tư.
  - Cặp khóa chính và cặp khóa phụ.
  - Cặp khóa cha mẹ và cặp khóa con.
Giải thích: |
  Trong ví HD, có hai loại cặp khóa con; cặp khóa cứng

  và cặp khóa thông thường. Hai loại cặp khóa này khác nhau về quy trình phái sinh và phạm vi chỉ số của chúng.