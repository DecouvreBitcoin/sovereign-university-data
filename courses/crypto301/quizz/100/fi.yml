kysymys: Mikä on pääketjukoodin rooli hierarkkisessa järjestelyssä ja HD-lompakon johdannaisuudessa?
vastaus: Sillä on tärkeä rooli lompakon palauttamisessa siemenestä.
väärät_vastaukset:
  - Sitä käytetään siemenen luomiseen.
  - Sitä käytetään lasten avainten johtamiseen.
  - Sitä käytetään lompakon salaamiseen.
selitys: |
  Pääketjukoodi on olennaisen tärkeä lompakon palauttamisessa siemenestä. Kaikki samasta siemenestä johdetut avaimet omaavat saman pääketjukoodin.