otázka: Jaká je role hlavního řetězového kódu v hierarchické organizaci a odvození HD peněženky?
odpověď: Hraje důležitou roli při obnově portfolia ze seedu.
špatné_odpovědi:
  - Používá se k generování seedu.
  - Používá se k odvození dětských klíčů.
  - Používá se k šifrování peněženky.
vysvětlení: |
