câu hỏi: Mục đích của hàm băm SHA-256 trong việc tạo ra một số ngẫu nhiên tốt là gì?
câu trả lời: Nó giảm một khối thông tin ban đầu rất lớn xuống còn 256 bit.
câu trả lời sai:
  - Nó tăng kích thước của thông tin ban đầu.
  - Nó mã hóa thông tin ban đầu.
  - Nó xác minh tính xác thực của thông tin ban đầu.
giải thích: |
  Hàm băm SHA-256 được sử dụng để giảm một khối thông tin ban đầu rất lớn xuống còn 256 bit. Quá trình này giúp tạo ra một số ngẫu nhiên tốt, điều này rất quan trọng cho việc bảo mật khóa riêng và giao dịch Bitcoin.
