kysymys: Miten sanojen määrä palautuslausekkeessa määräytyy luotaessa mnemonista lausetta Bitcoin-lompakkoa varten?
vastaus: Se riippuu entropian koosta.
väärät_vastaukset:
  - Se riippuu tarkistussumman koosta.
  - Se on aina 24 sanaa.
  - Se generoidaan satunnaisesti.
selitys: |
  Entropian koosta riippuen palautuslause koostuu 12 sanasta 128 bitin kohdalla, 15 sanasta 160 bitin kohdalla ja 24 sanasta 256 bitin kohdalla.
arvioitu: false