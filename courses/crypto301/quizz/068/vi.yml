Câu hỏi: Số lượng từ trong cụm từ khôi phục được xác định như thế nào trong quá trình tạo cụm từ ghi nhớ cho ví Bitcoin?

Câu trả lời: Nó phụ thuộc vào kích thước của entropy.

Câu trả lời sai:
  - Nó phụ thuộc vào kích thước của checksum.
  - Luôn luôn là 24 từ.
  - Nó được tạo ngẫu nhiên.

Giải thích:
  Tùy thuộc vào kích thước của entropy, cụm từ khôi phục sẽ bao gồm
  12 từ cho 128 bit, 15 từ cho 160 bit, và 24 từ cho 256 bit.