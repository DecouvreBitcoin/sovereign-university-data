otázka: Jaký je rozdíl mezi rozsahy indexů normálních dětských klíčů a zpevněných dětských klíčů?
odpověď: Normální dětské klíče mají index v rozmezí od 0 do 2 na mocninu 31 mínus 1, zatímco zpevněné dětské klíče mají index v rozmezí od 2 na mocninu 31 do 2 na mocninu 32 mínus 1.
špatné_odpovědi:
  - Normální dětské klíče mají index v rozmezí od 0 do 2 na mocninu 32 mínus 1, zatímco zpevněné dětské klíče mají index v rozmezí od 2 na mocninu 31 do 2 na mocninu 31 mínus 1.
  - Jak normální, tak zpevněné dětské klíče mají stejný rozsah indexů.
  - Neexistuje žádný rozdíl v rozsazích indexů normálních a zpevněných dětských klíčů.
vysvětlení: |
  Rozsah indexu normálních dětských klíčů je od 0 do 2 na mocninu
  31 mínus 1, zatímco rozsah indexu zpevněných dětských klíčů je od 2 na mocninu
  31 do 2 na mocninu 32 mínus 1.
recenzováno: false