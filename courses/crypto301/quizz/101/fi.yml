kysymys: Mikä on ero tavallisten lasten avainten ja kovennettujen lasten avainten indeksialueiden välillä?
vastaus: Tavallisilla lasten avaimilla on indeksi, joka vaihtelee 0:sta 2 potenssiin 31 miinus 1, kun taas kovennetuilla lasten avaimilla on indeksi, joka vaihtelee 2 potenssiin 31:stä 2 potenssiin 32 miinus 1.
väärät_vastaukset:
  - Tavallisilla lasten avaimilla on indeksi, joka vaihtelee 0:sta 2 potenssiin 32 miinus 1, kun taas kovennetuilla lasten avaimilla on indeksi, joka vaihtelee 2 potenssiin 31:stä 2 potenssiin 31 miinus 1.
  - Sekä tavallisilla että kovennetuilla lasten avaimilla on sama indeksialue.
  - Ei ole eroa tavallisten ja kovennettujen lasten avainten indeksialueissa.
selitys: |
  Tavallisten lasten avainten indeksialue on 0:sta 2 potenssiin
  31 miinus 1, kun taas kovennettujen lasten avainten indeksialue on 2 potenssiin
  31:stä 2 potenssiin 32 miinus 1.
