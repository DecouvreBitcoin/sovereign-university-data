kysymys: Mikä on BIP43:n ja BIP44:n tarkoitus Bitcoin-ekosysteemissä?
vastaus: Ne standardisoivat HD-lompakoiden rakenteen ja hierarkian.
vaarat_vastaukset:
  - Ne esittelivät 24-sanan mnemonic-lauseen.
  - Ne mullistivat avainten luonti- ja säilytystavan.
  - Ne ehdottivat lisäsalasanan lisäämistä vahvistamaan yksittäisten avainten turvallisuutta.
selitys: |
  BIP43 ja BIP44 standardisoivat HD-lompakoiden rakenteen ja hierarkian,
  tehden niistä helpommin saavutettavia ja käytettävämpiä suurelle yleisölle.
arvioitu: false