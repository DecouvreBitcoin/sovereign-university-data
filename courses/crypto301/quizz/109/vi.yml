câu hỏi: Chỉ số trong đường dẫn phái sinh chỉ ra điều gì trong bối cảnh của một Ví HD?
câu trả lời: Giá trị được sử dụng trong hàm HMAC
câu trả lời sai:
  - Giá trị được sử dụng trong hàm SHA-256
  - Giá trị được sử dụng trong hàm RSA
  - Giá trị được sử dụng trong hàm AES
giải thích: |
  Trong bối cảnh của một Ví HD, chỉ số trong đường dẫn phái sinh chỉ ra giá trị được sử dụng trong hàm HMAC. Điều này được sử dụng để phân biệt giữa các cặp khóa con khác nhau ở cùng một độ sâu.
