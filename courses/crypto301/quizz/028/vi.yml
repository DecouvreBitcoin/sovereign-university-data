câu hỏi: UTXOs trong bối cảnh của Bitcoin là gì?
câu trả lời: Đầu Ra Giao Dịch Chưa Tiêu
câu trả lời sai:
  - Đầu Ra Giao Dịch Không Thể Truy Vết
  - Đầu Ra Giao Dịch Chưa Xác Minh
  - Đầu Ra Giao Dịch Chưa Xác Nhận
giải thích: |
  UTXOs, hay "Đầu Ra Giao Dịch Chưa Tiêu," đại diện cho các đầu ra giao dịch chưa được tiêu của một người dùng. Để tiêu những bitcoin này, người ta phải chứng minh quyền sở hữu của khóa riêng tương ứng với khóa công khai liên kết với mỗi UTXO.
đã xem xét: false