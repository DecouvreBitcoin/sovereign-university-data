kysymys: Mitkä ovat alustusvektorit SHA-256-funktion käsittelyssä?
vastaus: Ensimmäisten 8 alkuluvun neliöjuurten desimaaliosien ensimmäiset 32 bittiä
vaarat_vastaukset:
  - Ensimmäisten 8 alkuluvun kuutiojuurten desimaaliosien ensimmäiset 32 bittiä
  - Ensimmäisten 64 alkuluvun neliöjuurten desimaaliosien ensimmäiset 32 bittiä
  - Ensimmäisten 64 alkuluvun kuutiojuurten desimaaliosien ensimmäiset 32 bittiä
selitys: |
  SHA-256-funktion käsittelyssä alustusvektorit, A:sta H:een, ovat ensimmäisten 8 alkuluvun neliöjuurten desimaaliosien ensimmäiset 32 bittiä. Nämä toimivat perusaineina kryptografisessa reseptissä.
arvioitu: false