otázka: Ušetří použití Bitcoinové adresy místo v blocích?
odpověď: To není pravda
nesprávné_odpovědi:
  - To je pravda
  - Pouze pokud je adresa komprimována
  - Pouze pokud je adresa hashována
vysvětlení: |
  Použití Bitcoinové adresy nešetří místo v blocích. Hlavním důvodem použití adresy je snížení velikosti informací o veřejném klíči.
