câu hỏi: Chuẩn phổ biến nhất được sử dụng cho cụm từ khôi phục 24 từ trong ví Bitcoin là gì?
câu trả lời: Một entropy 256 bit.
câu trả lời sai:
  - Một entropy 128 bit.
  - Một entropy 160 bit.
  - Một entropy 512 bit.
giải thích: |
  Chuẩn phổ biến nhất được sử dụng cho cụm từ khôi phục 24 từ là một entropy 256 bit.