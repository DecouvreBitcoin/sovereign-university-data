câu hỏi: Định dạng biểu diễn nào được sử dụng cho tiêu chuẩn segwit để nhận địa chỉ ví HD?
câu trả lời: Định dạng bech32
câu trả lời sai:
  - Định dạng base 58
  - Định dạng SHA256
  - Định dạng RIPMD160
giải thích: |
  Sau khi tính toán checksum, một biểu diễn định dạng base 58 được sử dụng
  cho tiêu chuẩn cũ, trong khi định dạng bech32 được sử dụng cho tiêu chuẩn segwit, để
  nhận địa chỉ ví HD.