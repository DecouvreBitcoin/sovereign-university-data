kysymys: Minkä formaatin esitystapaa käytetään segwit-standardissa HD-lompakon osoitteen saamiseksi?
vastaus: bech32-formaatti
vaarat_vastaukset:
  - base 58 -formaatti
  - SHA256-formaatti
  - RIPMD160-formaatti
selitys: |
  Tarkistussumman laskemisen jälkeen base 58 -formaatin esitystapaa käytetään perinteisessä standardissa, kun taas segwit-standardissa käytetään bech32-formaattia HD-lompakon osoitteen saamiseksi.
arvioitu: false