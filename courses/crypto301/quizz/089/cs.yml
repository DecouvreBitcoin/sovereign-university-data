otázka: Co je seed v kontextu HD peněženky?
odpověď: 512bitová alfanumerická sekvence, která slouží jako základ pro odvození klíčů peněženky.
špatné_odpovědi:
  - Heslo používané k zabezpečení peněženky.
  - Unikátní identifikátor peněženky.
  - Kód používaný k generování mnemonické fráze.
vysvětlení: |
  Seed je 512bitová alfanumerická sekvence, která slouží jako základ
  pro odvození klíčů peněženky. Získává se použitím funkce pbkdf2 s
  mnemonickou frází a heslem.
recenzováno: false