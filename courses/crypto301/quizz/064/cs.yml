otázka: Jaký je hlavní účel Generátoru Náhodných Čísel (RNG) v Bitcoinových transakcích?
odpověď: Zajistit integritu soukromých klíčů.
špatné_odpovědi:
  - Zajistit rychlost transakcí.
  - Zajistit anonymitu transakcí.
  - Zajistit legalitu transakcí.
vysvětlení: |
  RNG se používá k generování náhodných čísel, která jsou klíčová pro integritu
  soukromých klíčů v Bitcoinových transakcích. To pomáhá předcházet jakékoliv zranitelnosti
  související s předvídatelností.
