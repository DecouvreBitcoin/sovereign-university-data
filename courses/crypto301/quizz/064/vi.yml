câu hỏi: Mục đích chính của Bộ Sinh Số Ngẫu Nhiên (RNG) trong các giao dịch Bitcoin là gì?
câu trả lời: Để đảm bảo tính toàn vẹn của khóa riêng tư.
câu trả lời sai:
  - Để đảm bảo tốc độ của giao dịch.
  - Để đảm bảo tính ẩn danh của giao dịch.
  - Để đảm bảo tính hợp pháp của giao dịch.
giải thích: |
  RNG được sử dụng để tạo ra các số ngẫu nhiên, điều này rất quan trọng cho tính toàn vẹn
  của khóa riêng tư trong các giao dịch Bitcoin. Điều này giúp ngăn chặn bất kỳ sự dễ bị tổn thương
  nào liên quan đến khả năng dự đoán.
