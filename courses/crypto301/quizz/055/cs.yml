otázka: Jak se někdy hrubě říká sbírce soukromých klíčů v Bitcoinové peněžence?
odpověď: Just a Bunch Of Keys (JBOC)
špatné_odpovědi:
  - Just a Bunch Of Coins (JBOC)
  - Just a Bunch Of Cryptos (JBOC)
  - Just a Bunch Of Codes (JBOC)
vysvětlení: |
  Sbírka soukromých kryptografických klíčů odvozených z jednoho hlavního klíče v Bitcoinové peněžence je někdy označována mírně hrubším názvem "Just a Bunch Of Keys" (JBOC).
