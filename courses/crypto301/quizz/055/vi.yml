câu hỏi: Tên gọi thô tục nào đôi khi được sử dụng để chỉ tập hợp các khóa riêng tư trong một ví Bitcoin?
câu trả lời: Chỉ là Một Đám Khóa (JBOC)
câu trả lời sai:
  - Chỉ là Một Đám Tiền Xu (JBOC)
  - Chỉ là Một Đám Tiền Ảo (JBOC)
  - Chỉ là Một Đám Mã (JBOC)
giải thích: |
  Tập hợp các khóa mật mã riêng tư được tạo ra từ một khóa chính duy nhất trong ví Bitcoin đôi khi được gọi bằng cái tên hơi thô tục là "Chỉ là Một Đám Khóa" (JBOC).
