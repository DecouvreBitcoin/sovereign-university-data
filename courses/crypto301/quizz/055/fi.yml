kysymys: Mikä on karkea nimitys, jota joskus käytetään viittaamaan yksityisten avainten kokoelmaan Bitcoin-lompakossa?
vastaus: Vain Joukko Avaimia (VJA)
vaarat_vastaukset:
  - Vain Joukko Kolikoita (VJK)
  - Vain Joukko Kryptoja (VJK)
  - Vain Joukko Koodeja (VJK)
selitys: |
  Yksityisten kryptografisten avainten kokoelmaa, jotka on johdettu yhdestä pääavaimesta Bitcoin-lompakossa, kutsutaan joskus hieman karkeammalla nimellä "Vain Joukko Avaimia" (VJA).
arvioitu: false