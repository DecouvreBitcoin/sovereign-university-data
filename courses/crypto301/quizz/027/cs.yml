otázka: Co uchovává Bitcoinová peněženka?
odpověď: Soukromé klíče nezbytné pro prokázání vlastnictví bitcoinů
špatné_odpovědi:
  - Samotné bitcoiny
  - Veřejné klíče nezbytné pro prokázání vlastnictví bitcoinů
  - Historii transakcí bitcoinů
vysvětlení: |
  Ve skutečnosti Bitcoinová peněženka uchovává soukromé klíče nezbytné pro prokázání
  vlastnictví bitcoinů. Samotné bitcoiny jsou zaznamenány na blockchainu,
  decentralizované databázi, která archivuje všechny transakce.
recenzováno: false