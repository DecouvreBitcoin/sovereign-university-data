kysymys: Mikä on ensisijainen syy käyttää vastaanotto-osoitetta julkisen avaimen sijaan Bitcoin-siirroissa?
vastaus: Se pienentää julkisen avaimen tiedon kokoa.
vaarat_vastaukset:
  - Se mahdollistaa palauttamisen osoitteesta julkiseen avaimeseen.
  - Se säästää tilaa lohkoissa.
  - Se on helpompi muistaa kuin julkinen avain.
selitys: |
  Ensijainen syy käyttää vastaanotto-osoitetta julkisen avaimen sijaan Bitcoin-siirroissa on julkisen avaimen tiedon koon pienentäminen,
  joka alun perin on 512 bittiä. Tämä ei ole tilan säästämiseksi lohkoissa, vaan tehdäkseen siirtotiedot hallittavammiksi.
arvioitu: false