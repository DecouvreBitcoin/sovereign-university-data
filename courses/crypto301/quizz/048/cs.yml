otázka: Jaká je hlavní funkce Bitcoinové peněženky?
odpověď: Odkazuje na sbírku soukromých kryptografických klíčů odvozených z jednoho hlavního klíče.
špatné_odpovědi:
  - Jedná se o fyzické zařízení, které uchovává kryptoměny.
  - Jedná se o digitální platformu pro nákup a prodej kryptoměn.
  - Jedná se o software, který těží nové bitcoiny.
vysvětlení: |
  Bitcoinová peněženka, konkrétně Hierarchická Deterministická Peněženka (HD peněženka), je sbírka soukromých kryptografických klíčů odvozených z jednoho hlavního klíče. Tyto klíče jsou nezbytné pro vlastnictví kryptoměny.
recenzováno: false