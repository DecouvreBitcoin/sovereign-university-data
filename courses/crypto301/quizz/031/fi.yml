kysymys: Mikä on Bitcoinin yksityisavaimen mahdollisuuksien kokonaismäärä?
vastaus: Melkein yhtä suuri kuin 1,158 x 10^77
väärät_vastaukset:
  - Tarkalleen 2^256
  - Välillä 1 ja n-1
  - Suunnilleen sama määrä atomeja kuin havaittavissa olevassa universumissa
selitys: |
  Bitcoinin yksityisavaimen mahdollisuuksien kokonaismäärä on melkein yhtä suuri kuin 1,158 x 10^77, mikä on suunnilleen sama määrä atomeja kuin mitä havaittavissa olevassa universumissa on. Tämä johtuu siitä, että yksityisavaimen on oltava välillä 1 ja n-1, missä n edustaa elliptisen käyrän järjestystä.
arvioitu: false