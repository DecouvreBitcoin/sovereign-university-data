kysymys: Mikä on Depth 5:n tarkoitus HD-lompakon rakenteessa?
vastaus: Sitä käytetään vastaanotto-osoitteiden luomiseen tavallisessa lompakossa
vaarat_vastaukset:
  - Sitä käytetään johdettujen ala-avainten luomiseen tiettyä tarkoitusta varten
  - Sen avulla voidaan erottaa eri kryptovaluuttojen tai verkkojen tilit
  - Se vastaa ulkoisia ja sisäisiä ketjuja
selitys: |
  HD-lompakon rakenteessa Depth 5:tä käytetään vastaanotto-osoitteiden luomiseen tavallisessa lompakossa.
arvioitu: false