otázka: Jaký algoritmus používá Bitcoin pro propojení soukromých a veřejných klíčů?
odpověď: Elliptic Curve Digital Signature Algorithm (ECDSA)
nesprávné_odpovědi:
  - Advanced Encryption Standard (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Secure Hash Algorithm 2 (SHA-2)
vysvětlení: |
  Bitcoin využívá Elliptic Curve Digital Signature Algorithm (ECDSA)
  pro propojení soukromých a veřejných klíčů.
recenzováno: false