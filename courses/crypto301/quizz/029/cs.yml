otázka: Jaký je hlavní účel digitálních podpisů v protokolu Bitcoin?
odpověď: Prokázat držení soukromého klíče spojeného s konkrétním veřejným klíčem
špatné_odpovědi:
  - Zašifrovat data transakce
  - Generovat nové bitcoiny
  - Ověřit identitu odesílatele
