kysymys: Mikä on digitaalisten allekirjoitusten pääasiallinen tarkoitus Bitcoin-protokollassa?
vastaus: Osoittaa tietyn julkisen avaimen yhteydessä olevan yksityisen avaimen hallussapito
väärät_vastaukset:
  - Salaamaan siirtotiedot
  - Uusien bitcoinien luomiseen
  - Lähettäjän henkilöllisyyden varmentamiseen
selitys: |
  Bitcoin-protokollan ytimessä digitaalisia allekirjoituksia käytetään matemaattisina todisteina, jotka osoittavat tietyn julkisen avaimen yhteydessä olevan yksityisen avaimen hallussapidon.
arvioitu: false