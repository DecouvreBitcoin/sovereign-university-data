otázka: Jaká je role BIP38 v ekosystému Bitcoinu?
odpověď: Navrhl přidání dalšího hesla pro posílení bezpečnosti jednotlivých klíčů.
špatné_odpovědi:
  - Zavedl 24-slovnou mnemonickou frázi.
  - Revolucionizoval způsob generování a ukládání klíčů.
  - Standardizoval strukturu a hierarchii HD peněženek.
vysvětlení: |
