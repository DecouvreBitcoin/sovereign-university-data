kysymys: Mikä on ECDSA-algoritmin tarkoitus Bitcoin-siirtojen yhteydessä?
vastaus: Vahvistaa digitaalisia allekirjoituksia.
vaarat_vastaukset:
  - Salaamaan siirtotietoja.
  - Generoimaan Bitcoin-osoitteita.
  - Louhimaan uusia Bitcoineja.
selitys: |
  ECDSA (Elliptic Curve Digital Signature Algorithm) käytetään
  Bitcoin-siirtojen yhteydessä digitaalisten allekirjoitusten vahvistamiseen. Tämä mahdollistaa
  siirron vastaanottajan vahvistaa allekirjoitetun viestin aitouden tarvitsematta
  lähettäjän yksityistä avainta.
arvioitu: false