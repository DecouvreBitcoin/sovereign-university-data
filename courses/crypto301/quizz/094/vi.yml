câu hỏi: Mục đích của mã chuỗi trong một khóa mở rộng là gì?
câu trả lời: Nó cho phép việc tạo ra các khóa con cụ thể.
câu trả lời sai:
  - Nó được sử dụng để tạo ra khóa chính.
  - Nó được sử dụng để mã hóa khóa mở rộng.
  - Nó được sử dụng để xác minh tính xác thực của khóa mở rộng.
giải thích: |
  Mã chuỗi, cùng với khóa cha, là thiết yếu để tạo ra

  các khóa con. Bằng cách nối khóa cha với mã chuỗi, một khóa riêng tư mở rộng

  hoặc khóa công khai được thu được.