otázka: Jaký typ skriptu umožňuje uzamknout bitcoiny na veřejný klíč?
odpověď: Pay2PublicKey
špatné_odpovědi:
  - Pay2Address
  - Pay2PrivateKey
  - Pay2Hash
vysvětlení: |
  Typ skriptu, který umožňuje uzamknout bitcoiny na veřejný klíč, se nazývá
  Pay2PublicKey. Uživatelé však obecně dávají přednost používání přijímacích adres místo
  tohoto skriptu.
recenzováno: false