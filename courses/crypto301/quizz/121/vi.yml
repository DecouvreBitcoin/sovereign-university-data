câu hỏi: Loại script nào cho phép khóa bitcoin vào một khóa công khai?
câu trả lời: Pay2PublicKey
câu trả lời sai:
  - Pay2Address
  - Pay2PrivateKey
  - Pay2Hash
giải thích: |
  Loại script cho phép khóa bitcoin vào một khóa công khai được gọi là
  Pay2PublicKey. Tuy nhiên, người dùng thường thích sử dụng địa chỉ nhận
  thay vì sử dụng script này.