kysymys: Mikä on pakatun julkisen avaimen koko Bitcoinissa?
vastaus: 264 bittiä
väärät_vastaukset:
  - 520 bittiä
  - 128 bittiä
  - 256 bittiä
selitys: |
  Bitcoinissa raaka julkinen avain vie 520 bittiä. Kiitos kuitenkin käytetyn elliptisen käyrän symmetrian, voimme pakata julkisen avaimen pienentääksemme sen kokoa 520 bitistä 264 bittiin.
arvioitu: false