otázka: Jaká je velikost komprimovaného veřejného klíče v Bitcoinu?
odpověď: 264 bitů
nesprávné_odpovědi:
  - 520 bitů
  - 128 bitů
  - 256 bitů
vysvětlení: |
  V Bitcoinu zabírá surový veřejný klíč 520 bitů. Díky symetrii použité eliptické křivky však můžeme veřejný klíč komprimovat a snížit jeho velikost z 520 na 264 bitů.
recenzováno: false