câu hỏi: PBKDF2 thực hiện bao nhiêu vòng sử dụng HMAC SHA512?
câu trả lời: 2048 vòng
câu trả lời sai:
  - 1024 vòng
  - 512 vòng
  - 4096 vòng
giải thích: |
  PBKDF2 được sử dụng để chuyển đổi cụm từ ghi nhớ thành một hạt giống. Thuật toán này thực hiện 2048 vòng sử dụng HMAC SHA512.
