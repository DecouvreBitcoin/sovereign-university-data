kysymys: Mikä on HMAC SHA-512 -algoritmin tulos?
vastaus: 512-bittinen numero, jaettuna kahteen osaan; vasemmanpuoleiset 256 bittiä edustavat pääyksityisavainta, kun taas oikeanpuoleiset 256 bittiä edustavat pääketjukoodia.
väärät_vastaukset:
  - 256-bittinen numero, joka edustaa pääyksityisavainta.
  - 256-bittinen numero, joka edustaa pääketjukoodia.
  - 512-bittinen numero, joka edustaa siementä.
selitys: |
  HMAC SHA-512:n tulos on 512-bittinen numero, jaettuna kahteen osaan;
  vasemmanpuoleiset 256 bittiä edustavat pääyksityisavainta, kun taas oikeanpuoleiset 256
  bittiä edustavat pääketjukoodia.
