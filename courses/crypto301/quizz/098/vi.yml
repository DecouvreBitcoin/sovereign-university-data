câu hỏi: Thuật toán nào được sử dụng để tạo ra một khóa công khai?
câu trả lời: ECDSA (Elliptic Curve Digital Signature Algorithm)
câu trả lời sai:
  - "RSA (Rivest–Shamir–Adleman)"
  - SHA-256 (Secure Hash Algorithm 256)
  - AES (Advanced Encryption Standard)
giải thích: |
  Một khóa công khai được tạo ra sử dụng thuật toán ECDSA (Elliptic Curve Digital Signature Algorithm).