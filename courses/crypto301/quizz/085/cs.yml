otázka: Proč se při tvorbě hlavního soukromého klíče a hlavního řetězového kódu používá algoritmus HMAC SHA-512?
odpověď: Protože funkce SHA-512 nebyla původně implementována v protokolu Bitcoin.
špatné_odpovědi:
  - Protože je to jediný algoritmus, který dokáže generovat 512bitové číslo.
  - Protože je to nejbezpečnější algoritmus.
  - Protože je to nejjednodušší algoritmus k použití.
vysvětlení: |
  Původně nebyla funkce SHA-512 implementována v protokolu Bitcoin,
  a proto se používá HMAC SHA-512. Tento algoritmus vyžaduje zprávu a klíč k
  vygenerování výsledku.
