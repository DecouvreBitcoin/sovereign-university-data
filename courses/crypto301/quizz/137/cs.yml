otázka: Co se používá k výpočtu kontrolního součtu v případě staršího standardu?
odpověď: Dvojité hašování SHA256
špatné_odpovědi:
  - Program BCH
  - Funkce pbkdf2
  - Funkce hmacha512
vysvětlení: |
  Pro odvození adresy je nejprve komprimovaný veřejný klíč hašován pomocí
  SHA256 a RIPMD160, a poté je vypočítán kontrolní součet. Dvojité hašování SHA256 je
  použito k výpočtu kontrolního součtu v případě staršího standardu.
recenzováno: false