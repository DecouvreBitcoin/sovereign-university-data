kysymys: Mikä menetelmä on käytössä tarkistussumman laskemiseen vanhan standardin tapauksessa?
vastaus: Kahden SHA256 hashauksen menetelmä
väärät_vastaukset:
  - BCH-ohjelma
  - pbkdf2-funktio
  - hmacha512-funktio
selitys: |
  Osoitteen johdannaisessa tiivistetään ensin pakattu julkinen avain käyttäen
  SHA256 ja RIPMD160 -hash-funktioita, ja sen jälkeen lasketaan tarkistussumma. Kahden SHA256 hashauksen menetelmä on
  käytössä tarkistussumman laskemiseen vanhan standardin tapauksessa.
arvioitu: false