otázka: Jaký je rozdíl mezi heslem a mnemonickou frází v Bitcoin peněžence?
odpověď: Heslo je volné a může dosáhnout téměř nekonečné velikosti, zatímco mnemonická fráze je standardizovaná a musí dodržovat určitá omezení velikosti, kontrolního součtu a kódování.
špatné_odpovědi:
