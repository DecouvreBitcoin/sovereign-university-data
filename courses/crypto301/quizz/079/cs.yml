  - Heslo a mnemonická fráze jsou to samé
  - Heslo je volitelné, zatímco mnemonická fráze je povinná
vysvětlení: |
  Pro odvození klíčů HD peněženky jsou nutné jak mnemonická fráze, tak heslo. Heslo je volné a může dosáhnout téměř nekonečné velikosti. Není součástí mnemonické fráze, která je standardizovaná a musí dodržovat určitá omezení velikosti, kontrolního součtu a kódování.
