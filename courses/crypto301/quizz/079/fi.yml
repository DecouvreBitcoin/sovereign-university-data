kysymys: Mikä on ero salalauseen ja mnemonisen lauseen välillä Bitcoin-lompakossa?
vastaus: Salalause on vapaa ja voi saavuttaa lähes rajattoman koon, kun taas mnemoninen lause on standardoitu ja sen on noudatettava tiettyjä koko-, tarkistussumma- ja koodausrajoituksia.
väärät_vastaukset:
  - Salalause on standardoitu, kun taas mnemoninen lause on vapaa ja voi saavuttaa lähes rajattoman koon.
  - Salalause ja mnemoninen lause ovat sama asia.
  - Salalause on valinnainen, kun taas mnemoninen lause on pakollinen.
selitys: |
  Jotta HD-lompakon avaimet voidaan johtaa, sekä mnemoninen lause että
  salalause ovat tarpeellisia. Salalause on vapaa ja voi saavuttaa lähes rajattoman
  koon. Sitä ei sisällytetä mnemoniseen lauseeseen, joka on standardoitu ja sen on
  noudatettava tiettyjä koko-, tarkistussumma- ja koodausrajoituksia.
arvioitu: false