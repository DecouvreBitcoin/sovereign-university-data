Câu hỏi: Ý nghĩa của điểm vô cực trong thuật toán ECDSA là gì?

Câu trả lời: Nếu điểm P tính toán được là điểm vô cực, chữ ký được coi là không hợp lệ.

Câu trả lời sai:
  - Nếu điểm P tính toán được là điểm vô cực, chữ ký được coi là hợp lệ.
  - Điểm vô cực được sử dụng để tính toán nonce.
  - Điểm vô cực được sử dụng để mã hóa các khóa.

Giải thích:
  Trong thuật toán ECDSA, nếu điểm P tính toán được trên đường cong elliptic là điểm vô cực, chữ ký được coi là không hợp lệ. Đây là một trong những kiểm tra được thực hiện trong quá trình xác thực một chữ ký số.