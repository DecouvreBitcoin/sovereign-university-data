kysymys: Miksi SHA0, SHA1 ja MD5 katsotaan vanhentuneiksi hajautusfunktioiksi?
vastaus: Ne ovat menettäneet vastustuskykynsä törmäyksille.
väärät_vastaukset:
  - Ne ovat liian hitaita laskettaviksi.
  - Ne tuottavat liian suuria sormenjälkiä.
  - Ne eivät ole peruuttamattomia.
selitys: |
  SHA0, SHA1 ja MD5 katsotaan vanhentuneiksi hajautusfunktioiksi, koska ne
  ovat menettäneet vastustuskykynsä törmäyksille. Tämä tarkoittaa, että on suhteellisen helppoa
  löytää kaksi erilaista syötettä, jotka tuottavat saman tuloksen, mikä on merkittävä turvallisuuspuute.
arvioitu: false