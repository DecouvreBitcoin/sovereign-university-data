kysymys: Mikä on noncen tarkoitus Bitcoin-siirtojen yhteydessä?
vastaus: Sitä käytetään digitaalisen allekirjoituksen luomisessa.
väärät_vastaukset:
  - Sitä käytetään siirtotietojen salaamiseen.
  - Sitä käytetään siirtotietojen tallentamiseen.
  - Sitä käytetään siirtotietojen lähettämiseen.
selitys: |
  Bitcoin-siirtojen yhteydessä noncea käytetään digitaalisen allekirjoituksen luomisessa. Tarkemmin sanottuna sitä käytetään tietyn luvun V ja kahdesta osasta, S1 ja S2, koostuvan digitaalisen allekirjoituksen laskemisessa.
arvioitu: false