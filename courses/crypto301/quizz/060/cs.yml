otázka: Jaká je hlavní výhoda Hierarchických Deterministických Peněženek (HD peněženky)?
odpověď: Umožňují deterministické a hierarchické generování dceřiných klíčových párů z jednoho kusu informace.
špatné_odpovědi:
  - Umožňují generování více soukromých klíčů z jednoho veřejného klíče.
  - Umožňují generování více veřejných klíčů z jednoho soukromého klíče.
  - Umožňují generování více peněženek z jednoho páru klíčů.
vysvětlení: |
  HD peněženky umožňují deterministické a hierarchické generování
  dceřiných klíčových párů z jednoho kusu informace. To zjednodušuje generování a
  správu klíčů, přičemž udržuje vysokou úroveň bezpečnosti.
