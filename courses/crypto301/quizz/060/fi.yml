kysymys: Mikä on pääetu Hierarkkisesti Deterministisissä Lompakoissa (HD-lompakot)?
vastaus: Ne mahdollistavat deterministisen ja hierarkkisen lapsiavainparien luonnin yhdestä tiedonpalasta.
väärät_vastaukset:
  - Ne mahdollistavat useiden yksityisten avainten luonnin yhdestä julkisesta avaimesta.
  - Ne mahdollistavat useiden julkisten avainten luonnin yhdestä yksityisestä avaimesta.
  - Ne mahdollistavat useiden lompakoiden luonnin yhdestä avainparista.
selitys: |
  HD-lompakot mahdollistavat deterministisen ja hierarkkisen lapsiavainparien luonnin
  yhdestä tiedonpalasta. Tämä tekee avainten luonnin ja hallinnan helpommaksi samalla
  ylläpitäen korkeaa turvallisuustasoa.
