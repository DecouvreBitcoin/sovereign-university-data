câu hỏi: Mục đích của Đề xuất Cải tiến Bitcoin (BIPs) là gì?
câu trả lời: Chúng là các đề xuất nâng cấp nhằm tăng cường chức năng và an ninh của ví HD.
câu trả lời sai:
  - Đề xuất nhằm tăng giá trị của Bitcoin.
  - Đề xuất nhằm thay đổi quy trình khai thác Bitcoin.
  - Đề xuất nhằm quản lý việc sử dụng Bitcoin.
giải thích: |
  Đề xuất Cải tiến Bitcoin (BIPs) là các giao thức nhằm mục đích cải thiện
  chức năng và an ninh của ví HD. Ví dụ, BIP32 đã giới thiệu
  khái niệm về các khóa được tạo ra một cách có hệ thống và phân cấp.
