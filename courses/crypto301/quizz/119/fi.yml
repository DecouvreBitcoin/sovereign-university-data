kysymys: Mikä on Bitcoinin vastaanotto-osoite?
vastaus: Julkisen avaimen tiiviste, tietyssä muodossa.
väärät_vastaukset:
  - Uniikki tunniste Bitcoin-käyttäjälle.
  - Bitcoin-käyttäjän julkinen avain.
  - Skripti, joka lukitsee bitcoinit julkiseen avaimen.
selitys: |
  Bitcoinin vastaanotto-osoite on julkisen avaimen tiiviste, tietyssä
  muodossa. Sitä käytetään varojen vastaanottamiseen kolikolla ja se generoidaan yksityisten
  ja julkisten avainten pareista.
arvioitu: false