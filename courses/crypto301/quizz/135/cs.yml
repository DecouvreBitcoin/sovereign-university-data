otázka: Jaký je účel heslové fráze v HD peněžence?
odpověď: Funguje jako kryptografická sůl, která přidává další vrstvu ochrany peněžence.
špatné_odpovědi:
  - Používá se k vygenerování seedu peněženky.
  - Používá se k odvození dceřiných klíčů.
  - Používá se k výpočtu kontrolního součtu.
vysvětlení: |
