câu hỏi: Mục đích của cụm từ bí mật trong ví HD là gì?
câu trả lời: Nó đóng vai trò như một loại muối mã hóa, thêm một lớp bảo vệ bổ sung cho ví.
câu trả lời sai:
  - Nó được sử dụng để tạo ra hạt giống của ví.
