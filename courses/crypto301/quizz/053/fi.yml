kysymys: Mikä on Bitcoin-lompakon yksityisavainten pituus?
vastaus: 256 bittiä
vaarat_vastaukset:
  - 128 bittiä
  - 512 bittiä
  - 1024 bittiä
selitys: |
  Bitcoin-lompakon yksityisavaimet, jotka ovat olennaisen tärkeitä kryptovaluutan omistuksessa, ovat kiinteän pituisia, 256 bittiä.
arvioitu: false