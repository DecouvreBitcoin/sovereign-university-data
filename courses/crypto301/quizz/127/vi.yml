câu hỏi: Địa chỉ nhận trong Bitcoin là gì?
câu trả lời: Một biểu diễn dạng chữ và số của một khóa công khai nén.
câu trả lời sai:
  - Một định danh duy nhất cho mỗi giao dịch Bitcoin.
  - Một mật khẩu để truy cập vào ví Bitcoin.
  - Một chữ ký số cho các giao dịch Bitcoin.
giải thích: |
  Địa chỉ nhận trong Bitcoin là một biểu diễn dạng chữ và số của
  một

  khóa công khai nén. Nó được sử dụng để nhận các giao dịch Bitcoin.
