question: Mikä on vastaanotto-osoite Bitcoinissa?
answer: Alfanumeerinen esitys tiivistetystä julkisesta avaimesta.
vaarat_vastaukset:
  - Ainutlaatuinen tunniste jokaiselle Bitcoin-siirrolle.
  - Salasana Bitcoin-lompakon käyttöön.
  - Digitaalinen allekirjoitus Bitcoin-siirroille.
explanation: |
  Vastaanotto-osoite Bitcoinissa on alfanumeerinen esitys tiivistetystä julkisesta avaimesta. Sitä käytetään vastaanottamaan Bitcoin-siirtoja.
arvioitu: false