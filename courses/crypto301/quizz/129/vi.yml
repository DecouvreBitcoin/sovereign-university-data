câu hỏi: HRP (Human Readable Part) trong địa chỉ Bitcoin là gì?
câu trả lời: Đó là một phần của thông tin đầu vào cần thiết cho chương trình BCH.
câu trả lời sai:
  - Đó là hash của khóa công khai.
  - Đó là checksum của địa chỉ.
  - Đó là khóa riêng liên kết với địa chỉ.
giải thích: |
  Chương trình BCH yêu cầu nhiều thông tin đầu vào, bao gồm HRP

  (Human Readable Part) cần được mở rộng. Đây là một phần của quá trình

  xây dựng một địa chỉ Bitcoin.
