kysymys: Mikä on vastaanotto-osoitteiden ensisijainen rooli Bitcoin-järjestelmässä?
vastaus: Ne mahdollistavat varojen vastaanottamisen kolikolle.
väärät_vastaukset:
  - Ne mahdollistavat varojen lähettämisen kolikolta.
  - Ne mahdollistavat uusien bitcoinien louhimisen.
  - Ne mahdollistavat transaktioiden vahvistamisen.
selitys: |
  Vastaanotto-osoitteiden ensisijainen rooli Bitcoin-järjestelmässä on mahdollistaa
  varojen vastaanottaminen kolikolle. Ne luodaan yksityisten ja julkisten
  avainparien pohjalta.
