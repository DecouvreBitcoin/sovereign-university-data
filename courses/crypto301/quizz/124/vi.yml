câu hỏi: Vai trò chính của địa chỉ nhận trong hệ thống Bitcoin là gì?
câu trả lời: Chúng cho phép nhận tiền vào một đồng tiền.
câu trả lời sai:
  - Chúng cho phép gửi tiền từ một đồng tiền.
  - Chúng cho phép khai thác bitcoin mới.
  - Chúng cho phép xác minh các giao dịch.
giải thích: |
  Vai trò chính của địa chỉ nhận trong hệ thống Bitcoin là cho phép nhận tiền vào một đồng tiền. Chúng được tạo ra từ các cặp khóa riêng và khóa công khai.
