otázka: Jaký je účel doplňkových bitů v předzpracování SHA256?
odpověď: Aby se velikost vstupu dostala na dokonalý násobek 512 bitů
špatné_odpovědi:
  - Zvětšit velikost vstupu na 256 bitů
  - Přidat složitost vstupu
  - Snížit velikost vstupu na 512 bitů
vysvětlení: |
  V předzpracovací fázi SHA256 jsou k vstupu přidány doplňkové bity,
  aby se jeho velikost dostala na dokonalý násobek 512 bitů. To se dělá proto, aby
  všechny složky dokonale zapadly do kryptografického receptu.
