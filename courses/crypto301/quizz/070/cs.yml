otázka: Jaký je účel entropie při generování mnemonické fráze pro Bitcoinovou peněženku?
odpověď: Je základním kamenem bezpečnosti HD peněženky.
špatné_odpovědi:
  - Určuje počet slov ve frázi pro obnovu.
  - Šifruje frázi pro obnovu pro zvýšení bezpečnosti.
  - Ověřuje přesnost fráze pro obnovu.
vysvětlení: |
  Entropie je základním kamenem bezpečnosti HD peněženky. Je zásadní, aby tato entropie byla náhodná nebo pseudonáhodná, aby byla zaručena bezpečnost peněženky.
