kysymys: Mitä vakiot K edustavat SHA-256-funktion käsittelyssä?
vastaus: Ensimmäisten 64 alkuluvun kuutioiden desimaaliosien ensimmäiset 32 bittiä
vaarat_vastaukset:
  - Ensimmäisten 64 alkuluvun neliöjuurien desimaaliosien ensimmäiset 32 bittiä
  - Ensimmäisten 8 alkuluvun kuutioiden desimaaliosien ensimmäiset 32 bittiä
  - Ensimmäisten 8 alkuluvun neliöjuurien desimaaliosien ensimmäiset 32 bittiä
selitys: |
  SHA-256-funktion käsittelyssä vakiot K, 0:sta 63:een, edustavat ensimmäisten 64 alkuluvun kuutioiden desimaaliosien ensimmäisiä 32 bittiä. Nämä toimivat perusaineosina kryptografisessa reseptissä.
arvioitu: false