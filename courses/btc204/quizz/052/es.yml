pregunta: ¿Qué tipo de script se utiliza exclusivamente en los Pagos Silenciosos?

respuesta: P2TR

respuestas_incorrectas:
  - P2WPKH
  - P2SP
  - P2WSH

explicación: |
  Para facilitar la implementación de este protocolo y mejorar el conjunto de anonimato de sus usuarios, los Pagos Silenciosos dependen exclusivamente de scripts P2TR (Pago a Taproot).