otázka: Který transakční model znemožňuje použití CIOH?
odpověď: Kolaborativní transakce.
špatné_odpovědi:
  - Jednoduchá platba.
  - Konsolidace.
  - Sweeping.
vysvětlení: |
  CIOH není aplikovatelný na transakce, které přijímají kolaborativní vzor, protože v tomto konkrétním případě nutně pocházejí vstupy od různých entit.
recenzováno: false