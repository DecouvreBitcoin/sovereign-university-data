question: Kun etsitään kaavaa, mitä osaa transaktiosta tutkitaan?
answer: Sen rakennetta
vaarat_vastaukset:
  - Sen metadataa
  - Sen skriptejä
  - Sen allekirjoitusta
explanation: |
  Transaktiokaava on yksinkertaisesti malli tai tyypillisen lohkoketjussa löytyvän transaktion yleinen rakenne, jonka todennäköinen tulkinta tunnetaan.