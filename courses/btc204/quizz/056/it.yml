domanda: Come vengono utilizzati gli indirizzi per bloccare gli UTXO?

risposta: Sono integrati nello ScriptPubKey

risposte_errate:
  - Sono integrati nello ScriptSig
  - Sono integrati nel coinbase
  - Non sono integrati da nessuna parte

spiegazione: |
  Quando viene effettuato un pagamento, la transazione crea un nuovo UTXO come output dagli UTXO consumati come input. Su questo output, viene posto uno script che definisce come questo UTXO può essere speso in seguito. Questo script è noto come ScriptPubKey. L'indirizzo del destinatario è integrato in questo script.

