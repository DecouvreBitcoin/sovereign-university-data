kysymys: Miten osoitteita käytetään UTXOjen lukitsemiseen?

vastaus: Ne sisällytetään ScriptPubKeyhin

väärät_vastaukset:
  - Ne sisällytetään ScriptSig:iin
  - Ne sisällytetään coinbaseen.
  - Niitä ei sisällytetä mihinkään.

selitys: |
  Kun maksu suoritetaan, transaktio luo uuden UTXOn lähtökohtana käytetyistä UTXOista syötteinä. Tähän lähtökohtaan sijoitetaan skripti, joka määrittelee, miten tätä UTXOa voidaan käyttää myöhemmin. Tätä skriptiä kutsutaan ScriptPubKeyksi. Vastaanottava osoite sisällytetään tähän skriptiin.

