kysymys: Jos havaitsemme siirron, jossa on 1 UTXO syötteenä ja 43 UTXOa tulosteina, mikä kuvio tunnistetaan?
vastaus: Eräajettu kulutus
väärät_vastaukset:
  - Konsolidointi
  - Yksinkertaistettu maksu
  - Yhteistyöllinen siirto
selitys: |
  Tämän kuvion tulkinta on, että kyseessä on eräajettu kulutus. Tämä rakenne mahdollistaa toimijoille, kuten vaihtoalustoille, säästää maksuissa ryhmittelemällä kulunsa yhteen siirtoon.