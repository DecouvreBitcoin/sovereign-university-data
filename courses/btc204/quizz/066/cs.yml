otázka: Co zahrnuje konsolidace?

odpověď: Sloučení několika vstupů do jednoho většího.

špatné_odpovědi:
  - Rozdělení velkého vstupu na několik menších.
  - Převod vstupů z více peněženek do jedné.
  - Přeřazení nepoužitých vstupů na nové adresy.

