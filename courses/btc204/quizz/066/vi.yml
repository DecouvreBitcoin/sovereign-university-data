câu hỏi: Việc hợp nhất bao gồm những gì?

câu trả lời: Gộp nhiều đầu vào để tạo ra một đầu vào lớn hơn.

câu trả lời sai:
  - Chia một đầu vào lớn thành nhiều đầu vào nhỏ hơn.
  - Chuyển đầu vào từ nhiều ví sang một ví duy nhất.
  - Chuyển giao các đầu vào không sử dụng sang các địa chỉ mới.

giải thích: |
  Nguyên tắc của việc hợp nhất là tận dụng các khoảng thời gian khi phí trên Bitcoin thấp để gộp các UTXO nhỏ hơn vào một UTXO lớn hơn.

