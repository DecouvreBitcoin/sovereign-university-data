domanda: In cosa consiste la consolidazione?

risposta: Unire più input per creare un unico input più grande.

risposte_errate:
  - Dividere un grande input in più piccoli.
  - Trasferire input da più portafogli a uno singolo.
  - Riassegnare input inutilizzati a nuovi indirizzi.

spiegazione: |
  Il principio della consolidazione è quello di approfittare dei periodi in cui le commissioni sulla rete Bitcoin sono basse per unire più UTXO in un unico UTXO più grande.

