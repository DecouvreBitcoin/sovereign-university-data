kysymys: Mikä on tarkoitus käyttää etikettejä hiljaisissa maksuissa?

vastaus: Käyttääkseen useita erilaisia staattisia osoitteita kohtuuttomasti lisäämättä skannauskuormitusta.

vaarat_vastaukset:
  - Salata hiljaisten maksujen transaktiot piilottaakseen todellisen vastaanottajan.
  - Käyttää useita erilaisia staattisia osoitteita, joita ulkopuolinen tarkkailija ei voi yhdistää.
  - Asettaa näkyvän etiketin lohkoketjuun tunnistaakseen hiljaiset maksut maksuviitteen tavoin.

selitys: |
  Etikettejä käytetään luomaan useita staattisia osoitteita päästaattisesta osoitteesta, mikä helpottaa lompakon järjestämistä. Ulkopuolinen tarkkailija voisi kuitenkin helposti luoda yhteyden näiden etiketoitujen staattisten osoitteiden välille, koska skannaus julkinen avain on sama kaikille.

