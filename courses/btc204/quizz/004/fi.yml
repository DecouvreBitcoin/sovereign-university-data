kysymys: Mikä turvaa Bitcoinin UTXO:t?
vastaus: Skriptien avulla, jotka määrittelevät käyttöehdot.
väärät_vastaukset:
  - Säännöllisen tarkistuksen kautta louhijoiden toimesta.
  - Keskusrekisterin kautta.
  - Käyttäjän henkilöllisyyden varmentamisen kautta.
selitys: |
  Bitcoin-siirron tulokset ovat UTXO:ita, jotka on suojattu skriptillä. Tämä skripti vaatii, että ennalta määritellyt käyttöehdot täyttyvät, jotta UTXO:n voi käyttää.