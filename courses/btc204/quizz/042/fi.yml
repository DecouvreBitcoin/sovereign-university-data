kysymys: Näistä riskeistä, mikä ei liity käteisen P2P-vaihtoihin?
vastaus: Riski tietovuodosta.
väärät_vastaukset:
  - Riski henkilökohtaiseen turvallisuuteen.
  - Varkauden riski.
  - Lainmukaisuusriski.
selitys: |
  Käteisen P2P-vaihdot sisältävät monia riskejä, mutta niissä ei vaadita KYC:n suorittamista. Siksi tietovuodon riskiä ei ole.
arvioitu: false