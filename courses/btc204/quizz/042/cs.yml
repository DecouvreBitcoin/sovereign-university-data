otázka: Které z těchto rizik není spojeno s hotovostními P2P výměnami?
odpověď: Riziko úniku dat.
nesprávné_odpovědi:
  - Riziko pro osobní bezpečnost.
  - Riziko krádeže.
  - Právní riziko.
vysvětlení: |
  Hotovostní P2P výměny představují mnoho rizik, ale nevyžadují provádění KYC. Proto neexistuje riziko úniku dat.
