kysymys: Mikä on OP_RETURN Bitcoin-siirrossa?

vastaus: Operaatiokoodi, joka merkitsee tuloksen mitätöidyksi ja mahdollistaa datan tallennuksen.

väärät_vastaukset:
  - Operaatiokoodi, joka varmentaa allekirjoituksen pätevyyden Bitcoin-siirrossa.
  - Operaatiokoodi, joka sisältää hyperlinkin IPFS:ssä tallennettuun tiedostoon.
  - Komento, joka poistaa siirron Bitcoin-lohkoketjusta.

selitys: |
  OP_RETURN on operaatiokoodi, joka ilmaisee kelvottoman skriptin, tehden sisältämästään tuloksesta todistettavasti käyttökelvottoman. Näin ollen, verkon solmut voivat poistaa tämän tuloksen UTXO-joukostaan. OP_RETURNia käytetään usein tallentamaan mielivaltaista dataa lohkoketjuun.

