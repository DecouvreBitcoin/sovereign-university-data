質問: Bitcoin取引におけるOP_RETURNとは何ですか？

回答: 出力を無効とマークし、データストレージを可能にするオペコードです。

誤った回答:
  - Bitcoin取引における署名の有効性を検証するオペコード。
  - IPFSに保存されたファイルへのハイパーリンクを含むオペコード。
  - Bitcoinブロックチェーンから取引を削除するコマンド。

説明: |
  OP_RETURNは、無効なスクリプトを示すオペコードであり、それが含む出力を証明可能に使えないものとして扱います。したがって、ネットワークノードはこの出力を自分たちのUTXOセットから削除することができます。OP_RETURNは、ブロックチェーンに任意のデータを記録するためによく使用されます。

