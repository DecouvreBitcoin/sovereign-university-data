pregunta: ¿Qué medida intermedia se puede tomar para ocultar las conexiones cuando no estás utilizando tu propio nodo de Bitcoin?

respuesta: Uso de Tor.

respuestas_incorrectas:
  - Uso de un cortafuegos.
  - Uso de una cartera cifrada.
  - Uso de una cartera doble.

explicación: |
  Para limitar el riesgo de ser observado, una solución intermedia es utilizar software de cartera que te permita ocultar tus conexiones mediante Tor.

