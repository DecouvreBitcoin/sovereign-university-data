domanda: Qual è la misura intermedia che può essere presa per nascondere le connessioni quando non si utilizza il proprio nodo Bitcoin?

risposta: Uso di Tor.

risposte_errate:
  - Uso di un firewall.
  - Uso di un portafoglio crittografato.
  - Uso di un doppio portafoglio.

spiegazione: |
  Per limitare il rischio di essere osservati, una soluzione intermedia è utilizzare software di portafoglio che consente di nascondere le tue connessioni tramite Tor.

