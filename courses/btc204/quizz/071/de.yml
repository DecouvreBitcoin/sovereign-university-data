Frage: Welche Zwischenmaßnahme kann ergriffen werden, um Verbindungen zu verbergen, wenn Sie Ihren eigenen Bitcoin-Knoten nicht verwenden?

Antwort: Nutzung von Tor.

Falsche Antworten:
  - Nutzung einer Firewall.
  - Nutzung einer verschlüsselten Wallet.
  - Nutzung einer Doppel-Wallet.

Erklärung: |
  Um das Risiko der Beobachtung zu begrenzen, ist eine Zwischenlösung die Verwendung von Wallet-Software, die es Ihnen ermöglicht, Ihre Verbindungen über Tor zu verbergen.

