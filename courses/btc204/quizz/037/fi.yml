kysymys: Mitä Yhteisen Syötteen Omistajuuden Heuristiikka (CIOH) tarkoittaa?
vastaus: Kun transaktio sisältää useita syötteitä, ne ovat todennäköisesti kaikki yhden toimijan omistuksessa.
väärät_vastaukset:
  - Kun transaktio sisältää useita syötteitä, ne todennäköisesti tulevat eri toimijoilta.
  - Kun transaktio sisältää useita tulosteita, ne ovat todennäköisesti kaikki menossa yhdelle toimijalle.
  - Kun transaktio sisältää useita tulosteita, ne ovat todennäköisesti kaikki menossa eri toimijoille.
selitys: |
  CIOH on heuristiikka, joka ehdottaa, että kun transaktio sisältää useita syötteitä, nämä syötteet todennäköisesti kaikki ovat peräisin yhdeltä toimijalta. Näin ollen niiden omistajuus on yhteinen.
arvioitu: false