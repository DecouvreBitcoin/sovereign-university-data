otázka: Mezi odpověďmi, která z nich představuje jeden z hlavních cílů analýzy řetězce?
odpověď: Seskupit různé aktivity na Bitcoinu za účelem určení jedinečnosti uživatele.
špatné_odpovědi:
  - Optimalizovat výkon těžby v síti.
  - Spravovat spravedlnost v protokolu za účelem vynucení zákona podle jurisdikcí.
  - Zvýšit důvěrnost transakcí Bitcoinu.
vysvětlení: |
