pregunta: ¿Qué algoritmo de intercambio de claves criptográficas es central en la operación de BIP47?

respuesta: ECDH

respuestas_incorrectas:
  - RSA
  - ElGamal
  - Diffie-Hellman

explicación: |
  El algoritmo utilizado es ECDH (Elliptic Curve Diffie-Hellman). Es una variante del clásico algoritmo Diffie-Hellman que utiliza curvas elípticas.

