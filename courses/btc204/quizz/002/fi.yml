kysymys: Mikä on Bitcoin-siirron vaikutus syötteen UTXOihin?
vastaus: Se kuluttaa ne täyttääkseen lähdöt.
väärät_vastaukset:
  - Se arkistoi ne lohkoketjuun tulevaa viittausta varten.
  - Se salaa ne varmistaakseen siirron turvallisuuden.
  - Se duplikoi ne luodakseen uusia UTXOja.
selitys: |
  Siirron syötteen UTXOt kulutetaan rahoittamaan lähdöt. Se on tavallaan rahan lähde.
arvioitu: false