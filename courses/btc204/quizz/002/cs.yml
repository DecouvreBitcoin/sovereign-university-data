otázka: Jaká je akce Bitcoinové transakce na vstupních UTXO?
odpověď: Spotřebuje je k uspokojení výstupů.
špatné_odpovědi:
  - Archivuje je v blockchainu pro budoucí odkaz.
  - Šifruje je k zabezpečení transakce.
  - Duplikuje je k vytvoření nových UTXO.
vysvětlení: |
  Vstupní UTXO v transakci jsou spotřebovány, aby bylo možné financovat výstupy. Je to jakýmsi zdrojem peněz.
recenzováno: false