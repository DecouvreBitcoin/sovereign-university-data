kysymys: Mikä on "coin control" -toiminnon tarkoitus Bitcoin-lompakko-ohjelmistossa?

vastaus: Valita, mitkä UTXOt käytetään syötteinä transaktioissa.

vaarat_vastaukset:
  - UTXOjen salaaminen lompakon turvallisuuden parantamiseksi.
  - Epäilyttävistä lähteistä tulevien UTXOjen havaitseminen ja estäminen.
  - Jokaisen UTXOn merkitseminen lompakossa.

selitys: |
  Coin control on ominaisuus, joka löytyy hyvästä Bitcoin-lompakko-ohjelmistosta, ja se antaa sinulle mahdollisuuden manuaalisesti valita tiettyjä UTXOja käytettäväksi syötteinä tehdessäsi transaktiota.

