Frage: Wie lautet der Name des kryptografischen Algorithmus, der bei Silent Payments verwendet wird, um ein gemeinsames Geheimnis zwischen dem Empfänger und dem Zahler zu etablieren?

Antwort: ECDH

Falsche Antworten:
  - RSA
  - DH
  - SHA256

Erklärung: |
  Der ECDH (Elliptic-Curve Diffie-Hellman) Algorithmus wird bei Silent Payments zwischen dem Scan-Paar von Schlüsseln des Empfängers und der Summe der Schlüsselpaare des Senders verwendet, um das gemeinsame Geheimnis zu etablieren, das die Ableitung der einzigartigen Zahlungsadresse ermöglicht.

Überprüft: false