kysymys: Mikä on salausalgoritmin nimi, jota käytetään Hiljaisissa Maksuissa yhteisen salaisuuden luomiseen vastaanottajan ja maksajan välille?

vastaus: ECDH

väärät_vastaukset:
  - RSA
  - DH
  - SHA256

selitys: |
  ECDH (Elliptic-Curve Diffie-Hellman) -algoritmia käytetään Hiljaisissa Maksuissa vastaanottajan skannausparin avainten ja lähettäjän avainparin summan välillä yhteisen salaisuuden luomiseen, joka mahdollistaa yksilöllisen maksuosoitteen johdannan.

arvioitu: false