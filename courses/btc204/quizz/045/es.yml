pregunta: ¿Cuál es el objetivo principal del BIP47?

respuesta: Tener un identificador único para recibir BTC sin reutilizar direcciones.

respuestas_incorrectas:
  - Aumentar el tamaño de los bloques para transacciones más rápidas.
  - Permitir transacciones sin comisiones en la red de Bitcoin.
  - Hacer las transacciones completamente anónimas en Bitcoin.

explicación: |
  El objetivo del BIP47 es proporcionar un identificador único que permita recibir bitcoins múltiples veces y de múltiples personas, pero sin reutilizar direcciones, ya que esto es una práctica muy mala para la privacidad del usuario.