kysymys: Mikä on pääasiallinen etu verkkopohjaisilla P2P-vaihdoilla verrattuna fyysisiin käteistransaktioihin?
vastaus: Vähemmän riskiä henkilökohtaiseen turvallisuuteen.
väärät_vastaukset:
  - Vähemmän varkausriskiä.
  - Enemmän yksityisyyttä ostajalle.
  - Alhaisemmat transaktiomaksut.
selitys: |
  Verkkopohjaiset P2P-vaihdot jättävät enemmän jälkiä ja ovat alttiimpia varkausriskeille kuin käteisellä tehtävät P2P-vaihdot. Transaktiomaksujen osalta ne ovat yleensä samanlaisia tai jopa korkeampia, erityisesti jos prosessi vaatii useita vaiheita. Kuitenkin verkkopohjaisten P2P-vaihtojen pääasiallinen etu piilee käyttäjien henkilökohtaisen turvallisuuden riskien vähentämisessä verrattuna käteistransaktioihin.
