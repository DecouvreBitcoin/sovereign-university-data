kysymys: Seuraavista vastauksista, mikä ei kuulu ketjuanalyysissä käytettyjen heuristiikkojen ja ominaisuuksien kolmeen pääluokkaan?
vastaus: Kryptografiamallit.
väärät_vastaukset:
  - Transaktiomallit.
  - Sisäiset transaktioheuristiikat.
  - Ulkoiset transaktioheuristiikat.
selitys: |
  Ketjuanalyysissä käytetyt heuristiikat voidaan ryhmitellä kolmeen luokkaan; transaktiokuvioihin (tai transaktiomalleihin), sisäisiin transaktioheuristiikkoihin ja ulkoisiin transaktioheuristiikkoihin.
arvioitu: false