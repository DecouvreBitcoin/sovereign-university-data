otázka: Která z následujících odpovědí nepatří mezi 3 hlavní kategorie heuristik a charakteristik používaných v analýze blockchainu?
odpověď: Kryptografické modely.
špatné_odpovědi:
  - Modely transakcí.
  - Heuristiky interních transakcí.
  - Heuristiky externích transakcí.
vysvětlení: |
  Heuristiky používané v analýze blockchainu lze rozdělit do tří kategorií; vzory transakcí (nebo modely transakcí), heuristiky interních transakcí a heuristiky externích transakcí.
recenzováno: false