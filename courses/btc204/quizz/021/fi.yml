kysymys: Mikä on yksinkertaistetun maksun kaava Bitcoinissa?
vastaus: 1 tai useampi UTXO syötteissä ja 2 UTXOa tulosteissa.
väärät_vastaukset:
  - 1 UTXO syötteessä ja 1 UTXO tulosteessa
  - Useita UTXOja syötteessä ja 1 UTXO tulosteessa
  - 5 UTXOa syötteissä ja 5 UTXOa tulosteissa
selitys: |
  Yksinkertaistetussa maksussa käyttäjä käyttää yhtä tai useampaa UTXOa syötteinä täyttääkseen tulosteissa maksu-UTXOn ja vaihtorahan UTXOn (eli 2 UTXOa).
arvioitu: false