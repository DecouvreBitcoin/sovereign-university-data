kysymys: Mikä on sisäisten transaktioheuristiikkojen tavoite?
vastaus: Tunnistaa vaihto.
väärät_vastaukset:
  - Tunnistaa petolliset transaktiot reaaliajassa.
  - Tunnistaa transaktiokuvioita.
  - Tunnistaa samaan entiteettiin kuuluva klusteri.
selitys: |
  Sisäiset heuristiikat mahdollistavat meidän tunnistaa vaihdon tavoitteena tarkkailla käyttäjää myöhemmissä transaktioissa.