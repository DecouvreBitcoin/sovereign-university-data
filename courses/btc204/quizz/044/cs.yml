otázka: Jaký mechanismus používají online platformy pro peer-to-peer (P2P) párování k snížení rizika krádeže?
odpověď: Mechanismus escrow.
špatné_odpovědi:
  - Bezpečný algoritmus pro párování.
  - Mechanismus ověření e-mailem.
  - Mechanismus ověření identity.
vysvětlení: |
  Tyto platformy typicky používají ochranný mechanismus, kde jsou bitcoiny drženy do doby, než prodávající potvrdí platbu ve fiat měně. Tento mechanismus držení třetí stranou představuje to, co je známo jako escrow.
