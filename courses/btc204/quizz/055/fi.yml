question: Mikä on Bitcoinin vastaanotto-osoite?

answer: Merkkijono, jota käytetään bitcoinien vastaanottamiseen.

vaarat_vastaukset:
  - Koodi, jota käytetään bitcoinien lähettämiseen.
  - Algoritmi bitcoineja louhimiseen.
  - Älykäs sopimus.

explanation: |
  Vastaanotto-osoitetta käytetään bitcoinien vastaanottamiseen lompakkoon.

arvioitu: false