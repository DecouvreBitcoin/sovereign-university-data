Frage: Was ist eine Bitcoin-Empfangsadresse?

Antwort: Eine Zeichenfolge, die verwendet wird, um Bitcoins zu empfangen.

Falsche Antworten:
  - Ein Code, der verwendet wird, um Bitcoins zu senden.
  - Ein Algorithmus zum Schürfen von Bitcoins.
  - Ein Smart Contract.

Erklärung: |
  Eine Empfangsadresse wird verwendet, um Bitcoins in eine Wallet zu erhalten.

Überprüft: false