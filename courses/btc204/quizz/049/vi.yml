câu trả lời sai:
  - Để mã hóa không đối xứng phần dữ liệu của mã thanh toán của người gửi.
  - Để mã hóa đối xứng metadata của mã thanh toán của người gửi.
  - Để mã hóa không đối xứng metadata của mã thanh toán của người gửi.

