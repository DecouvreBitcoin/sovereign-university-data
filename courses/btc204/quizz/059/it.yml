domanda: A quale livello approssimativo si attesta il tasso complessivo di riutilizzo degli indirizzi su Bitcoin?

risposta: Circa il 50%

risposte_errate:
  - Circa il 5%
  - Circa il 15%
  - Circa il 40%

spiegazione: |
  Dall'inizio degli anni 2010, il tasso complessivo di riutilizzo degli indirizzi su Bitcoin ha fluttuato intorno al 50%.

