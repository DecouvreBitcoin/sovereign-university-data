pregunta: ¿En qué nivel aproximado se encuentra la tasa general de reutilización de direcciones en Bitcoin?

respuesta: Alrededor del 50%

respuestas_incorrectas:
  - Alrededor del 5%
  - Alrededor del 15%
  - Alrededor del 40%

explicación: |
  Desde principios de la década de 2010, la tasa general de reutilización de direcciones en Bitcoin ha fluctuado alrededor del 50%.