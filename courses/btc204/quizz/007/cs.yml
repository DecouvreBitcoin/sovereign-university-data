otázka: Co je "merge" v transakci?
odpověď: Je to akce spojení několika UTXO jako vstupů.
špatné_odpovědi:
  - Je to akce vytváření několika UTXO jako výstupů.
  - Je to akt spojení několika adres do jedné.
  - Je to akt spojení několika bloků v blockchainu.
vysvětlení: |
  Když uživatel nemá žádné UTXO větší nebo rovné částce, kterou si přeje poslat, musí použít několik svých UTXO, aby pokryl výstupy. Tato praxe se nazývá "merging".
