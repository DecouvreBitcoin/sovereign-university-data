otázka: Jaká je nejtěžší vlastnost k dosažení u digitální měny jako je bitcoin?
odpověď: Absence dvojitého utrácení
špatné_odpovědi:
  - Integrita
  - Autenticita
  - Pravdivost
vysvětlení: |
  U digitálních měn je zajištění absence dvojitého utrácení složitější, jelikož jakékoli digitální zboží je v podstatě informace. Na rozdíl od fyzických zboží se informace při výměnách nedělí, ale šíří jejich násobením.
