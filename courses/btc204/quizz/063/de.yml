Frage: Welche 2 Datenschutzrisiken sind mit der Auswahl von Münzen verbunden?

Antwort: Das CIOH und die Verbindung zwischen Eingaben / Identität durch den Empfänger.

Falsche Antworten:
  - IP-Adressen-Tracking und Aktivitätskorrelation.
  - Zeitliche Verfolgung und Adressenwiederverwendung.
  - Adressenwiederverwendung und die Verbindung zwischen Eingaben / Identität durch einen externen Beobachter.

Erklärung: |
  Zwei Risiken müssen bei der Auswahl von Münzen berücksichtigt werden: die Möglichkeit für den Zahlungsempfänger, einen Teil Ihrer Identität mit den als Eingaben verwendeten UTXOs zu verknüpfen, und die Fähigkeit eines externen Beobachters, Verbindungen zwischen allen als Eingaben verbrauchten UTXOs herzustellen (CIOH).

