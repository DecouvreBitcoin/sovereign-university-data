Frage: Welches Skriptmodell wird im Jahr 2024 für verbesserte Privatsphäre bei Bitcoin am meisten empfohlen?

Antwort: P2TR

Falsche Antworten:
  - P2PK
  - P2PKH
  - P2SH

Erklärung: |
  Um in der größtmöglichen Menge unterzutauchen, wird empfohlen, das am weitesten verbreitete Skriptmodell zu verwenden. P2TR-Skripte sind derzeit die am meisten verwendeten in Bitcoin-Transaktionen.

