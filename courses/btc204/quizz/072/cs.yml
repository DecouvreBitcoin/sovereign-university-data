otázka: Který skriptovací model se v roce 2024 doporučuje pro zvýšené soukromí na Bitcoinu?

odpověď: P2TR

nesprávné_odpovědi:
  - P2PK
  - P2PKH
  - P2SH

vysvětlení: |
  Pro co největší začlenění do davu se doporučuje používat nejvíce rozšířený skriptovací model. Skripty P2TR jsou v současnosti nejvíce používané v transakcích Bitcoinu.

