otázka: Jak je zabráněno dvojímu utrácení u Bitcoinu?
odpověď: Prostřednictvím veřejného vysílání všech transakcí v systému.
špatné_odpovědi:
  - Ověřením identity uživatelů před každou transakcí.
  - Periodickým přezkumem transakcí auditorem.
  - Omezením počtu transakcí na uživatele.
vysvětlení: |
  Aby bylo možné potvrdit nepřítomnost transakce a tím zabránit dvojímu utrácení, je nutné, aby každý uživatel byl informován o všech předchozích transakcích.
