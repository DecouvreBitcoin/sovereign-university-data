Frage: Unter diesen Optionen, welche ist keine Methode zur automatischen Teileauswahl?

Antwort: Stille Zahlungen

Falsche Antworten:
  - Branch-and-Bound
  - FIFO
  - Knapsack Solver

Erklärung: |
  Im Gegensatz zu den anderen drei Optionen ist Stille Zahlungen keine Methode zur Auswahl von Teilen, sondern ein Protokoll für die Verwendung von statischen Adressen.

