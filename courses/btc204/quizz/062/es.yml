pregunta: Entre estas opciones, ¿cuál no es un método para la selección automática de piezas?

respuesta: Pagos Silenciosos

respuestas_incorrectas:
  - Ramificación y Acotamiento
  - FIFO
  - Solucionador de Mochila

explicación: |
  A diferencia de las otras tres opciones, Pagos Silenciosos no es un método para seleccionar piezas, sino un protocolo para usar direcciones estáticas.

