pergunta: Entre estas opções, qual não é um método para seleção automática de peças?

resposta: Pagamentos Silenciosos

respostas_erradas:
  - Branch-and-Bound
  - FIFO
  - Solucionador de Mochila

explicação: |
  Diferente das outras três opções, Pagamentos Silenciosos não é um método para seleção de peças, mas sim um protocolo para usar endereços estáticos.