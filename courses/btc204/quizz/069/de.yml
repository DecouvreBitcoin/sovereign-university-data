Frage: Was beeinflusst das Gewicht einer Bitcoin-Transaktion?

Antwort: Die Anzahl der Eingaben und Ausgaben.

Falsche Antworten:
  - Die Größe der Blockchain.
  - Die Menge der Eingaben und Ausgaben.
  - Das Alter der verwendeten UTXOs.

Erklärung: |
  Je mehr Eingaben und Ausgaben eine Bitcoin-Transaktion hat, desto schwerer wird sie in vB sein.

Überprüft: false