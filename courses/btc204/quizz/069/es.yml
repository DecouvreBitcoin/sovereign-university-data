pregunta: ¿Qué influye en el peso de una transacción de Bitcoin?

respuesta: El número de entradas y salidas.

respuestas_incorrectas:
  - El tamaño de la blockchain.
  - La cantidad de las entradas y salidas.
  - La antigüedad de los UTXOs utilizados.

explicación: |
  Cuantas más entradas y salidas tenga una transacción de Bitcoin, más pesada será en vB.

