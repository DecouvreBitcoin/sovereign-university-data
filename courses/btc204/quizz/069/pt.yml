pergunta: O que influencia o peso de uma transação de Bitcoin?

resposta: O número de entradas e saídas.

respostas_erradas:
  - O tamanho do blockchain.
  - A quantidade das entradas e saídas.
  - A idade dos UTXOs utilizados.

explicação: |
  Quanto mais entradas e saídas uma transação de Bitcoin tiver, mais pesada ela será em vB.