kysymys: Jos transaktiossa on 2 UTXO:a, joissa kummassakin on 5 000 satoshia syötteinä, ja 3 UTXO:a, joissa kussakin on 3 000 satoshia ulostuloina, paljonko transaktiomaksut ovat?
vastaus: 1 000 satoshia
väärät_vastaukset:
  - 1 500 satoshia
  - 2 500 satoshia
  - 3 000 satoshia
selitys: |
  Transaktion maksut edustavat eroa kokonaissyötteiden ja kokonaisulostulojen välillä. Se on se, mikä jää jäljelle kaikkien syötteiden kuluttamisen ja kaikkien ulostulojen luomisen jälkeen. Laskelma on siis seuraava; maksut = (5000x2) - (3000x3) = 10000 - 9000 = 1000.
arvioitu: false