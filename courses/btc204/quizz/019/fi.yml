kysymys: Mitkä ovat ketjuanalyysin heuristiikat, jotka Satoshi Nakamoto mainitsee Bitcoinin valkoisessa kirjassa? (vain yksi vastaus mahdollinen)
vastaus: CIOH ja osoitteen uudelleenkäyttö.
väärät_vastaukset:
  - Ryhmittely allekirjoituksen ja aikakorrelaation perusteella.
  - Pyöristettyjen summan maksut ja suuri tulos.
  - Volyymianalyysi ja skriptien yhtäläisyydet.
selitys: |
  Bitcoinin valkoisen kirjan osassa 10 Satoshi Nakamoto varoittaa käyttäjiä CIOH:sta (Common Input Ownership Heuristic) ja saman avainparin uudelleenkäytöstä.
