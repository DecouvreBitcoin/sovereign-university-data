Frage: Welche Information sollte auf einem Etikett angegeben werden?

Antwort: Der Ursprung eines UTXO.

Falsche Antworten:
  - Das Erstellungsdatum eines UTXO.
  - Die Größe eines UTXO.
  - Die mit der Erstellung eines UTXO verbundenen Gebühren.

Erklärung: |
  Die Beschriftung ist eine gute Praxis, die dabei hilft, sich an den Ursprung eines UTXO zu erinnern.