kysymys: Mikä on avaintunnistus?
vastaus: Kyky yhdistää käyttäjän identiteetin osa-alue lohkoketjuaktiviteettiin.
vaarat_vastaukset:
  - Prosessi, jossa julkisen avaimen osoittaminen jokaiseen uuteen lohkoketjutapahtumaan.
  - Kyky jäljittää lohkoketjutapahtumia yhteisen omistajuuden heuristiikan kautta syötteissä.
  - Prosessi, jonka kautta julkinen avain johdetaan yksityisestä avaimesta.
selitys: |
  Avaintunnistus sisältää mahdollisuuden linkittää käyttäjän identiteetin osa-alue lohkoketjuaktiviteettiin.
