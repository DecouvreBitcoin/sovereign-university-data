pregunta: ¿Qué ventaja ofrece la red de Bitcoin sobre los sistemas financieros tradicionales?
respuesta: Descentralización y seguridad
respuestas_incorrectas:
  - Tasas de inflación aumentadas
  - Dependencia de intermediarios
  - Control centralizado sobre las transacciones
explicación: |
  La red descentralizada de Bitcoin proporciona una manera segura y eficiente de 
  realizar transacciones sin la necesidad de intermediarios o terceras partes. Esto 
  reduce el riesgo de censura y cambios no autorizados en las transacciones,
  así como aumenta la privacidad.
revisado: true