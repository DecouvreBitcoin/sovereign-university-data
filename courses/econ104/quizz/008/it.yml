spiegazione: |
  I nuovi bitcoin vengono introdotti in circolazione attraverso un processo chiamato mining. 
  I minatori competono tra loro per aggiungere nuove transazioni alla blockchain. 
  In cambio del loro lavoro, ai minatori vengono ricompensati con bitcoin appena creati. 
  Questo processo verifica e assicura anche le transazioni sulla rete Bitcoin.
