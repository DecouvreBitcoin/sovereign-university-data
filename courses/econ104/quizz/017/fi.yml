kysymys: Mitkä ovat tekstissä mainitut päätyypit stablecoineista?
vastaus: Fiat-tuettu, hyödyketuettu ja algoritmipohjainen stablecoinit.
väärät_vastaukset:
  - Digitaaliset ja fyysiset stablecoinit
  - Keskusjohtoiset ja hajautetut stablecoinit
  - Pankkien tukemat stablecoinit ja yksilöiden tukemat stablecoinit
selitys: |
  Aiemmissa luvuissa olemme nähneet kolme päätyyppiä stablecoineista; 
  fiat-tuetut stablecoinit, jotka ovat perinteisten valuuttojen 
  kuten Yhdysvaltain dollarin tukemia; hyödyketuetut stablecoinit, jotka ovat 
  hyödykkeiden kuten kullan tai öljyn tukemia; ja algoritmipohjaiset stablecoinit, jotka 
  perustuvat joukkoon sääntöjä tai algoritmeja arvonsa ylläpitämiseksi. Kuitenkin, 
  huomautetaan, että menestyksekkäitä algoritmipohjaisia stablecoineja ei vielä ole markkinoilla.
arvioitu: true