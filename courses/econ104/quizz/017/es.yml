pregunta: ¿Cuáles son los principales tipos de stablecoins mencionados en el texto?
respuesta: Respaldados por moneda fiduciaria, respaldados por commodities y stablecoins algorítmicos.
respuestas_incorrectas:
  - Stablecoins digitales y físicos
  - Stablecoins centralizados y descentralizados
  - Stablecoins respaldados por bancos y stablecoins respaldados por individuos
explicación: |
  En los capítulos anteriores hemos visto tres tipos principales de stablecoins;
  stablecoins respaldados por moneda fiduciaria, que están respaldados por monedas tradicionales
  como el dólar estadounidense; stablecoins respaldados por commodities, que están respaldados por
  commodities como el oro o el petróleo; y stablecoins algorítmicos, que dependen
  de un conjunto de reglas o algoritmos para mantener su valor. Sin embargo,
  se señala que los stablecoins algorítmicos exitosos aún tienen que aparecer en el mercado.
