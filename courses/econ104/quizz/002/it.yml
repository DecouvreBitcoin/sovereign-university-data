domanda: Qual è la connessione storica tra il denaro e le materie prime come l'oro?
risposta: L'oro è scarso e ampiamente accettato come riserva di valore
risposte_errate:
  - L'oro rende il denaro più attraente
  - L'oro è facilmente divisibile
  - L'oro è unico
spiegazione: |
  Data la scarsità globalizzata dell'oro in natura e l'investimento significativo richiesto
  per estrarre, raffinare e conservare, l'oro ha costantemente scambiato a un premio sopra
  altre forme di denaro.
