kysymys: Mikä on rahan ja hyödykkeiden, kuten kullan, historiallinen yhteys?
vastaus: Kulta on harvinaista ja laajalti hyväksytty arvon säilyttäjä
väärät_vastaukset:
  - Kulta tekee rahasta houkuttelevamman näköistä
  - Kulta on helposti jaettavissa
  - Kulta on ainutlaatuinen
selitys: |
  Ottaen huomioon kullan maailmanlaajuisen harvinaisuuden luonnossa ja merkittävät investoinnit, 
  jotka vaaditaan kullan louhintaan, jalostukseen ja säilyttämiseen, kulta on johdonmukaisesti 
  käynyt kaupaksi preemiohintaan verrattuna muihin rahamuotoihin.
arvioitu: true