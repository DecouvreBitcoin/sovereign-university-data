câu hỏi: Trong những chức năng sau đây, đâu KHÔNG phải là một trong ba chức năng cơ bản của tiền tệ?
câu trả lời: Nguồn Năng Lượng
câu trả lời sai:
  - Kho Bảo Trữ Giá Trị
  - Phương Tiện Trao Đổi
  - Đơn Vị Tính Toán
giải thích: |
  Ba chức năng cơ bản của tiền tệ là kho bảo trữ giá trị, phương tiện trao đổi, 
  và đơn vị tính toán. Nguồn năng lượng không phải là một chức năng của tiền tệ.
đã xem xét: true