domanda: Quale dei seguenti NON è una delle tre funzioni essenziali del denaro?
risposta: Fonte di Energia
risposte_errate:
  - Riserva di Valore
  - Mezzo di Scambio
  - Unità di Conto
spiegazione: |
  Le tre funzioni essenziali del denaro sono riserva di valore, mezzo di scambio,
  e unità di conto. Una fonte di energia non è una funzione del denaro.
