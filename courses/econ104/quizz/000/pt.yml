pergunta: Qual das seguintes opções NÃO é uma das três funções essenciais do dinheiro?
resposta: Fonte de Energia
respostas_erradas:
  - Reserva de Valor
  - Meio de Troca
  - Unidade de Conta
explicação: |
  As três funções essenciais do dinheiro são reserva de valor, meio de troca,
  e unidade de conta. Fonte de energia não é uma função do dinheiro.
revisado: true