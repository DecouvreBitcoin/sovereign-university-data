Frage: Welche der folgenden ist NICHT eine der drei wesentlichen Funktionen von Geld?
Antwort: Energiequelle
Falsche Antworten:
  - Wertaufbewahrungsmittel
  - Tauschmittel
  - Recheneinheit
Erklärung: |
  Die drei wesentlichen Funktionen von Geld sind Wertaufbewahrungsmittel, Tauschmittel 
  und Recheneinheit. Eine Energiequelle ist keine Funktion von Geld.
Überprüft: true