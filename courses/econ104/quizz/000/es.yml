pregunta: ¿Cuál de los siguientes NO es una de las tres funciones esenciales del dinero?
respuesta: Fuente de Energía
respuestas_incorrectas:
  - Reserva de Valor
  - Medio de Intercambio
  - Unidad de Cuenta
explicación: |
  Las tres funciones esenciales del dinero son reserva de valor, medio de intercambio,
  y unidad de cuenta. Una fuente de energía no es una función del dinero.
revisado: true