kysymys: Mikä on lisärahan painamisen vaikutus valuutan ostovoimaan?
vastaus: Valuutan ostovoiman heikkeneminen
väärät_vastaukset:
  - Valuutan ostovoiman nousu
  - Ei vaikutusta
  - Lisää rahaa = suurempi ostovoima
selitys: |
  Kun keskuspankit päättävät painaa lisää rahaa, ne eivät voi yksinkertaisesti luoda lisäarvoa.
  Jotta tällä vastapainetulla rahalla olisi jotain arvoa, sen arvon on tultava 
  aiemmilta valuutan haltijoilta.
  Ajattele rahamäärää pizzana ja kuvittele se jaettuna neljään osaan.
  Rahamäärän kaksinkertaistaminen ei vastaisi pizzan määrän kaksinkertaistamista.
  Sen sijaan se vastaisi näiden neljän palan halkaisemista puoliksi kahdeksan palan aikaansaamiseksi.
  Emme ole saaneet lisää pizzaa. Meillä on vain enemmän paloja, jotka ovat kooltaan pienempiä.
  Siksi kun painamme lisää rahaa, alennamme jo olemassa olevan rahan arvoa.
arvioitu: true