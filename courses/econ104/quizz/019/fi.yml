kysymys: Miten stablecoin-kolikot, kuten USDt, saavuttavat suhteellisen arvon vakauden?
vastaus: Ne on sidottu vakaaan omaisuuserään tai valuuttaan.
väärät_vastaukset:
  - Ne ovat keskusviranomaisen tai hallituksen tukemia.
  - Ne nojaavat lohkoketjuteknologiaan turvallisten transaktioiden varmistamiseksi.
  - Ne ovat alttiita vaihtelulle samankaltaisesti kuin muut kryptovaluutat.
selitys: |
  Stablecoin-kolikot säilyttävät suhteellisen arvon vakauden olemalla sidottuina 
  vakaimpaan omaisuuserään tai valuuttaan, kuten Yhdysvaltain dollariin tai kultaan.
  Tämä sidonta auttaa lieventämään volatiliteettia, joka usein liittyy muihin 
  digitaalisiin omaisuuseriin, kuten Bitcoiniin.
arvioitu: true