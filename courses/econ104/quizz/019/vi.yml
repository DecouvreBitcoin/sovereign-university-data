câu hỏi: Làm thế nào mà các loại stablecoin, như USDt, duy trì được sự ổn định tương đối về giá trị?
câu trả lời: Chúng được neo vào một tài sản hoặc đồng tiền ổn định.
câu trả lời sai:
  - Chúng được bảo đảm bởi một cơ quan trung ương hoặc chính phủ.
  - Chúng dựa vào công nghệ blockchain để đảm bảo giao dịch an toàn.
  - Chúng chịu sự biến động tương tự như các loại tiền mã hóa khác.
giải thích: |
  Stablecoin duy trì sự ổn định tương đối về giá trị bằng cách được neo vào một tài sản hoặc đồng tiền ổn định hơn, như đô la Mỹ hoặc vàng.
  Việc neo này giúp giảm thiểu sự biến động thường gặp với các tài sản kỹ thuật số khác như Bitcoin.
