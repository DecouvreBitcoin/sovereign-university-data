Câu hỏi: Bất kỳ ai cũng có thể sao chép mã nguồn của Bitcoin, làm cho nó trở nên vô giá trị, đúng hay sai?
Câu trả lời: Đúng
Câu trả lời sai:
  - Sai
Giải thích: |
  Mặc dù mã nguồn của Bitcoin là mã nguồn mở và có thể được sao chép,
  nhưng giá trị của bitcoin không phải đến từ mã nguồn của nó. Giá trị của nó đến từ
  mạng lưới người dùng và sự tin tưởng cũng như sự chấp nhận mà nó đã xây dựng được theo thời gian.
Đã xem xét: true