pergunta: Qual é a principal razão para a volatilidade de curto prazo nos preços das stablecoins?
resposta: Baixos níveis de liquidez nas bolsas
respostas_erradas:
  - Falta de reservas para atender às demandas de saque
  - Hacks comprometendo a stablecoin
  - Desvinculação das stablecoins
explicação: |
  A volatilidade de curto prazo nos preços das stablecoins é frequentemente resultado
  de problemas de liquidez, onde bolsas menores podem não ter a capacidade
  de atender às demandas dos clientes, causando flutuações temporárias nos preços.
