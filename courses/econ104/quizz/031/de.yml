Frage: Was ist der Hauptgrund für kurzfristige Preisvolatilität bei Stablecoins?

Antwort: Geringe Liquiditätsniveaus an Börsen

Falsche Antworten:
  - Fehlende Reserven, um Auszahlungsanforderungen zu erfüllen
  - Hacks, die den Stablecoin gefährden
  - Abkopplung von Stablecoins

Erklärung: |
  Kurzfristige Preisvolatilität bei Stablecoins ist oft das Ergebnis 
  von Liquiditätsproblemen, bei denen kleinere Börsen möglicherweise nicht die Fähigkeit 
  haben, die Nachfrage der Kunden zu erfüllen, was zu vorübergehenden Preisschwankungen führt.

Überprüft: true