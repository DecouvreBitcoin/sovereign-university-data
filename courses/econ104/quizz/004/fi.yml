kysymys: Mikä on yksi syy siihen, että fiat-valuutta johtaa keskitettyyn kontrolliin?
vastaus: Se mahdollistaa hallitusten kontrolloida rahan määrää ja korkotasoa.
väärät_vastaukset:
  - Se on tuettu fyysisillä hyödykkeillä kuten kullalla ja hopealla.
  - Se on immuuni inflaatiolle.
  - Se kannustaa hajautettuihin rahoitusjärjestelmiin.
selitys: |
  Fiat-valuutta antaa hallituksille vallan kontrolloida rahan määrää ja
  korkotasoa, mahdollistaen niiden vaikuttaa taloudelliseen toimintaan ja
  johtaen keskitettyyn kontrolliin.
arvioitu: true