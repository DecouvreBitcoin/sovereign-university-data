Frage: Was ist ein Grund dafür, dass Fiat-Währungen zu zentralisierter Kontrolle führen?
Antwort: Sie ermöglichen es Regierungen, die Geldmenge und die Zinssätze zu kontrollieren.
Falsche Antworten:
  - Sie werden durch physische Waren wie Gold und Silber gedeckt.
  - Sie sind resistent gegen Inflation.
  - Sie fördern dezentralisierte Finanzsysteme.
Erklärung: |
  Fiat-Währungen geben Regierungen die Macht, die Geldmenge und
  die Zinssätze zu kontrollieren, was es ihnen ermöglicht, die wirtschaftliche Aktivität zu beeinflussen und
  zu einer zentralisierten Kontrolle führt.
Überprüft: true