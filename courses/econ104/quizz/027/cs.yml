otázka: Jaké procento celkového objemu transakcí Bitcoinu bylo použito pro nelegální aktivity?
odpověď: Méně než 1%
nesprávné_odpovědi:
  - 2-4%
  - Více než 5%
  - Je to neznámé
vysvětlení: |
