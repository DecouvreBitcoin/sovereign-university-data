pregunta: ¿Qué porcentaje del volumen total de transacciones de Bitcoin se ha utilizado para actividades ilícitas?
respuesta: Menos del 1%
respuestas_incorrectas:
  - 2-4%
  - Más del 5%
  - Se desconoce
explicación: |
  Según un informe de Chainalysis en 2020, las actividades ilícitas solo
  representan aproximadamente el 0.34% de todas las transacciones de Bitcoin.
revisado: true