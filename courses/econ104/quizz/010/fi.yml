kysymys: Mikä on solmujen tarkoitus Bitcoin-verkossa?
vastaus: Ylläpitää ja turvata lohkoketjua
väärät_vastaukset:
  - Käsitellä transaktioita
  - Ehdottaa ja toteuttaa muutoksia Bitcoinin koodikantaan
  - Kilpailla muiden louhijoiden kanssa
selitys: |
  Solmut ovat olennaisen tärkeitä Bitcoin-verkon eheyden ja turvallisuuden kannalta.
  Ne toimivat järjestelmän vartijoina, varmistaen, että transaktiot
  käsitellään tarkasti ja sääntöjen mukaisesti.
arvioitu: true