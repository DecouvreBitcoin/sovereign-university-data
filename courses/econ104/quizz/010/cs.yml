otázka: Jaký je účel uzlů v síti Bitcoin?
odpověď: Udržovat a zabezpečit blockchain
špatné_odpovědi:
  - Zpracovávat transakce
  - Navrhovat a implementovat změny v základním kódu Bitcoinu
