質問: "Carl Mengerの限界価値理論とLeon WalrasおよびWilliam Stanley Jevonsのそれとの間には、どのような根本的な違いがありますか？"
回答: Mengerの理論は主に主観的であり、一方でWalrasとJevonsは価値を客観的かつ測定可能な現象とみなしています。
誤った回答:
  - Mengerの理論は主に客観的であり、一方でWalrasとJevonsは価値を主観的かつ測定不可能な現象とみなしています。
  - Mengerの理論は労働価値説に基づいており、一方でWalrasとJevonsは価値を生産に使用される土地の量に基づいていると考えています。
  - Mengerの理論は地価の理論に基づいており、一方でWalrasとJevonsは価値を生産に使用される労働に基づいていると考えています。
