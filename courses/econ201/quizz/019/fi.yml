kysymys: Mikä on vertailevan edun käsite työnjaon kontekstissa?
vastaus: Yksilöllä on parempi kyky suorittaa tiettyjä tehtäviä kuin muilla.
väärät_vastaukset:
  - Yksilöllä on yhtä suuri kyky suorittaa kaikki tehtävät kuin muilla.
  - Yksilöllä on huonompi kyky suorittaa tiettyjä tehtäviä kuin muilla.
  - Yksilöllä on parempi kyky suorittaa kaikki tehtävät kuin muilla.
selitys: |
  Työnjaon kontekstissa vertaileva etu viittaa tilanteeseen, jossa yksilöllä on parempi kyky suorittaa tiettyjä tehtäviä kuin muilla. Vaikka yksilöllä ei olisikaan absoluuttista etua minkään hyödykkeen tuotannossa, on silti olemassa tuotannon tyyppejä, joissa yksilö on parempi kuin toiset, ja tästä syystä heillä on silti intressi erikoistua.
