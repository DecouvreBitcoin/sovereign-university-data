Câu hỏi: Khái niệm lợi thế so sánh trong bối cảnh phân công lao động là gì?
Câu trả lời: Một cá nhân có khả năng thực hiện một số công việc nhất định tốt hơn người khác.
Câu trả lời sai:
  - Một cá nhân có khả năng thực hiện mọi công việc như nhau với người khác.
  - Một cá nhân có khả năng thực hiện một số công việc nhất định kém hơn người khác.
  - Một cá nhân có khả năng thực hiện tất cả các công việc tốt hơn người khác.
Giải thích:
  Trong bối cảnh phân công lao động, lợi thế so sánh ám chỉ tình huống mà một cá nhân có khả năng thực hiện một số công việc nhất định tốt hơn người khác. Ngay cả khi cá nhân đó không có lợi thế tuyệt đối trong sản xuất bất kỳ hàng hóa nào, vẫn có các loại sản xuất mà cá nhân đó tốt hơn người khác, và vì lý do này, họ vẫn có lợi ích trong việc chuyên môn hóa.
