otázka: Co je koncept komparativní výhody v kontextu dělby práce?
odpověď: Jedinec má lepší schopnost vykonávat určité úkoly než ostatní.
špatné_odpovědi:
  - Jedinec má stejnou schopnost vykonávat všechny úkoly jako ostatní.
  - Jedinec má horší schopnost vykonávat určité úkoly než ostatní.
  - Jedinec má lepší schopnost vykonávat všechny úkoly než ostatní.
vysvětlení: |
  V kontextu dělby práce se koncept komparativní výhody vztahuje
  na situaci, kdy jedinec má lepší schopnost vykonávat určité úkoly
  než ostatní. I když jedinec nemá absolutní výhodu ve výrobě
  jakéhokoli zboží, stále existují typy výroby, ve kterých je jedinec lepší
  než v ostatních, a z tohoto důvodu má stále zájem na specializaci.
