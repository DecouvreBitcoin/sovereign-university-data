kysymys: Mikä on Modernin rahateorian (MMT) kannattajien kanta rahan painamiseen?
vastaus: MMT:n kannattajat ovat puoltaneet rahan painamista poliittisten tavoitteiden saavuttamiseksi.
väärät_vastaukset:
  - MMT:n kannattajat vastustavat rahan painamista kaikissa olosuhteissa.
  - MMT:n kannattajat uskovat, että rahan painamisen tulisi olla keskuspankin kontrolloimaa.
  - MMT:n kannattajat uskovat, että rahan painamista tulisi välttää inflaation riskin vuoksi.
selitys: |
  Modernin rahateorian (MMT) kannattajat ovat puoltaneet rahan painamista
  poliittisten tavoitteiden saavuttamiseksi, käyttäen inflaation puuttumista välillä 2008 ja 2019
  argumenttina.
arvioitu: false