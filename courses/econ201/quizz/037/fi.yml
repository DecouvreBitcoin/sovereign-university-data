kysymys: Mitä tapahtuu, kun korkotaso laskee luoton määrän kasvaessa Itävaltalaisen liiketoimintasyklin teorian mukaan?
vastaus: Yrittäjät voivat lainata enemmän resursseja ja siten luoda korkeamman asteen tuotantovaiheita. Tämän tuotantorakenteen laajentuminen ei johda kulutuksen vähenemiseen, koska kuluttajat eivät ole lykänneet nykyhetken kulutusta. Toisin sanoen, BKT kasvaa.
