kysymys: Mikä on pääongelma osittaisvarantojärjestelmässä?
vastaus: Osittaisvarantojärjestelmän pääongelma on, että merkittävät nostot tietyltä pankilta voivat mahdollisesti johtaa sen konkurssiin.
väärät_vastaukset:
  - Osittaisvarantojärjestelmän pääongelma on, että se estää pankkeja lainaamasta rahaa.
  - Osittaisvarantojärjestelmän pääongelma on, että se vaatii pankkeja pitämään enemmän varantoja kuin mitä ne saavat talletuksina.
  - Osittaisvarantojärjestelmän pääongelma on, että se estää pankkeja luomasta uutta rahaa.
selitys: |
  Osittaisvarantojärjestelmässä pankit pitävät vain osan tallettajiensa varoista varantona, lainaten loput. Jos monet asiakkaat samanaikaisesti ryntäävät nostamaan varojaan, pankilla ei ehkä ole tarpeeksi varantoja näiden vaatimusten täyttämiseen, mikä mahdollisesti johtaa konkurssiin.
