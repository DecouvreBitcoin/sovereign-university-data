kysymys: Mitä tapahtuu, kun korkotaso laskee säästämisen lisääntyessä Itävallan liiketoimintasyklin teorian mukaan?
vastaus: Lopputuotteiden kulutusmäärä vähenee, korkotasot laskevat, yrittäjät käyttävät tätä pääoman lisäystä luodakseen uusia investointihyödykkeitä ja näin ollen pidentävät tuotantorakennetta.
