selitys: |
  Itävallan liiketoimintasyklin teorian mukaan, kun korkotaso laskee säästämisen lisääntyessä, lopputuotteiden kulutusmäärä vähenee, koska säästäminen tarkoittaa osan kulutuksen siirtämistä myöhempään ajankohtaan. Tämän seurauksena korkotasot laskevat, koska pääoman tarjonta kasvaa. Tämä mahdollistaa yrittäjien käyttää tätä pääoman lisäystä luodakseen uusia investointihyödykkeitä ja näin ollen pidentää tuotantorakennetta.
