otázka: Proč podle Carla Mengera dochází k dobrovolné výměně mezi dvěma jedinci?
odpověď: Každá strana věří, že to zvýší jejich subjektivní užitek.
špatné_odpovědi:
  - Každá strana věří, že to sníží jejich subjektivní užitek.
  - Každá strana věří, že to udrží jejich subjektivní užitek.
  - Každá strana věří, že to nebude mít žádný vliv na jejich subjektivní užitek.
vysvětlení: |
  Menger usuzuje, že dobrovolná výměna mezi dvěma jedinci probíhá, protože každá strana věří, že to zvýší jejich subjektivní užitek. To znamená, že každá strana věří, že po výměně bude na tom lépe.
