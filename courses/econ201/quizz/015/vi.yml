câu hỏi: Theo Carl Menger, tại sao sự trao đổi tự nguyện giữa hai cá nhân lại diễn ra?
câu trả lời: Mỗi bên tin rằng điều đó sẽ tăng cường lợi ích chủ quan của họ.
câu trả lời sai:
  - Mỗi bên tin rằng điều đó sẽ giảm bớt lợi ích chủ quan của họ.
  - Mỗi bên tin rằng điều đó sẽ duy trì lợi ích chủ quan của họ.
  - Mỗi bên tin rằng điều đó sẽ không có tác động nào đến lợi ích chủ quan của họ.
giải thích: |
  Menger suy luận rằng sự trao đổi tự nguyện giữa hai cá nhân diễn ra bởi vì mỗi bên tin rằng điều đó sẽ tăng cường lợi ích chủ quan của họ. Điều này có nghĩa là mỗi bên tin rằng họ sẽ có lợi hơn sau khi trao đổi.
