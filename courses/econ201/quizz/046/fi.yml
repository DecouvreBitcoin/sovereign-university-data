kysymys: Miten Itävallan liiketoimintasyklin teoria liittyy taloudellisen laskennan mahdottomuuteen sosialismissa?
vastaus: Sitä voidaan pitää erityistapauksena taloudellisen laskennan mahdottomuudesta sosialismissa, sovellettuna rahamarkkinoiden alueelle.
väärät_vastaukset:
  - Se on kritiikkiä taloudellisen laskennan mahdottomuudesta sosialismissa.
  - Se on ratkaisu taloudellisen laskennan mahdottomuuteen sosialismissa.
  - Se ei liity mitenkään taloudellisen laskennan mahdottomuuteen sosialismissa.
selitys: |
  Itävallan liiketoimintasyklin teoria, joka selittää yli-investointien dynamiikkaa
  ja pääoman väärinkäyttöä, joka johtuu keskuspankkien korkotason manipuloinnista,
  voidaan nähdä erityistapauksena taloudellisen laskennan mahdottomuudesta
  sosialismissa, sovellettuna rahamarkkinoiden alueelle.
arvioitu: false