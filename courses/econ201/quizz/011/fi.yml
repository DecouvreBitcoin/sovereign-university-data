kysymys: Mitkä ovat nollakorkopolitiikan (ZIRP) seuraukset?
vastaus: ZIRP heikentää pankkien marginaaleja, vähentää lainanantoa yrittäjille ja riskinottajille sekä rohkaisee hallituksia harjoittamaan laajaa menojen kasvattamista, mikä johtaa julkisen velan kasvuun.
väärät_vastaukset:
  - ZIRP lisää pankkien voittoja, rohkaisee lainanantoa yrittäjille ja riskinottajille sekä vähentää hallituksen menojen kasvattamista.
  - ZIRP:llä ei ole merkittävää vaikutusta pankeihin, lainakäytäntöihin tai hallituksen menojen kasvattamiseen.
  - ZIRP vähentää julkista velkaa, rohkaisee lainanantoa yrittäjille ja riskinottajille sekä vähentää hallituksen menojen kasvattamista.
selitys: |
  Nollakorkopolitiikalla (ZIRP) voi olla useita tahattomia seurauksia.
  Pankkien on vaikea kasvattaa omaa pääomaansa, koska niiden marginaalit heikkenevät.
  Niillä on myös vähän kannustimia lainata, erityisesti yrittäjille ja muille riskinottajille.
  Sen sijaan ne kohdentavat resurssinsa olemassa olevan pääoman arvopaperistamiseen tai
  lainojen myöntämiseen vakuuksia vastaan. Lisäksi ZIRP rohkaisee hallituksia
  harjoittamaan laajaa menojen kasvattamista, mikä johtaa merkittävään julkisen velan
  tasojen kasvuun.
