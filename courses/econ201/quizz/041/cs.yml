otázka: Jaká je role bankovního sektoru ve vyvolání recese podle Rakouské teorie hospodářského cyklu?
odpověď: Bankovní sektor vyvolá recesi, když se rozhodne snížit své riziko a tím pádem omezí tok úvěrů.
špatné_odpovědi:
  - Bankovní sektor vyvolá recesi, když se rozhodne zvýšit své riziko a tím pádem zvýší tok úvěrů.
  - Bankovní sektor vyvolá recesi, když se rozhodne udržet své riziko a tím pádem udrží tok úvěrů.
  - Bankovní sektor nemá žádnou roli ve vyvolání recese podle Rakouské teorie hospodářského cyklu.
vysvětlení: |
  Podle Rakouské teorie hospodářského cyklu bankovní sektor vyvolá recesi, když se rozhodne snížit své riziko a tím pádem omezí tok úvěrů. To vede k mnoha bankrotům, zpřísnění úvěrových podmínek, poklesu dostupné kupní síly a finančním krizím.
