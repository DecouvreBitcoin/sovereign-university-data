câu hỏi: Những người ủng hộ chính của Lý thuyết Chu kỳ Kinh doanh Áo là ai?
câu trả lời: Ludwig Von Mises và Friedrich Hayek
câu trả lời sai:
  - John Maynard Keynes và Milton Friedman
  - Adam Smith và David Ricardo
  - Karl Marx và Friedrich Engels
giải thích: |
  Lý thuyết Chu kỳ Kinh doanh Áo được phát triển bởi Ludwig Von Mises và Friedrich Hayek, những người đều là thành viên nổi bật của Trường kinh tế Áo.