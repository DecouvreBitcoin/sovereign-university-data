câu hỏi: Mục đích cuối cùng của hoạt động kinh tế theo Carl Menger là gì?
câu trả lời: Mục đích cuối cùng của hoạt động kinh tế là tiêu dùng.
câu trả lời sai:
  - Mục đích cuối cùng của hoạt động kinh tế là sản xuất.
  - Mục đích cuối cùng của hoạt động kinh tế là tiết kiệm.
  - Mục đích cuối cùng của hoạt động kinh tế là đầu tư.
giải thích: |
  Theo Carl Menger, hàng hóa chỉ được coi là hàng hóa kinh tế (được đánh giá)
  vì chúng phục vụ như là phương tiện cho các mục tiêu được chọn và đánh giá bởi cá nhân. Do đó,
  đối với Menger, điểm khởi đầu của phân tích kinh tế là hàng hóa tiêu dùng, hoặc hàng hóa cuối cùng,
  vì chúng đại diện cho mục đích cuối cùng của hoạt động kinh tế.
