kysymys: Mikä on itävaltalaisen taloustieteen pääpaino?
vastaus: Itävaltalainen taloustiede korostaa maltillisempaa kasvunäkemystä ja ihmisen rationaalisuutta.
väärät_vastaukset:
  - Itävaltalainen taloustiede keskittyy rahan painamiseen ja kuluttamiseen kasvun edistämiseksi.
  - Itävaltalainen taloustiede korostaa rahan keskitetyn vallan merkitystä.
  - Itävaltalainen taloustiede keskittyy keskuspankkien rahan tuotantoon ja hallintaan.
selitys: |
  Luku selittää, että itävaltalainen taloustiede korostaa maltillisempaa kasvunäkemystä ja ihmisen rationaalisuutta taloudessamme, eroen suuresti Keynesiläisestä oppisuunnasta.
