câu hỏi: Điểm chính của kinh tế học Áo là gì?
câu trả lời: Kinh tế học Áo nhấn mạnh một quan điểm điềm tĩnh hơn về sự tăng trưởng và lý trí con người.
câu trả lời sai:
  - Kinh tế học Áo tập trung vào việc in tiền và chi tiêu để thúc đẩy tăng trưởng.
  - Kinh tế học Áo nhấn mạnh vào việc tập trung quyền lực tiền tệ.
  - Kinh tế học Áo tập trung vào việc sản xuất và quản lý tiền bạc bởi các ngân hàng trung ương.
giải thích: |
  Chương này giải thích rằng kinh tế học Áo nhấn mạnh một quan điểm điềm tĩnh hơn về sự tăng trưởng và lý trí con người trong nền kinh tế của chúng ta, khác biệt lớn so với học thuyết Keynes.
