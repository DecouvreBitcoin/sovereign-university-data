kysymys: Mikä on Itävaltalaisten taloustieteilijöiden mukaan sosiaalisen yhteistyön taustalla vaikuttava voima?
vastaus: Tuottavuusetu, joka johtuu työnjaosta.
väärät_vastaukset:
  - Halu sosiaaliseen vuorovaikutukseen ja yhteisöllisyyteen.
  - Tarve suojeluun ja turvallisuuteen.
  - Pyrkimys vaurauden ja vallan tavoitteluun.
selitys: |
  Itävaltalaiset taloustieteilijät, erityisesti Ludwig Von Mises, päättelevät, että
  tuottavuusetu, joka johtuu työnjaosta, on sosiaalisen yhteistyön taustalla vaikuttava voima.
  Tämä johtuu siitä, että yksilöt ovat aina paremmassa asemassa, kun he
  erikoistuvat työssään ja osallistuvat vaihtoihin.
arvioitu: false