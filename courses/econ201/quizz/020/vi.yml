Câu hỏi: Theo các nhà kinh tế học Áo, kết quả của việc cá nhân chuyên môn hóa trong công việc và tham gia vào các hoạt động trao đổi là gì?
Câu trả lời: Cá nhân luôn ở trong tình trạng tốt hơn.
Câu trả lời sai:
  - Cá nhân luôn ở trong tình trạng tồi tệ hơn.
  - Không có sự thay đổi nào trong tình hình của cá nhân.
  - Kết quả thay đổi tùy thuộc vào từng cá nhân.
Giải thích: |
  Theo các nhà kinh tế học Áo, kết quả của việc cá nhân chuyên môn hóa trong công việc và tham gia vào các hoạt động trao đổi là họ luôn ở trong tình trạng tốt hơn. Điều này là bởi vì sự chuyên môn hóa và trao đổi cho phép cá nhân tối đa hóa lợi ích chủ quan của họ.
