Câu hỏi: Vai trò của giá cả trong trường phái kinh tế Áo là gì?
Câu trả lời: Giá cả đóng vai trò quan trọng trong việc tổ chức hợp lý của các cá nhân với thông tin không đầy đủ.
Câu trả lời sai:
  - Giá cả không liên quan trong trường phái kinh tế Áo.
  - Giá cả được xác định bởi chính phủ trong trường phái kinh tế Áo.
  - Giá cả được cố định và không thay đổi trong trường phái kinh tế Áo.
Giải thích: |
  Trong trường phái kinh tế Áo, giá cả đóng vai trò quan trọng trong việc tổ chức hợp lý của các cá nhân với thông tin không đầy đủ. Chúng giúp cân bằng cung và cầu vốn trên thị trường, từ đó thúc đẩy nền kinh tế.
