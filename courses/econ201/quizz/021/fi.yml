kysymys: Mikä on arvon luonne Carl Mengerin mukaan?
vastaus: Arvo on subjektiivinen psykologinen ilmiö yksilön sisällä.
väärät_vastaukset:
  - Arvo on tavaroiden sisäänrakennettu ominaisuus.
  - Arvo on objektiivinen ja mitattavissa oleva ilmiö.
  - Arvo määräytyy tuotannossa käytetyn työmäärän perusteella.
selitys: |
  Mengerin mukaan arvo on subjektiivinen psykologinen ilmiö yksilön sisällä. Tämä tarkoittaa, että arvo ei ole tavaroiden sisäänrakennettu ominaisuus, vaan se kumpuaa yksilön mielipiteestä siitä hyödystä, jonka hän voi saada kyseisistä tavaroista.
