kysymys: Mikä on itävaltalaisen taloustieteen pääasiallinen lähestymistapa taloustieteen ymmärtämiseen?
vastaus: Itävaltalainen taloustiede ymmärtää taloustieteen ihmisen logiikan ja sosiologian näkökulmasta.
väärät_vastaukset:
  - Itävaltalainen taloustiede ymmärtää taloustieteen matemaattisten yhtälöiden kautta.
  - Itävaltalainen taloustiede ymmärtää taloustieteen rahanpainamisen ja kuluttamisen näkökulmasta.
  - Itävaltalainen taloustiede ymmärtää taloustieteen keskuspankkien näkökulmasta.
selitys: |
  Luku selittää, että itävaltalainen taloustiede ymmärtää taloustieteen ihmisen logiikan ja sosiologian näkökulmasta, sen sijaan että lähestyisi tätä alaa matemaattisten yhtälöiden kautta.
