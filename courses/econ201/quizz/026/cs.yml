otázka: Co znamená, když má zboží vysokou prodejnost?
odpověď: Mělo by být žádáno co největším počtem lidí, většinu času.
špatné_odpovědi:
  - Mělo by být žádáno několika lidmi, většinu času.
  - Mělo by být žádáno co největším počtem lidí, někdy.
  - Mělo by být žádáno několika lidmi, někdy.
vysvětlení: |
  Zboží s vysokou prodejností je takové, které je široce žádáno a může být
  snadno vyměněno za jiné zboží nebo služby. To jej činí vhodným pro použití jako
  peníze.
