kysymys: Mikä on Ludwig von Misesin pääargumentti hänen artikkelissaan "Economic Calculation in a Socialist Commonwealth"?
vastaus: Rationaalinen taloudellinen järjestäminen on mahdotonta ilman tuotannontekijöiden välisiä hintoja.
väärät_vastaukset:
  - Sosialismi on moraalisesti ylivertainen kapitalismiin verrattuna.
  - Kapitalismi on ainoa elinkelpoinen talousjärjestelmä.
  - Sosialismi voi tuottaa yksilöitä, joilta puuttuvat kapitalistiset vaistot.
selitys: |
  Mises väitti, että ilman markkinoita määrittämässä hintoja tuotannontekijöiden välille, on mahdotonta rationalisoida resurssien käyttöä
  teollisuudenalojen välillä. Tämä tarkoittaa, että vaikka jokaisessa yrityksessä tai talouden alaosassa olisi täydellinen järjestely,
  koko talous ei pysty tehokkaasti sopeutumaan muutoksiin resurssien saatavuudessa, tuotanto-olosuhteissa ja kuluttajien mieltymyksissä.
arvioitu: false