câu hỏi: Khái niệm giảm lợi ích biên là gì?
câu trả lời: Mỗi đơn vị hàng hóa thêm vào ít được mong muốn hơn so với đơn vị trước đó.
câu trả lời sai:
  - Mỗi đơn vị hàng hóa thêm vào được mong muốn hơn so với đơn vị trước đó.
  - Mỗi đơn vị hàng hóa thêm vào được mong muốn như nhau so với đơn vị trước đó.
  - Sự mong muốn cho mỗi đơn vị hàng hóa thêm vào biến động một cách không lường trước được.
giải thích: |
  Khái niệm giảm lợi ích biên nói rằng mỗi đơn vị hàng hóa thêm vào ít được mong muốn hơn so với đơn vị trước đó. Điều này là bởi vì khi một cá nhân có được nhiều hàng hóa hơn, thì lợi ích mà mỗi đơn vị hàng hóa thêm vào mang lại sẽ ít đi.
