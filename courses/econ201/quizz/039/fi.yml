kysymys: Mikä on laman syy sekä monetaristien että keynesiläisten mukaan?
vastaus: Riittämätön kokonaiskysyntä
vaarat_vastaukset:
  - Ylituotanto
  - Korkeat korkotasot
  - Korkea inflaatio
selitys: |
  Sekä monetaristien että keynesiläisten mukaan laman syy on riittämätön kokonaiskysyntä. He uskovat, että luoton laajentamisen kannustaminen (korkotasojen laskeminen) ja valtion alijäämäkapasiteetin hyödyntäminen kysynnän lisäämiseksi käynnistävät talouden elpymisen.
arvioitu: false