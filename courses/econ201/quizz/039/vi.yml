câu hỏi: Nguyên nhân của sự suy thoái kinh tế theo cả hai trường phái tiền tệ và Keynes là gì?
câu trả lời: Nhu cầu tổng hợp không đủ
câu trả lời sai:
  - Sản xuất quá mức
  - Lãi suất cao
  - Lạm phát cao
giải thích: |
  Đối với cả hai trường phái tiền tệ và Keynes, nguyên nhân của sự suy thoái kinh tế là do nhu cầu tổng hợp không đủ. Họ tin rằng việc cung cấp động lực cho việc mở rộng tín dụng (giảm lãi suất) và sử dụng khả năng thâm hụt của nhà nước để thúc đẩy nhu cầu sẽ khởi đầu cho một sự phục hồi.
