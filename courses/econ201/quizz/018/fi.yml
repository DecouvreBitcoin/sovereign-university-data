kysymys: Mikä on absoluuttisen edun käsite työnjaon kontekstissa?
vastaus: Yksilöllä on parempi kyky suorittaa tiettyjä tehtäviä kuin hänen vertaisillaan.
väärät_vastaukset:
  - Yksilöllä on parempi kyky suorittaa kaikki tehtävät kuin hänen vertaisillaan.
  - Yksilöllä on yhtä suuri kyky suorittaa tiettyjä tehtäviä kuin hänen vertaisillaan.
  - Yksilöllä on huonompi kyky suorittaa tiettyjä tehtäviä kuin hänen vertaisillaan.
selitys: |
  Työnjaon kontekstissa absoluuttinen etu viittaa tilanteeseen, jossa yksilöllä on parempi kyky suorittaa tiettyjä tehtäviä kuin hänen vertaisillaan. Tällöin yksilöllä on intressi erikoistua kyseisen hyödykkeen tuotantoon ja vaihtaa saatu ylijäämä haluamiinsa hyödykkeisiin.
arvioitu: false