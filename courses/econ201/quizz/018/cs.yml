otázka: Co je koncept absolutní výhody v kontextu dělby práce?
odpověď: Jedinec má nadřazenou schopnost vykonávat určité úkoly lépe než jeho kolegové.
špatné_odpovědi:
  - Jedinec má nadřazenou schopnost vykonávat všechny úkoly lépe než jeho kolegové.
  - Jedinec má stejnou schopnost vykonávat určité úkoly jako jeho kolegové.
  - Jedinec má nižší schopnost vykonávat určité úkoly než jeho kolegové.
vysvětlení: |
  V kontextu dělby práce se absolutní výhoda vztahuje na
  situaci, kdy jedinec má nadřazenou schopnost vykonávat určité úkoly
  lépe než jeho kolegové. Tento jedinec pak má zájem specializovat se na výrobu
  daného zboží a poté vyměňovat získaný přebytek za zboží, které si přeje.
