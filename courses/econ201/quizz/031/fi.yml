kysymys: Mikä on pääomahyödykkeiden rooli taloudessa?
vastaus: Pääomahyödykkeitä käytetään muiden hyödykkeiden tuottamiseen. Ne mahdollistavat yksilöiden kulutushyödykkeiden hankkimisen.
väärät_vastaukset:
  - Pääomahyödykkeitä käytetään kulutukseen.
  - Pääomahyödykkeillä ei ole roolia taloudessa.
  - Pääomahyödykkeitä käytetään muiden pääomahyödykkeiden tuottamiseen.
selitys: |
  Kulutushyödykkeiden tuottamiseksi yrittäjät yhdistävät erilaisia välituotteita alkuperäisten tuotannontekijöiden (työvoima, maa ja pääoma) kanssa kaavan mukaisesti, joka maksimoi tuloksena olevan tuotannon. Kaikki muut talouden hyödykkeet, joita voimme kutsua "välituotteiksi", ovat arvokkaita vain siksi, että ne mahdollistavat yksilöiden kulutushyödykkeiden hankkimisen; ne ovat hyödykkeitä, joita käytetään muiden hyödykkeiden tuottamiseen.
