kysymys: Mikä on säästämisen ja elintason välinen suhde itävaltalaisten taloustieteilijöiden mukaan?
vastaus: Mitä enemmän säästämme, sitä enemmän pääomaa pystymme kerryttämään, mikä puolestaan johtaa tuottavuuden kasvuun tuottaen enemmän tavaroita. Näin saavutetaan korkeampi elintaso.
väärät_vastaukset:
  - Mitä enemmän säästämme, sitä alhaisemmaksi elintasomme muuttuu.
  - Säästämisellä ja elintasolla ei ole mitään yhteyttä.
  - Mitä vähemmän säästämme, sitä korkeammaksi elintasomme muuttuu.
