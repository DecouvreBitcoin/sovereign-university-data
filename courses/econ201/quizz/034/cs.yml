otázka: Co je Rakouská teorie hospodářského cyklu?
odpověď: Rakouská teorie hospodářského cyklu je teorie, která vysvětluje ekonomické cykly jako endogenní dynamiku systému částečných rezerv v bankovnictví, zdůrazňující sekvenční povahu lidského jednání a dopad kolísání úrokových sazeb na mezidobovou koordinaci ekonomických subjektů.
špatné_odpovědi:
  - Rakouská teorie hospodářského cyklu je teorie, která vysvětluje ekonomické cykly jako výsledek vnějších událostí a iracionálního chování.
  - Rakouská teorie hospodářského cyklu je teorie, která vysvětluje ekonomické cykly jako výsledek změn v agregátní poptávce a nabídce.
  - Rakouská teorie hospodářského cyklu je teorie, která vysvětluje ekonomické cykly jako výsledek změn v úrovni zaměstnanosti, HDP nebo indexu spotřebitelských cen.
vysvětlení: |
  Rakouská teorie hospodářského cyklu, vyvinutá Ludwigem Von Misem
  a Friedrichem Hayekem, vysvětluje ekonomické cykly jako endogenní dynamiku systému
  částečných rezerv v bankovnictví. Zdůrazňuje sekvenční povahu lidského jednání a
  dopad kolísání úrokových sazeb na mezidobovou koordinaci ekonomických subjektů.
