kysymys: Miksi valtavirran taloustieteilijät ja keskussuunnittelijat usein eivät pidä itävaltalaisista taloustieteilijöistä?
vastaus: Itävaltalaiset taloustieteilijät korostavat tulevaisuuden epävarmuutta, kvantitatiivisen talousennusteen harhaluuloa ja taloudellisen intervention haitallisia vaikutuksia.
väärät_vastaukset:
  - Itävaltalaiset taloustieteilijät kannattavat sosialismia.
  - Itävaltalaiset taloustieteilijät eivät usko markkinoiden voimaan.
  - Itävaltalaiset taloustieteilijät eivät käytä matemaattisia malleja.
selitys: |
  Itävaltalaiset taloustieteilijät korostavat tulevaisuuden epävarmuutta, kvantitatiivisen talousennusteen harhaluuloa ja taloudellisen intervention haitallisia vaikutuksia,
  mikä on ristiriidassa valtavirran taloustieteilijöiden ja keskussuunnittelijoiden uskomusten ja käytäntöjen kanssa.
