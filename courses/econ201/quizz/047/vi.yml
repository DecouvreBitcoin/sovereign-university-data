câu hỏi: Tại sao các nhà kinh tế học chính thống và nhà hoạch định kế hoạch trung ương thường không thích các nhà kinh tế học Áo?
câu trả lời: Các nhà kinh tế học Áo nhấn mạnh sự không chắc chắn của tương lai, sai lầm của dự báo kinh tế định lượng, và tác động tiêu cực của sự can thiệp kinh tế.
câu trả lời sai:
  - Các nhà kinh tế học Áo ủng hộ chủ nghĩa xã hội.
  - Các nhà kinh tế học Áo không tin vào sức mạnh của thị trường.
  - Các nhà kinh tế học Áo không sử dụng mô hình toán học.
giải thích: |
  Các nhà kinh tế học Áo nhấn mạnh sự không chắc chắn của tương lai, sai lầm
  của dự báo kinh tế định lượng, và tác động tiêu cực của sự can thiệp kinh tế,
  điều này trái ngược với niềm tin và thực hành của các nhà kinh tế học chính thống và nhà
  hoạch định kế hoạch trung ương.
