câu hỏi: Việc đào Bitcoin thiết lập điều gì?
câu trả lời: Một mức giá sàn
câu trả lời sai:
  - Một mức giá trần
  - Một mức giá cố định
  - Một mức giá biến đổi
giải thích: |
  Việc đào thiết lập một mức giá sàn cho Bitcoin, dưới mức này các thợ đào sẽ
  bán lỗ. Chi phí đào ảnh hưởng đáng kể đến giá của Bitcoin.
