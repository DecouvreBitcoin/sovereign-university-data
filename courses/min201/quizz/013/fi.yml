kysymys: Miten sääntely ja sähkön hinnat vaikuttavat Bitcoin-louhintaan?
vastaus: Sääntely ja sähkön hinnat vaikuttavat merkittävästi Bitcoin-louhintaan. Louhijat etsivät jatkuvasti alhaisen sähkön hintaa maksimoidakseen voittonsa. Siksi korkean sähkön hinnan alueet eivät houkuttele louhijoita näille seuduille. Louhijat suuntaavat usein alueille, joilla on matalat sähkön hinnat, usein kehittyvissä maissa tai maissa, joilla on energiaa ylijäämässä.
