質問: ビットコインマイニングの文脈で「Not your hashrate, not your reward」という格言の意味は何ですか？
回答: ハッシュレートを制御していない場合、マイニング報酬を制御することはできません。
誤った回答:
  - ハッシュレートが高くなければ、報酬を得ることはできません。
  - ビットコインを所有していなければ、報酬を得ることはできません。
  - マイニングマシンを持っていなければ、報酬を得ることはできません。
説明: |
  「Not your hashrate, not your reward」という格言は、暗号通貨の世界でよく知られている「Not your keys, not your Bitcoins」と似ています。これは、ハッシュレートを制御していない場合、マイニング報酬を制御することはできないことを意味します。これは、マイニングからの報酬がハッシュレートに直接比例するためです。
