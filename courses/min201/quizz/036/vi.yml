câu hỏi: Mối quan hệ giữa chi phí của Bitcoin và giá của nó là gì?
câu trả lời: Chi phí của Bitcoin thường tỷ lệ thuận với giá của nó
câu trả lời sai:
  - Chi phí của Bitcoin tỷ lệ nghịch với giá của nó
  - Chi phí của Bitcoin không liên quan đến giá của nó
  - Chi phí của Bitcoin luôn cao hơn giá của nó
giải thích: |
  Chi phí của Bitcoin, liên quan đến điện năng cần thiết để vận hành
  máy đào, thường tỷ lệ thuận với giá của nó. Mối quan hệ này cung cấp
  cái nhìn sâu sắc hơn về sự biến động giá và triển vọng tương lai.
đã xem xét: false