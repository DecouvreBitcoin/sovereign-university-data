kysymys: Mikä on louhijoiden rooli Bitcoin-verkossa?
vastaus: Louhijat ovat olennaisen tärkeitä lohkojen vahvistamisessa ja luomisessa.
vaarat_vastaukset:
  - Louhijat vahvistavat ainoastaan siirtoja.
  - Louhijat kontrolloivat Bitcoinin hintaa.
  - Louhijoilla ei ole mitään roolia Bitcoin-verkossa.
selitys: |
  Louhijat ovat olennaisen tärkeitä Bitcoin-verkossa, sillä he vahvistavat ja

  luovat lohkoja. He vahvistavat verkkoa sensuuria vastaan käyttämällä sähköä

  Bitcoinin työtodistuksen laskemiseen.
