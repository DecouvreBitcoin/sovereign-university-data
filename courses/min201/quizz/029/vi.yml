câu hỏi: Vai trò của các thợ đào trong mạng lưới Bitcoin là gì?
câu trả lời: Thợ đào đóng vai trò thiết yếu trong việc xác thực và tạo các khối.
câu trả lời sai:
  - Thợ đào chỉ xác thực các giao dịch.
  - Thợ đào kiểm soát giá của Bitcoin.
  - Thợ đào không có vai trò nào trong mạng lưới Bitcoin.
giải thích: |
  Thợ đào đóng vai trò thiết yếu trong mạng lưới Bitcoin bằng cách xác thực và

  tạo các khối. Họ tăng cường khả năng chống kiểm duyệt cho mạng lưới bằng cách sử dụng điện năng

  để tính toán bằng chứng công việc cho Bitcoin.
