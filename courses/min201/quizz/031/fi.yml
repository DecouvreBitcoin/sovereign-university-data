kysymys: Mikä on Bitcoinin perustehtävä?
vastaus: Olla sensuuria vastustava arvonvaihtoverkosto.
väärät_vastaukset:
  - Korvata perinteiset valuutat.
  - Tehdä transaktioista nimettömiä.
  - Luoda uusi sijoitusmuoto.
selitys: |
  Bitcoinin perustehtävä on olla sensuuria vastustava arvonvaihtoverkosto. Bitcoin-yhteisö pyrkii jatkuvasti vahvistamaan jakelua,

  sensuurin vastustamista ja verkon anti-haurautta.