otázka: Jaký je hlavní finanční stimul pro těžaře, aby se zapojili do procesu těžby Bitcoinu?
odpověď: Odměna za těžbu
špatné_odpovědi:
  - Možnost kontrolovat síť Bitcoinu
  - Možnost libovolně vytvářet nové bitcoiny
  - Možnost manipulovat s cenou Bitcoinu
vysvětlení: |
  Hlavním finančním stimulem pro těžaře, aby se zapojili do procesu těžby Bitcoinu, je odměna za těžbu. Tato odměna slouží jako silný stimul, který motivuje těžaře zapojit se do těžebního procesu navzdory jeho energetickým nákladům.
recenzováno: false