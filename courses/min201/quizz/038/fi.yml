kysymys: Mikä on Attakai-aloite Bitcoin-louhinnan yhteydessä?
vastaus: Aloitte pyrkii tekemään louhinnasta helpommin saavutettavaa ja vähemmän haitallista samalla kun se edistää verkon toimintaa.
väärät_vastaukset:
  - Aloitte, joka pyrkii nostamaan Bitcoinin hintaa
  - Aloitte, joka pyrkii vähentämään verkon hashratea
  - Aloitte, joka pyrkii keskittämään laskentatehon
selitys: |
  Attakai-aloite pyrkii tekemään Bitcoin-louhinnasta helpommin saavutettavaa ja
  vähemmän haitallista. Se kannustaa ihmisiä louhimaan kotona edullisemmalla laitteistolla
  ja tarjoamaan ratkaisuja melusaasteen vähentämiseksi. Aloitte korostaa myös turvallisuuden
  ja hajauttamisen tärkeyttä Bitcoin-verkolle.
arvioitu: false