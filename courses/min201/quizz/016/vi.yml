câu hỏi: Vai trò của những người đào Bitcoin trong thế giới năng lượng là gì?
câu trả lời: Những người đào Bitcoin luôn tìm kiếm các nguồn điện giá rẻ, thường là những nguồn bị lãng phí hoặc chưa được khai thác. Họ có thể đóng vai trò như một nguồn cầu linh hoạt, sẵn sàng tiêu thụ điện năng "bị bỏ rơi" này, qua đó giúp giảm bớt chi phí cơ sở hạ tầng.
câu trả lời sai:
  - Những người đào Bitcoin luôn tìm kiếm các nguồn năng lượng tái tạo để giảm bớt dấu chân carbon của họ.
  - Những người đào Bitcoin luôn tìm kiếm các nguồn năng lượng hạt nhân để cung cấp năng lượng cho hoạt động đào của họ.
  - Những người đào Bitcoin luôn tìm kiếm các nguồn năng lượng mặt trời để cung cấp năng lượng cho hoạt động đào của họ.
