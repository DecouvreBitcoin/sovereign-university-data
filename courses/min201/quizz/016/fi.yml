kysymys: Mikä on Bitcoin-louhijoiden rooli energian maailmassa?
vastaus: Bitcoin-louhijat etsivät jatkuvasti halvan sähkön lähteitä, usein sellaisia, jotka ovat hukkaan meneviä tai hyödyntämättömiä. He voivat toimia joustavana kysynnän lähteenä, valmiina kuluttamaan tätä "orvoksi jäänyttä" sähköä, auttaen siten kattamaan infrastruktuurikustannuksia.
