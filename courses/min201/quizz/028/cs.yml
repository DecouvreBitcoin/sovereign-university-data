otázka: Jaké je potenciální riziko centralizace výroby těžebního hardwaru v Číně?
odpověď: Odmítnutí exportovat těžební stroje nebo akumulace hashrate pro potenciální 51% útok.
špatné_odpovědi:
  - Čína by mohla monopolizovat síť Bitcoinu.
  - Čína by mohla ovládat cenu Bitcoinu.
  - Čína by mohla zakázat těžbu Bitcoinu.
vysvětlení: |
  Centralizace výroby těžebního hardwaru v Číně představuje riziko

  pro síť Bitcoinu. Pokud Čína odmítne exportovat těžební stroje nebo akumuluje

  hashrate pro potenciální 51% útok, mohlo by to ohrozit bezpečnost a decentralizaci

  sítě.
