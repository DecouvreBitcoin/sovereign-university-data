kysymys: Mikä on ASICien pääetu Bitcoin-louhinnassa?
vastaus: Ne voivat suorittaa yhtä tiettyä laskentatyyppiä erittäin tehokkaasti
väärät_vastaukset:
  - Ne voivat suorittaa monenlaisia eri laskentatyyppejä
  - Ne kuluttavat vähemmän sähköä kuin CPU:t
  - Ne ovat halvempia kuin CPU:t
selitys: |
  ASICit ovat siruja, verrattavissa CPU-siruun, kuitenkin, ne on kehitetty
  suorittamaan vain yhtä tiettyä laskentatyyppiä mahdollisimman tehokkaasti.
  Bitcoin ASICien tapauksessa ne on suunniteltu SHA256-algoritmin laskentaan.
arvioitu: false