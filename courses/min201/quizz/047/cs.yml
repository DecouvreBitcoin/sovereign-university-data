otázka: Jaké je hlavní riziko spojené s investováním do společností, které prodávají hardware pro těžbu a spravují stroje v lokalitách s nízkými náklady na energii?
odpověď: Problémy s dodávkami energie a poruchy strojů mohou investory připravit o možnost jakékoliv kontroly, přičemž zůstanou s drahým vybavením, které nemohou ovládat.
