kysymys: Mitä hashrate mittaa Bitcoin-verkossa?
vastaus: Laskutoimitukset sekunnissa
väärät_vastaukset:
  - Transaktioiden määrä sekunnissa
  - Aktiivisten solmujen määrä
  - Verkon kuluttama sähkön määrä
selitys: |
  Hashrate Bitcoin-verkossa mittaa laskutoimitusten määrää,
  joka voidaan suorittaa sekunnissa. Se on keskeinen indikaattori verkon terveydelle ja turvallisuudelle.
arvioitu: false