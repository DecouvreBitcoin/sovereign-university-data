kysymys: Mikä on louhittujen neitsytbitcoinien pääetu?
vastaus: Niitä ei ole koskaan käytetty, eikä niihin liity historiaa.
väärät_vastaukset:
  - Ne voidaan myydä korkeammalla hinnalla.
  - Niitä voidaan käyttää laittomiin toimintoihin.
  - Niitä voidaan säilyttää pitkään menettämättä arvoaan.
selitys: |
  Louhittujen neitsytbitcoinien pääetu on, että niitä ei ole koskaan
  käytetty, eikä niihin liity historiaa. Näitä bitcoineja pidetään usein
  arvokkaampina, koska niitä ei ole "tahrattu", mikä tarjoaa jonkinlaisen takuun
  hylkäämisen estämiseksi sääntelijöiden tai suurten vaihtoalustojen toimesta.
arvioitu: false