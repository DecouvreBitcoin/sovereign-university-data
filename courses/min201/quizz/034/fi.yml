kysymys: Mikä on Bitcoin-yhteisön tavoite verkonhallinnan suhteen?
vastaus: Vahvistaa verkon jakautumista, sensuurin vastustuskykyä ja anti-haurautta.
väärät_vastaukset:
  - Bitcoinin hinnan nostaminen.
  - Transaktioiden nopeuttaminen.
  - Louhintavaikeuden lisääminen.
selitys: |
  Bitcoin-yhteisö pyrkii jatkuvasti vahvistamaan verkon jakautumista,

  sensuurin vastustuskykyä ja anti-haurautta. Tämä on linjassa

  Bitcoinin perustehtävän kanssa olla sensuuria vastustava arvonvaihdon verkosto.