question: What is the strategy used by central entities to devalue a fiat currency?
answer: They increase the initial monetary mass by a few percent each year.
wrong_answers:
  - They decrease initial monetary mass by a few percent each year.
  - They keep its monetary mass constant compared to the initial mass.
  - They fluctuate randomly its monetary mass compared to the initial mass.
explanation: |
  Central entities often devalue a new currency by increasing its monetary compared to
  the initial one by a few percent each year. This silent devaluation is often justified
  as being in the interest of the people.
reviewed: true
