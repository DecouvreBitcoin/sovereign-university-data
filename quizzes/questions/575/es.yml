question: ¿Qué significa MSM en el contexto de la economía?
answer: Medios de Comunicación Mainstream (MSM, por sus siglas en inglés)
wrong_answers:
  - Gestión de la Oferta Monetaria
  - Maximización de la Cuota de Mercado
  - Modelo del Sistema Monetario
explanation: |
  En el contexto de la economía, MSM significa Medios de Comunicación Mainstream. Se refiere a los medios de comunicación tradicionales o establecidos que son ampliamente reconocidos y seguidos por el público en general.
