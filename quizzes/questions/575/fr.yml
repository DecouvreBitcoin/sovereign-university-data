question: Que signifie MSM dans le contexte de l'économie ?
answer: Médias grand public
wrong_answers:
  - Gestion de l'offre monétaire
  - Maximisation de la part de marché
  - Modèle du système monétaire
explanation: |
  Dans le contexte de l'économie, MSM signifie Médias grand public. Il fait référence aux médias traditionnels ou établis qui sont largement reconnus et suivis par le grand public.
