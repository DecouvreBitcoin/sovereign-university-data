question: O que significa MSM no contexto da economia?
answer: Mídia Mainstream
wrong_answers:
  - Gestão da Oferta Monetária
  - Maximização da Participação de Mercado
  - Modelo do Sistema Monetário
explanation: |
  No contexto da economia, MSM significa Mídia Mainstream. Refere-se aos meios de comunicação tradicionais ou estabelecidos que são amplamente reconhecidos e seguidos pelo público em geral.
