question: Cos'è la deflazione?
answer: È una diminuzione del livello generale dei prezzi di beni e servizi.
wrong_answers:
  - È un aumento del livello generale dei prezzi di beni e servizi.
  - È una diminuzione dell'offerta di denaro.
  - È un aumento dell'offerta di denaro.
explanation: |
  La deflazione è un termine economico che si riferisce a una diminuzione del livello generale dei prezzi di beni e servizi. È l'opposto dell'inflazione, che è un aumento del livello generale dei prezzi.
