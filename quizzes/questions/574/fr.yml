question: Qu'est-ce que le concept d'ajustement des salaires tel que discuté par Keynes et Dr. Philip Bagus ?
answer: Il s'agit du processus d'ajustement des salaires pour correspondre aux conditions économiques et aux taux d'inflation ou de déflation.
wrong_answers:
  - Il s'agit du processus d'ajustement des salaires pour correspondre à la performance du marché boursier.
  - Il s'agit du processus d'ajustement des salaires pour correspondre au climat politique.
  - Il s'agit du processus d'ajustement des salaires pour correspondre aux marges bénéficiaires de l'entreprise.
explanation: |
  L'ajustement des salaires est un concept en économie qui fait référence au processus d'ajustement des salaires pour correspondre aux conditions économiques et aux taux d'inflation ou de déflation.
  Keynes et Dr. Philip Bagus ont tous deux discuté de ce concept, bien qu'ils puissent avoir des opinions différentes sur la manière dont il devrait être mis en œuvre.
