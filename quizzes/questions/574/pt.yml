question: Qual é o conceito de ajuste salarial discutido por Keynes e Dr. Philip Bagus?
answer: É o processo de ajustar os salários para corresponder às condições econômicas e às taxas de inflação ou deflação.
wrong_answers:
  - É o processo de ajustar os salários para corresponder ao desempenho do mercado de ações.
  - É o processo de ajustar os salários para corresponder ao clima político.
  - É o processo de ajustar os salários para corresponder às margens de lucro da empresa.
explanation: |
  O ajuste salarial é um conceito em economia que se refere ao processo de ajustar os salários para corresponder às condições econômicas e às taxas de inflação ou deflação. Tanto Keynes quanto Dr. Philip Bagus discutiram esse conceito, embora possam ter visões diferentes sobre como ele deve ser implementado.
