question: What is the role of a Bitcoin node in the Bitcoin network?
answer: It handles the validation of new blocks and included transactions.
wrong_answers:
  - It creates new Bitcoins.
  - It regulates the price of Bitcoin.
  - It manages the Bitcoin network.
explanation: >-
  A Bitcoin node in the Bitcoin network handles the validation of new blocks
  and included transactions. It is through this network of Bitcoin nodes that the
  network is truly decentralized.
