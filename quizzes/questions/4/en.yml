question: What is the purpose of this Bitcoin course?
answer: To discuss the monetary aspects of Bitcoin, how to use it, and its future.
wrong_answers:
  - To discuss how to mine Bitcoin.
  - To discuss how to regulate Bitcoin.
  - To discuss how to create a new Bitcoin protocol.
explanation: |
  The purpose of this Bitcoin course is to discuss the monetary aspects
  of Bitcoin, including how to buy and sell bitcoins, securely store them in digital
  wallets, and use them for transactions. It also aims to explore the future of Bitcoin.
