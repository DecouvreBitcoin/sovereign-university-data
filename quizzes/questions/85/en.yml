question: What should be the main concern when you own bitcoins?
answer: The security of your funds
wrong_answers:
  - The value in dollar terms of your bitcoins
  - The legality of owning bitcoins
  - The permision to spend your bitcoins
explanation: |
  When you own bitcoins, the primary concern is the security of your funds.
  This is because bitcoins, like any other form of currency, can be stolen or lost
  if not properly secured.
