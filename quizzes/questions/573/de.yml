explanation: |
  - Es gibt keinen Unterschied zwischen den beiden.
  Die Deflation der 1930er Jahre war das Ergebnis des Platzens einer Kreditblase, was einen plötzlichen Rückgang der Verfügbarkeit von Krediten oder einen plötzlichen Anstieg der Kosten für Kredite bedeutet. Auf der anderen Seite war die Wachstumsdeflation von 1865 bis 1896 auf wirtschaftliches Wachstum und gesteigerte Produktivität zurückzuführen, was zu einem Rückgang des allgemeinen Preisniveaus führte.
