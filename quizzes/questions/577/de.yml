question: Was ist das Hauptargument der Fiat-Ökonomen in Bezug auf Deflation?
answer: Sie argumentieren, dass Deflation schlecht für die Wirtschaft ist, da sie das Ausgeben und Investieren entmutigt.
wrong_answers:
  - Sie argumentieren, dass Deflation gut für die Wirtschaft ist, da sie das Sparen und Investieren fördert.
  - Sie argumentieren, dass Deflation keine Auswirkungen auf die Wirtschaft hat.
  - Sie argumentieren, dass Deflation weder gut noch schlecht für die Wirtschaft ist.
explanation: |
  Fiat-Ökonomen, die das aktuelle Geldsystem unterstützen, bei dem Geld nicht durch eine physische Ware wie Gold gedeckt ist, argumentieren im Allgemeinen, dass Deflation schlecht für die Wirtschaft ist. Sie glauben, dass dies das Ausgeben und Investieren entmutigt, was zu wirtschaftlicher Stagnation oder Rezession führen kann.
