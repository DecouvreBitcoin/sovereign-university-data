question: Quel est le principal argument des économistes fiduciaires concernant la déflation ?
answer: Ils soutiennent que la déflation est mauvaise pour l'économie car elle décourage les dépenses et l'investissement.
wrong_answers:
  - Ils soutiennent que la déflation est bonne pour l'économie car elle encourage l'épargne et l'investissement.
  - Ils soutiennent que la déflation n'a aucun impact sur l'économie.
  - Ils soutiennent que la déflation n'est ni bonne ni mauvaise pour l'économie.
explanation: |
  Les économistes fiduciaires, qui soutiennent le système monétaire actuel où l'argent n'est pas adossé à une marchandise physique comme l'or, soutiennent généralement que la déflation est mauvaise pour l'économie. Ils estiment que cela décourage les dépenses et l'investissement, ce qui peut entraîner une stagnation économique ou une récession.
