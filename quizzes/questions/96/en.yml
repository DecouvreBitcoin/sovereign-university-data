question: What is the risk of using a custodial wallet?
answer: The trusted third party can restrict your access to your funds at any time
wrong_answers:
  - The trusted third party can increase the value of your bitcoins at any time
  - The trusted third party can decrease the value of your bitcoins at any time
  - The trusted third party can give your bitcoins at any time
explanation: |
  When you use a custodial wallet, you are not the sole holder of your bitcoins.
  This means that the trusted third party can restrict your access to your funds at
  any time, giving you the same level of financial sovereignty as with the traditional
  banking system.
reviewed: true
