question: What is the risk of using a multisig wallet?
answer: To not have access to enough distinct parts of the multisig backup 
wrong_answers:
  - To have access to enough distinct parts of the multisig backup 
  - To share keys with other parties
  - To not share keys with other parties
explanation: |
  When you use a multisig wallet, each part of the multisig should be stored
  in different locations. This is because the multisig requires multiple signatures
  to perform a transaction so a certain number of wallets a needed , and storing each part in a different location adds an
  extra layer of security.
reviewed: true
