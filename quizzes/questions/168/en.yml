question: What is the main criticism of the current financial system in relation to
  the environment?
answer: It encourages overconsumption and debt
wrong_answers:
  - It promotes the use of fossil fuels
  - It does not invest in renewable energy
  - It does not regulate the production of goods
explanation: >-
  The current financial system is criticized for encouraging overconsumption
  and debt, which poses serious environmental problems. This is due to easy access
  to credit, monetary issuance by banks, and the use of fractional reserve banking.
